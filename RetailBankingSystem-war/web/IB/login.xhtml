<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
  
    <h:head>
         <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
            <title>MBS iBanking</title> 
            <h:outputScript name="js/ripple.js" library="ultima-layout" />
            <h:outputScript name="js/layout.js" library="ultima-layout" />  
           
    </h:head>
    
    <h:body styleClass="login-body"> 
        <h:form>
        <div class="card login-panel ui-fluid">
            <div class="ui-g">
                <div class="ui-g-12">
                    <p:graphicImage name="images/login/logo.png" library="ultima-layout" style="width:100px;height:100px" />
                    <br/>
                    <label style="font-family: Eurostile;font-size:35px; color:#022A5A">Merlion Bank</label>
                </div>
                <p:messages/>
                <div class="ui-g-12">
                    
                    <h:panelGroup styleClass="md-inputfield">
                        <p:inputText type="text" id="customerAccount" value="#{loginBean.customerAccount}" required="true" requiredMessage="Please enter your account number."/>
                        <label>Username</label>
                    </h:panelGroup>
                </div>
                <div class="ui-g-12">
                    <h:panelGroup styleClass="md-inputfield">
                        
                        <p:inputText type="password" id= "customerPassword" value="#{loginBean.customerPassword}" required="true" requiredMessage="Please enter your password."/>
                       
                        <label>Password</label>
                    </h:panelGroup>
                </div>
                <div class="ui-g-12">
                    <p:commandButton  value="Log in" actionListener="#{loginBean.doLogin}" icon="ui-icon-person" update="@form"/>
                    <p:commandButton value="Forgot Password" icon="ui-icon-help" styleClass="secondary"/>
                </div>
            </div>
        </div>
        <div class="login-footer">Merlion Bank</div>
        
        <h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
        <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="ultima-layout" />
        </h:form>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"                                                                                                           
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>View eStatement</title>
        <style type="text/css">
            .gritter-notice-wrapper {
                left:200px;
                top: 50px; }
            </style>   
        </h:head>
        <h:body>
            <h:form id="formMain">
            <h1>Welcome to Merlion Bank</h1>
            <p:menubar>
                <p:submenu label="Home">
                    <p:menuitem value="Home" url="index.xhtml" />
                </p:submenu>

                <p:submenu label="My Account">
                    <p:menuitem value="Open Account" url="openAccount.xhtml" />
                    <p:menuitem value="Close Account" url="closeAccount.xhtml" />
                    <p:menuitem value="View Account" url="viewAccount.xhtml" />
                    <p:menuitem value="Cash Deposit" url="cashDeposit.xhtml" />
                    <p:menuitem value="Cash Withdraw" url="cashWithdraw.xhtml" />
                    <p:menuitem value="View Transaction" url="viewTransaction.xhtml" />
                    <p:menuitem value="Activate Fixed Deposit Account" url="activateFixedDepositAccount.xhtml" />
                </p:submenu>

                <p:submenu label="Transfer" >
                    <p:menuitem value="To My Account" url="toMyAccount.xhtml" />
                    <p:menuitem value="To Other Merlion Accounts" url="toOthersAccount.xhtml" />
                    <p:menuitem value="To Other Merlion Accuonts(One-time)" url="oneTimeTransfer.xhtml" />
                    <p:menuitem value="Add Recipient" url="addRecipient.xhtml" />
                    <p:menuitem value="Delete Recipient" url="deleteRecipient.xhtml" />    
                    <p:menuitem value="Change Daily Transfer Limit" url="dailyTransferLimit.xhtml" />
                </p:submenu>
            </p:menubar>
            <br/>
            <p:panel id="panel" header="View eStatement"> 
                <p:messages />

                <p:dataTable var="statement" paginator="true" rows="10"
                             value="#{viewStatementManagedBean.statement}"
                             emptyMessage="No Statement">

                    <p:column headerText="Date"> 
                        <h:outputText value="#{statement.statementDate}" />
                    </p:column>

                    <p:column headerText="Statemenet Type(s)"> 
                        <h:outputText value="#{statement.statementType}" />
                    </p:column>

                    <p:column headerText="Account Details"> 
                        <h:outputText value="#{statement.accountDetails}" />
                    </p:column>

                    <p:column headerText="View" style="width: 10%"> 
                        <center>
                            <p:commandButton ajax="false" process="@this" action="#{viewStatementManagedBean.viewStatement}" icon="ui-icon-document">
                                <f:setPropertyActionListener value="#{statement.customerBasic.customerBasicId}" target="#{viewStatementManagedBean.customerBasicId}" />
                            </p:commandButton>
                        </center>
                    </p:column>

                </p:dataTable>
            </p:panel>
        </h:form>
    </h:body>
</html>

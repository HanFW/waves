<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Close Account</title>
        <style type="text/css">
            .gritter-notice-wrapper {
                left:200px;
                top: 50px;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="formMain">
            <h1>Welcome to Merlion Bank</h1>
            <p:menubar>
                <p:submenu label="Home">
                    <p:menuitem value="Home" url="index.xhtml" />
                </p:submenu>
                
                <p:submenu label="My Account">
                    <p:menuitem value="Open Account" url="openAccount.xhtml" />
                    <p:menuitem value="Close Account" url="closeAccount.xhtml" />
                    <p:menuitem value="View Account" url="viewAccount.xhtml" />
                    <p:menuitem value="Cash Deposit" url="cashDeposit.xhtml" />
                    <p:menuitem value="Cash Withdraw" url="cashWithdraw.xhtml" />
                    <p:menuitem value="View Transaction" url="viewTransaction.xhtml" />
                </p:submenu>
                
                <p:submenu label="Transfer" >
                    <p:menuitem value="To My Account" url="toMyAccount.xhtml" />
                    <p:menuitem value="To Other Merlion Accounts" url="toOthersAccount.xhtml" />
                    <p:menuitem value="To Other Merlion Accuonts(One-time)" url="oneTimeTransfer.xhtml" />
                    <p:menuitem value="Add Recipient" url="addRecipient.xhtml" />
                    <p:menuitem value="Delete Recipient" url="deleteRecipient.xhtml" />
                    <p:menuitem value="Change Daily Transfer Limit" url="dailyTransferLimit.xhtml" />
                </p:submenu>
            </p:menubar>
            <br/>
            <p:panel id="panel" header="Close Account"> 
                <p:messages />
                
                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="customerName" style="font-weight: bold" value="Customer Name: " />
                        </p:column>
                        <p:column>
                            <p:inputText required="true" label="Customer Name" requiredMessage="Customer name is required." id="customerName"
                                         value="#{accountManagedBean.customerName}">
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="customerName" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel for="customerIdentificationNum" style="font-weight: bold" value="Identification Number: " />
                        </p:column>
                        <p:column>
                            <p:inputText required="true" label="Nationality" requiredMessage="Identification number is required." id="customerIdentificationNum"
                                         value="#{accountManagedBean.customerIdentificationNum}">
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="customerIdentificationNum" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel for="bankAccountNum" style="font-weight: bold" value="Account Num: " />
                        </p:column>
                        <p:column>
                            <p:inputText required="true" label="Account Num" requiredMessage="Account Number is required." id="bankAccountNum"
                                         value="#{accountManagedBean.bankAccountNum}">
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="bankAccountNum" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel for="bankAccountPwd" style="font-weight: bold" value="Account Password: " />
                        </p:column>
                        <p:column>
                            <p:password id="bankAccountPwd" value="#{accountManagedBean.bankAccountPwd}" match="confirmBankAccountPwd" 
                                        required="true" requiredMessage="Account password is required."/>
                        </p:column>
                        <p:column>
                            <p:message for="bankAccountPwd" />
                        </p:column>
                    </p:row>   
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel for ="confirmBankAccountPwd" style="font-weight:bold" value="Confirm Password: " />
                        </p:column>
                        <p:column>
                            <p:password id="confirmBankAccountPwd" value="#{accountManagedBean.confirmBankAccountPwd}" 
                                        label="Confirm Password" required="true" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel for="onlyOneAccount" style="font-weight: bold" value="Do you have more than one accounts?" />
                        </p:column>
                        <p:column>
                            <p:selectOneRadio id="onlyOneAccount" value="#{accountManagedBean.onlyOneAccount}"
                                              required="true">
                                <f:selectItem itemLabel="Yes" itemValue="Yes" />
                                <f:selectItem itemLabel="No" itemValue="No" />
                            </p:selectOneRadio>
                        </p:column>
                        <p:column>
                            <p:message for="onlyOneAccount" />
                        </p:column>
                    </p:row>
                </p:panelGrid>
                <br/>
                <p:commandButton id="cancelBtn" action="index.xhtml" value="Cancel" update="panel" immediate = "true">
                    <p:confirm header="Cancel" message="Are you sure?" />
                </p:commandButton>
                
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" action="index.xhtml"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" />
                </p:confirmDialog>
                
                <p:commandButton id="deleteBtn" value="Delete Account" update="panel" 
                                 actionListener="#{accountManagedBean.deleteAccount}" ajax="true" />
            </p:panel>
        </h:form>
    </h:body>
</html>

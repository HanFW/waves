<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
    <ui:define name="title">Panels</ui:define>
    <ui:define name="head">
        <style type="text/css">
            .nba-grid {
                width: 100%;
                table-layout: fixed;
                word-wrap: break-word;
            }
            
            .ui-scrollpanel-content p:first-child {
                margin: 0;
            }
        </style>
    </ui:define>

    <ui:define name="content">  
    <h:head>
        <title>Open Account</title>
        <style type="text/css">
            .gritter-notice-wrapper {
                left:200px;
                top: 50px; }
            </style>
            
        </h:head>
        <h:body>
            <h:form id="formMain">
            <h1>Welcome to Merlion Bank</h1>
 
            <p:megaMenu orientation="horizontal">
                            <p:menuitem value="Home"  url="depositIndex.xhtml" icon="ui-icon-home"/>

                            <p:submenu label="My Account" icon="ui-icon-account-circle">

                                <p:column>
                                    <p:submenu>
                                    <p:menuitem value="Open Account" url="openAccount.xhtml" />
                                    <p:menuitem value="Close Account" url="closeAccount.xhtml" />
                                    <p:menuitem value="View Account" url="viewAccount.xhtml" />
                                    <p:menuitem value="Cash Deposit" url="cashDeposit.xhtml" />
                                    <p:menuitem value="Cash Withdraw" url="cashWithdraw.xhtml" />
                                    <p:menuitem value="View Transaction" url="viewTransaction.xhtml" />
                                    </p:submenu>
                                </p:column>
                            </p:submenu>

                            <p:submenu label="Transfer" icon="ui-icon-swap-horiz">
                                <p:column>
                                    <p:submenu>
                                    <p:menuitem value="To My Account" url="toMyAccount.xhtml" />
                                    <p:menuitem value="To Other Merlion Accounts" url="toOthersAccount.xhtml" />
                                    <p:menuitem value="To Other Merlion Accuonts(One-time)" url="oneTimeTransfer.xhtml" />
                                    <p:menuitem value="Add Recipient" url="addRecipient.xhtml" />
                                    <p:menuitem value="Delete Recipient" url="deleteRecipient.xhtml" />
                                    <p:menuitem value="Change Daily Transfer Limit" url="dailyTransferLimit.xhtml" />
                                    </p:submenu>
                                </p:column>
                            </p:submenu>
                               
                                
                            <p:menuitem value="Quit" url="depositIndex.xhtml" icon="ui-icon-exit-to-app" />
                        </p:megaMenu>
            <br/>
            <p:panel id="panel" header="Save Account"> 
                <p:panelGrid>
                    <h:form id="formMain">
                        <h:outputText style="font-weight: bold" value="Status Message: " />
                        <h:outputText value="#{accountManagedBean.statusMessage}" />
                        <br/>
                        <br/>
                        <h:outputText style="font-weight: bold" value="Bank Account Id: "/>
                        <h:outputText value="#{accountManagedBean.newAccountId}"/>
                        <br/>
                        <br/>
                        <h:outputText style="font-weight: bold" value="Customer basic Id: "/>
                        <h:outputText value="#{accountManagedBean.newCustomerBasicId}"/>
                        <br/>
                        <br/>
                        <h:outputText style="font-weight: bold" value="Bank Account Num: "/>
                        <h:outputText value="#{accountManagedBean.bankAccountNum}"/>
                        <br/>
                        <br/>
                        <h:outputText style="font-weight: bold" value="Bank Account Type: "/>
                        <h:outputText value="#{accountManagedBean.bankAccountType}"/>
                    </h:form>
                </p:panelGrid>
            </p:panel>
          </h:form>
        </h:body>
    </ui:define>
</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> <html xmlns="http://www.w3.org/1999/xhtml"
                                                                                                                                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Fund Transfer to My Accounts</title>
        <style type="text/css">
            .gritter-notice-wrapper {
                left:200px;
                top: 50px; }
            </style>       
        </h:head>
        <h:body>
            <h:form id="formMain">
            <h1>Welcome to Merlion Bank</h1>
            <p:menubar>
                <p:submenu label="Home">
                    <p:menuitem value="Home" url="index.xhtml" />
                </p:submenu>

                <p:submenu label="My Account">
                    <p:menuitem value="Open Account" url="openAccount.xhtml" />
                    <p:menuitem value="Close Account" url="closeAccount.xhtml" />
                    <p:menuitem value="View Account" url="viewAccount.xhtml" />
                    <p:menuitem value="Cash Deposit" url="cashDeposit.xhtml" />
                    <p:menuitem value="Cash Withdraw" url="cashWithdraw.xhtml" />
                    <p:menuitem value="View Transaction" url="viewTransaction.xhtml" />
                    <p:menuitem value="Activate Fixed Deposit Account" url="activateFixedDepositAccount.xhtml" />
                </p:submenu>

                <p:submenu label="Transfer" >
                    <p:menuitem value="To My Account" url="toMyAccount.xhtml" />
                    <p:menuitem value="To Other Merlion Accounts" url="toOthersAccount.xhtml" />
                    <p:menuitem value="To Other Merlion Accuonts(One-time)" url="oneTimeTransfer.xhtml" />
                    <p:menuitem value="Add Recipient" url="addRecipient.xhtml" />
                    <p:menuitem value="Delete Recipient" url="deleteRecipient.xhtml" />
                    <p:menuitem value="Change Daily Transfer Limit" url="dailyTransferLimit.xhtml" />
                </p:submenu>
            </p:menubar>
            <br/>
            <p:panel id="panel" header="Fund Transfer to My Account"> 
                <p:messages />

                <p:panelGrid style="margin-bottom:10px">
                    <p:outputLabel style="font-weight: bold" value="From" />
                </p:panelGrid>
                <br/>
                <p:panelGrid style="margin-bottom: 10px">
                    <p:row>
                        <p:column>
                            <p:outputLabel for="transferFromAccount" style="font-weight: bold" value="Account: " />
                        </p:column>
                        <p:column>
                            <p:selectOneMenu id="transferFromAccount" value="#{transferManagedBean.fromBankAccountNumWithType}" effect="fold" editable="true">
                                <f:selectItems value="#{transferManagedBean.fromAccounts}" />
                            </p:selectOneMenu>
                        </p:column>
                        <p:column>
                            <p:message for="transferFromAccount" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="transferFromCurrency" style="font-weight: bold" value="Currency: " />
                        </p:column>
                        <p:column>
                            <p:selectOneMenu id="transferFromCurrency" value="#{transferManagedBean.fromCurrency}" 
                                             style="width:125px" required="true">
                                <f:selectItem itemLabel="Please Select" itemValue="" />
                                <f:selectItem itemLabel="Singapore Dollar" itemValue="SGD - Singapore Dollar" />
                            </p:selectOneMenu>
                        </p:column>
                        <p:column>
                            <p:message for="transferFromCurrency" />
                        </p:column>
                    </p:row>
                </p:panelGrid>
                <br/>
                <p:panelGrid style="margin-bottom:10px">
                    <p:outputLabel style="font-weight: bold" value="To" />
                </p:panelGrid>
                <br/>
                <p:panelGrid style="margin-bottom: 10px">
                    <p:row>
                        <p:column>
                            <p:outputLabel for="transferToAccount" style="font-weight: bold" value="Account: " />
                        </p:column>
                        <p:column>
                            <p:selectOneMenu id="transferToAccount" value="#{transferManagedBean.toBankAccountNumWithType}" effect="fold" editable="true">
                                <f:selectItems value="#{transferManagedBean.toAccounts}" />
                            </p:selectOneMenu>
                        </p:column>
                        <p:column>
                            <p:message for="transferToAccount" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="transferToCurrency" style="font-weight: bold" value="Currency: " />
                        </p:column>
                        <p:column>
                            <p:selectOneMenu id="transferToCurrency" value="#{transferManagedBean.toCurrency}" 
                                             style="width:125px" required="true">
                                <f:selectItem itemLabel="Please Select" itemValue="" />
                                <f:selectItem itemLabel="Singapore Dollar" itemValue="SGD - Singapore Dollar" />
                            </p:selectOneMenu>
                        </p:column>
                        <p:column>
                            <p:message for="transferToCurrency" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="transferAmt" style="font-weight: bold" value="Amount: " />
                        </p:column>
                        <p:column>
                            <p:inputText required="true" label="Amount" requiredMessage="Amount is required." id="transferAmt"
                                         value="#{transferManagedBean.transferAmt}" converterMessage="Invalid input">
                                <f:validateDoubleRange minimum="0.0" maximum="99999999.0" />
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="transferAmt" />
                        </p:column>
                    </p:row>
                </p:panelGrid> 
                <p:commandButton id="cancelBtn" action="index.xhtml" value="Cancel" update="panel" immediate = "true">
                    <p:confirm header="Cancel" message="Are you sure?" />
                </p:commandButton>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" action="index.xhtml"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" />
                </p:confirmDialog>

                <p:commandButton id="nextBtn" value="Next" update="panel" 
                                 actionListener="#{transferManagedBean.toMyAccount}" ajax="true"/>
            </p:panel>
        </h:form>
    </h:body>
</html>

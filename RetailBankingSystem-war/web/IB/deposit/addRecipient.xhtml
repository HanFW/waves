<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"                                                                                                           
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Add Recipient</title>
        <style type="text/css">
            .gritter-notice-wrapper {
                left:200px;
                top: 50px; }
            </style>       
        </h:head>
        <h:body>
            <h:form id="formMain">
            <h1>Welcome to Merlion Bank</h1>
            <p:menubar>
                <p:submenu label="Home">
                    <p:menuitem value="Home" url="index.xhtml" />
                </p:submenu>
                
                <p:submenu label="My Account">
                    <p:menuitem value="Open Account" url="openAccount.xhtml" />
                    <p:menuitem value="Close Account" url="closeAccount.xhtml" />
                    <p:menuitem value="View Account" url="viewAccount.xhtml" />
                    <p:menuitem value="Cash Deposit" url="cashDeposit.xhtml" />
                    <p:menuitem value="Cash Withdraw" url="cashWithdraw.xhtml" />
                    <p:menuitem value="View Transaction" url="viewTransaction.xhtml" />
                    <p:menuitem value="Activate Fixed Deposit Account" url="activateFixedDepositAccount.xhtml" />
                </p:submenu>
                
                <p:submenu label="Transfer" >
                    <p:menuitem value="To My Account" url="toMyAccount.xhtml" />
                    <p:menuitem value="To Other Merlion Accounts" url="toOthersAccount.xhtml" />
                    <p:menuitem value="To Other Merlion Accuonts(One-time)" url="oneTimeTransfer.xhtml" />
                    <p:menuitem value="Add Recipient" url="addRecipient.xhtml" />
                    <p:menuitem value="Delete Recipient" url="deleteRecipient.xhtml" />    
                    <p:menuitem value="Change Daily Transfer Limit" url="dailyTransferLimit.xhtml" />
                </p:submenu>
            </p:menubar>
            <br/>
            <p:panel id="panel" header="Add Recipient"> 
                <p:messages />
                
                <p:panelGrid style="margin-bottom:10px">
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel for="recipientName" style="font-weight: bold" value="Recipent's Name: " />
                        </p:column>
                        <p:column>
                            <p:inputText required="true" label="Recipient Name" requiredMessage="Recipient's name is required." id="recipientName"
                                         value="#{payeeManagedBean.payeeName}">
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="recipientName" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel for="recipientAccountNum" style="font-weight: bold" value="Recipent's Account Number: " />
                        </p:column>
                        <p:column>
                            <p:inputText required="true" label="Recipient Account Number" requiredMessage="Recipient's account number is required." id="recipientAccountNum"
                                         value="#{payeeManagedBean.payeeAccountNum}">
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="recipientAccountNum" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel for="payeeAccountType" style="font-weight: bold" value="Recipient's Account Type: " />
                        </p:column>
                        <p:column>
                            <p:selectOneMenu id="payeeAccountType" value="#{payeeManagedBean.payeeAccountType}" 
                                             style="width:125px" required="true" requiredMessage="Recipient's account type is required.">
                                <f:selectItem itemLabel="Please Select" itemValue="" />
                                <f:selectItem itemLabel="Monthly Savings Account" itemValue="Monthly Savings Account" />
                                <f:selectItem itemLabel="Bonus Savings Account" itemValue="Bonus Savings Account" />
                                <f:selectItem itemLabel="Basic Savings Account" itemValue="Basic Savings Account" />
                                <f:selectItem itemLabel="Merlion Savings Account" itemValue="Merlion Savings Account" />
                                <f:selectItem itemLabel="DBS Remix eSavings Plus Account" itemValue="DBS Remix eSavings Plus Account" />
                                <f:selectItem itemLabel="POSB eSavings Account" itemValue="POSB eSavings Account" />
                                <f:selectItem itemLabel="OCBC FRANK Account" itemValue="OCBC FRANK Account" />
                            </p:selectOneMenu>
                        </p:column>
                        <p:column>
                            <p:message for="payeeAccountType" />
                        </p:column>
                    </p:row>
                    
                </p:panelGrid>
                <p:commandButton id="cancelBtn" action="index.xhtml" value="Cancel" update="panel" immediate = "true">
                    <p:confirm header="Cancel" message="Are you sure?" />
                </p:commandButton>
                
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" action="index.xhtml"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" />
                </p:confirmDialog>
                
                <p:commandButton id="addBtn" value="Add Recipient" update="panel" 
                                 actionListener="#{payeeManagedBean.addPayee}" ajax="true"/>
            </p:panel>
        </h:form>
    </h:body>
</html>

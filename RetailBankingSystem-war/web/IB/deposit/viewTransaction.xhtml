<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Home</title>
        <style type="text/css">
            .gritter-notice-wrapper {
                left:200px;
                top: 50px;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="formMain">
            <h1>Welcome to Merlion Bank</h1>
            <p:menubar>
                <p:submenu label="Home">
                    <p:menuitem value="Home" url="index.xhtml" />
                    <p:menuitem value="Login" url="login.xhtml" />
                </p:submenu>

                <p:submenu label="My Account">
                    <p:menuitem value="Open Account" url="openAccount.xhtml" />
                    <p:menuitem value="Close Account" url="closeAccount.xhtml" />
                    <p:menuitem value="View Account" url="viewAccount.xhtml" />
                    <p:menuitem value="Cash Deposit" url="cashDeposit.xhtml" />
                    <p:menuitem value="Cash Withdraw" url="cashWithdraw.xhtml" />
                    <p:menuitem value="View Transaction" url="viewTransaction.xhtml" />
                </p:submenu>

                <p:submenu label="Transfer" >
                    <p:menuitem value="To My Account" url="toMyAccount.xhtml" />
                    <p:menuitem value="To Other Merlion Accounts" url="toOthersAccount.xhtml" />
                    <p:menuitem value="To Other Merlion Accuonts(One-time)" url="oneTimeTransfer.xhtml" />
                    <p:menuitem value="Add Recipient" url="addRecipient.xhtml" />
                    <p:menuitem value="Delete Recipient" url="deleteRecipient.xhtml" />
                    <p:menuitem value="Change Daily Transfer Limit" url="dailyTransferLimit.xhtml" />
                </p:submenu>
            </p:menubar>
            <br/>
            <p:panel header="View My Account">
                <p:dataTable var="bankAccount" value="#{accountDataTableBean.bankAccount}" 
                             paginator="true" rows="10" emptyMessage="No Account">

                    <p:column headerText="Bank Account Type"> 
                        <p:commandLink process="@this" action="viewTransactionDone.xhtml">
                            <h:outputText value="#{bankAccount.bankAccountType}" />
                            <f:setPropertyActionListener value="#{bankAccount.bankAccountNum}" target="#{transactionManagedBean.bankAccountNum}" />
                        </p:commandLink>
                    </p:column>

                    <p:column headerText="Bank Account Number" >
                        <p:commandLink process="@this" action="viewTransactionDone.xhtml" >
                            <h:outputText value="#{bankAccount.bankAccountNum}" /> 
                            <f:setPropertyActionListener value="#{bankAccount.bankAccountNum}" target="#{transactionManagedBean.bankAccountNum}" />
                        </p:commandLink>
                    </p:column>

                    <p:column headerText="Balance"> 
                        <p:commandLink process="@this" action="viewTransactionDone.xhtml" >
                            <h:outputText value="#{bankAccount.bankAccountBalance}" />
                            <f:setPropertyActionListener value="#{bankAccount.bankAccountNum}" target="#{transactionManagedBean.bankAccountNum}" />
                        </p:commandLink>
                    </p:column>

                </p:dataTable>
            </p:panel>
        </h:form>
    </h:body>
</html>

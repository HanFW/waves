<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Customer Follow-up</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel >
                <p:messages />

                <h:panelGrid columns="2" id="matchGrid" cellpadding="5">


                    <p:row>
                        <h:outputLabel style="font-weight: bold" value="Tell us more about your previous enquiry" />
                        <h:outputText value="&lt;br/&gt;" escape="false" />
                        <p:inputTextarea id="followUpDetail" value="#{enquiryManagedBean.followUpDetail}" required="true" rows="5" cols="30" counter="display" maxlength="500" counterTemplate="{0} characters remaining." autoResize="false" />
                        <h:outputText value="&lt;br/&gt;" escape="false" />
                        <h:outputText id="display" />
                    </p:row>

                </h:panelGrid>
            </p:panel>

            <p:commandButton value="Send Follow-up" actionListener="#{enquiryManagedBean.saveFollowUp}" ajax="false" />
        </h:form>
    </h:body>
</html>

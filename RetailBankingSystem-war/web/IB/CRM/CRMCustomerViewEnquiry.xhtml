<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>My Enquiries</title>
    </h:head>
    <h:body>
        <h:form>

            <p:panel header="View My Enquiry">

                <p:accordionPanel value="#{enquiryManagedBean.enquiryCase}" var="enquiryCase">
                    <p:tab title="Enquiry Case - created time: #{enquiryCase.createdTime}">
                        <h:panelGrid cellpadding="5">
                            <p:panel>
                                <p:row>
                                    <p:column colspan="2">
                                        <h:outputText value="Detail:   " style="font-weight: bold" />
                                    </p:column>
                                    <p:column>
                                        <h:outputText value="#{enquiryCase.caseDetail}" />
                                    </p:column>
                                </p:row>
                                <h:outputText value="&lt;br/&gt;" escape="false" />
                                <p:row>
                                    <p:column colspan="2">
                                        <h:outputText value="Status:  " style="font-weight: bold" />
                                    </p:column>
                                   
                                    <p:column>
                                        <h:outputText value="#{enquiryCase.caseStatus}" />
                                    </p:column>
                                </p:row>
                                <h:outputText value="&lt;br/&gt;" escape="false" />
                                <p:row>
                                    <p:column colspan="2">
                                        <h:outputText value="Reply:   " style="font-weight: bold" />
                                    </p:column>
                                    <p:column>
                                        <h:outputText value="#{enquiryCase.caseReply}" />
                                    </p:column>
                                </p:row>
                            </p:panel>
                            
                            <p:row>
                            <p:panel header="My Follow-up Questions">
                                <p:dataTable var="followUp" value="#{enquiryCase.followUp}" 
                                             paginator="true" rows="10" emptyMessage="No Follow-up Questions">
                                    <p:column headerText="Created Time">
                                        <h:outputText value="#{followUp.sendTime}" />
                                    </p:column>

                                    <p:column headerText="Detail" >
                                        <h:outputText value="#{followUp.followUpDetail}" /> 
                                    </p:column>

                                    <p:column headerText="Status"> 
                                        <h:outputText value="#{followUp.followUpStatus}" />
                                    </p:column>

                                    <p:column headerText="Reply"> 
                                        <h:outputText value="#{followUp.followUpSolution}" />
                                    </p:column>
                                </p:dataTable>
                            </p:panel>
                            </p:row>

                            <p:row>
                                <p:column colspan="2">
                                    <p:commandButton value="Add Follow Up Question" action="CRMCustomerAddFollowUP.xhtml" ajax="true">
                                        <f:setPropertyActionListener target="#{enquiryManagedBean.caseId}" value="#{enquiryCase.caseId}" />
                                    </p:commandButton>
                                </p:column>
                            </p:row>
                        </h:panelGrid>
                    </p:tab>
                </p:accordionPanel>
            </p:panel>
        </h:form>
    </h:body>
</html>

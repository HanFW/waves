<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view>
        <h:head>
            <title>MBS Bank Internal System</title>
        </h:head>
        <h:body>        
            <h:form id="formMain">
                <h1>Welcome to Merlion Bank Internal System</h1>
                <p:panel header="Login">
                    <p:messages/>
                    <p:panelGrid>
                        <p:row>
                            <p:column>
                                <p:outputLabel for="employeeAccountNum" value="Account number: "/>
                            </p:column>
                            <p:column>
                                <p:inputText type="text" id="employeeAccountNum" value="#{employeeLoginManagedBean.employeeAccountNum}" required="true" requiredMessage="Please enter your account number."/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel for="employeePassword" value="Password: "/>
                            </p:column>
                            <p:column>
                                <p:inputText type="password" id= "employeePassword" value="#{employeeLoginManagedBean.employeePassword}" required="true" requiredMessage="Please enter your password."/>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column colspan="2">
                                <p:commandButton value="submit" type="submit" actionListener="#{employeeLoginManagedBean.doLogin}" update="@form"/>
                            </p:column>
                        </p:row>
                        
                         <p:row>
                            <p:column colspan="2">
                                <p:commandLink value="Forget Pasword" type="submit" actionListener="#{loginManagedBean.forgetPassword}" update="@form"/>
                            </p:column>
                        </p:row>

                    </p:panelGrid>
                  
                </p:panel>



            </h:form>
            
              
        </h:body>
    </f:view>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view>
        <h:head>
            <title>Forget Password</title>
        </h:head>
        <h:body>        
            <h:form>
                <h1>Forget Password</h1>
                <p:panel header="Forget Password">
                    <p:messages/>
                    <p:panelGrid>
                        <p:row>
                            <p:column>
                                <p:outputLabel for="employeeNRIC" value="Your NRIC Number: "/>
                            </p:column>
                            <p:column>
                                <p:inputText type="text" id="employeeNRIC" value="#{employeeAccountManagedBean.employeeNRIC}" required="true" requiredMessage="Please enter your Email Address."/>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="employeeEmail" value="Your Registered Email Address: "/>
                            </p:column>
                            <p:column>
                                <p:inputText validatorMessage="Please enter a valid email address" type="text" id="employeeEmail" value="#{employeeAccountManagedBean.employeeEmail}" required="true" requiredMessage="Please enter your Email Address.">
                                    <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                </p:inputText>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column colspan="2">
                                <p:commandButton value="Retrieve my password" type="submit" actionListener="#{employeeAccountManagedBean.resetPassword}" update="@form"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>

                </p:panel>
            </h:form>
        </h:body>
    </f:view>
</html>

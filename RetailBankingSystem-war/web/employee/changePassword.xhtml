<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view>
        <h:head>
            <title>Forget Password</title>
        </h:head>
        <h:body>        
            <h:form>
                <h1>Forget Password</h1>
                <p:panel header="Forget Password">
                    <p:messages/>
                    <p:panelGrid>
                        <p:row>
                            <p:column>
                                <h:outputLabel for="pwd1" value="Your Current Password: *" />
                            </p:column>
                            <p:column>
                                <p:password id="pwd1" value="#{employeeAccountManagedBean.currentPassword}" label="Password 1" required="true" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputLabel for="pwd2" value="New Password *" />
                            </p:column>
                            <p:column>
                                <p:password id="pwd2" value="#{employeeAccountManagedBean.newPassword}" match="pwd3" label="Password 2" required="true" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputLabel for="pwd3" value="Confirm Password: *" />
                            </p:column>
                            <p:column>
                                <p:password id="pwd3" value="#{employeeAccountManagedBean.newPassword}" label="Password 3" required="true" />
                            </p:column>

                        </p:row>

                        <p:row>
                            <p:column colspan="2">
                                <p:commandButton value="Change my password" type="submit" actionListener="#{employeeAccountManagedBean.changePassword}" update="@form"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>

                </p:panel>
            </h:form>
        </h:body>
    </f:view>
</html>

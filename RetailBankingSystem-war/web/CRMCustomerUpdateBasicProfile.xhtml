<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> <html xmlns="http://www.w3.org/1999/xhtml"
                                                                                                                                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Customer Update Basic Profile</title>
        <style type="text/css">
            .gritter-notice-wrapper {
                left:200px;
                top: 50px; }
            </style>
        </h:head>
        <h:body> 
            <h:form id="customerUpdateBasicProfile">

                <p:dataList id="customerCurrentBasicProfile" value="#{cRMCustomerManagedBean.customerBasicInfo}" type="definition">

                <h:panelGrid id="BasicProfile" columns="2" cellpadding="5" >

                    <p:outputLabel for="customerName" value="Name: " />
                    <p:outputLabel id="customerName" value="#{cRMCustomerManagedBean.customerName}" />


                    <p:outputLabel for="customerOnlineBankingAccountNum" value="iBanking Account No.:" />
                    <p:outputLabel id="customerOnlineBankingAccountNum" value="#{cRMCustomerManagedBean.replacedCustomerAccountNum}" />

                    <p:outputLabel for="customerGender" value="Gender:" />
                    <p:outputLabel id="customerGender" value="#{cRMCustomerManagedBean.gender}" />

                    <p:outputLabel for="customerDateOfBirth" value="Date of Birth:" />
                    <p:outputLabel id="customerDateOfBirth" value="#{cRMCustomerManagedBean.dateOfBirth}" />

                    <p:outputLabel for="customerRace" value="Race:" />
                    <p:outputLabel id="customerRace" value="#{cRMCustomerManagedBean.race}" />

                    <p:outputLabel for="customerNationality"  value="Nationality:" />
                    <p:inputText id="customerNationality" value="#{cRMCustomerManagedBean.nationality}" required="true" />

                    <p:outputLabel for="customerCountryOfResidence"  value="Country of Residence:" />
                    <p:inputText id="customerCountryOfResidence" value="#{cRMCustomerManagedBean.countryOfResidence}" required="true"  />

                    <p:outputLabel for="customerMaritalStatus"  value="Marital Status:" />
                    <p:inputText id="customerMaritalStatus" value="#{cRMCustomerManagedBean.maritalStatus}" required="true"  />

                    <p:outputLabel for="customerOccupation"  value="Occupation:" />
                    <p:inputText id="customerOccupation" value="#{cRMCustomerManagedBean.occupation}" required="true"  />

                    <p:outputLabel for="customerCompany"  value="Company:" />
                    
                    <p:inputText id="customerCompany" value="#{cRMCustomerManagedBean.company}" required="true"  />
                    
                    <p:outputLabel for="customerMobileNumber"  value="Mobile Number:" />
                    <p:inputText id="customerMobileNumber" value="#{cRMCustomerManagedBean.replacedCustomerMobile}" required="true"  />

                    <p:outputLabel for="customerEmailAddress"  value="Email Address:" />
                    <p:inputText id="customerEmailAddress" value="#{cRMCustomerManagedBean.replacedCustomerEmail}" required="true"  />

                    <p:outputLabel for="customerAddress"  value="Address:" />
                    <p:inputText id="customerAddress" value="#{cRMCustomerManagedBean.address}" required="true"  />

                    <p:outputLabel for="customerPostalCode"  value="Postal Code:" />
                    <p:inputText id="customerPostalCode" value="#{cRMCustomerManagedBean.postal}" required="true"  />

                </h:panelGrid>   
                <p:commandButton value="Reset" type="reset" />
                
                    <p:commandButton update="BasicProfile" value="Update" actionListener="#{cRMCustomerManagedBean.updateCustomerBasicProfile}" ajax="false" />

            </p:dataList>
        </h:form>
        
    </h:body>
</html>

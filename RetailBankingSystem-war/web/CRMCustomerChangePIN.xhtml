<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Change iBanking Account PIN</title>
    </h:head>
    <h:body>
        <h:form>
            <p:messages id="messages" showDetail="true" autoUpdate="true" />

            <h:panelGrid columns="2" id="matchGrid" cellpadding="5">
                iBanking Account No.: XXX
                <h:outputText value="&lt;br /&gt;" escape="false" />
                 <p:inputText required="true" label="onlineBankingAccountNum"  id="onlineBankingAccountNum" value="#{cRMCustomerManagedBean.onlineBankingAccountNum}"/>
                 <h:outputText value="&lt;br /&gt;" escape="false" />
                <h:outputLabel for="currentPassword" value="Current Password: *" />
                <p:password id="currentPassword" value="#{cRMCustomerManagedBean.onlineBankingPassword}" label="Current Password" required="true" />
                <h:outputLabel for="newPassword" value="New Password: *" />
                <p:password id="newPassword" value="#{cRMCustomerManagedBean.onlineBankingNewPassword}" match="newPasswordConfirm" label="New Password" required="true" />

                <h:outputLabel for="newPasswordConfirm" value="Confirm New Password: *" />
                <p:password id="newPasswordConfirm" value="#{cRMCustomerManagedBean.onlineBankingNewPasswordConfirm}" label="Confirm New Password" required="true" />
            </h:panelGrid>

            <p:commandButton update="matchGrid" value="Save" actionListener="#{cRMCustomerManagedBean.updateOnlineBankingAccountPIN}" ajax="true" />
        </h:form>
    </h:body>
</html>

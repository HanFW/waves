<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:menubar>
                <p:submenu label="My Account">
                    <p:menuitem value="View Transaction" url="/web/simulate/payment/dbsViewAccount.xhtml" />
                </p:submenu>
            </p:menubar>
        </h:form>

        <h:form id="formMain"> 
            <p:panel>
                
                <p:messages/>
                
                <p:dataTable var="dbsBankAccount" value="#{dBSViewAccountManagedBean.allDBSBankAccounts}" 
                             reflow="true" paginator="true" rows="10" emptyMessage="No Account" >
                    
                    <p:column headerText="Bank Account Type"> 
                        <p:commandLink process="@this" action="/web/simulate/payment/dbsViewTransaction.xhtml?faces-redirect=true">
                            <h:outputText value="#{dbsBankAccount.dbsBankAccountType}" />
                            <f:setPropertyActionListener value="#{dbsBankAccount.dbsBankAccountNum}" target="#{dBSViewTransactionManagedBean.dbsBankAccountNum}" />
                        </p:commandLink>
                    </p:column>

                    <p:column headerText="Bank Account Number" >
                        <p:commandLink process="@this" action="/web/simulate/payment/dbsViewTransaction.xhtml?faces-redirect=true" >
                            <h:outputText value="#{dbsBankAccount.dbsBankAccountNum}" /> 
                            <f:setPropertyActionListener value="#{dbsBankAccount.dbsBankAccountNum}" target="#{dBSViewTransactionManagedBean.dbsBankAccountNum}" />
                        </p:commandLink>
                    </p:column>

                    <p:column headerText="Balance"> 
                        <p:commandLink process="@this" action="/web/simulate/payment/dbsViewTransaction.xhtml?faces-redirect=true" >
                            <h:outputText value="S$#{dbsBankAccount.dbsBankAccountBalance}" />
                            <f:setPropertyActionListener value="#{dbsBankAccount.dbsBankAccountNum}" target="#{dBSViewTransactionManagedBean.dbsBankAccountNum}" />
                        </p:commandLink>
                    </p:column>

                </p:dataTable>
            </p:panel>
        </h:form>
    </h:body>
</html>

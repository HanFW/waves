<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:menubar>
                <p:submenu label="Home">
                    <p:menuitem value="SACH" url="/web/simulate/payment/sachMainPage.xhtml" />
                </p:submenu>
            </p:menubar>
        </h:form>

        <h:form>
            <h:outputText value="View Merlion Master Account Transaction" />
            <br/>
            <br/>
            <p:dataTable var="merlionMasterAccountTransaction" value="#{merlionMasterAccountTransactionManagedBean.merlionMasterAccountTransactions}" 
                         reflow="true" paginator="true" rows="10" emptyMessage="No Transaction" >
                <p:column headerText="Transaction Id"> 
                    <h:outputText value="#{merlionMasterAccountTransaction.transactionId}" />
                </p:column>

                <p:column headerText="Transaction Date"> 
                    <h:outputText value="#{merlionMasterAccountTransaction.transactionDate}" />
                </p:column>

                <p:column headerText="Transaction Ref"> 
                    <h:outputText value="#{merlionMasterAccountTransaction.transactionRef}" />
                </p:column>

                <p:column headerText="Account Debit(Withdrawal)"> 
                    <h:outputText value="#{merlionMasterAccountTransaction.accountDebit}" />
                </p:column>

                <p:column headerText="Account Credit(Deposit)"> 
                    <h:outputText value="#{merlionMasterAccountTransaction.accountCredit}" />
                </p:column>
            </p:dataTable>
            <br/>
            <p:commandButton id="backBtn" value="Back" action="/web/simulate/payment/sachMainPage.xhtml?faces-redirect=true" 
                             ajax="true"/>
        </h:form>
    </h:body>
</html>

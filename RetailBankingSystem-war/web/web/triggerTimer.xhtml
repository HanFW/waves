<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"                                                                                                           
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Timer Trigger</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel id="panel">
                <p:messages />
                
                <p:commandButton process="@this" actionListener="#{triggerTimerManagedBean.createOneDayTimer()}" 
                                 value="Create Timer(One Day)" ajax="true" update="panel"/>
                <br/>
                <p:commandButton process="@this" action="#{triggerTimerManagedBean.cancelOneDayTimer()}" 
                               value="Cancel Timer(One Day)" ajax="true" update="panel"/>
                <br/>
                <br/>
                <p:commandButton process="@this" action="#{triggerTimerManagedBean.createOneMonthTimer()}" 
                               value="Create Timer(One Month)" ajax="true" update="panel"/>
                <br/>
                <p:commandButton process="@this" action="#{triggerTimerManagedBean.cancelOneMonthTimer()}" 
                               value="Cancel Timer(One Day)" ajax="true" update="panel"/>
                <br/>
                <br/>
                <p:commandButton process="@this" action="#{triggerTimerManagedBean.createDailyTransferTimer()}" 
                               value="Create Timer(Daily Transfer Limit)" ajax="true" update="panel"/>
                <br/>
                <p:commandButton process="@this" action="#{triggerTimerManagedBean.cancelDailyTransferTimer()}" 
                               value="Cancel Timer(Daily Transfer Limit)" ajax="true" update="panel"/>
                <br/>
            </p:panel>
        </h:form>
    </h:body>
</html>

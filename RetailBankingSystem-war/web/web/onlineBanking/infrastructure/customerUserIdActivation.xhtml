<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/onlineBankingTemplate.xhtml"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">
    <ui:define name="content">


        <h:form id="activationForm">
            <div class="ui-g ui-fluid">
                <div class="ui-g-12 ui-lg-12">
                    <div class="card card-w-title"> 
                        <div align="center">
                            <h2>Please activate your account by entering your new user ID, PIN and validating your mobile number</h2>
                            <br/>

                            <p:messages globalOnly="true" showDetail="true" id="activationMessage"/>


                            <p:panelGrid styleClass="ui-panelgrid-blank form-group">

                                <p:row>
                                    <p:column>
                                        <p:outputLabel style="font-size:16pt" for="customerAccount" value="New user ID: "/>
                                    </p:column>
                                    <p:column>
                                        <p:inputText type="text" id="customerAccount" value="#{customerLoginManagedBean.newCustomerAccount}" required="true" requiredMessage="Please create a new user ID.">
                                            <f:validateLength minimum="6" maximum="20" />
                                        </p:inputText>                                    
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column colspan="2">
                                        <p:message for="customerAccount"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel style="font-size:16pt" for="customerPassword" value="New PIN: "/>
                                    </p:column>
                                    <p:column>
                                        <p:inputText type="password" id="customerPassword" value="#{customerLoginManagedBean.newCustomerPassword}" required="true" requiredMessage="Please create a new PIN." >
                                            <f:validateLength minimum="6" maximum="20" />
                                        </p:inputText>                                    
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column colspan="2">
                                        <p:message for="customerPassword"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column colspan="2">
                                        <p:commandButton value="Submit" type="submit" actionListener="#{customerLoginManagedBean.activateOnlineBankingAccount}" update="activationConfirmation activationForm" style="font-family:Eurostile;font-size:16pt"/>
                                    </p:column>
                                </p:row>
                                
                            </p:panelGrid>
                        </div>

                    </div>
                </div>
            </div>
        </h:form>
        <h:form id="activationConfirmation">
            <p:confirmDialog closable="false" widgetVar="activationDialog" message="Your online banking has been successfully updated. Please remember your new user ID and PIN. " header="Your online banking has been activated" severity="info">
                <p:commandButton action="/web/onlineBanking/deposit/customerDepositIndex.xhtml" value="OK" style="font-family:Eurostile;font-size:16pt"/>
            </p:confirmDialog>
        </h:form>


    </ui:define>
</ui:composition>

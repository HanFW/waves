<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Activate Account</title>
    </h:head>
    <h:body>
        <br/>
        <div align="center">
        <p:outputLabel style="font-family:Eurostile;font-size:20pt">Please activate your account by entering your new account number and password</p:outputLabel>
        </div>
        <h:form id="activationForm">
            <br/>
            <p:panel style="font-family:Eurostile;text-align:center  " header="Please activate your account">
                <p:messages globalOnly="true" showDetail="true" id="activationMessage"/>
                <p:panelGrid style='margin:0 auto'>
                    <p:row>
                        <p:column>
                            <p:outputLabel style="font-family:Eurostile;font-size:16pt" for="customerAccount" value="New account number: "/>
                        </p:column>
                        <p:column>
                            <br/>
                            <br/>
                            <p:inputText type="text" id="customerAccount" value="#{customerLoginManagedBean.newCustomerAccount}" required="true" requiredMessage="Please create a new account number.">
                                <f:validateLength minimum="8" maximum="8" />
                            </p:inputText>
                            <p:message for="customerAccount"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel style="font-family:Eurostile;font-size:16pt" for="customerPassword" value="New password: "/>
                        </p:column>
                        <p:column>
                            <br/>
                            <br/>
                            <p:inputText type="password" id= "customerPassword" value="#{customerLoginManagedBean.newCustomerPassword}" required="true" requiredMessage="Please create a new password." >
                                <f:validateLength minimum="6" maximum="20" />
                            </p:inputText>
                            <p:message for="customerPassword"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="2">
                            <br/>
                            <p:commandButton value="Submit" type="submit" actionListener="#{customerLoginManagedBean.activateOnlineBankingAccount}" update="activationConfirmation activationForm" style="font-family:Eurostile;font-size:16pt"/>
                            <br/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>
        </h:form>
        <h:form id="activationConfirmation">
            <p:confirmDialog visible="true" closable="false" rendered="#{customerLoginManagedBean.customerStatus eq 'activated'}" message="Your account has been successfully updated. Please remember your new online banking account number and password. " header="Your account has been activated" severity="info">
                <p:commandButton action="/web/onlineBanking/deposit/customerDepositIndex.xhtml" value="OK" style="font-family:Eurostile;font-size:16pt"/>
            </p:confirmDialog>
        </h:form>
    </h:body>
</html>

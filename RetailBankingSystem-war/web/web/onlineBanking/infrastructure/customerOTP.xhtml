<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>OTP required</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Login with SMS">
                <p:panelGrid>
                    <p:row>
                        <p:column>
                            Input the 6-digit iB Secure PIN.
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:inputText required="false" type="password" value="#{sMSManagedBean.customerOTP}"/>
                            <p:commandButton value="Resend OTP" type="submit" actionListener="#{sMSManagedBean.sendOTP}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:messages showDetail="true" globalOnly="true" closable="true"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            An SMS containing the 6-digit online banking OTP has been sent to your mobile.
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:commandButton type="submit" value="cancel" action="/web/onlineBanking/deposit/customerDepositIndex.xhtml"/>
                            <p:commandButton type="submit" value="Login" actionListener="#{sMSManagedBean.verifyOTP}" update="@form"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:form >
            <p:messages autoUpdate="true" showDetail="false"/>
            <h:outputText value="For Singaporean/PR, please enter your IC number. For foreigner, please enter your passport number."/>
            <br/>
            <p:outputLabel for="identification" value="Your identification number: "/>
            <br/>
            <p:inputText type="text" id="identification" value="#{customerLoginManagedBean.customerIdentification}" required="true" requiredMessage="Please enter your identification number."/>
            <br/>
            <p:outputLabel for="otp" value="One-time password: "/>
            <br/>
            <p:inputText type="password" id="otp" value="#{customerLoginManagedBean.customerOTP}"/>
            <p:commandButton value="Request OTP" actionListener="#{customerLoginManagedBean.forgetOTP}"/>
            <br/>
            <p:commandButton type="submit" value="Reset my password" actionListener="#{customerLoginManagedBean.resetCustomerPassword}" update="@form"/>
            <p:confirmDialog id="resetConfirmation" message="Your online banking password has been reset successfully and sent to your registered email." header="Password reset successful" severity="info" widgetVar="resetConfirmation" closable="false" closeOnEscape="false">
                <p:commandButton value="OK" action="/web/onlineBanking/infrastructure/customerLogin.xhtml?faces-redirect=true"/>
            </p:confirmDialog>
        </h:form>
    </h:body>
</html>

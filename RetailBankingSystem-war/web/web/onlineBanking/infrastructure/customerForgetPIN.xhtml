<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
    <h:head>
        <title>Forget PIN</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel style="margin:0 auto;margin-top:3%">
                <p:messages/>
                <p:panelGrid style="margin:0 auto">
                    <p:row>
                        <h3  style="text-align: center;font-size:20pt;margin:0 auto;line-height: 2">Are you:</h3>
                    </p:row>
                    <br/>
                <hr/>
                        <p:row>
                            <p:selectOneRadio style="line-height:2;font-size:20pt;margin:0 auto" id="console" value="#{customerLoginManagedBean.customerNationality}">
                                <f:selectItem itemLabel="Singaporean/PR" itemValue="singaporean"/>
                                <f:selectItem itemLabel="Foreigner" itemValue="foreigner" />
                                <p:ajax event="change" update=":nircForm :passportForm"/>
                            </p:selectOneRadio>
                        </p:row>
                    
                 </p:panelGrid>
            </p:panel>
        </h:form>
        <br/>

        <h:form id="nircForm" >
            <p:messages autoUpdate="true" showDetail="true"/>
            <p:panel id="nircField" visible="#{customerLoginManagedBean.customerNationality == 'singaporean'}">
                <p:row>
                        <div align='center'>
                        <p:outputLabel style="margin:0 auto;font-size:14pt;line-height:2" for="nirc" value="NRIC: "/> 
                        <p:inputText type="text" id="nirc" value="#{customerLoginManagedBean.customerIdentification}" required="true" requiredMessage="Please enter your identification number."/>
                        </div>
                </p:row>
            </p:panel>
            <br/>
   
         
            <p:panel>
            <p:panelGrid rendered="#{customerLoginManagedBean.customerNationality == 'singaporean'}" style="margin:0 auto" styleClass="ui-panelgrid-blank form-group">
                <p:row>
                    <p:column>
                        <p:outputLabel for="otp" value="One-time password: "/>
                    </p:column>
                    <p:column>
                        <p:inputText type="password" id="otp" value="#{customerLoginManagedBean.customerOTP}"/>
                        <p:commandButton value="Request OTP" actionListener="#{customerLoginManagedBean.forgetOTP}"/>
                    </p:column>
                </p:row>
            </p:panelGrid>
            <p:panelGrid rendered="#{customerLoginManagedBean.customerNationality == 'singaporean'}">
                <p:row>
                    <p:commandButton type="submit" value="Reset my password" actionListener="#{customerLoginManagedBean.resetCustomerPassword}" update="@form"/>
                </p:row>
            </p:panelGrid>
               
            <p:confirmDialog id="resetConfirmation" message="Your online banking password has been reset successfully and sent to your registered email." header="Password reset successful" severity="info" widgetVar="resetConfirmation" closable="false" style="font-family:Eurostile">
                <div align="center">
                <p:commandButton value="OK" action="/web/onlineBanking/infrastructure/customerLogin.xhtml?faces-redirect=true"/>
                </div>
            </p:confirmDialog>
        </h:form>
        
        <h:form id="passportForm">
            <p:panel id="passportField" visible="#{customerLoginManagedBean.customerNationality == 'foreigner'}">
                <p:row>
                      <div align="center">
                        <p:outputLabel for="passport" value="Passport: " style="font-size:14pt;line-height:2"/>
                        <p:inputText type="text" id="passport" value="#{customerLoginManagedBean.customerIdentification}" required="true" requiredMessage="Please enter your identification number."/>
                      </div>
                </p:row>
            </p:panel>
            <br/>
            <br/>
            
            <p:panel>
            <p:panelGrid rendered="#{customerLoginManagedBean.customerNationality == 'foreigner'}" style="margin:0 auto" styleClass="ui-panelgrid-blank form-group">
                <p:row>
                    <p:column>
                        <p:outputLabel for="otp" value="One-time password: " style="font-size:14pt"/>
                    </p:column>
                    <p:column>
                        <p:inputText type="password" id="otp" value="#{customerLoginManagedBean.customerOTP}"/>
                        <p:commandButton value="Request OTP" actionListener="#{customerLoginManagedBean.forgetOTP}"/>
                    </p:column>
                </p:row>
            </p:panelGrid>
            </p:panel>
            
            <p:panelGrid rendered="#{customerLoginManagedBean.customerNationality == 'foreigner'}">
                <p:row>
                <br/>
                <br/>
                <div align="center">
                    <p:commandButton type="submit" value="Reset my password" actionListener="#{customerLoginManagedBean.resetCustomerPassword}" update="@form" style="margin:0 auto;font-family:Eurostile;font-size:15pt"/>
                </div>
                <br/>
                <br/>
                </p:row>
            </p:panelGrid>
               
            <p:confirmDialog id="resetConfirmation" message="Your online banking password has been reset successfully and sent to your registered email." header="Password reset successful" severity="info" widgetVar="resetConfirmation" closable="false" closeOnEscape="false">
                <p:commandButton value="OK" action="/web/onlineBanking/infrastructure/customerLogin.xhtml?faces-redirect=true"/>
            </p:confirmDialog>
        </h:form>
      </h:body>
   </ui:define>
</ui:composition>

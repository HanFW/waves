<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view>
        <h:head>
            <title>MBS iBanking</title>
        </h:head>
        <h:body>        
            <h:form id="login">
                <p:panel header="Login">
                    <p:messages showDetail="true"/>
                    <p:panelGrid>
                        <p:row>
                            <p:column>
                                <p:outputLabel for="customerAccount" value="Account number: "/>
                            </p:column>
                            <p:column>
                                <p:inputText type="text" id="customerAccount" value="#{customerLoginManagedBean.customerAccount}" required="true" requiredMessage="Please enter your account number."/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel for="customerPassword" value="Password: "/>
                            </p:column>
                            <p:column>
                                <p:inputText type="password" id= "customerPassword" value="#{customerLoginManagedBean.customerPassword}" required="true" requiredMessage="Please enter your password."/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <p:row rendered="#{customerLoginManagedBean.loginAttempts >= 5}">
                        <p:column colspan="2">
                            You have reached the maximum number of failed login attempts.
                            For your safety, access to online banking has been locked.
                            To unlock your access, please enter the one-time password(OTP) sent to your mobile phone or contact our customer service at 800-820-8820.
                            <p:captcha label="Captcha" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="2">
                            <p:commandButton value="submit" type="submit" actionListener="#{customerLoginManagedBean.doLogin}" update="@form"/>
                            Forgot
                            <p:link outcome="/web/onlineBanking/infrastructure/customerForgetUserId" value="account number"/>
                            or
                            <p:link outcome="/web/onlineBanking/infrastructure/customerForgetPIN" value="password"/>
                            ?
                        </p:column>
                    </p:row>
                </p:panel>

            </h:form>
        </h:body>
    </f:view>
</html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <link rel="shortcut icon" href="#{resource['ultima-layout:images/favicon.png']}"/>   
        <title>Bank Anywhere, Anytime</title>
        <h:outputScript name="js/ripple.js" library="ultima-layout" />
        <h:outputScript name="js/layout.js" library="ultima-layout" />  
    </h:head>
    <h:body styleClass="login-body">
        <div class="card login-panel ui-fluid">
            <div class="ui-g">
                <div class="ui-g-12">
                    <h:form>


                        <p:panelGrid >

                            <h3>Are you:</h3>
                            <p:selectOneRadio id="console" value="#{customerLoginManagedBean.customerNationality}" >
                                <f:selectItem itemLabel="Singaporean/PR" itemValue="singaporean"/>
                                <f:selectItem itemLabel="Foreigner" itemValue="foreigner" />
                                <p:ajax event="change" update=":nricForm :passportForm"/>
                            </p:selectOneRadio>

                        </p:panelGrid>

                    </h:form>

                    <h:form id="nricForm" >
                        <p:messages autoUpdate="true" showDetail="true"/>
                        <p:panel id="nricField" visible="#{customerLoginManagedBean.customerNationality == 'singaporean'}">

                            <p:outputLabel for="nric" value="NRIC: "/>  
                            <p:inputText type="text" id="nric" value="#{customerLoginManagedBean.customerIdentification}" required="true" requiredMessage="Please enter your identification number."/>

                        </p:panel>
                        
                        <h:outputText value="&lt;br /&gt;" escape="false" />

                        <p:panel>
                            <p:panelGrid rendered="#{customerLoginManagedBean.customerNationality == 'singaporean'}" >

                                <p:outputLabel for="otp" value="One-time passport: "/>

                                <p:panelGrid columns="2" styleClass="ui-panelgrid-blank form-group">

                                    <p:inputText type="password" id="otp" value="#{customerLoginManagedBean.customerOTP}" required="true" requiredMessage="Please enter OTP."/>


                                    <p:commandButton value="Request OTP" actionListener="#{customerLoginManagedBean.forgetOTP}"/>
                                </p:panelGrid>   
                            </p:panelGrid>
                        </p:panel>


                        <p:panelGrid rendered="#{customerLoginManagedBean.customerNationality == 'singaporean'}">
                            <p:row>
                                <br/>
                                <br/>
                                <div align="center">
                                    <p:commandButton type="submit" value="View User ID" actionListener="#{customerLoginManagedBean.retrieveCustomerAccount}" update="@form" />
                                </div>
                                <br/>
                                <br/>
                            </p:row>
                        </p:panelGrid>
                    </h:form>

                    <h:form id="passportForm">
                        <p:panel id="nricField" visible="#{customerLoginManagedBean.customerNationality == 'foreigner'}">

                            <p:outputLabel for="passport" value="Passport: "/>
                            <p:inputText type="text" id="passport" value="#{customerLoginManagedBean.customerIdentification}" required="true" requiredMessage="Please enter your identification number."/>

                        </p:panel>


                       <h:outputText value="&lt;br /&gt;" escape="false" />
                        <p:panel>
                            <p:panelGrid rendered="#{customerLoginManagedBean.customerNationality == 'foreigner'}" >

                                <p:outputLabel for="otp" value="One-time passport: "/>

                                <p:panelGrid columns="2" styleClass="ui-panelgrid-blank form-group">

                                    <p:inputText type="password" id="otp" value="#{customerLoginManagedBean.customerOTP}" required="true" requiredMessage="Please enter OTP."/>
                                    <p:commandButton value="Request OTP" actionListener="#{customerLoginManagedBean.forgetOTP}"/>
                                </p:panelGrid>   
                            </p:panelGrid>
                        </p:panel>



                        <p:panelGrid rendered="#{customerLoginManagedBean.customerNationality == 'foreigner'}">
                            <p:row>
                                <br/>
                                <br/>
                                <div align="center">
                                    <p:commandButton type="submit" value="View User ID" actionListener="#{customerLoginManagedBean.retrieveCustomerAccount}" update="@form" style="margin:0 auto;font-family:Eurostile;font-size:15pt"/>
                                </div>
                                <br/>
                                <br/>
                            </p:row>
                        </p:panelGrid>
                   
                    </h:form>
                    <h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
                    <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="ultima-layout" />
                </div>
            </div>
        </div>
    </h:body>
</html>

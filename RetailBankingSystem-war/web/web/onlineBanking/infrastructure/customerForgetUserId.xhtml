<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Panels</ui:define>

    <ui:define name="head">
        <style type="text/css">
            .nba-grid {
                width: 100%;
                table-layout: fixed;
                word-wrap: break-word;
            }

            .ui-scrollpanel-content p:first-child {
                margin: 0;
            }
        </style>
    </ui:define>

    <ui:define name="content">
    <h:head>
        <title>Forget Account Number</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel style="margin:0 auto;margin-top:3%">
                <p:panelGrid  style="margin:0 auto">
                        <p:row>
                        <h3  style="text-align: center;font-size:20pt;margin:0 auto;line-height: 2">Are you:</h3>
                         </p:row>
                    <br/>
                    <hr/>
                        <p:row>
                            <p:selectOneRadio id="console" value="#{customerLoginManagedBean.customerNationality}" style="line-height:2;font-size:20pt;margin:0 auto">
                                <f:selectItem itemLabel="Singaporean/PR" itemValue="singaporean"/>
                                <f:selectItem itemLabel="Foreigner" itemValue="foreigner" />
                                <p:ajax event="change" update=":nircForm :passportForm"/>
                            </p:selectOneRadio>
                        </p:row>
                </p:panelGrid>
            </p:panel>
        </h:form>
        <br/>

  
        <h:form id="nircForm" >
            <p:messages/>
            <p:panel id="nircField" visible="#{customerLoginManagedBean.customerNationality == 'singaporean'}"  style="margin:0 auto">
                <p:row>
                    <p:column>
                         <div align="center">
                        <p:outputLabel for="nirc" value="NRIC: " style="margin:0 auto;font-size:14pt;line-height:2" />  
                        <p:inputText type="text" id="nirc" value="#{customerLoginManagedBean.customerIdentification}" required="true" requiredMessage="Please enter your identification number."/>
                        </div>
                    </p:column>
                </p:row>
            </p:panel>
            <br/>
      
           
            <p:panel>
            <p:panelGrid rendered="#{customerLoginManagedBean.customerNationality == 'singaporean'}"  style="margin:0 auto" styleClass="ui-panelgrid-blank form-group">
                <p:row>
                    <p:column>
                        <p:outputLabel for="otp" value="One-time passport: " style="font-size:14pt"/>
                    </p:column>
                    <p:column>
                        <p:inputText type="password" id="otp" required="true" requiredMessage="Please enter OTP."/>
                        <p:commandButton value="Request OTP" style="float:right;font-size:12pt"/>
                    </p:column>
                </p:row>
            </p:panelGrid>
            </p:panel>
                
           
            <p:panelGrid rendered="#{customerLoginManagedBean.customerNationality == 'singaporean'}">
                <p:row>
                    <br/>
                    <br/>
                    <div align="center">
                    <p:commandButton type="submit" value="View User ID" actionListener="#{customerLoginManagedBean.retrieveCustomerAccount}" update="@form" style="margin:0 auto;font-size:15pt"/>
                    </div>
                    <br/>
                    <br/>
                </p:row>
            </p:panelGrid>
        </h:form>
        <h:form id="passportForm">
            <p:messages/>
            <p:panel id="passportField" visible="#{customerLoginManagedBean.customerNationality == 'foreigner'}" style="margin:0 auto">
                <p:row>
                    <p:column>
                        <div align="center">
                        <p:outputLabel for="passport" value="Passport: " style="margin:0 auto;font-size:14pt;line-height:2"/>
                        
                        <p:inputText type="text" id="passport" value="#{customerLoginManagedBean.customerIdentification}" required="true" requiredMessage="Please enter your identification number."/>
                        </div>
                    </p:column>
                </p:row>
            </p:panel>
            <br/>
            <br/>

            <p:panel>
            <p:panelGrid rendered="#{customerLoginManagedBean.customerNationality == 'foreigner'}" style="margin:0 auto" styleClass="ui-panelgrid-blank form-group">
                <p:row>
                    <p:column>
                        <p:outputLabel for="otp" value="One-time passport: " style="font-size:14pt"/>
                    </p:column>
                    <p:column>
                        <p:inputText type="password" id="otp" required="true" requiredMessage="Please enter OTP."/>
                        <p:commandButton value="Request OTP" style="float:right;font-size:12pt"/>
                    </p:column>
                </p:row>
            </p:panelGrid>
            </p:panel>
           
            <p:panelGrid rendered="#{customerLoginManagedBean.customerNationality == 'foreigner'}">
                <p:row>
                    <br/>
                    <br/>
                    <div align="center">
                    <p:commandButton type="submit" value="View User ID" actionListener="#{customerLoginManagedBean.retrieveCustomerAccount}" update="@form" style="margin:0 auto;font-family:Eurostile;font-size:15pt"/>
                    </div>
                    <br/>
                    <br/>
                </p:row>
            </p:panelGrid>
            <br/>
            <br/>
        </h:form>
    </h:body>
   </ui:define>
</ui:composition>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <link rel="shortcut icon" href="#{resource['ultima-layout:images/favicon.png']}"/>   
        <title>Bank Anywhere, Anytime</title>
        <h:outputScript name="js/ripple.js" library="ultima-layout" />
        <h:outputScript name="js/layout.js" library="ultima-layout" />  
    </h:head>
    <h:body styleClass="login-body">  
        <h:form >
            <div class="card login-panel ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <p:messages autoUpdate="true" showDetail="false"/>
                        <h:outputText value="For Singaporean/PR, please enter your IC number. For foreigner, please enter your passport number."/>
                        <br/>
                        <h:outputText value="&lt;br /&gt;" escape="false" />
                        <p:outputLabel for="identification" value="Your identification number: "/>
                        <br/>
                        <p:inputText type="text" id="identification" value="#{customerLoginManagedBean.customerIdentification}" required="true" requiredMessage="Please enter your identification number."/>
                        <br/>
                        <p:outputLabel for="otp" value="One-time password: "/>
                        <br/>
                        <p:inputText type="password" id="otp" value="#{customerLoginManagedBean.customerOTP}"/>
                        <br/>
                        <h:outputText value="&lt;br /&gt;" escape="false" />
                        <p:commandButton value="Request OTP" actionListener="#{customerLoginManagedBean.forgetOTP}"/>
                        <p:commandButton type="submit" value="View User ID" actionListener="#{customerLoginManagedBean.retrieveCustomerAccount}" update="@form"/>
                    </div>
                </div>
            </div>
            <h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
            <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="ultima-layout" />
        </h:form>
    </h:body>
</html>

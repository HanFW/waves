                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Panels</ui:define>

    <ui:define name="head">
        <style type="text/css">
            .nba-grid {
                width: 100%;
                table-layout: fixed;
                word-wrap: break-word;
            }

            .ui-scrollpanel-content p:first-child {
                margin: 0;
            }
        </style>
    </ui:define>

    <ui:define name="content">
    <h:head>
        <title>Retrieve User ID</title>
    </h:head>
    <h:body>
        <h:form>
            <div align="center">
                <p:panel >
                    <p>
                        <p:outputLabel value="User ID: " for="userID" style="font-family:Eurostile;font-size:20pt; "/>
                        <h:outputText id="userID" value="#{customerLoginManagedBean.customerAccount}" style="font-family:Eurostile;font-size:20pt"/>
                        </p>
                        <br/>
                        <p:button outcome="/web/onlineBanking/infrastructure/customerLogin" value="Login" style="font-family:Eurostile;font-size:20pt "/>
       
                </p:panel>
            </div>
            <br/>
            <br/>
            <br/>
        </h:form>
    </h:body>
   </ui:define>

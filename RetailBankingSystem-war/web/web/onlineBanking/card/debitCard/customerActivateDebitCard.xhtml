<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/onlineBankingTemplate.xhtml"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">
    <ui:define name="content">

        <h:body>

            <div align="center">
                <h:form>
                    <p:panel>
                        <p:outputLabel value="Welcome "/>
                        <p:outputLabel value="#{customerLoginManagedBean.customer.customerName}"/>
                    </p:panel>

                    <p:messages autoUpdate="true"/>

                    <h1>Activate Debit Card</h1>

                    <p:panelGrid columns="2" class="ui-lg-12" style="border: none">

                        <p:outputLabel value="Debit Card"/>
                        <p:selectOneMenu id="selectDebitCard" required="true" requiredMessage="Please select a debit card" style="text-align:left" value="#{customerActivateDebitCardManagedBean.selectedDebitCard}">
                            <f:selectItem itemLabel="Please select..." itemValue=""/>
                            <f:selectItems value="#{customerActivateDebitCardManagedBean.debitCards}"/> 
                        </p:selectOneMenu>

                        <!--                        <p:outputLabel id="debitCardNum" value="Debit Card Number: "/>
                                                <p:inputText validatorMessage="Card number is 16-digit" required="true" requiredMessage="Please enter your debit card number" value="#{customerActivateDebitCardManagedBean.debitCardNum}">
                                                    <f:validateLength minimum="16" maximum="16" /> 
                                                </p:inputText>
                                                <p:messages for="debitCardNum"/>-->

                        <p:outputLabel id="cardHolderName" value="Card Holder Name: "/>
                        <p:inputText required="true" requiredMessage="Please enter card holder name" value="#{customerActivateDebitCardManagedBean.cardHolderName}"/>
                        <!--<p:message for="cardHolderName"/>-->

                        <p:outputLabel  id="csc" value="3-digit Card Security Code: "/>
                        <p:inputText validatorMessage="Card Security Code is 3-digit" required="true" requiredMessage="Please enter the card security code" value="#{customerActivateDebitCardManagedBean.debitCardSecurityCode}">
                            <f:validateLength minimum="3" maximum="3" /> 
                        </p:inputText> 
                        <!--<p:message for="csc"/>-->

                    </p:panelGrid> 

                    <div class="ui-g-12">                         
                        <p:commandButton value="Activate My Debit Card" type="submit" actionListener="#{customerActivateDebitCardManagedBean.checkDebitCardNum}"/>  
                    </div>

                </h:form>

            </div>
        </h:body>

    </ui:define>
</ui:composition>

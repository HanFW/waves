<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/onlineBankingTemplate.xhtml"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">
    <ui:define name="content">

        <h:body>

            <div align="center">
                <h:form>
                    <p:panel>
                        <p:outputLabel value="Welcome "/>
                        <p:outputLabel value="#{customerLoginManagedBean.customer.customerName}"/>
                    </p:panel>
                    
                    <p:messages autoUpdate="true"/>

                    <p:outputLabel style="font-size: 40px;font-weight: bold" value="Request for Card Replacement"/>
                    <br/>
                    <br/>

                    <p:outputLabel style="font-size: 20px;font-weight: bold" value="Important"/>
                    <br/>
                    <br/>

                    <p:outputLabel style="font-size: 20px" value="If you request for card replacement,"/>
                    <br/>

                    <p:outputLabel style="font-size: 20px" value="We will arrange a new card and send the card to you in 2 - 3 working days."/>
                    <br/>

                    <p:outputLabel style="font-size: 20px" value="You may proceed to activate the new card, and the old card will no longer be activated."/>
                    <br/>

                    <h:panelGrid columns="3" class="ui-lg-6"> 

                        <p:outputLabel value="Card Type:"/>
                        <p:selectOneRadio required="true" requiredMessage="Please select card type" id="cardType" value="#{customerRequestForCardReplacementManagedBean.cardType}">
                            <f:selectItem itemLabel="Credit Card" itemValue="credit" />
                            <f:selectItem itemLabel="Debit Card" itemValue="debit" />
                        </p:selectOneRadio>
                        <p:messages for="cardType"/>

                        <p:outputLabel value="Debit Card"/>
                        <p:selectOneMenu id="selectCard" required="true" requiredMessage="Please select a debit card" style="text-align:left" value="#{customerRequestForCardReplacementManagedBean.selectedDebitCard}">
                            <f:selectItem itemLabel="Please select..." itemValue=""/>
                            <f:selectItems value="#{customerRequestForCardReplacementManagedBean.debitCards}"/> 
                        </p:selectOneMenu>
                        <p:message for="selectCard"/>   

                        <p:outputLabel value="Card Password:" />
                        <p:inputText type="password" validatorMessage="Card password is 6-digit" required="true" requiredMessage="Please input your card password" id="cardPwd" value="#{customerRequestForCardReplacementManagedBean.debitCardPwd}">
                            <f:validateLength minimum="6" maximum="6" /> 
                        </p:inputText>
                        <p:messages for="cardPwd"/>

                    </h:panelGrid>

                    <p:commandButton value="Confirm" actionListener="#{customerRequestForCardReplacementManagedBean.requestForCardReplacement}"/>        
                    
                </h:form>
                </div>
        </h:body>
        
    </ui:define>
</ui:composition>

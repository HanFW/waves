<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/onlineBankingTemplate.xhtml"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">
    <ui:define name="content">

        <h:body>

            <div align="center">
                <h:form>
                    <p:panel>
                        <p:outputLabel value="Welcome "/>
                        <p:outputLabel value="#{customerLoginManagedBean.customer.customerName}"/>
                    </p:panel>

                    <p:messages autoUpdate="true" globalOnly="true"/>

                    <p:outputLabel value="Your Debit Card has been successfully activated!"/>
                    <br/>
                    <p:outputLabel value="Please set a password for your debit card "/>
                    <br/>


                    <h:panelGrid columns="1" id="matchGrid" cellpadding="5" styleClass="ui-panelgrid-blank form-group">

                        <h:outputLabel for="pwd2" value="Password *" />

                        <p:password converterMessage="Please enter a 6-digit PIN which consists of digit only" validatorMessage="Please enter a 6-digit PIN which consists of digit only" id="pwd2" value="#{customerActivateDebitCardManagedBean.debitCardPwd}" label="Password 2" required="true">
                            <f:validateLength minimum="6" maximum="6" /> 
                        </p:password>

                        <p:message for="pwd2"/>

                        <h:outputLabel for="pwd3" value="Confirm Password: *" />

                        <p:password converterMessage="Please enter a 6-digit PIN which consists of digit only" validatorMessage="Please enter a 6-digit PIN which consists of digit only" id="pwd3" value="#{customerActivateDebitCardManagedBean.debitCardPwd1}" label="Password 3" required="true">
                            <f:validateLength minimum="6" maximum="6" /> 
                        </p:password>

                        <p:message for="pwd3"/>

                        <p:commandButton value="Set Password" type="submit" actionListener="#{customerActivateDebitCardManagedBean.setDebitCardPassword}" update="@form"/>

                    </h:panelGrid>
                </h:form>

            </div>
        </h:body>

    </ui:define>
</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/onlineBankingTemplate.xhtml"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">
    <ui:define name="content">

        <h:body>

            <div align="center">
                <h:form>
                    <p:panel>
                        <p:outputLabel value="Welcome "/>
                        <p:outputLabel value="#{customerLoginManagedBean.customer.customerName}"/>
                    </p:panel>

                    <p:outputLabel value="Investment calculator"/>

                    <p:wizard widgetVar ="calculatorWizard" flowListener="#{}" class="ui-lg-12" showNavBar="false">

                        <p:tab id="t1">
                            <h:panelGrid columns="1">
                                <p:steps activeIndex="0">
                                    <p:menuitem value="Input your plan" />
                                    <p:menuitem value="View Result" />
                                </p:steps>
                            </h:panelGrid>

                            <h:panelGrid columns="3" class="ui-lg-6"> 
                                <p:outputLabel value="Your starting balance"/>
                                <p:outputLabel value="$"/>
                                <p:inputTextarea value="#{customerUseInvestmentCalculatorManagedBean.startingBalance}"/>

                                <p:outputLabel value="Annual rate of reture"/>
                                <p:inputTextarea value="#{customerUseInvestmentCalculatorManagedBean.rate}"/>
                                <p:outputLabel value="%"/>

                                <p:outputLabel value="Monthly contribution"/>
                                <p:outputLabel value="$"/>
                                <p:inputTextarea value="#{customerUseInvestmentCalculatorManagedBean.monthlyContribution}"/>

                                <p:outputLabel value="Contribute duration"/>
                                <p:inputTextarea value="#{customerUseInvestmentCalculatorManagedBean.contributeDuration}"/>
                                <p:outputLabel value="years"/>

                                <p:outputLabel value="Investment will worth in"/>
                                <p:inputTextarea value="#{customerUseInvestmentCalculatorManagedBean.worthYear}"/>
                                <p:outputLabel value="years"/>

                            </h:panelGrid>

                            <p:outputLabel value="*Assumes yearly compounding"/>

                            <p:commandButton value="Show Results" type="submit" actionListener="#{}" update="@form" style="width:150px"/>

                        </p:tab>

                        <p:tab id="t1">
                            <h:panelGrid columns="1">
                                <p:steps activeIndex="1">
                                    <p:menuitem value="Input your plan" />
                                    <p:menuitem value="View Result" />
                                </p:steps>
                            </h:panelGrid>

                            <h:panelGrid columns="2" class="ui-lg-6"> 
                                <p:outputLabel value="#{customerUseInvestmentCalculatorManagedBean.worthYear}-YEAR VALUE:"/>
                                <p:outputLabel value="#{}"/>

                                <p:outputLabel value="TOTAL INTEREST"/>
                                <p:outputLabel value="#{}"/>

                                <p:outputLabel value="CONTRIBUTIONS"/>
                                <p:outputLabel value="#{}"/>

                                <p:panel>
                                    <h:outputText style="font-weight: bold; font-size: 30px"  value="Pie Chart:"/>
                                    <br/>
                                    <br/>
                                    <br/>
                                    <br/>
                                    <br/>
                                </p:panel>
                                <br/>
                                <br/>
                                <p:chart type="pie" model="#{}" style="width:400px;height:300px"/>

                                <p:panel>
                                    <h:outputText style="font-weight: bold; font-size: 30px"  value="Tabular Data:"/>
                                    <br/>
                                    <br/>
                                    <br/>
                                    <br/>
                                    <br/>
                                </p:panel>
                                <br/>
                                <br/>
                             
                            </h:panelGrid>

                        </p:tab>

                    </p:wizard>

                </h:form>
            </div>
        </h:body>

    </ui:define>
</ui:composition>

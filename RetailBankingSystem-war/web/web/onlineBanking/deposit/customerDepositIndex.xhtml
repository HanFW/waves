<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/onlineBankingTemplate.xhtml"
    xmlns:b="http://bootsfaces.net/ui">


    <ui:define name="content">
        <b:carousel id="parque" style="width:1100px;margin:0 auto;size:" interval="2500" >
            <b:carouselItem>
                <img src="http://fm.cnbc.com/applications/cnbc.com/resources/img/editorial/2012/12/28/100343467-retail-online-credit-card-male-gettyp.1910x1000.jpg" alt="ibanking" style='height:500px;width:1200px'/>
                <b:carouselCaption>
                    <h3>Because it's your time</h3>
                    <p> <a style="color:#fff" href="customerLogin.xhtml">"iBanking"</a>, a quick and easy way to enter your bank.</p>
                </b:carouselCaption>
            </b:carouselItem>
            <b:carouselItem>
                <img src="https://usa.visa.com/support/consumer/debit-cards/_jcr_content/par/cardstack_0/cardStackColumn1/image.img.jpg/1463613832121.jpg" alt="creditcard" style='height:500px;width:1200px' />
                <b:carouselCaption>
                    <h3>The BEST CREDIT CARD YOU WILL EVER OWN</h3>
                    <p> lowest credit interest and highest credit limit</p>
                </b:carouselCaption>
            </b:carouselItem>
            <b:carouselItem>
                <img src="http://chancehouse21.com/wp-content/uploads/2015/01/housekey.jpg" alt="loan" style='height:500px;width:1200px'/>
                <b:carouselCaption>
                    <h3>You have a dream, we will make them come true</h3>
                    <p>  a quick and easy way to enter your bank.</p>
                </b:carouselCaption>
            </b:carouselItem>

        </b:carousel>

        <h:form>
            <br/>
            <p:panel>
                <p:outputLabel value="Your Quick Summary" style="margin-left: 95px"/>
                <br/>
                <br/>
                <p:chart type="bar" model="#{depositIndexManagedBean.barModel}" style="height:300px;width: 300px;alignment-adjust: central"/>
                <br/>
                <p:outputLabel value="Deposits" style="font-weight: bold; font-size: 24px" />
                <p:separator/>
                <br/>
                <p:dataTable var="bankAccount" value="#{depositIndexManagedBean.bankAccount}" 
                             paginator="true" rows="10" emptyMessage="No Account">

                    <p:column headerText="Bank Account Type"> 
                        <p:commandLink process="@this" action="/web/onlineBanking/deposit/customerViewTransactionDone.xhtml">
                            <h:outputText value="#{bankAccount.bankAccountType}" />
                            <f:setPropertyActionListener value="#{bankAccount.bankAccountNum}" target="#{transactionManagedBean.bankAccountNum}" />
                        </p:commandLink>
                    </p:column>

                    <p:column headerText="Bank Account Number" >
                        <p:commandLink process="@this" action="/web/onlineBanking/deposit/customerViewTransactionDone.xhtml" >
                            <h:outputText value="#{bankAccount.bankAccountNum}" /> 
                            <f:setPropertyActionListener value="#{bankAccount.bankAccountNum}" target="#{transactionManagedBean.bankAccountNum}" />
                        </p:commandLink>
                    </p:column>

                    <p:column headerText="Balance"> 
                        <p:commandLink process="@this" action="/web/onlineBanking/deposit/customerViewTransactionDone.xhtml" >
                            <h:outputText value="S$#{bankAccount.bankAccountBalance}" />
                            <f:setPropertyActionListener value="#{bankAccount.bankAccountNum}" target="#{transactionManagedBean.bankAccountNum}" />
                        </p:commandLink>
                    </p:column>

                </p:dataTable>

            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>

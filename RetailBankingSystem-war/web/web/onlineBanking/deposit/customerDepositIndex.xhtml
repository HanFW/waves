<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/onlineBankingTemplate.xhtml"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">


    <ui:define name="content">

        <h:form>
            <br/>
            <p:panel>
                <p:outputLabel value="Welcome "/>
                <p:outputLabel value="#{customerLoginManagedBean.customer.customerName}"/>
            </p:panel>

            <p:panel>
                <p:messages globalOnly="true" />

                <p:outputLabel value="Your Quick Summary" style="margin-left: 95px"/>
                <br/>
                <br/>
                <p:chart type="bar" model="#{depositIndexManagedBean.barModel}" style="height:300px;width: 300px;alignment-adjust: central"/>
                <br/>
                <p:outputLabel value="Deposits" style="font-weight: bold; font-size: 24px" />
                <p:separator/>
                <br/>
                <p:dataTable var="bankAccount" value="#{depositIndexManagedBean.bankAccount}" 
                             paginator="true" rows="10" emptyMessage="No Account">

                    <p:column headerText="Bank Account Type"> 
                        <p:commandLink process="@this" action="/web/onlineBanking/deposit/customerViewTransactionDone.xhtml">
                            <h:outputText value="#{bankAccount.bankAccountType}" />
                            <f:setPropertyActionListener value="#{bankAccount.bankAccountNum}" target="#{transactionManagedBean.bankAccountNum}" />
                        </p:commandLink>
                    </p:column>

                    <p:column headerText="Bank Account Number" >
                        <p:commandLink process="@this" action="/web/onlineBanking/deposit/customerViewTransactionDone.xhtml" >
                            <h:outputText value="#{bankAccount.bankAccountNum}" /> 
                            <f:setPropertyActionListener value="#{bankAccount.bankAccountNum}" target="#{transactionManagedBean.bankAccountNum}" />
                        </p:commandLink>
                    </p:column>

                    <p:column headerText="Available Balance"> 
                        <p:commandLink process="@this" action="/web/onlineBanking/deposit/customerViewTransactionDone.xhtml" >
                            <h:outputText value="S$#{bankAccount.availableBankAccountBalance}" />
                            <f:setPropertyActionListener value="#{bankAccount.bankAccountNum}" target="#{transactionManagedBean.bankAccountNum}" />
                        </p:commandLink>
                    </p:column>
                    
                    <p:column headerText="Total Balance"> 
                        <p:commandLink process="@this" action="/web/onlineBanking/deposit/customerViewTransactionDone.xhtml" >
                            <h:outputText value="S$#{bankAccount.totalBankAccountBalance}" />
                            <f:setPropertyActionListener value="#{bankAccount.bankAccountNum}" target="#{transactionManagedBean.bankAccountNum}" />
                        </p:commandLink>
                    </p:column>

                </p:dataTable>

            </p:panel>
        </h:form>
        <ezcomp:CCTimeOutDemo/>
    </ui:define>
</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/onlineBankingTemplate.xhtml">

    <ui:define name="merlionBankMenu">

        <ui:include src="/WEB-INF/merlionBankMenuOpenAccount.xhtml" />

    </ui:define>

    <ui:define name="content">  

        <h:form>
            <div align="center"> 

                <h:panelGrid columns="1" class="ui-lg-7"> 

                    <h:outputLabel value="Bank Account Successfully Created." 
                                   style="font-weight:bold;font-size: 18px"/>
                    <h:outputLabel value="An confirmation email has been sent to you." 
                                   style="font-weight:bold;font-size: 18px"/>

                    <h:outputLabel value="An iBanking account has been created for you. Use the account number and initial password included in the email to login to iBanking." 
                                   style="font-weight:bold;font-size: 18px"/>
                    <br/>
                    <h:outputText style="font-weight: bold;font-size: 18px" value="Attention: " />
                    <h:outputText value="#{saveAccountManagedBean.attention}"/>
                    <br/>
                </h:panelGrid>
                
                <h:panelGrid columns="2" class="ui-lg-7"> 

                    <h:outputText style="font-weight: bold" value="Bank Account Num: "/>
                    <h:outputText value="#{saveAccountManagedBean.bankAccountNum}"/>

                    <h:outputText style="font-weight: bold" value="Bank Account Type: "/>
                    <h:outputText value="#{saveAccountManagedBean.bankAccountType}"/>

                    <h:outputText style="font-weight: bold" value="Bank Account Status: "/>
                    <h:outputText value="#{saveAccountManagedBean.bankAccountStatus}"/>

                </h:panelGrid>    

                <h:panelGrid columns="1" class="ui-lg-7"> 
                    <p:button outcome="/web/onlineBanking/deposit/customerDepositIndex.xhtml" value="Back to Homepage"/>
                </h:panelGrid>
            </div>
        </h:form>

    </ui:define>
</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/onlineBankingTemplate.xhtml">


    <ui:define name="content">
        <h:form>
            <div class="ui-g ui-fluid">
                <div class="ui-g-12 ui-lg-12">
                    <div class="card card-w-title"> 
                        <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">





                            <p:panel id="panel" header="Forgot Password"> 
                                <p:messages globalOnly="true"/>



                                <p:row>
                                    <p:column>
                                        <p:outputLabel for="newBankAccountPwd" style="font-weight: bold" value="New Password: " />
                                    </p:column>
                                    <p:column>
                                        <p:password id="newBankAccountPwd" value="#{forgotPasswordDoneManagedBean.newPassword}" match="confirmBankAccountPwd" 
                                                    required="true" requiredMessage="Required Field">
                                            <f:validateLength minimum="6" maximum="6" />
                                        </p:password>
                                    </p:column>
                                    <p:column>
                                        <p:message for="newBankAccountPwd" />
                                    </p:column>
                                </p:row>

                                <p:row>
                                    <p:column>
                                        <p:outputLabel for="confirmBankAccountPwd" style="font-weight: bold" value="Confirm Password: " />
                                    </p:column>
                                    <p:column>
                                        <p:password id="confirmBankAccountPwd" value="#{forgotPasswordDoneManagedBean.confirmPassword}" 
                                                    label="Confirm Password" maxlength="6" required="true" requiredMessage="Required Field">
                                            <f:validateLength minimum="6" maximum="6" />
                                        </p:password>
                                    </p:column>
                                    <p:column>
                                        <p:message for="confirmBankAccountPwd" />
                                    </p:column>
                                </p:row>



                                <p:commandButton id="cancelBtn" action="/web/onlineBanking/deposit/customerDepositIndex.xhtml" value="Cancel" update="panel" immediate = "true">
                                    <p:confirm header="Cancel" message="Are you sure?" />
                                </p:commandButton>

                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                    <p:commandButton value="Yes" styleClass="ui-confirmdialog-yes" action="depositIndex"/>
                                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" />
                                </p:confirmDialog>

                                <p:commandButton id="submitBtn" value="Submit" update="panel" 
                                                 actionListener="#{forgotPasswordDoneManagedBean.submit}" ajax="true"/>
                            </p:panel>
                        </p:panelGrid>
                    </div>
                </div>
            </div>

        </h:form>
    </ui:define>
</ui:composition>

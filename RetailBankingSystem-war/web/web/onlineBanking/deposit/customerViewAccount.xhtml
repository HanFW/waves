<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/onlineBankingTemplate.xhtml">


    <ui:define name="content">
        <h:body>
            <h:form>
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card"> 
                            <br/>
                            <p:panel header="View My Account">
                <p:dataTable var="bankAccount" value="#{accountDataTableBean.bankAccount}" 
                             paginator="true" rows="10" emptyMessage="No Account">

                    <p:column headerText="Bank Account Type"> 
                        <h:outputText value="#{bankAccount.bankAccountType}" />
                    </p:column>

                    <p:column headerText="Bank Account Number" >
                        <h:outputText value="#{bankAccount.bankAccountNum}" /> 
                    </p:column>

                    <p:column headerText="Balance"> 
                        <h:outputText value="S$#{bankAccount.bankAccountBalance}" />
                    </p:column>

                    <p:column headerText="Transfer" style="width: 10%"> 
                        <center>
                            <p:menuButton value=" ">
                                <p:menuitem value="Transfer To My Account" action="/web/onlineBanking/deposit/customerToMyAccount.xhtml"/>
                                <p:menuitem value="Transfer To Other Merlion Accounts" action="/web/onlineBanking/deposit/customerToOthersAccount.xhtml"/>
                                <p:menuitem value="One-Time Transfer" action="/web/onlineBanking/deposit/customerOneTimeTransfer.xhtml"/>
                            </p:menuButton>
                        </center>
                    </p:column>

                    <p:column headerText="Statement" style="width: 10%"> 
                        <center>
                            <p:commandButton process="@this" action="/web/onlineBanking/deposit/customerViewStatement.xhtml" icon="ui-icon-document">
                            </p:commandButton>
                        </center>
                    </p:column>

                </p:dataTable>
            </p:panel>
                        </div>
                    </div>
                </div>
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>

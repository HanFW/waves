<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Home</title>
        <style type="text/css">
            .gritter-notice-wrapper {
                left:200px;
                top: 50px;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="formMain">
            <h1>Welcome to Merlion Bank</h1>
            <p:menubar>

                <p:submenu label="My Account">
                    <p:menuitem value="Home" url="/web/onlineBanking/deposit/customerDepositIndex.xhtml" />
                    <p:menuitem value="Open Account" url="/web/onlineBanking/deposit/customerOpenAccount.xhtml" />
                    <p:menuitem value="Close Account" url="/web/onlineBanking/deposit/customerCloseAccount.xhtml" />
                    <p:menuitem value="View Account" url="/web/onlineBanking/deposit/customerViewAccount.xhtml" />
                    <p:menuitem value="View Transaction" url="/web/onlineBanking/deposit/customerViewTransaction.xhtml" />
                    <p:menuitem value="View Statement" url="/web/onlineBanking/deposit/customerViewStatement.xhtml" />
                    <p:menuitem value="Activate Fixed Deposit Account" url="/web/onlineBanking/deposit/customerActivateFixedDepositAccount.xhtml" />
                </p:submenu>

                <p:submenu label="Transfer" >
                    <p:menuitem value="To My Account" url="/web/onlineBanking/deposit/customerToMyAccount.xhtml" />
                    <p:menuitem value="To Other Merlion Accounts" url="/web/onlineBanking/deposit/customerToOthersAccount.xhtml" />
                    <p:menuitem value="To Other Merlion Accuonts(One-time)" url="/web/onlineBanking/deposit/customerOneTimeTransfer.xhtml" />
                    <p:menuitem value="Add Recipient" url="/web/onlineBanking/deposit/customerAddRecipient.xhtml" />
                    <p:menuitem value="Delete Recipient" url="/web/onlineBanking/deposit/customerDeleteRecipient.xhtml" />
                    <p:menuitem value="Change Daily Transfer Limit" url="/web/onlineBanking/deposit/customerDailyTransferLimit.xhtml" />
                </p:submenu>

                <p:submenu label="Enquiry">
                    <p:menuitem value="Write an enquiry" url="/web/onlineBanking/customer/customerEnquiry.xhtml" />
                </p:submenu>

                <p:submenu label="My profile">
                    <p:menuitem value="Change password" url="/web/onlineBanking/customer/customerChangePIN.xhtml" />
                    <p:menuitem value="Update basic profile" url="/web/onlineBanking/customer/customerUpdateBasicProfile.xhtml" />
                </p:submenu>

                <p:submenu label="Logout">
                    <p:menuitem value="Logout" actionListener="#{customerLoginManagedBean.doLogout}"/>
                </p:submenu>
            </p:menubar>
            <br/>

            <p:ajaxStatus style="width:16px;height:16px;">
                <f:facet name="start">
                    <h:graphicImage value="/resources/images/spinner.gif" />
                </f:facet>
                <f:facet name="complete">
                    <h:outputText value="" />
                </f:facet>
            </p:ajaxStatus>
        </h:form>
        <h:form>
            <p:panel id="panel">
                <p:messages globalOnly="true"/>
                
                <p:panelGrid style="margin-bottom:10px">
                    <h:outputLabel value="Account Details" style="font-weight: bold; font-size: 24px" />
                    <p:separator/>
                    <br/>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="bankAccountType" style="font-weight: bold" value="Account Type: " />
                        </p:column>
                        <p:column>
                            <p:selectOneMenu id="bankAccountType" value="#{internalOpenAccountManagedBean.bankAccountType}" 
                                             style="width:125px" required="true" requiredMessage="Required Field">
                                <f:selectItem itemLabel="Please Select" itemValue="" noSelectionOption="true"/>
                                <f:selectItem itemLabel="Monthly Savings Account" itemValue="Monthly Savings Account" />
                                <f:selectItem itemLabel="Bonus Savings Account" itemValue="Bonus Savings Account" />
                                <f:selectItem itemLabel="Basic Savings Account" itemValue="Basic Savings Account" />
                                <f:selectItem itemLabel="Fixed Deposit Account" itemValue="Fixed Deposit Account" />
                            </p:selectOneMenu>
                        </p:column>
                        <p:column>
                            <p:message for="bankAccountType" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="bankAccountPwd" style="font-weight: bold" value="Account Password: " />
                        </p:column>
                        <p:column>
                            <p:password id="bankAccountPwd" value="#{internalOpenAccountManagedBean.bankAccountPwd}" match="confirmBankAccountPwd" 
                                        required="true" requiredMessage="Required Field">
                                <f:validateLength minimum="6" maximum="6" />
                            </p:password>
                        </p:column>
                        <p:column>
                            <p:message for="bankAccountPwd" />
                        </p:column>
                    </p:row>   

                    <p:row>
                        <p:column>
                            <p:outputLabel for ="confirmBankAccountPwd" style="font-weight:bold" value="Confirm Password: " />
                        </p:column>
                        <p:column>
                            <p:password id="confirmBankAccountPwd" value="#{internalOpenAccountManagedBean.confirmBankAccountPwd}" 
                                        label="Confirm Password" maxlength="6" required="true" requiredMessage="Required Field">
                                <f:validateLength minimum="6" maximum="6" />
                            </p:password>
                        </p:column>
                        <p:column>
                            <p:message for="confirmBankAccountPwd" />
                        </p:column>
                    </p:row>

                </p:panelGrid>

                <br/>
                <h:outputLabel value="My Details" style="font-weight: bold; font-size: 24px" />
                <p:separator/>
                <br/>
                <h:outputText value="Name: "  style="font-weight: bold"/>
                <h:outputText value="#{internalOpenAccountManagedBean.customerName}" />
                <br/>
                <br/>
                <h:outputText value="Identification Number: " style="font-weight: bold"/>
                <h:outputText value="#{internalOpenAccountManagedBean.customerIdentificationNum}" />
                <br/>
                <br/>
                <h:outputText value="Email: " style="font-weight: bold"/>
                <h:outputText value="#{internalOpenAccountManagedBean.customerEmail}"/>
                <br/>
                <br/>
                <h:outputText value="Mobile: " style="font-weight: bold"/>
                <h:outputText value="#{internalOpenAccountManagedBean.customerMobile}"/>
                <br/>
                <br/>
                <h:panelGrid columns="2" style="margin-bottom:10px">
                    <p:selectBooleanCheckbox id = "agreement" value="#{internalOpenAccountManagedBean.agreement}" 
                                             style="margin-top:5px"/>
                    <h:outputText value="I have read and agree to the terms of Customer Declaration and Confirmation." />
                    <br/>
                    <h:outputText value="I have also read and agree to the Terms and Conditions Governing Personal Data Protection Act 2012."/>
                </h:panelGrid>

                <p:commandButton id="saveBtn" value="Open Account" actionListener="#{internalOpenAccountManagedBean.saveAccount}" 
                                 ajax="true" update="panel"/>
            </p:panel>
        </h:form>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"                                                                                                           
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Add Recipient</title>
        <style type="text/css">
            .gritter-notice-wrapper {
                left:200px;
                top: 50px; 
            }
        </style>       
    </h:head>
    <h:body>

        <h:form>
            <br/>
            <p:panel id="panel" header="Reset Password"> 
                <p:messages />

                <p:panelGrid>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="bankAccountNum" style="font-weight: bold" value="Account Number: " />
                        </p:column>
                        <p:column>
                            <p:selectOneMenu id="bankAccountNum" value="#{changeBankAccountPwdManagedBean.bankAccountNumWithType}" effect="fold" editable="true">
                                <f:selectItems value="#{changeBankAccountPwdManagedBean.bankAccountNums}" />
                            </p:selectOneMenu>
                        </p:column>
                        <p:column>
                            <p:message for="bankAccountNum" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="oldBankAccountPwd" style="font-weight: bold" value="Old Password: " />
                        </p:column>
                        <p:column>
                            <p:password id="oldBankAccountPwd" value="#{changeBankAccountPwdManagedBean.oldPassword}"
                                        required="true" requiredMessage="Required Field">
                                <f:validateLength minimum="6" maximum="6" />
                            </p:password>
                        </p:column>
                        <p:column>
                            <p:message for="oldBankAccountPwd" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="newBankAccountPwd" style="font-weight: bold" value="New Password: " />
                        </p:column>
                        <p:column>
                            <p:password id="newBankAccountPwd" value="#{changeBankAccountPwdManagedBean.newPassword}" match="confirmBankAccountPwd" 
                                        required="true" requiredMessage="Required Field">
                                <f:validateLength minimum="6" maximum="6" />
                            </p:password>
                        </p:column>
                        <p:column>
                            <p:message for="newBankAccountPwd" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="confirmBankAccountPwd" style="font-weight: bold" value="Confirm Password: " />
                        </p:column>
                        <p:column>
                            <p:password id="confirmBankAccountPwd" value="#{changeBankAccountPwdManagedBean.confirmPwd}" 
                                        label="Confirm Password" maxlength="6" required="true" requiredMessage="Required Field">
                                <f:validateLength minimum="6" maximum="6" />
                            </p:password>
                        </p:column>
                        <p:column>
                            <p:message for="confirmBankAccountPwd" />
                        </p:column>
                    </p:row>
                </p:panelGrid>
                <br/>
                <p:commandButton id="cancelBtn" action="/web/onlineBanking/deposit/customerDepositIndex.xhtml" value="Cancel" update="panel" immediate = "true">
                    <p:confirm header="Cancel" message="Are you sure?" />
                </p:commandButton>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Yes" styleClass="ui-confirmdialog-yes" action="depositIndex"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" />
                </p:confirmDialog>

                <p:commandButton id="submitBtn" value="Submit" update="panel" 
                                 actionListener="#{changeBankAccountPwdManagedBean.submit}" ajax="true"/>

            </p:panel>
        </h:form>
    </h:body>
</html>

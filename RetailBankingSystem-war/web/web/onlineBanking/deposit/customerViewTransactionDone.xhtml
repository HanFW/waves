<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/onlineBankingTemplate.xhtml">


    <ui:define name="content">

        <div class="ui-g">
            <div class="ui-g-12 ui-lg-12">
                <div class="card card-w-title">  
                    
                    <p:messages globalOnly="true"/>
                    
                    <p:dataTable var="accTransaction" value="#{transactionManagedBean.accTransaction}" 
                                 reflow="true" paginator="true" rows="20" emptyMessage="No Transaction Record"
                                 rowsPerPageTemplate="5,10,15,20"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                        <f:facet name="header">
                            View My Transaction History
                        </f:facet>
                        <p:column headerText="Transaction ID">
                            <h:outputText value="#{accTransaction.transactionId}" /> 
                        </p:column>

                        <p:column headerText="Transaction Date">
                            <h:outputText value="#{accTransaction.transactionDate}" />
                        </p:column>

                        <p:column headerText="Transaction Code"> 
                            <h:outputText value="#{accTransaction.transactionCode}" />
                        </p:column>

                        <p:column headerText="Transaction Ref"> 
                            <h:outputText value="#{accTransaction.transactionRef}" />
                        </p:column>

                        <p:column headerText="Account Debit(Withdrawal)"> 
                            <h:outputText value="#{accTransaction.accountDebit}">
                                <f:convertNumber type="currency" currencyCode="$" minFractionDigits="2" />
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Account Credit(Deposit)"> 
                            <h:outputText value="#{accTransaction.accountCredit}">
                                <f:convertNumber type="currency" currencyCode="SGD" />
                            </h:outputText>
                        </p:column>

                    </p:dataTable>

                </div>
            </div>
        </div>

    </ui:define>
</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/onlineBankingTemplate.xhtml">


    <ui:define name="content">
    <h:body>
        <h:form>
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card"> 
            <br/>
            <p:panel header="View Transaction History">
                <p:dataTable var="accTransaction" value="#{transactionManagedBean.accTransaction}" 
                             paginator="true" rows="20" emptyMessage="No Transaction Record">

                    <p:column headerText="Transaction ID">
                        <h:outputText value="#{accTransaction.transactionId}" /> 
                    </p:column>

                    <p:column headerText="Transaction Date">
                        <h:outputText value="#{accTransaction.transactionDate}" /> 
                    </p:column>

                    <p:column headerText="Transaction Code"> 
                        <h:outputText value="#{accTransaction.transactionCode}" />
                    </p:column>

                    <p:column headerText="Transaction Ref"> 
                        <h:outputText value="#{accTransaction.transactionRef}" />
                    </p:column>

                    <p:column headerText="Account Debit"> 
                        <h:outputText value="S$#{accTransaction.accountDebit}" />
                    </p:column>

                    <p:column headerText="Account Credit"> 
                        <h:outputText value="S$#{accTransaction.accountCredit}" />
                    </p:column>

                </p:dataTable>
            </p:panel>
               </div>
                </div>
            </div>
        </h:form>
    </h:body>
    </ui:define>
</ui:composition>

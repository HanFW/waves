<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/onlineBankingTemplate.xhtml"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">
    <ui:define name="content">

        <h:form>
            <div class="ui-g ui-fluid">
                <div class="ui-g-12 ui-lg-12">
                    <div class="card card-w-title"> 
                        <p:panel>
                            <p:outputLabel value="Welcome "/>
                            <p:outputLabel value="#{forgotPasswordManagedBean.customerName}"/>
                        </p:panel>

                        <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">

                            <p:panel id="panel" header="Forgot Bank Account Password"> 
                                <p:messages globalOnly="true"/>

                                <p:row>
                                    <p:column>
                                        <p:outputLabel for="bankAccountNum" style="font-weight: bold" value="Account Number: " />
                                    </p:column>
                                    <p:column>
                                        <p:selectOneMenu id="bankAccountNum" value="#{forgotPasswordManagedBean.bankAccountNumWithType}" effect="fold" editable="true">
                                            <f:selectItems value="#{forgotPasswordManagedBean.bankAccountNums}" />
                                        </p:selectOneMenu>
                                    </p:column>
                                    <p:column>
                                        <p:message for="bankAccountNum" />
                                    </p:column>
                                </p:row>

                                <p:row>
                                    <p:column>
                                        <p:outputLabel for="customerName" style="font-weight: bold" value="Name: " />
                                        <p:outputLabel style="font-weight: bold" value="(As per NRIC/Passport): " />
                                    </p:column>
                                    <p:column>
                                        <p:inputText label="Customer Name" id="customerName" value="#{forgotPasswordManagedBean.customerName}"
                                                     required="true" requiredMessage="Required Field">
                                        </p:inputText>
                                    </p:column>
                                    <p:column>
                                        <p:message for="customerName" />
                                    </p:column>
                                </p:row>

                                <p:row>
                                    <p:column>
                                        <p:outputLabel for="customerIdentificationNum" style="font-weight: bold" value="Identification Number: " />
                                    </p:column>
                                    <p:column>
                                        <p:inputText label="Customer Identification Number" id="customerIdentificationNum" value="#{forgotPasswordManagedBean.customerIdentificationNum}"
                                                     required="true" requiredMessage="Required Field">
                                        </p:inputText>
                                    </p:column>
                                    <p:column>
                                        <p:message for="customerIdentificationNum" />
                                    </p:column>
                                </p:row>

                                <p:row>
                                    <p:column>
                                        <p:outputLabel for="customerDateOfBirth" style="font-weight: bold" value="Date Of Birth: " />
                                    </p:column>
                                    <p:column>
                                        <p:calendar id="customerDateOfBirth" value="#{forgotPasswordManagedBean.customerDateOfBirth}" 
                                                    showOn="button" locale="de" navigator="true" pattern="dd/MM/yyyy" 
                                                    yearRange="c-200:c+200" required="true" requiredMessage="Required Field"/>
                                    </p:column>
                                    <p:column>
                                        <p:message for="customerDateOfBirth" />
                                    </p:column>
                                </p:row>

                                <p:commandButton id="cancelBtn" action="/web/onlineBanking/deposit/customerDepositIndex.xhtml" value="Cancel" update="panel" immediate = "true">
                                    <p:confirm header="Cancel" message="Are you sure?" />
                                </p:commandButton>

                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                    <p:commandButton value="Yes" styleClass="ui-confirmdialog-yes" action="depositIndex"/>
                                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" />
                                </p:confirmDialog>

                                <p:commandButton id="submitBtn" value="Submit" update="panel" 
                                                 actionListener="#{forgotPasswordManagedBean.submit}" ajax="true"/>
                            </p:panel>
                        </p:panelGrid>
                    </div>
                </div>
            </div>
        </h:form>
        <ezcomp:CCTimeout/>

    </ui:define>
</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/onlineBankingTemplate.xhtml">


    <ui:define name="content">

        <h:form>
            <div class="ui-g">
                <div class="ui-g-12 ui-lg-12">
                    <div class="card card-w-title">

                        <p:dataTable var="payee" value="#{payeeManagedBean.payee}" 
                                     reflow="true" paginator="true" rows="10" emptyMessage="No Recipient">
                            <f:facet name="header">
                                Delete Recipient
                            </f:facet>
                            <p:column headerText="Recipient's Name" >
                                <h:outputText value="#{payee.payeeName}" /> 
                            </p:column>

                            <p:column headerText="Recipient's Bank Account Number"> 
                                <h:outputText value="#{payee.payeeAccountNum}" />
                            </p:column>

                            <p:column headerText="Recipient's Bank Account Type"> 
                                <h:outputText value="#{payee.payeeAccountType}" />
                            </p:column>

                            <p:column headerText="Last Transaction Date"> 
                                <h:outputText value="#{payee.lastTransactionDate}" />
                            </p:column>

                            <p:column headerText="Action"> 
                                <p:commandButton process="@this" action="#{deletePayeeManagedBean.deletePayee()}"
                                                 icon="ui-icon-trash" ajax="false">
                                    <f:setPropertyActionListener target="#{deletePayeeManagedBean.payeeAccountNum}" value="#{payee.payeeAccountNum}" />
                                </p:commandButton>
                            </p:column>

                        </p:dataTable>

                   </div>
                </div>
            </div>
        </h:form>

    </ui:define>
</ui:composition>

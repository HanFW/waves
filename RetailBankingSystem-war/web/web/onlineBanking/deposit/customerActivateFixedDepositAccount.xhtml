<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/onlineBankingTemplate.xhtml">
    <h:head>
        <title>Add Recipient</title>
        <style type="text/css">
            .gritter-notice-wrapper {
                left:200px;
                top: 50px; }
            </style>   
        </h:head>
        <h:body>
            <h:form id="formMain">
            <h1>Welcome to Merlion Bank</h1>
            <p:menubar>
                <p:submenu label="My Account">
                    <p:menuitem value="Home" url="/web/onlineBanking/deposit/customerDepositIndex.xhtml" />
                    <p:menuitem value="Open Account" url="/web/onlineBanking/deposit/customerOpenAccount.xhtml" />
                    <p:menuitem value="Close Account" url="/web/onlineBanking/deposit/customerCloseAccount.xhtml" />
                    <p:menuitem value="View Account" url="/web/onlineBanking/deposit/customerViewAccount.xhtml" />
                    <p:menuitem value="View Transaction" url="/web/onlineBanking/deposit/customerViewTransaction.xhtml" />
                    <p:menuitem value="View Statement" url="/web/onlineBanking/deposit/customerViewStatement.xhtml" />
                    <p:menuitem value="Activate Fixed Deposit Account" url="/web/onlineBanking/deposit/customerActivateFixedDepositAccount.xhtml" />
                    <p:menuitem value="Change Password" url="/web/onlineBanking/deposit/customerChangeBankAccountPwd.xhtml" />
                    <p:menuitem value="Forgot Password" url="/web/onlineBanking/deposit/customerForgotPassword.xhtml" />
                </p:submenu>

                <p:submenu label="Transfer" >
                    <p:menuitem value="To My Account" url="/web/onlineBanking/deposit/customerToMyAccount.xhtml" />
                    <p:menuitem value="To Other Merlion Accounts" url="/web/onlineBanking/deposit/customerToOthersAccount.xhtml" />
                    <p:menuitem value="To Other Merlion Accuonts(One-time)" url="/web/onlineBanking/deposit/customerOneTimeTransfer.xhtml" />
                    <p:menuitem value="Add Recipient" url="/web/onlineBanking/deposit/customerAddRecipient.xhtml" />
                    <p:menuitem value="Delete Recipient" url="/web/onlineBanking/deposit/customerDeleteRecipient.xhtml" />
                    <p:menuitem value="Change Daily Transfer Limit" url="/web/onlineBanking/deposit/customerDailyTransferLimit.xhtml" />
                </p:submenu>

                <p:submenu label="Enquiry">
                    <p:menuitem value="Write an enquiry" url="/web/onlineBanking/customer/customerEnquiry.xhtml" />
                </p:submenu>


    <ui:define name="content">
    
        <h:body>
           
        <h:form>
              <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card"> 
            <br/>
            <p:panel id="panel" header="Activate Fixed Deposit Account"> 
                <p:messages />

                <p:panelGrid styleClass="ui-panelgrid-blank form-group">
                    <p:row>
                        <p:column>
                            <p:outputLabel for="fixedDepositAccountNum" style="font-weight: bold" value="Account: " />
                        </p:column>
                        <p:column>
                            <p:selectOneMenu id="fixedDepositAccountNum" value="#{fixedDepositAccountManagedBean.fixedDepositAccountWithType}" 
                                             effect="fold" editable="true">
                                <f:selectItems value="#{fixedDepositAccountManagedBean.fixedDepositAccounts}" />
                            </p:selectOneMenu>
                        </p:column>
                        <p:column>
                            <p:message for="fixedDepositAccountNum" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="fixedDepositPeriod" style="font-weight: bold" value="Deposit Period: " />
                        </p:column>
                        <p:column>
                            <p:selectOneMenu id="fixedDepositPeriod" value="#{fixedDepositAccountManagedBean.fixedDepositPeriod}" 
                                             style="width:125px">
                                <f:selectItem itemLabel="Please Select" itemValue=" " />
                                <f:selectItem itemLabel="1 Month" itemValue="1 Month" />
                                <f:selectItem itemLabel="2 Month" itemValue="2 Month" />
                                <f:selectItem itemLabel="3 Month" itemValue="3 Month" />
                                <f:selectItem itemLabel="4 Month" itemValue="4 Month" />
                                <f:selectItem itemLabel="5 Month" itemValue="5 Month" />
                                <f:selectItem itemLabel="6 Month" itemValue="6 Month" />
                                <f:selectItem itemLabel="7 Month" itemValue="7 Month" />
                                <f:selectItem itemLabel="8 Month" itemValue="8 Month" />
                                <f:selectItem itemLabel="9 Month" itemValue="9 Month" />
                                <f:selectItem itemLabel="10 Month" itemValue="10 Month" />
                                <f:selectItem itemLabel="11 Month" itemValue="11 Month" />
                                <f:selectItem itemLabel="12 Month" itemValue="12 Month" />
                                <f:selectItem itemLabel="18 Month" itemValue="18 Month" />
                                <f:selectItem itemLabel="24 Month" itemValue="24 Month" />
                                <f:selectItem itemLabel="36 Month" itemValue="36 Month" />
                            </p:selectOneMenu>
                        </p:column>
                        <p:column>
                            <p:message for="fixedDepositPeriod" />
                        </p:column>
                    </p:row>
                </p:panelGrid>
                <br/>
                <div align="center">
                
                <p:commandButton id="cancelBtn" action="/web/onlineBanking/deposit/customerDepositIndex.xhtml" value="Cancel" update="panel" immediate = "true">
                    <p:confirm header="Cancel" message="Are you sure?" />
                </p:commandButton>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Yes" styleClass="ui-confirmdialog-yes" action="depositIndex"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" />
                </p:confirmDialog>
                
                <p:commandButton id="confirmBtn" value="Confirm" update="panel" 
                                 actionListener="#{fixedDepositAccountManagedBean.confirm}" ajax="true"/>
                </div>
            </p:panel>
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
   </ui:define>
</ui:composition>

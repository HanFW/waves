<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/onlineBankingTemplate.xhtml"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <ui:define name="content">
        <h:form>

            <div class="ui-g ui-fluid">
                <div class="ui-g-12 ui-lg-12">
                    <div class="card card-w-title"> 
                        <p:panel>
                            <p:outputLabel value="Welcome "/>
                            <p:outputLabel value="#{fixedDepositAccountManagedBean.customerName}"/>
                        </p:panel>

                        <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                            <br/> 
                            <p:panel id="panel" header="Activate Fixed Deposit Account"> 

                                <p:messages globalOnly="true"/>

                                <p:row>
                                    <p:column>
                                        <p:outputLabel for="fixedDepositAccountNum" style="font-weight: bold" value="Account: " />
                                    </p:column>
                                    <p:column>
                                        <p:selectOneMenu id="fixedDepositAccountNum" value="#{fixedDepositAccountManagedBean.fixedDepositAccountWithType}" 
                                                         effect="fold" editable="true">
                                            <f:selectItems value="#{fixedDepositAccountManagedBean.fixedDepositAccounts}" />
                                        </p:selectOneMenu>
                                    </p:column>
                                    <p:column>
                                        <p:message for="fixedDepositAccountNum" />
                                    </p:column>
                                </p:row>

                                <p:row>
                                    <p:column>
                                        <p:outputLabel for="fixedDepositPeriod" style="font-weight: bold" value="Deposit Period: " />
                                    </p:column>
                                    <p:column>
                                        <p:selectOneMenu id="fixedDepositPeriod" value="#{fixedDepositAccountManagedBean.fixedDepositPeriod}" 
                                                         style="width:125px">
                                            <f:selectItem itemLabel="Please Select" itemValue=" " />
                                            <f:selectItem itemLabel="1 Month" itemValue="1 Month" />
                                            <f:selectItem itemLabel="2 Month" itemValue="2 Month" />
                                            <f:selectItem itemLabel="3 Month" itemValue="3 Month" />
                                            <f:selectItem itemLabel="4 Month" itemValue="4 Month" />
                                            <f:selectItem itemLabel="5 Month" itemValue="5 Month" />
                                            <f:selectItem itemLabel="6 Month" itemValue="6 Month" />
                                            <f:selectItem itemLabel="7 Month" itemValue="7 Month" />
                                            <f:selectItem itemLabel="8 Month" itemValue="8 Month" />
                                            <f:selectItem itemLabel="9 Month" itemValue="9 Month" />
                                            <f:selectItem itemLabel="10 Month" itemValue="10 Month" />
                                            <f:selectItem itemLabel="11 Month" itemValue="11 Month" />
                                            <f:selectItem itemLabel="12 Month" itemValue="12 Month" />
                                            <f:selectItem itemLabel="18 Month" itemValue="18 Month" />
                                            <f:selectItem itemLabel="24 Month" itemValue="24 Month" />
                                            <f:selectItem itemLabel="36 Month" itemValue="36 Month" />
                                        </p:selectOneMenu>
                                    </p:column>
                                    <p:column>
                                        <p:message for="fixedDepositPeriod" />
                                    </p:column>
                                </p:row>

                                <br/>
                                <div align="center">

                                    <p:commandButton id="cancelBtn" action="/web/onlineBanking/deposit/customerDepositIndex.xhtml" value="Cancel" update="panel" immediate = "true">
                                        <p:confirm header="Cancel" message="Are you sure?" />
                                    </p:commandButton>

                                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                        <p:commandButton value="Yes" styleClass="ui-confirmdialog-yes" action="depositIndex"/>
                                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" />
                                    </p:confirmDialog>

                                    <p:commandButton id="confirmBtn" value="Confirm" update="panel" 
                                                     actionListener="#{fixedDepositAccountManagedBean.confirm}" ajax="true"/>
                                </div>
                            </p:panel>
                        </p:panelGrid>
                    </div>
                </div>
            </div>
        </h:form>
        <ezcomp:CCTimeout/>
    </ui:define>
</ui:composition>

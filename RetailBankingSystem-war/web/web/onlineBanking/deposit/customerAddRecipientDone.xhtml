<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/onlineBankingTemplate.xhtml"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <ui:define name="content">
        <h:form>
            <p:panel>
                <p:outputLabel value="Welcome "/>
                <p:outputLabel value="#{customerLoginManagedBean.customer.customerName}"/>
            </p:panel>
            <div align="center">
                <h:panelGrid columns="1" class="ui-lg-5">

                    <p:panel>

                        <p:messages globalOnly="true"/>

                        <h:outputText style="font-size: 24px" value="New Recipient Added Successfully." />
                        <br/>
                        <br/>
                        <h:outputText style="font-weight: bold" value="New Recipient Id: "/>
                        <h:outputText value="#{addRecipientDoneManagedBean.newPayeeId}"/>
                        <br/>
                        <h:outputText style="font-weight: bold" value="Recipient's Name: "/>
                        <h:outputText value="#{addRecipientDoneManagedBean.payeeName}"/>
                        <br/>
                        <h:outputText style="font-weight: bold" value="Recipient's Account Number: "/>
                        <h:outputText value="#{addRecipientDoneManagedBean.payeeAccountNum}"/>
                        <br/>
                        <h:outputText style="font-weight: bold" value="Recipient's Account Type: "/>
                        <h:outputText value="#{addRecipientDoneManagedBean.payeeAccountType}"/>

                    </p:panel>
                </h:panelGrid>
            </div>
        </h:form>
        <ezcomp:CCTimeout/>
    </ui:define>
</ui:composition>

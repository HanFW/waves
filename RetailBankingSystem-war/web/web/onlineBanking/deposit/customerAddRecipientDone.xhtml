<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/onlineBankingTemplate.xhtml">


    <ui:define name="content">
       <h:form>
            <div class="ui-g ui-fluid">
                <div class="ui-g-12 ui-lg-12">
                    <div class="card card-w-title"> 
                      <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                        
                            <p:panel header="View My Recipients">
                               
                                   
                                        <h:outputText style="font-weight: bold" value="Status Message: " />
                                        <h:outputText value="#{addRecipientDoneManagedBean.statusMessage}" />
                                        <br/>
                                        <h:outputText style="font-weight: bold" value="New Recipient Id: "/>
                                        <h:outputText value="#{addRecipientDoneManagedBean.newPayeeId}"/>
                                        <br/>
                                        <h:outputText style="font-weight: bold" value="Recipient's Name: "/>
                                        <h:outputText value="#{addRecipientDoneManagedBean.payeeName}"/>
                                        <br/>
                                        <h:outputText style="font-weight: bold" value="Recipient's Account Number: "/>
                                        <h:outputText value="#{addRecipientDoneManagedBean.payeeAccountNum}"/>
                                        <br/>
                                        <h:outputText style="font-weight: bold" value="Recipient's Account Type: "/>
                                        <h:outputText value="#{addRecipientDoneManagedBean.payeeAccountType}"/>
 
                        </p:panel>
                      </p:panelGrid>
                    </div>
                </div>
            </div>

       </h:form>
    </ui:define>
</ui:composition>

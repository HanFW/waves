<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/onlineBankingTemplate.xhtml"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <ui:define name="content">
        <h:form>
            <div class="ui-g ui-fluid">
                <div class="ui-g-12 ui-lg-12">
                    <div class="card card-w-title"> 
                        <p:panel>
                            <p:outputLabel value="Welcome "/>
                            <p:outputLabel value="#{closeAccountManagedBean.customerName}"/>
                        </p:panel>

                        <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">

                            <p:panel id="panel" header="Choose the Account You Want to Delete"> 

                                <p:messages globalOnly="true"/>

                                <p:outputLabel for="bankAccountNum" value="Account Number: " />

                                <p:selectOneMenu id="bankAccountNum" value="#{closeAccountManagedBean.bankAccountNumWithType}" effect="fold" editable="true"
                                                 required="true" requiredMessage="Required Field">
                                    <f:selectItems value="#{closeAccountManagedBean.myBankAccounts}" />
                                </p:selectOneMenu>


                                <p:message for="bankAccountNum" />

                                <p:outputLabel for="bankAccountPwd" value="Account Password: " />

                                <p:password id="bankAccountPwd" value="#{closeAccountManagedBean.bankAccountPwd}" match="confirmBankAccountPwd" 
                                            required="true" requiredMessage="Required Field">
                                    <f:validateLength minimum="6" maximum="6" />
                                </p:password>

                                <p:message for="bankAccountPwd" />


                                <p:outputLabel for ="confirmBankAccountPwd" value="Confirm Password: " />

                                <p:password id="confirmBankAccountPwd" value="#{closeAccountManagedBean.confirmBankAccountPwd}" 
                                            label="Confirm Password" required="true" maxlength="6">
                                    <f:validateLength minimum="6" maximum="6" />
                                </p:password>

                                <p:outputLabel for="onlyOneAccount" value="Do you have more than one accounts?" />

                                <p:selectOneRadio id="onlyOneAccount" value="#{closeAccountManagedBean.onlyOneAccount}"
                                                  required="true" requiredMessage="Required Field">
                                    <f:selectItem itemLabel="Yes" itemValue="Yes" />
                                    <f:selectItem itemLabel="No" itemValue="No" />
                                </p:selectOneRadio>

                                <p:message for="onlyOneAccount" />

                                <br/>
                                <p:commandButton id="cancelBtn" action="/web/onlineBanking/deposit/customerDepositIndex.xhtml" value="Cancel" update="panel" immediate = "true">
                                    <p:confirm header="Cancel" message="Are you sure?" />
                                </p:commandButton>

                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" action="/web/onlineBanking/deposit/customerDepositIndex.xhtml"/>
                                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" />
                                </p:confirmDialog>

                                <p:commandButton id="deleteBtn" value="Delete Account" update="panel" 
                                                 actionListener="#{closeAccountManagedBean.deleteAccount}" ajax="true" />
                            </p:panel>
                        </p:panelGrid>
                    </div>
                </div>
            </div>
        </h:form>
        <ezcomp:CCTimeout/>
    </ui:define>
</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/onlineBankingTemplate.xhtml"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <ui:define name="content">
        <h:form>
            <p:panel>
                <p:outputLabel value="Welcome "/>
                <p:outputLabel value="#{customerLoginManagedBean.customer.customerName}"/>
            </p:panel>
            <p:panel id="panel" header="Choose the Account You Want to Delete" style="text-align:center" > 
                <div align="center">
                    <h:panelGrid columns="1" styleClass="ui-panelgrid-blank form-group ui-lg-4" >
                        <p:messages globalOnly="true"/>

                        <p:outputLabel for="bankAccountNum" value="Account Number: " style="font-weight: bold"/>

                        <p:selectOneMenu id="bankAccountNum" value="#{closeAccountManagedBean.bankAccountNumWithType}" effect="fold" editable="true"
                                         required="true" requiredMessage="Required Field">
                            <f:selectItems value="#{closeAccountManagedBean.myBankAccounts}" />
                        </p:selectOneMenu>


                        <p:message for="bankAccountNum" />

                        <p:outputLabel for="onlyOneAccount" value="Do you have more than one accounts?" style="font-weight: bold"/>

                        <p:selectOneRadio id="onlyOneAccount" value="#{closeAccountManagedBean.onlyOneAccount}"
                                          required="true" requiredMessage="Required Field">
                            <f:selectItem itemLabel="Yes" itemValue="Yes" />
                            <f:selectItem itemLabel="No" itemValue="No" />
                        </p:selectOneRadio>
                        <p:message for="onlyOneAccount" />
                    </h:panelGrid>
                    <h:panelGrid columns="2" class="ui-lg-4">

                        <p:commandButton id="cancelBtn" action="/web/onlineBanking/deposit/customerDepositIndex.xhtml" value="Cancel" update="panel" immediate = "true">
                            <p:confirm message="Are you sure?" />
                        </p:commandButton>

                        <p:commandButton id="deleteBtn" value="Delete Account" update="panel" 
                                         actionListener="#{closeAccountManagedBean.deleteAccount}" ajax="true"/>

                    </h:panelGrid>

                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" action="/web/onlineBanking/deposit/customerDepositIndex.xhtml"/>
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" />
                    </p:confirmDialog>
                </div>
            </p:panel>
        </h:form>
        <ezcomp:CCTimeout/>
    </ui:define>
</ui:composition>

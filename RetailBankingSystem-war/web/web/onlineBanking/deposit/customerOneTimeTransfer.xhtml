<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Panels</ui:define>

    <ui:define name="head">
        <style type="text/css">
            .nba-grid {
                width: 100%;
                table-layout: fixed;
                word-wrap: break-word;
            }
            
            .ui-scrollpanel-content p:first-child {
                margin: 0;
            }
        </style>
    </ui:define>

    <ui:define name="content">    
        
    <h:head>
        <title>Fund Transfer to Other Merlion Accounts</title>
        <style type="text/css">
            .gritter-notice-wrapper {
                left:200px;
                top: 50px; }
            </style>  
        </h:head>
        <h:body>
            <h:form id="formMain">
            <h1>Welcome to Merlion Bank</h1>
            <p:menubar>

                <p:submenu label="My Account">
                    <p:menuitem value="Home" url="/web/onlineBanking/deposit/customerDepositIndex.xhtml" />
                    <p:menuitem value="Open Account" url="/web/onlineBanking/deposit/customerOpenAccount.xhtml" />
                    <p:menuitem value="Close Account" url="/web/onlineBanking/deposit/customerCloseAccount.xhtml" />
                    <p:menuitem value="View Account" url="/web/onlineBanking/deposit/customerViewAccount.xhtml" />
                    <p:menuitem value="Cash Deposit" url="/web/onlineBanking/deposit/customerCashDeposit.xhtml" />
                    <p:menuitem value="Cash Withdraw" url="/web/onlineBanking/deposit/customerCashWithdraw.xhtml" />
                    <p:menuitem value="View Transaction" url="/web/onlineBanking/deposit/customerViewTransaction.xhtml" />
                    <p:menuitem value="Activate Fixed Deposit Account" url="/web/onlineBanking/deposit/customerActivateFixedDepositAccount.xhtml" />
                </p:submenu>

                <p:submenu label="Transfer" >
                    <p:menuitem value="To My Account" url="/web/onlineBanking/deposit/customerToMyAccount.xhtml" />
                    <p:menuitem value="To Other Merlion Accounts" url="/web/onlineBanking/deposit/customerToOthersAccount.xhtml" />
                    <p:menuitem value="To Other Merlion Accuonts(One-time)" url="/web/onlineBanking/deposit/customerOneTimeTransfer.xhtml" />
                    <p:menuitem value="Add Recipient" url="/web/onlineBanking/deposit/customerAddRecipient.xhtml" />
                    <p:menuitem value="Delete Recipient" url="/web/onlineBanking/deposit/customerDeleteRecipient.xhtml" />
                    <p:menuitem value="Change Daily Transfer Limit" url="/web/onlineBanking/deposit/customerDailyTransferLimit.xhtml" />
                </p:submenu>

                <p:submenu label="Enquiry">
                    <p:menuitem value="Write an enquiry" url="/web/onlineBanking/customer/customerEnquiry.xhtml" />
                </p:submenu>

                <p:submenu label="My profile">
                    <p:menuitem value="Change password" url="/web/onlineBanking/customer/customerChangePIN.xhtml" />
                    <p:menuitem value="Update basic profile" url="/web/onlineBanking/customer/customerUpdateBasicProfile.xhtml" />
                </p:submenu>

                <p:submenu label="Logout">
                    <p:menuitem value="Logout" actionListener="#{customerLoginManagedBean.doLogout}"/>
                </p:submenu>
            </p:menubar>
        </h:form>
        <h:form>
            <br/>
            <p:panel id="panel" header="Fund Transfer to Other Merlion Account (One-Time)"> 
                <p:messages />

                <p:panelGrid style="margin-bottom:10px">
                    <p:outputLabel style="font-weight: bold" value="To" />
                </p:panelGrid>
                <br/>
                <p:panelGrid style="margin-bottom: 10px">
                    <p:row>
                        <p:column>
                            <p:outputLabel for="transferToAccountName" style="font-weight: bold" value="Recipient's Name: " />
                        </p:column>
                        <p:column>
                            <p:inputText required="true" label="Recipient Name" requiredMessage="Recipient's name is required." id="transferToAccountName"
                                         value="#{transferManagedBean.payeeName}">
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="transferToAccountName" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="transferToAccount" style="font-weight: bold" value="Account: " />
                        </p:column>
                        <p:column>
                            <p:inputText required="true" label="Account Number" requiredMessage="Account number is required." id="transferToAccount"
                                         value="#{transferManagedBean.toAccount}">
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="transferToAccount" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="transferToCurrency" style="font-weight: bold" value="Currency: " />
                        </p:column>
                        <p:column>
                            <p:selectOneMenu id="transferToCurrency" value="#{transferManagedBean.toCurrency}" 
                                             style="width:125px" required="true">
                                <f:selectItem itemLabel="Please Select" itemValue="" />
                                <f:selectItem itemLabel="Singapore Dollar" itemValue="SGD - Singapore Dollar" />
                            </p:selectOneMenu>
                        </p:column>
                        <p:column>
                            <p:message for="transferToCurrency" />
                        </p:column>
                    </p:row>
                </p:panelGrid>
                <br/>
                <p:panelGrid style="margin-bottom:10px">
                    <p:outputLabel style="font-weight: bold" value="From" />
                </p:panelGrid>
                <br/>
                <p:panelGrid style="margin-bottom: 10px">
                    <p:row>
                        <p:column>
                            <p:outputLabel for="transferFromAccount" style="font-weight: bold" value="Account: " />
                        </p:column>
                        <p:column>
                            <p:selectOneMenu id="transferFromAccount" value="#{transferManagedBean.fromBankAccountNumWithType}" effect="fold" editable="true">
                                <f:selectItems value="#{transferManagedBean.fromAccounts}" />
                            </p:selectOneMenu>
                        </p:column>
                        <p:column>
                            <p:message for="transferFromAccount" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="transferFromCurrency" style="font-weight: bold" value="Currency: " />
                        </p:column>
                        <p:column>
                            <p:selectOneMenu id="transferFromCurrency" value="#{transferManagedBean.fromCurrency}" 
                                             style="width:125px" required="true">
                                <f:selectItem itemLabel="Please Select" itemValue="" />
                                <f:selectItem itemLabel="Singapore Dollar" itemValue="SGD - Singapore Dollar" />
                            </p:selectOneMenu>
                        </p:column>
                        <p:column>
                            <p:message for="transferFromCurrency" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="transferAmt" style="font-weight: bold" value="Amount: " />
                        </p:column>
                        <p:column>
                            <p:inputText required="true" label="Amount" requiredMessage="Amount is required." id="transferAmt"
                                         value="#{transferManagedBean.transferAmt}">
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="transferAmt" />
                        </p:column>
                    </p:row>
                </p:panelGrid> 

                <p:commandButton id="cancelBtn" action="/web/onlineBanking/deposit/customerDepositIndex.xhtml" value="Cancel" update="panel" immediate = "true">
                    <p:confirm header="Cancel" message="Are you sure?" />
                </p:commandButton>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" action="/web/onlineBanking/deposit/customerDepositIndex.xhtml"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" />
                </p:confirmDialog>

                <p:commandButton id="nextBtn" value="Next" update="panel" 
                                 actionListener="#{transferManagedBean.oneTimeTransfer}" ajax="true"/>
            </p:panel>
                    </h:form>
       </h:body>
    </ui:define>
</ui:composition>

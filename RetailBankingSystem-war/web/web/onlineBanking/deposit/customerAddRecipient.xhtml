<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"                                                                                                           
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">
    <h:head>
        <title>Add Recipient</title>
        <style type="text/css">
            .gritter-notice-wrapper {
                left:200px;
                top: 50px; }
            </style>       
        </h:head>
        <h:body>
            <h:form id="formMain">
            <h1>Welcome to Merlion Bank</h1>
            <p:menubar>
                <p:submenu label="My Account">
                    <p:menuitem value="Home" url="/web/onlineBanking/deposit/customerDepositIndex.xhtml" />
                    <p:menuitem value="Open Account" url="/web/onlineBanking/deposit/customerOpenAccount.xhtml" />
                    <p:menuitem value="Close Account" url="/web/onlineBanking/deposit/customerCloseAccount.xhtml" />
                    <p:menuitem value="View Account" url="/web/onlineBanking/deposit/customerViewAccount.xhtml" />
                    <p:menuitem value="View Transaction" url="/web/onlineBanking/deposit/customerViewTransaction.xhtml" />
                    <p:menuitem value="View Statement" url="/web/onlineBanking/deposit/customerViewStatement.xhtml" />
                    <p:menuitem value="Activate Fixed Deposit Account" url="/web/onlineBanking/deposit/customerActivateFixedDepositAccount.xhtml" />
                    <p:menuitem value="Change Password" url="/web/onlineBanking/deposit/customerChangeBankAccountPwd.xhtml" />
                    <p:menuitem value="Forgot Password" url="/web/onlineBanking/deposit/customerForgotPassword.xhtml" />
                </p:submenu>

                <p:submenu label="Transfer" >
                    <p:menuitem value="To My Account" url="/web/onlineBanking/deposit/customerToMyAccount.xhtml" />
                    <p:menuitem value="To Other Merlion Accounts" url="/web/onlineBanking/deposit/customerToOthersAccount.xhtml" />
                    <p:menuitem value="To Other Merlion Accuonts(One-time)" url="/web/onlineBanking/deposit/customerOneTimeTransfer.xhtml" />
                    <p:menuitem value="Add Recipient" url="/web/onlineBanking/deposit/customerAddRecipient.xhtml" />
                    <p:menuitem value="Delete Recipient" url="/web/onlineBanking/deposit/customerDeleteRecipient.xhtml" />
                    <p:menuitem value="Change Daily Transfer Limit" url="/web/onlineBanking/deposit/customerDailyTransferLimit.xhtml" />
                </p:submenu>

                <p:submenu label="Enquiry">
                    <p:menuitem value="Write an enquiry" url="/web/onlineBanking/customer/customerEnquiry.xhtml" />
                </p:submenu>

                <p:submenu label="My profile">
                    <p:menuitem value="Change password" url="/web/onlineBanking/customer/customerChangePIN.xhtml" />
                    <p:menuitem value="Update basic profile" url="/web/onlineBanking/customer/customerUpdateBasicProfile.xhtml" />
                </p:submenu>

                <p:submenu label="Logout">
                    <p:menuitem value="Logout" actionListener="#{customerLoginManagedBean.doLogout}"/>
                </p:submenu>
            </p:menubar>
        </h:form>
        <h:form>
            <br/>
            <p:panel>
                <p:outputLabel value="Welcome "/>
                <p:outputLabel value="#{customerLoginManagedBean.customer.customerName}"/>
            </p:panel>

            <p:panel id="panel" header="Add Recipient"> 
                <p:messages globalOnly="true"/>

                <p:panelGrid style="margin-bottom:10px">

                    <p:row>
                        <p:column>
                            <p:outputLabel for="recipientName" style="font-weight: bold" value="Recipent's Name: " />
                        </p:column>
                        <p:column>
                            <p:inputText required="true" label="Recipient Name" requiredMessage="Recipient's name is required." id="recipientName"
                                         value="#{payeeManagedBean.payeeName}">
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="recipientName" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="recipientAccountNum" style="font-weight: bold" value="Recipent's Account Number: " />
                        </p:column>
                        <p:column>
                            <p:inputText required="true" label="Recipient Account Number" requiredMessage="Recipient's account number is required." id="recipientAccountNum"
                                         value="#{payeeManagedBean.payeeAccountNum}">
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="recipientAccountNum" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="payeeAccountType" style="font-weight: bold" value="Recipient's Account Type: " />
                        </p:column>
                        <p:column>
                            <p:selectOneMenu id="payeeAccountType" value="#{payeeManagedBean.payeeAccountType}" 
                                             style="width:125px" required="true" requiredMessage="Recipient's account type is required.">
                                <f:selectItem itemLabel="Please Select" itemValue="" />
                                <f:selectItem itemLabel="Monthly Savings Account" itemValue="Monthly Savings Account" />
                                <f:selectItem itemLabel="Bonus Savings Account" itemValue="Bonus Savings Account" />
                                <f:selectItem itemLabel="Basic Savings Account" itemValue="Basic Savings Account" />
                                <f:selectItem itemLabel="Fixed Deposit Account" itemValue="Fixed Deposit Account" />
                            </p:selectOneMenu>
                        </p:column>
                        <p:column>
                            <p:message for="payeeAccountType" />
                        </p:column>
                    </p:row>

                </p:panelGrid>

                <p:commandButton id="cancelBtn" action="/web/onlineBanking/deposit/customerDepositIndex.xhtml" value="Cancel" update="panel" immediate = "true">
                    <p:confirm header="Cancel" message="Are you sure?" />
                </p:commandButton>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Yes" styleClass="ui-confirmdialog-yes" action="depositIndex"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" />
                </p:confirmDialog>

                <p:commandButton id="addBtn" value="Add Recipient" update="panel" 
                                 actionListener="#{payeeManagedBean.addPayee}" ajax="true"/>
            </p:panel>
        </h:form>
        <ezcomp:CCTimeout/>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/onlineBankingTemplate.xhtml">


    <ui:define name="content">
    
        <h:form>
             <div class="ui-g">
                <div class="ui-g-12 ui-lg-12">
                    <div class="card card-w-title">     
                <p:dataTable var="bankAccount" value="#{accountDataTableBean.bankAccount}" 
                             reflow="true" paginator="true" rows="10" emptyMessage="No Account" >
                          <f:facet name="header">
                                Choose Account to View Transaction History
                            </f:facet>
                    <p:column headerText="Bank Account Type"> 
                        <p:commandLink process="@this" action="/web/onlineBanking/deposit/customerViewTransactionDone.xhtml">
                            <h:outputText value="#{bankAccount.bankAccountType}" />
                            <f:setPropertyActionListener value="#{bankAccount.bankAccountNum}" target="#{transactionManagedBean.bankAccountNum}" />
                        </p:commandLink>
                    </p:column>

                    <p:column headerText="Bank Account Number" >
                        <p:commandLink process="@this" action="/web/onlineBanking/deposit/customerViewTransactionDone.xhtml" >
                            <h:outputText value="#{bankAccount.bankAccountNum}" /> 
                            <f:setPropertyActionListener value="#{bankAccount.bankAccountNum}" target="#{transactionManagedBean.bankAccountNum}" />
                        </p:commandLink>
                    </p:column>

                    <p:column headerText="Balance"> 
                        <p:commandLink process="@this" action="/web/onlineBanking/deposit/customerViewTransactionDone.xhtml" >
                            <h:outputText value="S$#{bankAccount.bankAccountBalance}" />
                            <f:setPropertyActionListener value="#{bankAccount.bankAccountNum}" target="#{transactionManagedBean.bankAccountNum}" />
                        </p:commandLink>
                    </p:column>

                </p:dataTable>
            
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>

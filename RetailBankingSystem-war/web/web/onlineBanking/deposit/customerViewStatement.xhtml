<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/onlineBankingTemplate.xhtml">


    <ui:define name="content">

        <h:form>
            <div class="ui-g">
                <div class="ui-g-12 ui-lg-12">
                    <div class="card card-w-title">

                        <p:dataTable var="statement" reflow="true" paginator="true" rows="10"
                                     value="#{viewStatementManagedBean.statement}"
                                     emptyMessage="No Statement">
                            <f:facet name="header">
                                View My eStatement
                            </f:facet>
                            <p:column headerText="Date"> 
                                <h:outputText value="#{statement.statementDate}" />
                            </p:column>

                            <p:column headerText="Statemenet Type(s)"> 
                                <h:outputText value="#{statement.statementType}" />
                            </p:column>

                            <p:column headerText="Account Details"> 
                                <h:outputText value="#{statement.accountDetails}" />
                            </p:column>

                            <p:column headerText="View"> 
                                <center>
                                    <p:commandButton ajax="false" process="@this" action="#{viewStatementManagedBean.viewStatement}" icon="ui-icon-document">
                                        <f:setPropertyActionListener value="#{statement.bankAccount.bankAccountId}" target="#{viewStatementManagedBean.bankAccountId}" />
                                    </p:commandButton>
                                </center>
                            </p:column>

                        </p:dataTable>
                    </div>
                </div>
            </div>

        </h:form>

    </ui:define>
</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/onlineBankingTemplate.xhtml"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <ui:define name="content">
        <h:form>

            <div class="ui-g ui-fluid">
                <div class="ui-g-12 ui-lg-12">
                    <div class="card card-w-title"> 
                        <p:panel>
                            <p:outputLabel value="Welcome "/>
                            <p:outputLabel value="#{customerLoginManagedBean.customer.customerName}"/>
                        </p:panel>

                        <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">

                            <p:panel id="panel" header="Activate Fixed Deposit Account"> 
                                <p:messages globalOnly="true"/>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel for="bankAccountNum" style="font-weight: bold" value="Account Number: " />
                                    </p:column>
                                    <p:column>
                                        <p:selectOneMenu id="bankAccountNum" value="#{updateDailyTransferLimit.bankAccountNumWithType}" effect="fold" editable="true">
                                            <f:selectItems value="#{updateDailyTransferLimit.myBankAccounts}" />
                                        </p:selectOneMenu>
                                    </p:column>
                                    <p:column>
                                        <p:message for="bankAccountNum" />
                                    </p:column>
                                </p:row>

                                <p:row>
                                    <p:column>
                                        <p:outputLabel for="dailyTransferLimit" style="font-weight: bold" value="Daily Transfer Limit(S$): " />
                                    </p:column>
                                    <p:column>
                                        <p:selectOneMenu id="dailyTransferLimit" value="#{updateDailyTransferLimit.dailyTransferLimit}">
                                            <f:selectItem itemLabel="Please Select" itemValue=" " />
                                            <f:selectItem itemLabel="1000" itemValue="1000" />
                                            <f:selectItem itemLabel="2000" itemValue="2000" />
                                            <f:selectItem itemLabel="3000" itemValue="3000" />
                                            <f:selectItem itemLabel="4000" itemValue="4000" />
                                            <f:selectItem itemLabel="5000" itemValue="5000" />
                                            <f:selectItem itemLabel="6000" itemValue="6000" />
                                            <f:selectItem itemLabel="7000" itemValue="7000" />
                                            <f:selectItem itemLabel="8000" itemValue="8000" />
                                            <f:selectItem itemLabel="9000" itemValue="9000" />
                                            <f:selectItem itemLabel="10000" itemValue="10000" />
                                        </p:selectOneMenu>
                                    </p:column>
                                    <p:column>
                                        <p:message for="dailyTransferLimit" />
                                    </p:column>
                                </p:row>
                                <br/>
                                <p:commandButton id="cancelBtn" action="/web/onlineBanking/deposit/customerDepositIndex.xhtml" value="Cancel" update="panel" immediate = "true">
                                    <p:confirm header="Cancel" message="Are you sure?" />
                                </p:commandButton>

                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                    <p:commandButton value="Yes" styleClass="ui-confirmdialog-yes" action="depositIndex"/>
                                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" />
                                </p:confirmDialog>

                                <p:commandButton id="submitBtn" value="Submit" actionListener="#{updateDailyTransferLimit.submit}" 
                                                 ajax="true" update="panel"/>

                            </p:panel>
                        </p:panelGrid>
                    </div>
                </div>
            </div>

        </h:form>
        <ezcomp:CCTimeout/>
    </ui:define>
</ui:composition>

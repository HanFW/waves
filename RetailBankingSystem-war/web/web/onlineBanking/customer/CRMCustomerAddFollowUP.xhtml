<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/onlineBankingTemplate.xhtml">


    <ui:define name="content">  
        <h:head>
            <title>Customer Follow-up</title>
        </h:head>
        <h:body>
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card"> 
                        <div align="center">  
                            <h:form>

                                <p:panel >
                                    <p:messages />

                                    <h:panelGrid columns="2" id="matchGrid" cellpadding="5" styleClass="ui-panelgrid-blank form-group">


                                        <p:row>
                                            <div align="center">
                                                <h:outputLabel style="font-size:15pt" value="Tell us more about your previous enquiry" />
                                            </div>
                                            <h:outputText value="&lt;br/&gt;" escape="false" />
                                            <br/>

                                            <p:inputTextarea id="followUpDetail" placeholder="Enquiry Detail" value="#{enquiryManagedBean.followUpDetail}" required="true" rows="9"  counter="display" maxlength="500" counterTemplate="{0} characters remaining." autoResize="false" />
                                            <h:outputText value="&lt;br/&gt;" escape="false" />
                                            <h:outputText id="display" />

                                        </p:row>

                                    </h:panelGrid>

                                </p:panel>
                              
                                <p:commandButton value="Send Follow-up" actionListener="#{enquiryManagedBean.saveFollowUp}" ajax="false" />
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </h:body>
    </ui:define>
</ui:composition>

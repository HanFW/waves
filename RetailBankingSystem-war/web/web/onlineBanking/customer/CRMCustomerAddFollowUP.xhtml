<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"

                template="/WEB-INF/onlineBankingTemplate.xhtml"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <ui:define name="content">

        <h:body>
            <h:form>
                <p:menubar>
                    <p:submenu label="My Account">
                        <p:menuitem value="Home" url="/web/onlineBanking/deposit/customerDepositIndex.xhtml?faces-redirect=true" />
                        <p:menuitem value="Open Account" url="/web/onlineBanking/deposit/customerOpenAccount.xhtml?faces-redirect=true" />
                        <p:menuitem value="Close Account" url="/web/onlineBanking/deposit/customerCloseAccount.xhtml?faces-redirect=true" />
                        <p:menuitem value="View Account" url="/web/onlineBanking/deposit/customerViewAccount.xhtml?faces-redirect=true" />
                        <p:menuitem value="Cash Deposit" url="/web/onlineBanking/deposit/customerCashDeposit.xhtml?faces-redirect=true" />
                        <p:menuitem value="Cash Withdraw" url="/web/onlineBanking/deposit/customerCashWithdraw.xhtml?faces-redirect=true" />
                        <p:menuitem value="View Transaction" url="/web/onlineBanking/deposit/customerViewTransaction.xhtml?faces-redirect=true" />
                        <p:menuitem value="Activate Fixed Deposit Account" url="/web/onlineBanking/deposit/customerActivateFixedDepositAccount.xhtml?faces-redirect=true" />
                    </p:submenu>
                </p:menubar>

                <div class="ui-g ui-fluid">
                    <div class="ui-g-12 ui-lg-12">
                        <div class="card card-w-title"> 
                            <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                <p:panel >
                                    <p:messages />



                                    <p:row>
                                        <div align="center">
                                            <h:outputLabel style="font-size:15pt" value="Tell us more about your previous enquiry" />
                                        </div>
                                        <h:outputText value="&lt;br/&gt;" escape="false" />
                                        <br/>

                                        <p:inputTextarea id="followUpDetail" placeholder="Enquiry Detail" value="#{customerFollowUpManagedBean.followUpDetail}" required="true" rows="9"  counter="display" maxlength="500" counterTemplate="{0} characters remaining." autoResize="false" />
                                        <h:outputText value="&lt;br/&gt;" escape="false" />
                                        <h:outputText id="display" />

                                    </p:row>
                                    <p:commandButton value="Send Follow-up" actionListener="#{customerFollowUpManagedBean.saveFollowUp}" ajax="false" />
                                </p:panel>
                            </p:panelGrid>
                        </div>
                    </div>
                </div>
            </h:form>
            <ezcomp:CCTimeout/>
        </h:body>
    </ui:define>
</ui:composition>

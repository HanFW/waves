<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/onlineBankingTemplate.xhtml"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">
    <ui:define name="content">
        <h:body> 
            <h:form id="customerUpdateBasicProfile">
                <p:menubar>
                    <p:submenu label="My Account">
                        <p:menuitem value="Home" url="/web/onlineBanking/deposit/customerDepositIndex.xhtml" />
                        <p:menuitem value="Open Account" url="/web/onlineBanking/deposit/customerOpenAccount.xhtml" />
                        <p:menuitem value="Close Account" url="/web/onlineBanking/deposit/customerCloseAccount.xhtml" />
                        <p:menuitem value="View Account" url="/web/onlineBanking/deposit/customerViewAccount.xhtml" />
                        <p:menuitem value="Cash Deposit" url="/web/onlineBanking/deposit/customerCashDeposit.xhtml" />
                        <p:menuitem value="Cash Withdraw" url="/web/onlineBanking/deposit/customerCashWithdraw.xhtml" />
                        <p:menuitem value="View Transaction" url="/web/onlineBanking/deposit/customerViewTransaction.xhtml" />
                        <p:menuitem value="Activate Fixed Deposit Account" url="/web/onlineBanking/deposit/customerActivateFixedDepositAccount.xhtml" />
                    </p:submenu>

                    <p:submenu label="Transfer" >
                        <p:menuitem value="To My Account" url="/web/onlineBanking/deposit/customerToMyAccount.xhtml" />
                        <p:menuitem value="To Other Merlion Accounts" url="/web/onlineBanking/deposit/customerToOthersAccount.xhtml" />
                        <p:menuitem value="To Other Merlion Accuonts(One-time)" url="/web/onlineBanking/deposit/customerOneTimeTransfer.xhtml" />
                        <p:menuitem value="Add Recipient" url="/web/onlineBanking/deposit/customerAddRecipient.xhtml" />
                        <p:menuitem value="Delete Recipient" url="/web/onlineBanking/deposit/customerDeleteRecipient.xhtml" />
                        <p:menuitem value="Change Daily Transfer Limit" url="/web/onlineBanking/deposit/customerDailyTransferLimit.xhtml" />
                    </p:submenu>

                    <p:submenu label="Enquiry">
                        <p:menuitem value="Write an enquiry" url="/web/onlineBanking/customer/customerEnquiry.xhtml" />
                    </p:submenu>

                    <p:submenu label="My profile">
                        <p:menuitem value="Change password" url="/web/onlineBanking/customer/customerChangePIN.xhtml" />
                        <p:menuitem value="Update basic profile" url="/web/onlineBanking/customer/customerUpdateBasicProfile.xhtml" />
                    </p:submenu>

                    <p:submenu label="Logout">
                        <p:menuitem value="Logout" actionListener="#{customerLoginManagedBean.doLogout}"/>
                    </p:submenu>
                </p:menubar>
            </h:form>
            <h:form>
                <div class="ui-g ui-fluid">
                    <div class="ui-g-12 ui-lg-12">
                        <div class="card card-w-title"> 
                            <p:dataList id="customerCurrentBasicProfile" value="#{cRMCustomerManagedBean.customerBasicInfo}" type="definition">
                                <p:panel >
                                    <p:messages />
                                    <div align="center">
                                        <h:panelGrid id="BasicProfile" columns="2" cellpadding="5" styleClass="ui-panelgrid-blank form-group" >

                                            <p:outputLabel for="customerNationality"  value="Nationality:" />
                                            <p:inputText id="customerNationality" value="#{cRMCustomerManagedBean.customerNationality}" required="true" />

                                            <p:outputLabel for="customerCountryOfResidence"  value="Country of Residence:" />
                                            <p:inputText id="customerCountryOfResidence" value="#{cRMCustomerManagedBean.customerCountryOfResidence}" required="true"  />

                                            <p:outputLabel for="customerMaritalStatus"  value="Marital Status:" />
                                            <p:inputText id="customerMaritalStatus" value="#{cRMCustomerManagedBean.customerMaritalStatus}" required="true"  />

                                            <p:outputLabel for="customerOccupation"  value="Occupation:" />
                                            <p:inputText id="customerOccupation" value="#{cRMCustomerManagedBean.customerOccupation}" required="true"  />

                                            <p:outputLabel for="customerCompany"  value="Company:" />

                                            <p:inputText id="customerCompany" value="#{cRMCustomerManagedBean.customerCompany}" required="true"  />

                                            <p:outputLabel for="customerMobileNumber"  value="Mobile Number:" />
                                            <p:inputText id="customerMobileNumber" value="#{cRMCustomerManagedBean.replacedCustomerMobile}" required="true"  />

                                            <p:outputLabel for="customerEmailAddress"  value="Email Address:" />
                                            <p:inputText id="customerEmailAddress" value="#{cRMCustomerManagedBean.replacedCustomerEmail}" required="true"  />

                                            <p:outputLabel for="customerStreet"  value="Residential Street Name: " />
                                            <p:inputText id="customerStreet" value="#{cRMCustomerManagedBean.streetName}" required="true"  />

                                            <p:outputLabel for="customerUnitNum"  value="Residential Unit No.: " />
                                            <p:inputText id="customerUnitNum" value="#{cRMCustomerManagedBean.unitNum}" required="true"  />

                                            <p:outputLabel for="customerBlockNum"  value="Residential Block/House No.: " />
                                            <p:inputText id="customerBlockNum" value="#{cRMCustomerManagedBean.blockNum}" required="true"  />

                                            <p:outputLabel for="customerPostalCode"  value="Postal Code:" />
                                            <p:inputText id="customerPostalCode" value="#{cRMCustomerManagedBean.customerPostal}" required="true"  />

                                        </h:panelGrid>  
                                    </div>
                                </p:panel>

                                <h:panelGrid id="BasicProfile2" columns="2" cellpadding="5" styleClass="ui-panelgrid-blank form-group" >
                                    <p:commandButton value="Reset" type="reset" />

                                    <p:commandButton value="Update" actionListener="#{cRMCustomerManagedBean.updateCustomerBasicProfile}" ajax="false"/>
                                </h:panelGrid>

                            </p:dataList>
                        </div>
                    </div>
                </div>
            </h:form>
            <ezcomp:CCTimeout/>
        </h:body>
    </ui:define>
</ui:composition>

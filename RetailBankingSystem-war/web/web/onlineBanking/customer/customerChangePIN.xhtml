<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/onlineBankingTemplate.xhtml"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <ui:define name="content">

        <h:form>

            <p:outputLabel value="Welcome "/>
            <p:outputLabel value="#{customerLoginManagedBean.customer.customerName}"/>


            <p:messages />
            <div align="center">

                <h:panelGrid columns="2" cellpadding="5">

                    <h:outputLabel for="currentPassword" value="Current Password: *" />
                    <p:password id="currentPassword" value="#{cRMCustomerManagedBean.customerOnlineBankingPassword}" label="Current Password" required="true" />

                    <h:outputLabel for="newPassword" value="New Password: *" />
                    <p:password id="newPassword" value="#{cRMCustomerManagedBean.customerOnlineBankingNewPassword}" match="newPasswordConfirm" label="New Password" required="true" />

                    <h:outputLabel for="newPasswordConfirm" value="Confirm New Password: *" />
                    <p:password id="newPasswordConfirm" value="#{cRMCustomerManagedBean.customerOnlineBankingNewPasswordConfirm}" label="Confirm New Password" required="true" />

                </h:panelGrid>

                <h:panelGrid columns="1" cellpadding="5">
                    <p:commandButton value="Save" actionListener="#{cRMCustomerManagedBean.updateOnlineBankingAccountPIN}" ajax="false" />
                </h:panelGrid>
            </div>

        </h:form>
        <ezcomp:CCTimeout/>
    </ui:define>
</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/onlineBankingTemplate.xhtml"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">
    <ui:define name="content">
       
        <h:body>
        
            <h:form>
                <div class="ui-g ui-fluid">
                    <div class="ui-g-12 ui-lg-12">
                        <div class="card card-w-title"> 
                            <p:panel>
                            <p:outputLabel value="Welcome "/>
                            <p:outputLabel value="#{customerLoginManagedBean.customer.customerName}"/>
                        </p:panel>
                            <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                <p:panel >
                                    <p:messages />


                                    <p:row>
                                        <div align='center'>
                                            <p:column>
                                                <p:outputLabel for="caseType" style="font-size:15pt" value="What is it regarding?" />
                                            </p:column>
                                        </div>
                                        <br/>
                                        <h:outputText value="&lt;br/&gt;" escape="false" />
                                        <p:column>

                                            <p:selectOneMenu id="caseType" value="#{customerWriteEnquiryManagedBean.caseType}" 
                                                             style="margin-bottom:10pxs" styleClass="form-group ui-panelgrid-blank">
                                                <f:selectItem itemLabel="Please Select" itemValue="" />
                                                <f:selectItem itemLabel="Credit Card" itemValue="Credit Card" />
                                                <f:selectItem itemLabel="Saving Account" itemValue="Saving Account" />
                                                <f:selectItem itemLabel="Loan" itemValue="Loan" />
                                                <f:selectItem itemLabel="Online Banking" itemValue="Online Banking" />
                                                <f:selectItem itemLabel="Fund Transfer" itemValue="Fund Transfer" />
                                                <f:selectItem itemLabel="Wealth Management" itemValue="Wealth Management" />
                                                <f:selectItem itemLabel="Others" itemValue="Others" />
                                            </p:selectOneMenu>


                                        </p:column>
                                        <p:column style='border:none'>
                                            <p:message for="caseType" />
                                        </p:column>
                                    </p:row>

                                    <h:outputText value="&lt;br/&gt;" escape="false" />
                                    <h:form>

                                        <h:outputText value="&lt;br/&gt;" escape="false" />
                                        <p:inputTextarea id="caseDetail" placeholder="Enquiry Detail" value="#{customerWriteEnquiryManagedBean.caseDetail}" required="true" rows="5" cols="80" counter="display" maxlength="1000" counterTemplate="{0} characters remaining." autoResize="false" />
                                        <h:outputText value="&lt;br/&gt;" escape="false" />
                                        <h:outputText id="display" />

                                    </h:form>





                                    <p:commandButton value="Save" update="@form" actionListener="#{customerWriteEnquiryManagedBean.saveEnquiryCase}" ajax="false" />
                                </p:panel>
                            </p:panelGrid>
                        </div>
                    </div>
                </div>

            </h:form>
            <ezcomp:CCTimeout/>
        </h:body>
    </ui:define>
</ui:composition>

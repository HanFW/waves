<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/onlineBankingTemplate.xhtml"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">
    <ui:define name="content">


        <h:form>

            <p:panel>
                <p:outputLabel value="Welcome "/>
                <p:outputLabel value="#{customerLoginManagedBean.customer.customerName}"/>
            </p:panel>

            <div align="center">
                <p:panelGrid id="casePanel" columns="1" styleClass="ui-panelgrid-blank form-group ui-lg-4">

                    <p:messages />

                    <p:outputLabel for="caseType" style="font-size:15pt;text-align: center" value="What is it regarding?" />

                    <br/>


                    <p:selectOneMenu id="caseType" value="#{customerWriteEnquiryManagedBean.caseType}" 
                                     style="margin-bottom:10pxs" styleClass="form-group ui-panelgrid-blank">
                        <f:selectItem itemLabel="Please Select" itemValue="" />
                        <f:selectItem itemLabel="Credit Card" itemValue="Credit Card" />
                        <f:selectItem itemLabel="Saving Account" itemValue="Saving Account" />
                        <f:selectItem itemLabel="Loan" itemValue="Loan" />
                        <f:selectItem itemLabel="Online Banking" itemValue="Online Banking" />
                        <f:selectItem itemLabel="Fund Transfer" itemValue="Fund Transfer" />
                        <f:selectItem itemLabel="Wealth Management" itemValue="Wealth Management" />
                        <f:selectItem itemLabel="Others" itemValue="Others" />
                    </p:selectOneMenu>

                    <p:message for="caseType" />                
                    <p:inputTextarea id="caseDetail" placeholder="Enquiry Detail" value="#{customerWriteEnquiryManagedBean.caseDetail}" required="true" requiredMessage="Please provide enquiry case detail" rows="5" cols="80" counter="display" maxlength="1000" counterTemplate="{0} characters remaining." autoResize="false" />

                    <h:outputText id="display" />

                    <p:commandButton type="submit" value="Save" update="casePanel" actionListener="#{customerWriteEnquiryManagedBean.saveEnquiryCase}" ajax="true"/>

                </p:panelGrid>
            </div>
        </h:form>
        <ezcomp:CCTimeout/>
    </ui:define>
</ui:composition>

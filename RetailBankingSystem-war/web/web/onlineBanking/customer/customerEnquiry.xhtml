<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">
    <h:head>
        <title>Customer Enquiry</title>
    </h:head>
    <h:body>
        <h:form>
            <p:menubar>

                <p:submenu label="My Account">
                    <p:menuitem value="Home" url="/web/onlineBanking/deposit/customerDepositIndex.xhtml" />
                    <p:menuitem value="Open Account" url="/web/onlineBanking/deposit/customerOpenAccount.xhtml" />
                    <p:menuitem value="Close Account" url="/web/onlineBanking/deposit/customerCloseAccount.xhtml" />
                    <p:menuitem value="View Account" url="/web/onlineBanking/deposit/customerViewAccount.xhtml" />
                    <p:menuitem value="Cash Deposit" url="/web/onlineBanking/deposit/customerCashDeposit.xhtml" />
                    <p:menuitem value="Cash Withdraw" url="/web/onlineBanking/deposit/customerCashWithdraw.xhtml" />
                    <p:menuitem value="View Transaction" url="/web/onlineBanking/deposit/customerViewTransaction.xhtml" />
                    <p:menuitem value="Activate Fixed Deposit Account" url="/web/onlineBanking/deposit/customerActivateFixedDepositAccount.xhtml" />
                </p:submenu>

                <p:submenu label="Transfer" >
                    <p:menuitem value="To My Account" url="/web/onlineBanking/deposit/customerToMyAccount.xhtml" />
                    <p:menuitem value="To Other Merlion Accounts" url="/web/onlineBanking/deposit/customerToOthersAccount.xhtml" />
                    <p:menuitem value="To Other Merlion Accuonts(One-time)" url="/web/onlineBanking/deposit/customerOneTimeTransfer.xhtml" />
                    <p:menuitem value="Add Recipient" url="/web/onlineBanking/deposit/customerAddRecipient.xhtml" />
                    <p:menuitem value="Delete Recipient" url="/web/onlineBanking/deposit/customerDeleteRecipient.xhtml" />
                    <p:menuitem value="Change Daily Transfer Limit" url="/web/onlineBanking/deposit/customerDailyTransferLimit.xhtml" />
                </p:submenu>

                <p:submenu label="Enquiry">
                    <p:menuitem value="Write an enquiry" url="/web/onlineBanking/customer/customerEnquiry.xhtml" />
                </p:submenu>

                <p:submenu label="My profile">
                    <p:menuitem value="Change password" url="/web/onlineBanking/customer/customerChangePIN.xhtml" />
                    <p:menuitem value="Update basic profile" url="/web/onlineBanking/customer/customerUpdateBasicProfile.xhtml" />
                </p:submenu>

                <p:submenu label="Logout">
                    <p:menuitem value="Logout" actionListener="#{customerLoginManagedBean.doLogout}"/>
                </p:submenu>
            </p:menubar>
        </h:form>
        <h:form>
            <p:panel >
                <p:messages />

                <h:panelGrid columns="2" id="matchGrid" cellpadding="5">

                    <p:row>
                        <p:column>
                            <p:outputLabel for="caseType" style="font-weight: bold" value="What is it regarding?" />
                        </p:column>
                        <h:outputText value="&lt;br/&gt;" escape="false" />
                        <p:column>
                            <p:selectOneMenu id="caseType" value="#{enquiryManagedBean.caseType}" 
                                             style="width:125px">
                                <f:selectItem itemLabel="Please Select" itemValue=" " />
                                <f:selectItem itemLabel="Credit Card" itemValue="Credit Card" />
                                <f:selectItem itemLabel="Saving Account" itemValue="Saving Account" />
                                <f:selectItem itemLabel="Loan" itemValue="Loan" />
                                <f:selectItem itemLabel="Online Banking" itemValue="Online Banking" />
                                <f:selectItem itemLabel="Fund Transfer" itemValue="Fund Transfer" />
                                <f:selectItem itemLabel="Wealth Management" itemValue="Wealth Management" />
                                <f:selectItem itemLabel="Others" itemValue="Others" />
                            </p:selectOneMenu>
                        </p:column>
                        <p:column>
                            <p:message for="caseType" />
                        </p:column>
                    </p:row>

                    <h:outputText value="&lt;br/&gt;" escape="false" />
                    <p:row>
                        <h:outputLabel style="font-weight: bold" value="Enquiry Details" />
                        <h:outputText value="&lt;br/&gt;" escape="false" />
                        <p:inputTextarea id="caseDetail" value="#{enquiryManagedBean.caseDetail}" required="true" rows="5" cols="30" counter="display" maxlength="500" counterTemplate="{0} characters remaining." autoResize="false" />
                        <h:outputText value="&lt;br/&gt;" escape="false" />
                        <h:outputText id="display" />
                    </p:row>

                </h:panelGrid>
            </p:panel>

            <p:commandButton value="Send Enquiry" update="@form" actionListener="#{enquiryManagedBean.saveEnquiryCase}" ajax="false" />
        </h:form>
        <ezcomp:CCTimeout/>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/onlineBankingTemplate.xhtml"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <ui:define name="content">
        <h:form>
            <p:panel>
                <p:outputLabel value="Welcome "/>
                <p:outputLabel value="#{customerLoginManagedBean.customer.customerName}"/>
            </p:panel>
            <div align="center">
                <h:panelGrid columns="1" class="ui-lg-5">
                    <p:panel>
                        <h:outputText value="#{customerRepaymentDoneManagedBean.statusMessage}" style="font-size: 24px"/>
                        <br/>
                        <br/>
                        <h:outputText style="font-weight: bold" value="Transaction reference number
                                      for your records: " />
                        <h:outputText value="#{customerRepaymentDoneManagedBean.transactionId}" />
                        <br/>
                        <h:outputText style="font-weight: bold" value="Recipient Account: "/>
                        <h:outputText value="#{customerRepaymentDoneManagedBean.toBankAccountNumWithType}"/>
                        <br/>
                        <h:outputText style="font-weight: bold" value="Transfer Amount: "/>
                        <h:outputText value="#{customerRepaymentDoneManagedBean.transferAmt}"/>
                        <br/>
                    </p:panel>
                    <p:accordionPanel activeIndex="-1" style="">
                        <p:tab title="View Transaction Details">
                            <h:outputText value="From" style="font-size: 24px" />
                            <p:separator />
                            <h:outputText style="font-weight: bold" value="Account Number: "/>
                            <h:outputText value="#{customerRepaymentDoneManagedBean.fromBankAccountNumWithType}"/>
                            <br/>
                            <h:outputText style="font-weight: bold" value="Lastest Available Balance: "/>
                            <h:outputText value="#{customerRepaymentDoneManagedBean.fromAccountAvailableBalance}"/>
                            <br/>
                            <h:outputText style="font-weight: bold" value="Lastest Total Balance: "/>
                            <h:outputText value="#{customerRepaymentDoneManagedBean.fromAccountTotalBalance}"/>
                            <br/>
                            <br/>
                            <h:outputText value="To" style="font-size: 24px" />
                            <p:separator />
                            <h:outputText style="font-weight: bold" value="Account Number: "/>
                            <h:outputText value="#{customerRepaymentDoneManagedBean.toBankAccountNumWithType}"/>
                            <br/>
                            <h:outputText style="font-weight: bold" value="Transfer Amount: "/>
                            <h:outputText value="#{customerRepaymentDoneManagedBean.transferAmt}"/>
                            <br/>
                            <h:outputText style="font-weight: bold" value="Transaction Reference Number: "/>
                            <h:outputText value="#{customerRepaymentDoneManagedBean.transactionId}" />
                        </p:tab>
                    </p:accordionPanel>
                </h:panelGrid>
            </div>
        </h:form>
        <ezcomp:CCTimeout/>
    </ui:define>
</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/onlineBankingTemplate.xhtml"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">


    <ui:define name="content">

        <h:form>             
            <p:panel>
                <p:outputLabel value="Welcome "/>
                <p:outputLabel value="#{customerLoginManagedBean.customer.customerName}"/>
            </p:panel>

            <div align="center">
                <h1>Check My Loans Status</h1>
            </div>
            
            <p:outputLabel style="font-weight: bold;" value="Loan Status:"/>
            <br/>
            <p:dataTable var="loanApp" value="#{customerViewAllLoansManagedBean.applications}" paginator="true" reflow="true" emptyMessage="No Loan Account">
                <p:column headerText="Loan Type"> 
                    <h:outputText value="#{loanApp.loanType}" />
                </p:column>

                <p:column headerText="Amount Requested"> 
                    <h:outputText value="#{loanApp.amountRequired}" />
                </p:column>

                <p:column headerText="Tenure Requested"> 
                    <h:outputText value="#{loanApp.periodRequired}" />
                </p:column>

                <p:column headerText="Amount Granted"> 
                    <h:outputText value="#{loanApp.amountGranted}" />
                </p:column>

                <p:column headerText="Actual Tenure"> 
                    <h:outputText value="#{loanApp.periodSuggested}" />
                </p:column>

                <p:column headerText="Status"> 
                    <h:outputText value="#{loanApp.applicationStatus}" />
                </p:column>
            </p:dataTable>
            <br/>
            <p:outputLabel style="font-weight: bold;" value="Cashline Status:"/>
            <br/>
            <p:dataTable var="cashline" value="#{customerViewAllLoansManagedBean.cashlineApplications}" paginator="true" reflow="true" emptyMessage="No Cashline">
                <p:column> 
                    <h:outputText value="Cashline" />
                </p:column>

                <p:column headerText="Amount Requested"> 
                    <h:outputText value="#{cashline.amountRequired}" />
                </p:column>

                <p:column headerText="Amount Granted"> 
                    <h:outputText value="#{cashline.amountGranted}" />
                </p:column>

                <p:column headerText="Status"> 
                    <h:outputText value="#{cashline.applicationStatus}" />
                </p:column>
            </p:dataTable>
        </h:form>
        <ezcomp:CCTimeout/>
    </ui:define>
</ui:composition>

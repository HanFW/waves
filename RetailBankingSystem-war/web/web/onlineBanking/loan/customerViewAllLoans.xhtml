<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/onlineBankingTemplate.xhtml"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">


    <ui:define name="content">

        <h:form>             
            <p:panel>
                <p:outputLabel value="Welcome "/>
                <p:outputLabel value="#{customerLoginManagedBean.customer.customerName}"/>
            </p:panel>

            <div align="center">
                <h1>View My Loans</h1>
            </div>

            <p:dataTable var="loan" value="#{customerViewAllLoansManagedBean.accounts}" paginator="true" reflow="true" emptyMessage="No Loan Account">

                <p:column headerText="Account"> 
                    <h:outputText value="#{loan.accountNumber}" />
                </p:column>

                <p:column headerText="Loan Type"> 
                    <h:outputText value="#{loan.loanApplication.loanType}" />
                </p:column>

                <p:column headerText="Loan Status"> 
                    <h:outputText value="#{loan.accountStatus}" />
                </p:column>

                <p:column headerText="Total Principal"> 
                    <h:outputText value="#{loan.initialAmount}" />
                </p:column>

                <p:column headerText="Remaining Principal"> 
                    <h:outputText value="#{loan.accountBalance}" />
                </p:column>

                <p:column headerText="Outstanding Balance"> 
                    <h:outputText value="#{loan.overdueBalance}" />
                </p:column>

                <p:column headerText="View">
                    <p:commandButton value="View" action="#{customerViewAllLoansManagedBean.viewLoan(loan.id)}"/>
                </p:column>

                <p:column headerText="Statement"> 
                    <center>
                        <p:commandButton ajax="false" process="@this" 
                                         action="#{customerViewAllLoansManagedBean.viewLoanStatement()}" 
                                         icon="ui-icon-document">
                            <f:setPropertyActionListener value="#{loan.id}" target="#{customerViewAllLoansManagedBean.loanPayableAccountId}" />
                        </p:commandButton>
                    </center>
                </p:column>
            </p:dataTable>
        </h:form>
        <ezcomp:CCTimeout/>
    </ui:define>
</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/onlineBankingTemplate.xhtml"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <ui:define name="content">
        <h:form>

            <p:panel>
                <p:outputLabel value="Welcome "/>
                <p:outputLabel value="#{customerLoginManagedBean.customer.customerName}"/>
            </p:panel>

            <p:messages globalOnly="true"/>

            <p:dataTable var="receivedCheque" value="#{viewChequeStatusManagedBean.receivedCheque}" 
                         reflow="true" paginator="true" rows="10" emptyMessage="No Recipient">
                <f:facet name="header">
                    View Cheque Status
                </f:facet>
                <p:column headerText="Transaction Date" >
                    <h:outputText value="#{receivedCheque.transactionDate}" /> 
                </p:column>
                
                <p:column headerText="Transaction Amount(S$)" >
                    <h:outputText value="#{receivedCheque.transactionAmt}" /> 
                </p:column>
                
                <p:column headerText="Cheque Status" >
                    <h:outputText value="#{receivedCheque.receivedChequeStatus}" /> 
                </p:column>
                
            </p:dataTable>
        </h:form>
        <ezcomp:CCTimeout/>
    </ui:define>
</ui:composition>

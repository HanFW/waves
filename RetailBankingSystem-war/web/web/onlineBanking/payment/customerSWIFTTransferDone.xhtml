<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/onlineBankingTemplate.xhtml"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <ui:define name="content">
        <h:form>
            <p:panel>
                <p:outputLabel value="Welcome "/>
                <p:outputLabel value="#{customerLoginManagedBean.customer.customerName}"/>
            </p:panel>
            <div align="center">
                <p:messages globalOnly="true"/>
                <h1>Transfer to My Account</h1>
                <h:panelGrid columns="1" class="ui-lg-5">

                    <h:outputText value="#{sWIFTTransferDoneManagedBean.statusMessage}" style="font-size: 24px"/>
                    <br/>
                    <br/>
                    <br/>
                    <h:outputText style="font-weight: bold" value="Please review your transaction details" />
                    <br/>
                    <br/>
                    <h:outputText style="font-weight: bold" value="To Account Number: "/>
                    <h:outputText value="#{sWIFTTransferDoneManagedBean.toBankAccountNumWithType}"/>
                    <br/>
                    <h:outputText style="font-weight: bold" value="Transfer Amount: "/>
                    <h:outputText value="#{sWIFTTransferDoneManagedBean.transferAmt}"/>
                    <h:outputText value=" (Including service charge S$10)"/>
                    <br/>
                    <br/>
                    <p:accordionPanel activeIndex="-1" style="">
                        <p:tab title="View Transaction Details">
                            <h:outputText value="From" style="font-size: 24px" />
                            <p:separator />
                            <br/>
                            <br/>
                            <h:outputText style="font-weight: bold" value="Account Number: "/>
                            <h:outputText value="#{sWIFTTransferDoneManagedBean.fromBankAccountNumWithType}"/>
                            <br/>
                            <br/>
                            <h:outputText value="To" style="font-size: 24px" />
                            <p:separator />
                            <br/>
                            <br/>
                            <h:outputText style="font-weight: bold" value="Account Number: "/>
                            <h:outputText value="#{sWIFTTransferDoneManagedBean.toBankAccountNumWithType}"/>
                            <br/>
                            <h:outputText style="font-weight: bold" value="Transfer Amount: "/>
                            <h:outputText value="#{sWIFTTransferDoneManagedBean.transferAmt}"/>
                        </p:tab>
                    </p:accordionPanel>
                </h:panelGrid>
            </div>
        </h:form>
        <ezcomp:CCTimeout/>
    </ui:define>
</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/onlineBankingTemplate.xhtml"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">
    <ui:define name="content">
        <h:form>

            <p:panel>
                <p:outputLabel value="Welcome "/>
                <p:outputLabel value="#{customerLoginManagedBean.customer.customerName}"/>
            </p:panel>
            <p:messages globalOnly="true"/>

            <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group" class="ui-lg-6">
                <p:outputLabel value="Pay Bills" style="font-weight: bold;font-size: 26px"/>
                <br/>
            </p:panelGrid>

            <p:dataTable var="nonStandingGIRO" value="#{nonStandingGIROManagedBean.nonStandingGIROs}" 
                         reflow="true" paginator="true" rows="10" emptyMessage="No Recipient">
                <p:column headerText="Billing Organization" >
                    <h:outputText value="#{nonStandingGIRO.billingOrganization}" /> 
                </p:column>

                <p:column headerText="Reference no." >
                    <h:outputText value="#{nonStandingGIRO.billReference}" /> 
                </p:column>

                <p:column headerText="Amount(SGD)" >
                    <p:inputText label="transfer amount" id="paymentAmt" value="#{nonStandingGIROManagedBean.paymentAmt}">
                    </p:inputText>
                </p:column>

                <p:column headerText="Transfer Frequency" >
                    <h:outputText value="#{nonStandingGIRO.paymentFrequency}" /> 
                </p:column>

                <p:column headerText="Action" style="width: 10%">
                    <center>
                        <p:commandButton process="@this" action="#{nonStandingGIROManagedBean.nonStandingGIROTransfer()}"
                                         value="Transfer" ajax="false">
                            <f:setPropertyActionListener target="#{nonStandingGIROManagedBean.giroId}" value="#{nonStandingGIRO.giroId}" />
                        </p:commandButton>
                    </center>
                </p:column>

            </p:dataTable>
        </h:form>
        <ezcomp:CCTimeout/>
    </ui:define>
</ui:composition>

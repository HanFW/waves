<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/onlineBankingTemplate.xhtml"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <ui:define name="content">
        <h:form>
            <p:panel>
                <p:outputLabel value="Welcome "/>
                <p:outputLabel value="#{customerLoginManagedBean.customer.customerName}"/>
            </p:panel>
            <div align="center">
                <h1>Add Recipient(Other Bank)</h1>

                <h:panelGrid columns="1" styleClass="ui-panelgrid-blank form-group" class="ui-lg-4">
                    <p:panel id="panel"> 
                        <p:messages globalOnly="true"/>

                        <p:outputLabel for="recipientName" style="font-weight: bold" value="Recipent's Name: " />
                        <p:inputText required="true" label="Recipient Name" requiredMessage="Required Field" id="recipientName"
                                     value="#{addOtherBankPayeeManagedBean.payeeName}">
                        </p:inputText>
                        <p:message for="recipientName" />

                        <p:outputLabel for="recipientAccountNum" style="font-weight: bold" value="Recipent's Account Number: " />
                        <p:inputText required="true" label="Recipient Account Number" requiredMessage="Required Field" id="recipientAccountNum"
                                     value="#{addOtherBankPayeeManagedBean.payeeAccountNum}">
                        </p:inputText>
                        <p:message for="recipientAccountNum" />

                        <p:outputLabel for="payeeAccountType" style="font-weight: bold" value="Recipient's Account Type: " />
                        <p:selectOneMenu id="payeeAccountType" value="#{addOtherBankPayeeManagedBean.payeeAccountType}" 
                                         required="true" requiredMessage="Required Field">
                            <f:selectItem itemLabel="Please Select One" itemValue="" />
                            <f:selectItem itemLabel="DBS Savings Account" itemValue="DBS Savings Account" />
                        </p:selectOneMenu>
                        <p:message for="payeeAccountType" />
                  </p:panel>
                </h:panelGrid>

                <h:panelGrid columns="2" styleClass="ui-panelgrid-blank form-group" class="ui-lg-4">

                    <p:commandButton id="cancelBtn" action="/web/onlineBanking/deposit/customerDepositIndex.xhtml?faces-redirect=true" value="Cancel" update="panel" immediate = "true">
                        <p:confirm header="Cancel" message="Are you sure?" />
                    </p:commandButton>

                    <p:commandButton id="addBtn" value="Add Recipient" update="panel" 
                                     actionListener="#{addOtherBankPayeeManagedBean.addOtherBankPayee()}" ajax="true"/>
                
                </h:panelGrid>
              
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Yes" styleClass="ui-confirmdialog-yes" action="depositIndex"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" />
                </p:confirmDialog>

            </div>
        </h:form>
        <ezcomp:CCTimeout/>
    </ui:define>
</ui:composition>

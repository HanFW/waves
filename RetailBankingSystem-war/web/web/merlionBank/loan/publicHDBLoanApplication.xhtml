                            <p:inputText id="customerExistingFinancer" value="#{publicHDBLoanApplication.customerExistingFinancer}"
                                         required="#{publicHDBLoanApplication.propertyRefinancingPanelVisible}" requiredMessage="Required Field" converterMessage="Please enter a valid number">
                            </p:inputText>
                            <p:message for="customerExistingFinancer"/>

                            <p:outputLabel for="customerOutstandingLoan" style="font-weight: bold" value="Outstanding Loan Amount (SGD): "/>
                            <p:inputText id="customerOutstandingLoan" value="#{publicHDBLoanApplication.customerOutstandingLoan}"
                                         required="#{publicHDBLoanApplication.propertyRefinancingPanelVisible}" requiredMessage="Required Field" converterMessage="Please enter a valid number">
                            </p:inputText>
                            <p:message for="customerOutstandingLoan"/>

                            <p:outputLabel for="customerOutstandingYear" style="font-weight: bold" value="Remaining Years: "/>
                            <p:inputText id="customerOutstandingYear" value="#{publicHDBLoanApplication.customerOutstandingYear}"
                                         required="#{publicHDBLoanApplication.propertyRefinancingPanelVisible}" requiredMessage="Required Field" validatorMessage="Please enter a valid number" converterMessage="Please enter a valid number">
                                <f:validateLongRange minimum="0" maximum="30"/>
                                <f:convertNumber integerOnly="true"/>
                            </p:inputText>
                            <p:message for="customerOutstandingYear"/>

                            <p:outputLabel for="customerOutstandingMonth" style="font-weight: bold" value="Remaining Months: "/>
                            <p:inputText id="customerOutstandingMonth" value="#{publicHDBLoanApplication.customerOutstandingMonth}"
                                         required="#{publicHDBLoanApplication.propertyRefinancingPanelVisible}" requiredMessage="Required Field" validatorMessage="Please enter a valid number" converterMessage="Please enter a valid number">
                                <f:validateLongRange minimum="0" maximum="12"/>
                                <f:convertNumber integerOnly="true"/>
                            </p:inputText>
                            <p:message for="customerOutstandingMonth"/>

                            <p:outputLabel for="customerTotalCPFWithdrawal" style="font-weight: bold" value="Total CPF Withdrawal to-date (for all registered owners):"/>
                            <p:inputText id="customerTotalCPFWithdrawal" value="#{publicHDBLoanApplication.customerTotalCPFWithdrawal}"
                                         required="#{publicHDBLoanApplication.propertyRefinancingPanelVisible}" requiredMessage="Required Field" converterMessage="Please enter a valid number">
                            </p:inputText>
                            <p:message for="customerTotalCPFWithdrawal"/>
                        </p:panel>


                        <p:outputLabel for="customerLoanAmountRequired" style="font-weight: bold" value="Loan Amount Required (SGD): "/>
                        <p:inputText id="customerLoanAmountRequired" value="#{publicHDBLoanApplication.customerLoanAmountRequired}"
                                     required="#{publicHDBLoanApplication.propertyNewPurchasePanelVisible}" requiredMessage="Required Field" converterMessage="Please enter a valid number">
                        </p:inputText>
                        <p:message for="customerLoanAmountRequired"/>

                        <p:outputLabel for="customerLoanTenure" style="font-weight: bold" value="Loan Tenure: "/>
                        <p:inputText id="customerLoanTenure" value="#{publicHDBLoanApplication.customerLoanTenure}"
                                     required="#{publicHDBLoanApplication.propertyNewPurchasePanelVisible}" requiredMessage="Required Field" validatorMessage="Please enter a valid number between 0-30" converterMessage="Please enter a valid number">
                            <f:validateLongRange minimum="0" maximum="30"/>
                            <f:convertNumber integerOnly="true"/>
                        </p:inputText>
                        <p:message for="customerLoanTenure"/>
                    </p:panelGrid>

                    <h:panelGrid columns="2" class="ui-lg-6"> 
                        <p:commandButton  value="Back" icon="ui-icon-arrow-1-w" iconPos="left" onclick="PF('hdbLoanWizard').back()"/>
                        <p:commandButton  value="Next" icon="ui-icon-arrow-1-e" iconPos="right" onclick="PF('hdbLoanWizard').next();" />
                    </h:panelGrid>
                </p:tab>

                <p:tab id="documents">
                    <h:panelGrid columns="1">
                        <p:steps activeIndex="6">
                            <p:menuitem value="Basic Information" />
                            <p:menuitem value="Personal Details" />
                            <p:menuitem value="Employment Details" />
                            <p:menuitem value="Financial Commitments" />
                            <p:menuitem value="Property Details" />
                            <p:menuitem value="Financial Request" />
                            <p:menuitem value="Supporting Documents"/>
                            <p:menuitem value="Confirmation"/>
                        </p:steps>
                    </h:panelGrid>

                    <h:panelGrid>
                        <p:messages globalOnly="true"/>
                        <p:outputLabel value="Please upload all the files in PDF format"/>
                        <p:panel>
                            <p:outputLabel value="Please upload photocopy of NRIC/Passport for all Applicants and Owners:"/>
                            <p:outputLabel value="(Please upload all photocopies in one single PDF file)"/>
                            <p:messages id="identificationUploadMessage" for="identificationUpload"/>
                            <p:fileUpload id="identificationUpload" update="identificationUploadMessage" fileUploadListener="#{publicHDBLoanApplication.identificationUpload}"
                                          mode="advanced" skinSimple="true" sizeLimit="10000000" allowTypes="/(\.|\/)(pdf)$/" multiple="false"/>
                        </p:panel>

                        <p:panel visible="#{publicHDBLoanApplication.propertyOTPPanelVisible}">
                            <p:outputLabel value="Please upload your Option to Purchase"/>
                            <p:messages id="otpUploadMessage" for="otpUpload"/>
                            <p:fileUpload id="otpUpload" update="otpUploadMessage" fileUploadListener="#{publicHDBLoanApplication.otpUpload}"
                                          mode="advanced" skinSimple="true" sizeLimit="10000000" allowTypes="/(\.|\/)(pdf)$/" multiple="false"/>
                            <p:outputLabel value="Please upload your Purchase Agreement"/>
                            <p:messages id="purchaseAgreementUploadMessage" for="purchaseAgreementUpload"/>
                            <p:fileUpload id="purchaseAgreementUpload" update="purchaseAgreementUploadMessage" fileUploadListener="#{publicHDBLoanApplication.purchaseAgreementUpload}"
                                          mode="advanced" skinSimple="true" sizeLimit="10000000" allowTypes="/(\.|\/)(pdf)$/" multiple="false"/>
                        </p:panel>

                        <p:panel visible="#{publicHDBLoanApplication.propertyRefinancingPanelVisible}">
                            <p:outputLabel value="Please upload your Loan Statement from existing financial institution - Latest 12 months"/>
                            <p:messages id="existingLoanUploadMessage" for="existingLoanUpload"/>
                            <p:fileUpload id="existingLoanUpload" update="existingLoanUploadMessage" fileUploadListener="#{publicHDBLoanApplication.existingLoanUpload}"
                                          mode="advanced" skinSimple="true" sizeLimit="10000000" allowTypes="/(\.|\/)(pdf)$/" multiple="false"/>
                            <p:outputLabel value="Please upload your CPF Withdrawal Statement"/>
                            <p:messages id="cpfWithdrawalUploadMessage" for="cpfWithdrawalUpload"/>
                            <p:fileUpload id="cpfWithdrawalUpload" update="cpfWithdrawalUploadMessage" fileUploadListener="#{publicHDBLoanApplication.cpfWithdrawalUpload}"
                                          mode="advanced" skinSimple="true" sizeLimit="10000000" allowTypes="/(\.|\/)(pdf)$/" multiple="false"/>
                        </p:panel>

                        <p:panel>
                            <p:outputLabel value="Please upload Evidence of sale of your existing property"/>
                            <p:messages id="evidenceOfSaleUploadMessage" for="evidenceOfSaleUpload"/>
                            <p:fileUpload id="evidenceOfSaleUpload" update="evidenceOfSaleUploadMessage" fileUploadListener="#{publicHDBLoanApplication.evidenceOfSaleUpload}"
                                          mode="advanced" skinSimple="true" sizeLimit="10000000" allowTypes="/(\.|\/)(pdf)$/" multiple="false"/>
                        </p:panel>

                        <p:panel visible="#{publicHDBLoanApplication.propertyTenancyPanelVisible}">
                            <p:outputLabel value="Please upload your tenancy agreement"/>
                            <p:messages id="tenancyUploadMessage" for="tenancyUpload"/>
                            <p:fileUpload id="tenancyUpload" update="tenancyUploadMessage" fileUploadListener="#{publicHDBLoanApplication.tenancyUpload}"
                                          mode="advanced" skinSimple="true" sizeLimit="10000000" allowTypes="/(\.|\/)(pdf)$/" multiple="false"/>
                        </p:panel>

                        <p:panel visible="#{publicHDBLoanApplication.customerEmploymentStatus eq 'Employee'}">
                            <p:outputLabel value="Please upload your lastest tax assessment"/>
                            <p:messages id="employeeTaxUploadMessage" for="employeeTaxUpload"/>
                            <p:fileUpload id="employeeTaxUpload" update="employeeTaxUploadMessage" fileUploadListener="#{publicHDBLoanApplication.employeeTaxUpload}"
                                          mode="advanced" skinSimple="true" sizeLimit="10000000" allowTypes="/(\.|\/)(pdf)$/" multiple="false"/>
                            <p:outputLabel value="Please upload your lastest CPF statement"/>
                            <p:messages id="employeeCPFUploadMessage" for="employeeCPFUpload"/>
                            <p:fileUpload id="employeeCPFUpload" update="employeeCPFUploadMessage" fileUploadListener="#{publicHDBLoanApplication.employeeCPFUpload}"
                                          mode="advanced" skinSimple="true" sizeLimit="10000000" allowTypes="/(\.|\/)(pdf)$/" multiple="false"/>
                        </p:panel>

                        <p:panel visible="#{publicHDBLoanApplication.customerEmploymentStatus eq 'Self-Employed'}">
                            <p:outputLabel value="Please upload your lastest 2 years income tax assessment"/>
                            <p:messages id="selfEmployedTaxUploadMessage" for="selfEmployedTaxUpload"/>
                            <p:fileUpload id="selfEmployedTaxUpload" update="selfEmployedTaxUploadMessage" fileUploadListener="#{publicHDBLoanApplication.selfEmployedTaxUpload}"
                                          mode="advanced" skinSimple="true" sizeLimit="10000000" allowTypes="/(\.|\/)(pdf)$/" multiple="false"/>
                        </p:panel>                       
                    </h:panelGrid>

                    <h:panelGrid columns="2" class="ui-lg-6"> 
                        <p:commandButton  value="Back" icon="ui-icon-arrow-1-w" iconPos="left" onclick="PF('hdbLoanWizard').back()"/>
                        <p:commandButton  value="Next" icon="ui-icon-arrow-1-e" iconPos="right" onclick="PF('hdbLoanWizard').next();"/>
                    </h:panelGrid>
                </p:tab>

                <p:tab id="confirmation">
                    <h:panelGrid columns="1">
                        <p:steps activeIndex="7">
                            <p:menuitem value="Basic Information" />
                            <p:menuitem value="Personal Details" />
                            <p:menuitem value="Employment Details" />
                            <p:menuitem value="Financial Commitments" />
                            <p:menuitem value="Property Details" />
                            <p:menuitem value="Financial Request" />
                            <p:menuitem value="Supporting Documents"/>
                            <p:menuitem value="Confirmation"/>
                        </p:steps>
                    </h:panelGrid>

                    <p:panelGrid>
                        <p:messages id="agreementMessages" for="agreement"/>
                        <p:message for="agreement"/>
                        <p:selectBooleanCheckbox id = "agreement" value="#{publicHDBLoanApplication.agreement}" 
                                                 style="margin-top:5px"/>
                        <h:outputText value="I have read and agree to the terms of Customer Declaration and Confirmation." />
                        <p:message for="captcha"/>
                        <p:captcha id="captcha"/>
                        <p:outputLabel value="Please provide your signature" />
                        <br/>
                        <p:messages id="signatureMessages" for="input"/>
                        <p:signature id="input" style="width:300px;height:200px" widgetVar="sig" value="#{signatureViewManagedBean.customerSignature}" 
                                     guideline="true"/>
                        <p:commandButton process="@this input output" value="Submit" icon="ui-icon-check" update="output"/>
                        <p:commandButton process="@this input output" value="Clear" icon="ui-icon-close" type="button" onclick="PF('sig').clear()"/>
                        <p:outputPanel id="output">
                            <h:outputText rendered="#{not empty signatureViewManagedBean.customerSignature}" style="font-size:20px;display:block" value="Your Signature" />
                            <p:signature style="width:300px;height:200px;" value="#{signatureViewManagedBean.customerSignature}" readonly="true"
                                         rendered="#{not empty signatureViewManagedBean.customerSignature}" backgroundColor="#eaeaea" color="#03a9f4"/>
                        </p:outputPanel>
                    </p:panelGrid>

                    <h:panelGrid columns="2" class="ui-lg-6"> 
                        <p:commandButton  value="Back" icon="ui-icon-arrow-1-w" iconPos="left" onclick="PF('hdbLoanWizard').back()"/>
                        <p:commandButton id="saveBtn" value="Submit Request" ajax="false" update="@form" actionListener="#{publicHDBLoanApplication.addLoanApplication}"/>                        
                    </h:panelGrid>
                </p:tab>
            </p:wizard>
        </h:form>
    </ui:define>

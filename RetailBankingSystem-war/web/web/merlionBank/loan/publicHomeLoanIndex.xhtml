<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/merlionBankTemplate.xhtml">

    <ui:define name="merlionBankMenu">

        <ui:include src="/WEB-INF/merlionBankMenuOpenAccount.xhtml" />

    </ui:define>

    <ui:define name="content">  
        <h:form>
            <div align="center"> 
                <p:tabView>
                    <p:tab title="HDB Loan">
                        <p:panelGrid columns="2">
                            <p:outputLabel value="High Margin Of Financing"/>
                            <h:outputText value="With up to 80% Quantum of Financing (QOF) on HDB Home Loans, you get to keep your initial outlays at a minimum."/>

                            <p:outputLabel value="Downpayment"/>
                            <h:outputText value="20% of purchase price or market value, whichever is lower"/>
                        </p:panelGrid>
                        <p:separator/>
                        <p:outputLabel value="Interest Rates"/>
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Fixed Rate Package" styleClass="ui-widget-header"/>
                            <p:outputLabel value="Floating Rate Package" styleClass="ui-widget-header"/>
                            <p:column>
                                <h:outputText value="Year1:"/>
                                <br/>
                                <h:outputText value="1.80% p.a."/>
                                <br/>
                                <br/>
                                <h:outputText value="Year2:"/>
                                <br/>
                                <h:outputText value="1.80% p.a."/>
                                <br/>
                                <br/>
                                <h:outputText value="Year3:"/>
                                <br/>
                                <h:outputText value="1.80% p.a."/>
                                <br/>
                                <br/>
                                <h:outputText value="Thereafter:"/>
                                <br/>
                                <h:outputText value="SIBOR + 0.70% p.a."/>
                            </p:column>
                            <p:column>
                                <h:outputText value="Year1:"/>
                                <br/>
                                <h:outputText value="SIBOR + 0.80% p.a."/>
                                <br/>
                                <br/>
                                <h:outputText value="Year2:"/>
                                <br/>
                                <h:outputText value="SIBOR + 0.80% p.a."/>
                                <br/>
                                <br/>
                                <h:outputText value="Year3:"/>
                                <br/>
                                <h:outputText value="SIBOR + 0.80% p.a."/>
                                <br/>
                                <br/>
                                <h:outputText value="Thereafter:"/>
                                <br/>
                                <h:outputText value="SIBOR + 0.80% p.a."/>
                            </p:column>
                        </p:panelGrid>
                        <p:separator/>
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Eligibility"/>
                            <p:column>
                                <p:outputLabel value="Age Requirement: "/>
                                <br/>
                                <h:outputText value="21 years old and above"/>
                                <br/>
                                <br/>
                                <p:outputLabel value="Income Requirement: "/>
                                <br/>
                                <h:outputText value="S$18,000 per annum"/>
                                <br/>
                                <br/>
                                <p:outputLabel value="Minimum Loan Amount: "/>
                                <br/>
                                <h:outputText value="S$100,000"/>
                            </p:column>
                            <p:outputLabel value="Documents Required"/>
                            <p:column>
                                <h:outputText value="• Photocopy of NRIC/Passport for all Applicants and Owners"/>
                                <br/>
                                <h:outputText value="• Option to Purchase or Sale &amp; Purchase Agreement (for new purchase)"/>
                                <br/>
                                <h:outputText value="• Loan Statement from Existing Bank/Financial Institution – Latest 12 months (for refinancing)"/>
                                <br/>
                                <h:outputText value="• Latest CPF Withdrawal Statement for Existing Property to be Refinanced/Sold"/>
                                <br/>
                                <h:outputText value="• Evidence of Sale of Existing Property (if applicable)"/>
                                <br/>
                                <h:outputText value="• Tenancy Agreement (if applicable)"/>
                                <br/>
                                <h:outputText value="• Latest Tax Assessment &amp; CPF Statement (for salaried employees)"/>
                                <br/>
                                <h:outputText value="• 2 Years Income Tax Assessment (for self-employed applicants)"/>
                                <br/>
                            </p:column>
                        </p:panelGrid>
                        <p:separator/>
                        <p:commandButton type="submit" value="Apply for HDB Loan" action="/web/merlionBank/loan/publicHDBLoanApplication.xhtml?faces-redirect=true"/>
                    </p:tab>

                    <p:tab title="Private Property Loan">

                    </p:tab>

                    <p:tab title="Renovation Loan">

                    </p:tab>
                </p:tabView>
            </div>
        </h:form>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/merlionBankTemplate.xhtml">

    <ui:define name="merlionBankMenu">

        <ui:include src="/WEB-INF/merlionBankMenuApplyLoan.xhtml" />

    </ui:define>

    <ui:define name="content">  
        <p:panelGrid columns="1">
            <p:outputLabel value="Cashline application submitted successfully! "/>
            <p:outputLabel value="Cashline applications usually take a few weeks to process."/>
            <p:outputLabel value="We will contact you via email once we have finished processing your request."/>
            <p:outputLabel value="Do note that Merlion Bank has the right to grant you less amount than required, or lenghten your tenure, based on your financial abilities. "/>
    </p:panelGrid>
    <p:panelGrid columns="2">
        <p:outputLabel value="Your application: "/>
        <p:outputLabel value="#{publicCashlineApplicationDoneManagedBean.loanType}"/>
        
        <p:outputLabel value="Your preferred limit: "/>
        <p:outputLabel value="#{publicCashlineApplicationDoneManagedBean.loanAmount}"/>
    </p:panelGrid>
</ui:define>
</ui:composition>

                                <p:message for="customerIndustryTypeOthers"/>
                            </p:panel>

                            <p:outputLabel for="customerCurrentPosition" style="font-weight: bold" value="Current Position: "/>
                            <p:selectOneMenu id="customerCurrentPosition" value="#{publicCarLoanApplicationManagedBean.customerCurrentPosition}"
                                             required="#{publicCarLoanApplicationManagedBean.employmentPanelVisible}" requiredMessage="Required Field">
                                <f:selectItem itemLabel="Please Select" itemValue="" />
                                <f:selectItem itemLabel="Senior Management" itemValue="Senior Management" />
                                <f:selectItem itemLabel="Professional" itemValue="Professional" />
                                <f:selectItem itemLabel="Middle Management" itemValue="Middle Management" />
                                <f:selectItem itemLabel="Executive" itemValue="Executive" />
                                <f:selectItem itemLabel="Skilled Trades/Clerica" itemValue="Skilled Trades/Clerica" />
                                <f:selectItem itemLabel="Others" itemValue="Others" />
                                <p:ajax event="change" update="panelCustomerCurrentPosition" listener="#{publicCarLoanApplicationManagedBean.showCurrentPositionPanel}"/>
                            </p:selectOneMenu>
                            <p:message for="customerCurrentPosition"/>
                            <p:panel style="border: none;" id="panelCustomerCurrentPosition" visible="#{publicCarLoanApplicationManagedBean.currentPositionPanelVisible}">
                                <p:inputText id="customerCurrentPositionOthers" requiredMessage="Required Field" 
                                             value="#{publicCarLoanApplicationManagedBean.customerCurrentPositionOthers}" required="#{publicCarLoanApplicationManagedBean.currentPositionPanelVisible}"/>  
                                <p:message for="customerCurrentPositionOthers"/>
                            </p:panel>

                            <p:outputLabel for="customerCurrentJobTitle" style="font-weight: bold" value="Current Job Title: "/>
                            <p:inputText id="customerCurrentJobTitle" value="#{publicCarLoanApplicationManagedBean.customerCurrentJobTitle}"
                                         required="#{publicCarLoanApplicationManagedBean.employmentPanelVisible}" requiredMessage="Required Field"/>
                            <p:message for="customerCurrentJobTitle"/>

                            <p:outputLabel for="customerLengthOfCurrentJob" style="font-weight: bold" value="Years of Current Employment/Business: "/>
                            <p:inputText id="customerLengthOfCurrentJob" value="#{publicCarLoanApplicationManagedBean.customerLengthOfCurrentJob}"
                                         required="#{publicCarLoanApplicationManagedBean.employmentPanelVisible}" requiredMessage="Required Field" validatorMessage="Please enter a valid number between 0-100" converterMessage="Please enter a valid number">
                                <f:validateLongRange minimum="0" maximum="100"/>
                                <f:convertNumber integerOnly="true"/>
                            </p:inputText>
                            <p:message for="customerLengthOfCurrentJob"/>

                            <p:outputLabel for="customerPreviousCompany" style="font-weight: bold" value="Name of Previous Company"/>
                            <p:inputText id="customerPreviousCompany" value="#{publicCarLoanApplicationManagedBean.customerPreviousCompany}"
                                         required="#{publicCarLoanApplicationManagedBean.employmentPanelVisible}" requiredMessage="Required Field">
                            </p:inputText>
                            <p:message for="customerPreviousCompany"/>

                            <p:outputLabel for="customerLengthOfPreviousJob" style="font-weight: bold" value="Years of Previous Employment/Business: "/>
                            <p:inputText id="customerLengthOfPreviousJob" value="#{publicCarLoanApplicationManagedBean.customerLengthOfPreviousJob}"
                                         required="#{publicCarLoanApplicationManagedBean.employmentPanelVisible}" requiredMessage="Required Field" validatorMessage="Please enter a valid number between 0-100" converterMessage="Please enter a valid number">
                                <f:validateLongRange minimum="0" maximum="100"/>
                                <f:convertNumber integerOnly="true"/>
                            </p:inputText>
                            <p:message for="customerLengthOfPreviousJob"/>
                        </p:panel>

                        <p:outputLabel for="customerMonthlyFixedIncome" style="font-weight: bold" value="Monthly Fixed Income(SGD): "/>
                        <p:inputText id="customerMonthlyFixedIncome" value="#{publicCarLoanApplicationManagedBean.customerMonthlyFixedIncome}"
                                     required="true" requiredMessage="Required Field" converterMessage="Please enter a valid number">
                        </p:inputText>
                        <p:message for="customerMonthlyFixedIncome"/>

                        <p:outputLabel for="customerOtherMonthlyIncome" style="font-weight: bold" value="Other Monthly Income(SGD): "/>
                        <p:inputText id="customerOtherMonthlyIncome" value="#{publicCarLoanApplicationManagedBean.customerOtherMonthlyIncome}"
                                     required="true" requiredMessage="Required Field" converterMessage="Please enter a valid number">
                        </p:inputText>
                        <p:message for="customerOtherMonthlyIncome"/>

                        <p:outputLabel for="customerOtherMonthlyIncomeSource" style="font-weight: bold" value="Source of Other Income: "/>
                        <p:inputText id="customerOtherMonthlyIncomeSource" value="#{publicCarLoanApplicationManagedBean.customerOtherMonthlyIncomeSource}"
                                     required="true" requiredMessage="Required Field"/>
                        <p:message for="customerOtherMonthlyIncomeSource"/>
                    </p:panelGrid>

                    <h:panelGrid columns="2" class="ui-lg-6"> 
                        <p:commandButton  value="Back" icon="ui-icon-arrow-1-w" iconPos="left" onclick="PF('carLoanWizard').back()"/>
                        <p:commandButton  value="Next" icon="ui-icon-arrow-1-e" iconPos="right" onclick="PF('carLoanWizard').next();"/>
                    </h:panelGrid>
                </p:tab>

                <p:tab id="commitments">
                    <h:panelGrid columns="1">
                        <p:steps activeIndex="3">
                            <p:menuitem value="Basic Information" />
                            <p:menuitem value="Personal Details" />
                            <p:menuitem value="Employment Details" />
                            <p:menuitem value="Financial Commitments"/>
                            <p:menuitem value="Financial Request" />
                            <p:menuitem value="Supporting Documents"/>
                            <p:menuitem value="Confirmation"/>
                        </p:steps>
                    </h:panelGrid>

                    <p:panelGrid>
                        <p:dataList id="commitmentTable" var="customerFinancialCommitment" value="#{publicCarLoanApplicationManagedBean.customerFinancialCommitments}"
                                    emptyMessage="Please list ALL your credit facilities with other financial institutions, e.g. credit card, residential property loan, car loan, personal credit line">
                            #{customerFinancialCommitment.get('institution')}, #{customerFinancialCommitment.get('type')}, #{customerFinancialCommitment.get('amount')}, #{customerFinancialCommitment.get('instalment')}
                            <p:commandLink value="Remove" process="@this" update="commitmentTable" action="#{publicCarLoanApplicationManagedBean.deleteCustomerFinancialCommitment(customerFinancialCommitment)}"/>
                        </p:dataList>
                        <p:separator/>
                        <p:messages globalOnly="true"/>
                        <p:outputLabel value="Add a new financial commitment here: "/>
                        <br/>
                        <p:outputLabel for="customerFinancialInstitution" style="font-weight: bold" value="Financial Institution: "/>
                        <p:inputText id="customerFinancialInstitution" value="#{publicCarLoanApplicationManagedBean.customerFinancialInstitution}"/>
                        <p:message for="customerFinancialInstitution"/>

                        <p:outputLabel for="customerFacilityType" style="font-weight: bold" value="Facility Type: "/>
                        <p:inputText id="customerFacilityType" value="#{publicCarLoanApplicationManagedBean.customerFacilityType}"/>
                        <p:message for="customerFacilityType"/>

                        <p:outputLabel for="customerLoanAmount" style="font-weight: bold" value="Loan Amount/Credit Limit: "/>
                        <p:inputText id="customerLoanAmount" value="#{publicCarLoanApplicationManagedBean.customerLoanAmount}"
                                     converterMessage="Please enter a valid number">
                        </p:inputText>
                        <p:message for="customerLoanAmount"/>

                        <p:outputLabel for="customerMonthlyInstalment" style="font-weight: bold" value="Monthly Instalment: "/>
                        <p:inputText id="customerMonthlyInstalment" value="#{publicCarLoanApplicationManagedBean.customerMonthlyInstalment}"
                                     converterMessage="Please enter a valid number">
                        </p:inputText>
                        <p:message for="customerMonthlyInstalment"/>

                        <p:commandLink partialSubmit="true" value="Add Commitment" process="@this" ajax="false" update="commitments" actionListener="#{publicCarLoanApplicationManagedBean.addCustomerFinancialCommitment}"/>
                    </p:panelGrid>

                    <h:panelGrid columns="2" class="ui-lg-6"> 
                        <p:commandButton  value="Back" icon="ui-icon-arrow-1-w" iconPos="left" onclick="PF('carLoanWizard').back()"/>
                        <p:commandButton  value="Next" icon="ui-icon-arrow-1-e" iconPos="right" onclick="PF('carLoanWizard').next();"/>
                    </h:panelGrid>
                </p:tab>

                <p:tab id="loan">
                    <h:panelGrid columns="1">
                        <p:steps activeIndex="4">
                            <p:menuitem value="Basic Information" />
                            <p:menuitem value="Personal Details" />
                            <p:menuitem value="Employment Details" />
                            <p:menuitem value="Financial Commitments"/>
                            <p:menuitem value="Financial Request" />
                            <p:menuitem value="Supporting Documents"/>
                            <p:menuitem value="Confirmation"/>
                        </p:steps>
                    </h:panelGrid>

                    <p:panelGrid>
                        <p:outputLabel for="isNewCar" style="font-weight: bold" value="New Car: " />
                        <p:selectOneRadio id="isNewCar" value="#{publicCarLoanApplicationManagedBean.isNewCar}"
                                          required="true" requiredMessage="Required Field">
                            <f:selectItem itemLabel="Yes" itemValue="Yes" />
                            <f:selectItem itemLabel="No" itemValue="No" />
                            <p:ajax event="change" listener="#{publicCarLoanApplicationManagedBean.changeCarStatus}"/>
                        </p:selectOneRadio>
                        <p:message for="isNewCar" />
                        
                        <p:outputLabel for="customerCarMake" style="font-weight: bold" value="Car Make: "/>
                        <p:inputText id="customerCarModel" value="#{publicCarLoanApplicationManagedBean.customerCarModel}"
                                     required="true" requiredMessage="Required Field"/>
                        <p:message for="customerCarModel"/>

                        <p:outputLabel for="customerCarModel" style="font-weight: bold" value="Car Model: "/>
                        <p:inputText id="customerCarMake" value="#{publicCarLoanApplicationManagedBean.customerCarMake}"
                                     required="true" requiredMessage="Required Field"/>
                        <p:message for="customerCarMake"/>

                        <p:outputLabel for="customerChassis" style="font-weight: bold" value="Car Chassis No.: "/>
                        <p:inputText id="customerChassis" value="#{publicCarLoanApplicationManagedBean.customerChassis}"
                                     required="true" requiredMessage="Required Field"/>
                        <p:message for="customerChassis"/>

                        <p:outputLabel for="customerCarPurchasePrice" style="font-weight: bold" value="Car Purchase Price: "/>
                        <p:inputText id="customerCarPurchasePrice" value="#{publicCarLoanApplicationManagedBean.customerCarPurchasePrice}"
                                     required="true" requiredMessage="Required Field" validatorMessage="Please enter a valid number" converterMessage="Please enter a valid number">
                            <f:validateLongRange minimum="0"/>
                        </p:inputText>
                        <p:message for="customerCarPurchasePrice"/>

                        <p:outputLabel for="customerCarYearOfManufacture" style="font-weight: bold" value="Car Year of Manufacture "/>
                        <p:inputText id="customerCarYearOfManufacture" value="#{publicCarLoanApplicationManagedBean.customerCarYearOfManufacture}"
                                     required="true" requiredMessage="Required Field" validatorMessage="Please enter a valid year" converterMessage="Please enter a valid number">
                            <f:validateLongRange minimum="1900" maximum="2016"/>
                            <f:convertNumber integerOnly="true"/>
                        </p:inputText>
                        <p:message for="customerCarYearOfManufacture"/>

                        <p:outputLabel for="customerLoanAmountRequired" style="font-weight: bold" value="Loan Amount Required (SGD): "/>
                        <p:inputText id="customerLoanAmountRequired" value="#{publicCarLoanApplicationManagedBean.customerLoanAmountRequired}"
                                     required="true" requiredMessage="Required Field" converterMessage="Please enter a valid number">
                        </p:inputText>
                        <p:message for="customerLoanAmountRequired"/>

                        <p:outputLabel for="customerLoanTenure" style="font-weight: bold" value="Loan Tenure: "/>
                        <p:inputText id="customerLoanTenure" value="#{publicCarLoanApplicationManagedBean.customerLoanTenure}"
                                     required="true" requiredMessage="Required Field" validatorMessage="Please enter a valid number between 1-7" converterMessage="Please enter a valid number">
                            <f:validateLongRange minimum="1" maximum="7"/>
                            <f:convertNumber integerOnly="true"/>
                        </p:inputText>
                        <p:message for="customerLoanTenure"/>
                    </p:panelGrid>
                    
                    <h:panelGrid columns="2" class="ui-lg-6"> 
                        <p:commandButton  value="Back" icon="ui-icon-arrow-1-w" iconPos="left" onclick="PF('carLoanWizard').back()"/>
                        <p:commandButton  value="Next" icon="ui-icon-arrow-1-e" iconPos="right" onclick="PF('carLoanWizard').next();"/>
                    </h:panelGrid>
                </p:tab>

                <p:tab id="documents">
                    <h:panelGrid columns="1">
                        <p:steps activeIndex="5">
                            <p:menuitem value="Basic Information" />
                            <p:menuitem value="Personal Details" />
                            <p:menuitem value="Employment Details" />
                            <p:menuitem value="Financial Commitments"/>
                            <p:menuitem value="Financial Request" />
                            <p:menuitem value="Supporting Documents"/>
                            <p:menuitem value="Confirmation"/>
                        </p:steps>
                    </h:panelGrid>

                    <h:panelGrid>
                        <p:messages globalOnly="true"/>
                        <p:outputLabel value="Please upload all the files in PDF format"/>
                        <p:panel>
                            <p:outputLabel value="Please upload photocopy of NRIC/Passport for all Applicants and Owners"/>
                            <p:outputLabel value="(Please upload all photocopies in one single PDF file)"/>
                            <p:messages id="identificationUploadMessage" for="identificationUpload"/>
                            <p:fileUpload id="identificationUpload" update="identificationUploadMessage" fileUploadListener="#{publicCarLoanApplicationManagedBean.identificationUpload}"
                                          mode="advanced" skinSimple="true" sizeLimit="10000000" allowTypes="/(\.|\/)(pdf)$/" multiple="false"/>
                        </p:panel>

                        <p:panel visible="#{publicCarLoanApplicationManagedBean.isNewCar eq 'Yes'}">
                            <p:outputLabel value="Please upload sales/purchase order from supplier"/>
                            <p:messages id="carSalesOrderUploadMessage" for="carSalesOrderUpload"/>
                            <p:fileUpload id="carSalesOrderUpload" update="carSalesOrderUploadMessage" fileUploadListener="#{publicCarLoanApplicationManagedBean.carSalesOrderUpload}"
                                          mode="advanced" skinSimple="true" sizeLimit="10000000" allowTypes="/(\.|\/)(pdf)$/" multiple="false"/>
                        </p:panel>

                        <p:panel visible="#{publicCarLoanApplicationManagedBean.isNewCar eq 'No'}">
                            <p:outputLabel value="Please upload copy of registration/COE card"/>
                            <p:messages id="carRegistrationCardUploadMessage" for="carRegistrationCardUpload"/>
                            <p:fileUpload id="carRegistrationCardUpload" update="carRegistrationCardUploadMessage" fileUploadListener="#{publicCarLoanApplicationManagedBean.carRegistrationCardUpload}"
                                          mode="advanced" skinSimple="true" sizeLimit="10000000" allowTypes="/(\.|\/)(pdf)$/" multiple="false"/>
                        </p:panel>

                        <p:panel visible="#{publicCarLoanApplicationManagedBean.customerEmploymentStatus ne 'Self-Employed'}">
                            <p:outputLabel value="Please upload your lastest tax assessment"/>
                            <p:messages id="employeeTaxUploadMessage" for="employeeTaxUpload"/>
                            <p:fileUpload id="employeeTaxUpload" update="employeeTaxUploadMessage" fileUploadListener="#{publicCarLoanApplicationManagedBean.employeeTaxUpload}"
                                          mode="advanced" skinSimple="true" sizeLimit="10000000" allowTypes="/(\.|\/)(pdf)$/" multiple="false"/>
                        </p:panel>

                        <p:panel visible="#{publicCarLoanApplicationManagedBean.customerEmploymentStatus eq 'Self-Employed'}">
                            <p:outputLabel value="Please upload your lastest 2 years income tax assessment"/>
                            <p:messages id="selfEmployedTaxUploadMessage" for="selfEmployedTaxUpload"/>
                            <p:fileUpload id="selfEmployedTaxUpload" update="selfEmployedTaxUploadMessage" fileUploadListener="#{publicCarLoanApplicationManagedBean.selfEmployedTaxUpload}"
                                          mode="advanced" skinSimple="true" sizeLimit="10000000" allowTypes="/(\.|\/)(pdf)$/" multiple="false"/>
                        </p:panel>                       
                    </h:panelGrid>

                    <h:panelGrid columns="2" class="ui-lg-6"> 
                        <p:commandButton  value="Back" icon="ui-icon-arrow-1-w" iconPos="left" onclick="PF('carLoanWizard').back()"/>
                        <p:commandButton  value="Next" icon="ui-icon-arrow-1-e" iconPos="right" onclick="PF('carLoanWizard').next();"/>
                    </h:panelGrid>
                </p:tab>

                <p:tab id="confirmation">
                    <h:panelGrid columns="1">
                        <p:steps activeIndex="6">
                            <p:menuitem value="Basic Information" />
                            <p:menuitem value="Personal Details" />
                            <p:menuitem value="Employment Details" />
                            <p:menuitem value="Financial Commitments"/>
                            <p:menuitem value="Financial Request" />
                            <p:menuitem value="Supporting Documents"/>
                            <p:menuitem value="Confirmation"/>
                        </p:steps>
                    </h:panelGrid>

                    <p:panelGrid>
                        <p:messages id="agreementMessages" for="agreement"/>
                        <p:message for="agreement"/>
                        <p:selectBooleanCheckbox id = "agreement" value="#{publicCarLoanApplicationManagedBean.agreement}" 
                                                 style="margin-top:5px"/>
                        <h:outputText value="I have read and agree to the terms of Customer Declaration and Confirmation." />
                        
                        <p:outputLabel value="Please provide your signature" />
                        <br/>
                        <p:messages id="signatureMessages" for="input"/>
                        <p:signature id="input" style="width:300px;height:200px" widgetVar="sig" value="#{signatureViewManagedBean.customerSignature}" 
                                     guideline="true"/>
                        <p:commandButton process="@this input output" value="Submit" icon="ui-icon-check" update="output"/>
                        <p:commandButton process="@this input output" value="Clear" icon="ui-icon-close" type="button" onclick="PF('sig').clear()"/>
                        <p:outputPanel id="output">
                            <h:outputText rendered="#{not empty signatureViewManagedBean.customerSignature}" style="font-size:20px;display:block" value="Your Signature" />
                            <p:signature style="width:300px;height:200px;" value="#{signatureViewManagedBean.customerSignature}" readonly="true"
                                         rendered="#{not empty signatureViewManagedBean.customerSignature}" backgroundColor="#eaeaea" color="#03a9f4"/>
                        </p:outputPanel>
                        
                        <p:message for="captcha"/>
                        <p:captcha id="captcha"/>
                    </p:panelGrid>

                    <h:panelGrid columns="2" class="ui-lg-6"> 
                        <p:commandButton  value="Back" icon="ui-icon-arrow-1-w" iconPos="left" onclick="PF('carLoanWizard').back()"/>
                        <p:commandButton id="saveBtn" value="Submit Request" ajax="false" update="@form" actionListener="#{publicCarLoanApplicationManagedBean.addCarLoanApplication}"/>                        
                    </h:panelGrid>
                </p:tab>
            </p:wizard>
        </h:form>
    </ui:define>

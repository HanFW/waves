<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/onlineBankingTemplate.xhtml"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">
    <ui:define name="content">

        <h:body>

            <div align="center">
                <h:form>
                    <p:panel>
                        <p:outputLabel value="Welcome "/>
                        <p:outputLabel value="#{customerLoginManagedBean.customer.customerName}"/>
                    </p:panel>

                    <h:panelGrid columns="1" class="ui-lg-6">                          

                        <p:outputLabel style="font-size: 40px;font-weight: bold" value="Apply Debit Card"/>
                        <br/>
                        <br/>

                        <p:outputLabel style="font-size: 20px" value=" I. If you are an existing Merlion Bank customer, please log in to ">

                            <p:link style="font-size: 20px" value="Merlion iBanking webiste " outcome="/web/onlineBanking/infrastructure/customerLogin"/>
                            <h:outputText value=" with your User Id and PIN."/>

                        </p:outputLabel>

                        <br/>

                        <p:outputLabel style="font-size: 20px" value=" II. If you are a new customer, please ">

                            <p:link style="font-size: 20px" value="click here" outcome="/web/merlionBank/deposit/publicOpenAccount"/> 
                            <h:outputText value=" to open a deposit account first."/>

                        </p:outputLabel>


                        <p:outputLabel style="font-size: 20px" value="You may apply for a debit card while applying for your deposit account."/>

                        <br/>

                    </h:panelGrid>

                </h:form>
            </div>
        </h:body>

    </ui:define>
</ui:composition>

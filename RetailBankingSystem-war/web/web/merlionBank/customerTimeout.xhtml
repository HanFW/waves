<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>PrimeFaces Ultima</title>
        <h:outputScript name="js/ripple.js" library="ultima-layout" />

        <!-- Bootstrap core CSS -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet"/>
        <!-- Worthy core CSS file -->
        <link href="css/style.css" rel="stylesheet"/>

        <script type="text/javascript">
            $(function () {
                $('#menu-button').on('click', function (e) {
                    var menu = $('#menu');
                    if (menu.hasClass('lmenu-active')) {
                        menu.addClass('fadeOutUp');

                        setTimeout(function () {
                            menu.removeClass('fadeOutUp fadeInDown lmenu-active');
                        }, 500);
                    }
                    else {
                        menu.addClass('lmenu-active fadeInDown');
                    }
                    e.preventDefault();
                });
            });
        </script>
    </h:head>
    <h:body>
        Your session has expired. Please log in again if you want to continue online banking services.
        <p:button outcome="/web/index" value="Main Page" />
        <p:button outcome="/web/onlineBanking/infrastructure/customerLogin" value="Online Banking" />
    </h:body>

</html>

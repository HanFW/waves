<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/merlionBankTemplate.xhtml">



    <ui:define name="content">

        <h:form>
            <p:commandButton id="oneTimeBtn" value="Open Account"
                                     actionListener="#{accountManagedBean.openAccountOneClick()}" ajax="true"/>
        </h:form>
        
        <h:form>

            <p:growl id="growl" sticky="true" showDetail="true"/>

            <div align="center">
                <p:wizard widgetVar ="openAccountWizard" flowListener="#{accountManagedBean.onFlowProcess}" class="ui-lg-12" showNavBar="false">


                    <p:tab id="personal" >
                        
                         <h:panelGrid columns="1">  
                        
                        <p:steps activeIndex="0" >
                            <p:menuitem value="Personal Information" />
                            <p:menuitem value="Detailed Information" />
                            <p:menuitem value="Account Information" />
                            <p:menuitem value="Supporting Document" />
                            <p:menuitem value="Confirmation" />
                        </p:steps>
                         </h:panelGrid>

                        <div align="center">
                            <h:panelGrid columns="1" class="ui-lg-6">  
                                <p:messages globalOnly="true"/>

                                <p:outputLabel style="font-size: 20px;font-weight: bold" value="Dear Customer, if you are our existing customer, please login to your online banking."/>

                                <p:outputLabel style="font-size: 20px;font-weight: bold" value="After logging in, you could apply for a new account under 'My Account'."/>
                                <br/>

                                <p:outputLabel style="font-size: 22px;font-weight: bold" value="Eligibility"/>

                                <p:outputLabel style="font-size: 20px" value="Singaporeans, Singapore PRs and foreigners age 16 and above"/>
                                <br/>

                                <p:outputLabel style="font-weight: bold" value="Existing Customer of Merlion Bank: " />

                                <p:selectOneRadio id="existingCustomer" value="#{accountManagedBean.existingCustomer}"
                                                  required="true" requiredMessage="Required Field">
                                    <f:selectItem itemLabel="Yes" itemValue="Yes"/>
                                    <f:selectItem itemLabel="No" itemValue="No" />
                                </p:selectOneRadio>

                                <p:message for="existingCustomer" />



                                <p:dialog header="Basic Dialog" widgetVar="dlg1" minHeight="40">
                                    <h:outputText value="Resistance to PrimeFaces is futile!" />
                                </p:dialog>


                                <p:outputLabel for="customerSalutation" style="font-weight: bold" value="Salutation: " />

                                <p:selectOneMenu id="customerSalutation" value="#{accountManagedBean.customerSalutation}" 
                                                 required="true" requiredMessage="Required Field">
                                    <f:selectItem itemLabel="Please Select" itemValue="" noSelectionOption="true"/>
                                    <f:selectItem itemLabel="Dr" itemValue="Dr" />
                                    <f:selectItem itemLabel="Mr" itemValue="Mr" />
                                    <f:selectItem itemLabel="Mrs" itemValue="Mrs" />
                                    <f:selectItem itemLabel="Ms" itemValue="Ms" />
                                    <f:selectItem itemLabel="Mdm" itemValue="Mdm" />
                                    <f:selectItem itemLabel="Others" itemValue="Others" />
                                    <p:ajax event="change" update="panelCustomerSalutationOthers" listener="#{accountManagedBean.show()}"/>
                                </p:selectOneMenu>
                                <p:panel style="border: none;" id="panelCustomerSalutationOthers" visible="#{accountManagedBean.visible}">
                                    <p:inputText label="Customer Salutation" id="customerSalutationOthers" requiredMessage="Required Field"
                                                 value="#{accountManagedBean.customerSalutationOthers}" required="#{accountManagedBean.salutationRender}"/>  
                                </p:panel>

                                <p:message for="customerSalutation" />
                                <p:message for="panelCustomerSalutationOthers" />



                                <p:outputLabel for="customerName" style="font-weight: bold" value="Name(As per NRIC/Passport): " />


                                <p:inputText label="Customer Name" id="customerName" value="#{accountManagedBean.customerName}"
                                             required="true" requiredMessage="Required Field">
                                </p:inputText>

                                <p:message for="customerName" />



                                <p:outputLabel for="customerDateOfBirth" style="font-weight: bold" value="Date Of Birth: " />

                                <p:calendar id="customerDateOfBirth" value="#{accountManagedBean.customerDateOfBirth}" 
                                            showOn="button" locale="de" navigator="true" pattern="dd/MM/yyyy" 
                                            yearRange="c-200:c+200" required="true" requiredMessage="Required Field"/>

                                <p:message for="customerDateOfBirth" />

                                <p:outputLabel for="customerGender" style="font-weight: bold" value="Gender: " />

                                <p:selectOneRadio id="customerGender" value="#{accountManagedBean.customerGender}"
                                                  required="true" requiredMessage="Required Field">
                                    <f:selectItem itemLabel="Male" itemValue="Male" />
                                    <f:selectItem itemLabel="Female" itemValue="Female" />
                                </p:selectOneRadio>

                                <p:message for="customerGender" />



                                <p:outputLabel for="customerMobile" style="font-weight: bold" value="Mobile Number: " />

                                <p:inputText label="Mobile Number" id="customerMobile" value="#{accountManagedBean.customerMobile}"
                                             required="true" requiredMessage="Required Field" validatorMessage="Invalid Moblie Number"
                                             converterMessage="Invalid Input">
                                    <f:validateDoubleRange minimum="10000000" maximum="99999999" />
                                </p:inputText>

                                <p:message for="customerMobile" />

                                <p:outputLabel for="customerEmail" style="font-weight: bold" value="Email: " />

                                <p:inputText label="Email" id="customerEmail" validatorMessage="Invalid email format"
                                             value="#{accountManagedBean.customerEmail}" required="true" requiredMessage="Required Field">
                                    <f:validateRegex
                                        pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                </p:inputText>

                                <p:message for="customerEmail" />

                            </h:panelGrid>

                                <p:commandButton  value="Next" icon="ui-icon-arrow-1-e" iconPos="right" onclick="PF('openAccountWizard').next();" />

                                <p:outputLabel value="12"/>
                                <p:outputLabel value="0.25%" />

                                <p:outputLabel value="18"/>

                                <p:outputLabel value="0.5%" />

                                <p:outputLabel value="24"/>
                                <p:outputLabel value="0.55%" />

                                <p:outputLabel value="36"/>
                                <p:outputLabel value="0.65%" />
                            </h:panelGrid> 

                            <h:panelGrid columns="2" class="ui-lg-6"> 
                                <p:commandButton  value="Back" icon="ui-icon-arrow-1-w" iconPos="left" onclick="PF('openAccountWizard').back()"/>
                                <p:commandButton  value="Next" icon="ui-icon-arrow-1-e" iconPos="right" onclick="PF('openAccountWizard').next();" />
                            </h:panelGrid> 
                        </div>
                    </p:tab>

                    <p:tab id="identification">
                        
                        <h:panelGrid columns="1">
                          <p:steps activeIndex="3">
                            <p:menuitem value="Personal Information" />
                            <p:menuitem value="Detailed Information" />
                            <p:menuitem value="Account Information" />
                            <p:menuitem value="Supporting Document" />
                            <p:menuitem value="Confirmation" />
                        </p:steps>
                        </h:panelGrid>
                        <div align ="center">

                            <h:panelGrid columns="1" class="ui-lg-6"> 
                                <p:messages globalOnly="true" id="messagesFileupload" />

                                <p:outputLabel value="Please provide softcopy of your identification (Only gif,jpeg and png)" />

                                <p:fileUpload id="fileupload" update="messagesFileupload"
                                              value="#{accountManagedBean.file}" mode="advanced" skinSimple="true"
                                              sizeLimit="10000000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" 
                                              fileUploadListener="#{accountManagedBean.upload}" multiple="true" style="width:100%"/>

                                <p:outputLabel value="Please provide your signature" />


                                <p:signature id="input" style="width:300px;height:200px" widgetVar="sig" value="#{signatureViewManagedBean.customerSignature}" 
                                             guideline="true"/>

                                <p:commandButton process="@this input output" value="Submit" icon="ui-icon-check" update="output"/>
                                <p:commandButton process="@this input output" value="Clear" icon="ui-icon-close" type="button" onclick="PF('sig').clear()"/>


                                <p:outputPanel id="output">
                                    <h:outputText rendered="#{not empty signatureViewManagedBean.customerSignature}" style="font-size:20px;display:block" value="Your Signature" />
                                    <p:signature style="width:300px;height:200px;" value="#{signatureViewManagedBean.customerSignature}" readonly="true"
                                                 rendered="#{not empty signatureViewManagedBean.customerSignature}" backgroundColor="#eaeaea" color="#03a9f4"/>
                                </p:outputPanel>

                            </h:panelGrid>

                            <h:panelGrid columns="2" class="ui-lg-6">     
                                <p:commandButton  value="Back" icon="ui-icon-arrow-1-w" iconPos="left" onclick="PF('openAccountWizard').back()"/>
                                <p:commandButton  value="Next" icon="ui-icon-arrow-1-e" iconPos="right" onclick="PF('openAccountWizard').next();" />
                            </h:panelGrid> 
                        </div>
                    </p:tab>

                    <p:tab id="confirmation">
                        
                        <h:panelGrid columns="1">
                          <p:steps activeIndex="4">
                            <p:menuitem value="Personal Information" />
                            <p:menuitem value="Detailed Information" />
                            <p:menuitem value="Account Information" />
                            <p:menuitem value="Supporting Document" />
                            <p:menuitem value="Confirmation" />
                        </p:steps>
                        </h:panelGrid>
                        <p:messages globalOnly="true"/>

                        <br/>
                        <h:outputLabel value="About Myself" style="font-weight: bold; font-size: 24px" />

                        <h:panelGrid columns="2" class="ui-lg-6">     
                            <h:outputText value="Existing Customer of Merlion Bank: "/>
                            <h:outputText value="#{accountManagedBean.existingCustomer}"/>

                            <h:outputText value="Name: " />
                            <h:outputText value="#{accountManagedBean.customerName}" />

                            <h:outputText value="Nationality: " />
                            <h:outputText value="#{accountManagedBean.customerNationality}" />

                            <h:outputText value="Singapore PR: "/>
                            <h:outputText value="#{accountManagedBean.singaporePR}"/>

                            <h:outputText value="Passport Number: "/>
                            <h:outputText value="#{accountManagedBean.customerPassport}"/>

                            <h:outputText value="NRIC: " />
                            <h:outputText value="#{accountManagedBean.customerNRIC}"/>

                            <h:outputText value="Country of Domicile: " />
                            <h:outputText value="#{accountManagedBean.customerCountryOfResidence}"/>

                            <h:outputText value="Date of Birth: " />
                            <h:outputText value="#{accountManagedBean.customerDateOfBirth}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>

                            <h:outputText value="Gender: "/>
                            <h:outputText value="#{accountManagedBean.customerGender}"/>

                            <h:outputText value="Race: " />
                            <h:outputText value="#{accountManagedBean.customerRace}"/>

                            <h:outputText value="Marital Status: " />
                            <h:outputText value="#{accountManagedBean.customerMaritalStatus}"/>

                            <h:outputText value="Occupation: " />
                            <h:outputText value="#{accountManagedBean.customerOccupation}"/>

                            <h:outputText value="Company: " />
                            <h:outputText value="#{accountManagedBean.customerCompany}"/>

                            <h:outputText value="Residential Street Name: " />
                            <h:outputText value="#{accountManagedBean.customerStreetName}"/>

                            <h:outputText value="Residential Block/House No.: " />
                            <h:outputText value="#{accountManagedBean.customerBlockNum}"/>

                            <h:outputText value="Residential Unit No.: " />
                            <h:outputText value="#{accountManagedBean.customerUnitNum}"/>

                            <h:outputText value="Postal Code: " />
                            <h:outputText value="#{accountManagedBean.customerPostal}"/>

                            <h:outputText value="Mobile: " />
                            <h:outputText value="#{accountManagedBean.customerMobile}"/>

                            <h:outputText value="Email: " />
                            <h:outputText value="#{accountManagedBean.customerEmail}"/>
                        </h:panelGrid>

                        <br/>
                        <h:outputLabel value="My Deposit" style="font-weight: bold; font-size: 24px" />

                        <h:panelGrid columns="2" class="ui-lg-6">     
                            <h:outputText value="Bank Account Type: "/>
                            <h:outputText value="#{accountManagedBean.bankAccountType}"/>

                            <h:outputText value="Initial Deposit Amount: "/>
                            <h:outputText value="#{accountManagedBean.initialDepositAmt}"/>
                        </h:panelGrid>

                        <br/>

                        <h:panelGrid columns="2" class="ui-lg-6">  

                            <p:selectBooleanCheckbox id = "agreement" value="#{accountManagedBean.agreement}" 
                                                     style="margin-top:5px"/>
                            <h:outputText value="I have read and agree to the terms of Customer Declaration and Confirmation." />
                            <br/>
                            <h:outputText value="I have also read and agree to the Terms and Conditions Governing Personal Data Protection Act 2012."/>
                        </h:panelGrid>

                        <p:messages showDetail="true"/>
                        <p:captcha label="Captcha"/>

                        <h:panelGrid columns="2" class="ui-lg-6">     
                            <p:commandButton  value="Back" icon="ui-icon-arrow-1-w" iconPos="left" onclick="PF('openAccountWizard').back()"/>
                            <p:commandButton id="saveBtn" value="Open Account" update="growl"
                                             actionListener="#{accountManagedBean.saveAccount}" ajax="true"/>
                        </h:panelGrid> 
                    </p:tab>
                </p:wizard>
            </div>
        </h:form>

    </ui:define>


</ui:composition>

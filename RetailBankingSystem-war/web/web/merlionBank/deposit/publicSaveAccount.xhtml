<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/merlionBankTemplate.xhtml">

    <ui:define name="title">Panels</ui:define>

    <ui:define name="head">
        <style type="text/css">
            .nba-grid {
                width: 100%;
                table-layout: fixed;
                word-wrap: break-word;
            }
            
            .ui-scrollpanel-content p:first-child {
                margin: 0;
            }
        </style>
    </ui:define>
    
    <ui:define name="content">  
        
    <h:head>
        <title>Save Account</title>
        <style type="text/css">
            .gritter-notice-wrapper {
                left:200px;
                top: 50px; }
            </style>

        </h:head>
        <h:body>
          
        <h:form>
            <br/>
            <p:panel id="panel" header="Save Account"> 
                <p:panelGrid styleClass="ui-panelgrid-blank form-group">
                    <h:form id="formMain">
                        <br/>
                        <h:outputText style="font-weight: bold" value="Status Message: " />
                        <h:outputText value="#{saveAccountManagedBean.statusMessage}" />
                        <br/>
                        <br/>
                        <h:outputText style="font-weight: bold" value="Bank Account Id: "/>
                        <h:outputText value="#{saveAccountManagedBean.bankAccountId}"/>
                        <br/>
                        <br/>
                        <h:outputText style="font-weight: bold" value="Customer basic Id: "/>
                        <h:outputText value="#{saveAccountManagedBean.customerBasicId}"/>
                        <br/>
                        <br/>
                        <h:outputText style="font-weight: bold" value="Bank Account Num: "/>
                        <h:outputText value="#{saveAccountManagedBean.bankAccountNum}"/>
                        <br/>
                        <br/>
                        <h:outputText style="font-weight: bold" value="Bank Account Type: "/>
                        <h:outputText value="#{saveAccountManagedBean.bankAccountType}"/>
                        <br/>
                        <br/>
                    </h:form>
                </p:panelGrid>
            </p:panel>
        </h:form>
       </h:body>
    </ui:define>
</ui:composition>

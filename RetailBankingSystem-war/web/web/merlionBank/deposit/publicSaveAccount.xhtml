<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/merlionBankTemplate.xhtml">

    <ui:define name="content">  

        <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-lg-12">

                <div class="card card-w-title">
                    <p:messages />

                    <p:panelGrid>
                        <h:form id="formMain">
                            <h:outputLabel value="The confirmation email has been sent to you." 
                                           style="font-weight:bold;font-size: 20px"/>
                            <br/>
                            <h:outputLabel value="An iBanking account has been created for you.Use the account number and initial password included in the email to login to iBanking." 
                                           style="font-weight:bold;font-size: 20px"/>
                            <br/>
                            <h:outputText style="font-weight: bold" value="Attention: " />
                            <h:outputText value="#{saveAccountManagedBean.attention}" />
                            <br/>
                            <br/>
                            <h:outputText style="font-weight: bold" value="Status Message: " />
                            <h:outputText value="#{saveAccountManagedBean.statusMessage}" />
                            <br/>
                            <br/>
                            <h:outputText style="font-weight: bold" value="Bank Account Id: "/>
                            <h:outputText value="#{saveAccountManagedBean.bankAccountId}"/>
                            <br/>
                            <br/>
                            <h:outputText style="font-weight: bold" value="Customer basic Id: "/>
                            <h:outputText value="#{saveAccountManagedBean.customerBasicId}"/>
                            <br/>
                            <br/>
                            <h:outputText style="font-weight: bold" value="Bank Account Num: "/>
                            <h:outputText value="#{saveAccountManagedBean.bankAccountNum}"/>
                            <br/>
                            <br/>
                            <h:outputText style="font-weight: bold" value="Bank Account Type: "/>
                            <h:outputText value="#{saveAccountManagedBean.bankAccountType}"/>
                            <br/>
                            <h:outputText style="font-weight: bold" value="Bank Account Status: "/>
                            <h:outputText value="#{saveAccountManagedBean.bankAccountStatus}"/>
                            <br/>
                        </h:form>
                        <p:button outcome="/web/index.xhtml" value="Back to Homepage"/>
                    </p:panelGrid>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>

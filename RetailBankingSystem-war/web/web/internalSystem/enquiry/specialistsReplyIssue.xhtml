<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Reply Issue</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Issue ID: #{specialistReplyIssueManagedBean.issueId}" >
                <p:row>
                    <p:column colspan="2">
                        <h:outputText value="Detail:   " style="font-weight: bold" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{specialistReplyIssueManagedBean.issueDetailById}" />
                    </p:column>
                </p:row>
                <p:panel header="Reply Issue:">
                    <p:row>
                        <p:inputTextarea  value="#{specialistReplyIssueManagedBean.issueSolution}"  rows="5" cols="30" autoResize="false" />
                        <h:outputText value="&lt;br/&gt;" escape="false" />
                    </p:row>
                </p:panel>
                <p:row>
                    <p:column colspan="2">
                        <p:commandButton value="Send" actionListener="#{specialistReplyIssueManagedBean.departmentReplyIssue}" ajax="false"/>
                    </p:column>
                </p:row>
            </p:panel>
        </h:form>
    </h:body>
</html>

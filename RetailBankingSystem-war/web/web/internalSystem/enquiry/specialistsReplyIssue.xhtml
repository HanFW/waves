<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/internalSystemTemplate.xhtml">


    <ui:define name="content">  
    <h:body>
        <h:form>
            <h:form>
                <p:menubar>
                    <p:submenu label="Home">
                        <p:menuitem value="Home" url="/web/internalSystem/infrastructure/employeeMainPage.xhtml"/>
                    </p:submenu>

                    <p:submenu label="Log Out">
                        <p:menuitem value="Logout" actionListener="#{employeeLoginManagedBean.doLogOut}" />
                    </p:submenu>
                </p:menubar>

                <h:outputText value="Welcome #{employeeAccountManagedBean.userName} !"/>
                <h:outputText value="Your Department: #{employeeAccountManagedBean.userDepartment}"/>
                <h:outputText value="Your Position: #{employeeAccountManagedBean.userPosition}"/>

            </h:form>
            <p:panel header="Issue ID: #{specialistReplyIssueManagedBean.issueId}" >
                <p:row>
                    <p:column colspan="2">
                        <h:outputText value="Detail:   " style="font-weight: bold" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{specialistReplyIssueManagedBean.issueDetailById}" />
                    </p:column>
                </p:row>
                <p:panel header="Reply Issue:">
                    <p:row>
                        <p:inputTextarea  value="#{specialistReplyIssueManagedBean.issueSolution}"  rows="5" cols="30" autoResize="false" />
                        <h:outputText value="&lt;br/&gt;" escape="false" />
                    </p:row>
                </p:panel>
                <p:row>
                    <p:column colspan="2">
                        <p:commandButton value="Send" actionListener="#{specialistReplyIssueManagedBean.departmentReplyIssue}" ajax="false"/>
                    </p:column>
                </p:row>
            </p:panel>
        </h:form>
    </h:body>
 </ui:define>
</ui:composition>

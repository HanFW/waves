<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>View Customer Case</title>
    </h:head>
    <h:body>
        <h:form>
            <p:menubar>
                <p:submenu label="Home">
                    <p:menuitem value="Home" url="/web/internalSystem/infrastructure/employeeCounterTellerMainPage.xhtml"/>
                </p:submenu>

                <p:submenu label="Log Out">
                    <p:menuitem value="Logout" actionListener="#{employeeLoginManagedBean.doLogOut}" />
                </p:submenu>
            </p:menubar>
        </h:form>

        <h:outputText value="Welcome #{employeeAccountManagedBean.userName} !"/>
        <h:outputText value="Your Department: #{employeeAccountManagedBean.userDepartment}"/>
        <h:outputText value="Your Position: #{employeeAccountManagedBean.userPosition}"/>
        <h:outputText value="You have logged in as: Counter Teller"/>

        <h:form>
            <p:panel header="Enquiry Case ID: #{employeeRecordEnquiryManagedBean.caseId} - created time: #{employeeRecordEnquiryManagedBean.ec.createdTime}" style="margin-bottom:20px">
                <p:row>
                    <p:column colspan="2">
                        <h:outputText value="Detail:   " style="font-weight: bold" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{employeeRecordEnquiryManagedBean.ec.caseDetail}" />
                    </p:column>
                </p:row>
                <h:outputText value="&lt;br/&gt;" escape="false" />
                <p:row>
                    <p:column colspan="2">
                        <h:outputText value="Status:  " style="font-weight: bold" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{employeeRecordEnquiryManagedBean.ec.caseStatus}" />
                    </p:column>
                </p:row>
                <h:outputText value="&lt;br/&gt;" escape="false" />
                <p:row>
                    <p:column colspan="2">
                        <h:outputText value="Reply:   " style="font-weight: bold" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{employeeRecordEnquiryManagedBean.ec.caseReply}" />
                    </p:column>
                </p:row>
                <h:outputText value="&lt;br/&gt;" escape="false" />
                <p:row>
                    <p:panel header="Customer Follow-up Questions">
                        <p:dataTable var="followUp" value="#{employeeRecordEnquiryManagedBean.ec.followUp}" 
                                     paginator="true" rows="10" emptyMessage="No Follow-up Questions">
                            <p:column headerText="Follow Up ID">
                                <h:outputText value="#{followUp.followUpId}" />
                            </p:column>
                            <p:column headerText="Created Time">
                                <h:outputText value="#{followUp.sendTime}" />
                            </p:column>

                            <p:column headerText="Detail" >
                                <h:outputText value="#{followUp.followUpDetail}" /> 
                            </p:column>

                            <p:column headerText="Status"> 
                                <h:outputText value="#{followUp.followUpStatus}" />
                            </p:column>

                            <p:column headerText="Reply"> 
                                <h:outputText value="#{followUp.followUpSolution}" />
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </p:row>
                <p:row>
                    <p:column colspan="2">
                        <p:commandButton value="Add Follow Up Question" action="counterTellerAddFollowUp.xhtml" ajax="false"/>
                    </p:column>
                </p:row>
            </p:panel>
        </h:form>
    </h:body>
</html>

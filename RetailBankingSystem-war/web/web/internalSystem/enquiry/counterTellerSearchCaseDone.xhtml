<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/onlineBankingTemplate.xhtml">


    <ui:define name="content">
    <h:head>
        <title>View Customer Case</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Enquiry Case ID: #{employeeRecordEnquiryManagedBean.caseId} - created time: #{employeeRecordEnquiryManagedBean.ec.createdTime}" style="margin-bottom:20px">
                <p:row>
                    <br/>
                    <p:column colspan="2">
                        <h:outputText value="Detail:   " style="font-weight: bold" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{employeeRecordEnquiryManagedBean.ec.caseDetail}" />
                    </p:column>
                </p:row>
                <br/>
                
                <h:outputText value="&lt;br/&gt;" escape="false" />
                <p:row>
                    <p:column colspan="2">
                        <h:outputText value="Status:  " style="font-weight: bold" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{employeeRecordEnquiryManagedBean.ec.caseStatus}" />
                    </p:column>
                </p:row>
                <br/>
                
                <h:outputText value="&lt;br/&gt;" escape="false" />
                <p:row>
                    <p:column colspan="2">
                        <h:outputText value="Reply:   " style="font-weight: bold" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{employeeRecordEnquiryManagedBean.ec.caseReply}" />
                    </p:column>
                </p:row>
                <br/>
                
                <h:outputText value="&lt;br/&gt;" escape="false" />
                <p:row>
                  
           
                    
                         <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card card-w-title">
                        <p:dataTable var="followUp" value="#{employeeRecordEnquiryManagedBean.ec.followUp}" 
                                     reflow="true" paginator="true" rows="10" emptyMessage="No Follow-up Questions">
                            <f:facet name="header">
                               Customer Follow-up Questions
                            </f:facet>
                            <p:column headerText="Follow Up ID">
                                <h:outputText value="#{followUp.followUpId}" />
                            </p:column>
                            <p:column headerText="Created Time">
                                <h:outputText value="#{followUp.sendTime}" />
                            </p:column>

                            <p:column headerText="Detail" >
                                <h:outputText value="#{followUp.followUpDetail}" /> 
                            </p:column>

                            <p:column headerText="Status"> 
                                <h:outputText value="#{followUp.followUpStatus}" />
                            </p:column>

                            <p:column headerText="Reply"> 
                                <h:outputText value="#{followUp.followUpSolution}" />
                            </p:column>
                        </p:dataTable>
                         </div>
                </div>
            </div>
                   
                   
                </p:row>
                <p:row>
                    
               
                   <div align="center">
                        <p:commandButton value="Add Follow Up Question" action="counterTellerAddFollowUp.xhtml" ajax="false"/>
                   </div>
            
                   
                </p:row>
            </p:panel>
        </h:form>
    </h:body>
    </ui:define>
</ui:composition>

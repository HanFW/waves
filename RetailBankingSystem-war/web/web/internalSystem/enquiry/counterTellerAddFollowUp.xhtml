<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/internalSystemTemplate.xhtml">

    <ui:define name="content">
        <h:body>
            <h:form>
                <p:menubar>
                    <p:submenu label="Home">
                        <p:menuitem value="Home" url="/web/internalSystem/infrastructure/employeeCounterTellerMainPage.xhtml"/>
                    </p:submenu>

                    <p:submenu label="Log Out">
                        <p:menuitem value="Logout" actionListener="#{employeeLoginManagedBean.doLogOut}" />
                    </p:submenu>
                </p:menubar>
            </h:form>

            <h:form>
                <div class="ui-g ui-fluid">
                    <div class="ui-g-12 ui-lg-12">
                        <div class="card card-w-title"> 
                            <div align="center">
                                <h:outputText value="Welcome " />
                                <h:outputText value="#{employeeAccountManagedBean.userName}!"/>
                                <br/>
                                <h:outputText value="Your Department: #{employeeAccountManagedBean.userDepartment}"/>
                                <br/>
                                <h:outputText value="Your Position: #{employeeAccountManagedBean.userPosition}"/>
                                <br/>
                                <h:outputText value="You have logged in as: Counter Teller "/>
                                <br/>
                                <p:panel >
                                    <p:messages />

                                    <h:panelGrid columns="2" id="matchGrid" cellpadding="5">


                                        <p:row>
                                            <h:outputLabel style="font-weight: bold" value="Record more about customer's previous enquiry" />
                                            <h:outputText value="&lt;br/&gt;" escape="false" />
                                            <p:inputTextarea id="followUpDetail" value="#{employeeAddFollowUpManagedBean.followUpDetail}" required="true" rows="5" cols="50" counter="display" maxlength="500" counterTemplate="{0} characters remaining." autoResize="false" />
                                            <h:outputText value="&lt;br/&gt;" escape="false" />
                                            <h:outputText id="display" />
                                        </p:row>

                                    </h:panelGrid>
                                </p:panel>

                                <p:commandButton value="Send Follow-up" style="width:40%" actionListener="#{employeeAddFollowUpManagedBean.saveFollowUp}" ajax="false" />
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>

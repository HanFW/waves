<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/internalSystemTemplate.xhtml">

    <ui:define name="content">

        <h:form>
            <div align="center">
                <h:outputText value="You have logged in as: Counter Teller "/>
                <br/>      
                <p:messages/>
                
                <h:panelGrid columns="1" cellpadding="5" styleClass="ui-panelgrid-blank form-group"> 
                    <p:outputLabel for="CaseID"  value="Customer Case ID:" />
                    <p:inputText id="CaseID" value="#{employeeRecordEnquiryManagedBean.caseId}" required="true" requiredMessage="Please enter case ID"/>
                    <p:commandButton value="Search" actionListener="#{employeeRecordEnquiryManagedBean.retrieveCaseByCaseRef}" update="@form" />
                </h:panelGrid>  
            </div>
        </h:form>
    </ui:define>
</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Search Customer</title>
    </h:head>
    <h:body>
        <h:form>
            <p:menubar>
                <p:submenu label="Home">
                    <p:menuitem value="Home" url="/web/internalSystem/infrastructure/employeeCounterTellerMainPage.xhtml"/>
                </p:submenu>

                <p:submenu label="Log Out">
                    <p:menuitem value="Logout" actionListener="#{employeeLoginManagedBean.doLogOut}" />
                </p:submenu>
            </p:menubar>
        </h:form>

        <h:outputText value="Welcome #{employeeAccountManagedBean.userName} !"/>
        <h:outputText value="Your Department: #{employeeAccountManagedBean.userDepartment}"/>
        <h:outputText value="Your Position: #{employeeAccountManagedBean.userPosition}"/>
        <h:outputText value="You have logged in as: Counter Teller"/>

        <h:form>
            <p:outputLabel for="CaseID"  value="Customer Case ID:" />
            <p:inputText id="CaseID" value="#{employeeRecordEnquiryManagedBean.caseIdStr}" />
            <p:commandButton value="Search" actionListener="#{employeeRecordEnquiryManagedBean.retrieveCaseByCaseRef}" />
        </h:form>
    </h:body>
</html>

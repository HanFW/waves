<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/internalSystemTemplate.xhtml">

    <ui:define name="content">
    <h:body>
        <h:form>
            <p:menubar>
                <p:submenu label="Home">
                    <p:menuitem value="Home" url="/web/internalSystem/infrastructure/employeeDepositSpecialistMainPage.xhtml?faces-redirect=true"/>
                </p:submenu>

                <p:submenu label="Log Out">
                    <p:menuitem value="Logout" actionListener="#{employeeLoginManagedBean.doLogOut}" />
                </p:submenu>
            </p:menubar>
        </h:form>

         <h:form>
            <div class="ui-g ui-fluid">
                    <div class="ui-g-12 ui-lg-12">
                        <div class="card card-w-title"> 
                            <div align="center">
                                <h:outputText value="Welcome " />
                                <h:outputText value="#{employeeAccountManagedBean.userName}!"/>
                                <br/>
                                <h:outputText value="Your Department: #{employeeAccountManagedBean.userDepartment}"/>
                                <br/>
                                <h:outputText value="Your Position: #{employeeAccountManagedBean.userPosition}"/>
                                <br/>
                                <h:outputText value="You have logged in as: Deposit Specialist"/>
                                <br/>
                                <br/>
            <p:panel header="Pending Issue">
                <p:dataTable var="issue" value="#{specialistReplyIssueManagedBean.depositPendingIssue}" 
                             paginator="true" rows="10" emptyMessage="No Pending Issue">
                    <p:column headerText="Issue ID" >
                        <h:outputText value="#{issue.issueId}" /> 
                    </p:column>

                    <p:column headerText="Created Time" >
                        <h:outputText value="#{issue.createdTime}" /> 
                    </p:column>

                    <p:column headerText="Department" >
                        <h:outputText value="#{issue.departmentTo}" /> 
                    </p:column>

                    <p:column headerText="Detail" >
                        <h:outputText value="#{issue.issueProblem}" /> 
                    </p:column>

                    <p:column headerText="Status"> 
                        <h:outputText value="#{issue.issueStatus}" />
                    </p:column>

                    <p:column > 
                        <p:commandButton value="Reply" actionListener="#{specialistReplyIssueManagedBean.redirectToReplyPage}" ajax="false">
                            <f:setPropertyActionListener target="#{specialistReplyIssueManagedBean.issueId}" value="#{issue.issueId}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </p:panel>
                                   </div>
                        </div>
                    </div>
                </div>
        </h:form>
    </h:body>
    </ui:define>
</ui:composition>

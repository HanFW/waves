<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>View Customer Enquiry</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Pending Customer Enquiry">
                <p:dataTable var="enquiryCase" value="#{enquiryManagerManagedBean.pendingCases}" 
                             paginator="true" rows="10" emptyMessage="No Pending Cases">
                    <p:column headerText="Case ID" >
                        <h:outputText value="#{enquiryCase.caseId}" /> 
                    </p:column>

                    <p:column headerText="Created Time">
                        <h:outputText value="#{enquiryCase.createdTime}" />
                    </p:column>

                    <p:column headerText="Detail" >
                        <h:outputText value="#{enquiryCase.caseDetail}" /> 
                    </p:column>

                    <p:column headerText="Status"> 
                        <h:outputText value="#{enquiryCase.caseStatus}" />
                    </p:column>

                    <p:column headerText="Issue Created"> 
                        <h:outputText value="#{enquiryManagerManagedBean.caseIssueCreated(enquiryCase.caseId)}" />
                    </p:column>

                    <p:column headerText="All Issues Replied"> 
                        <h:outputText value="#{enquiryManagerManagedBean.caseIssueReplied(enquiryCase.caseId)}" />
                    </p:column>

                    <p:column > 
                        <p:commandButton value="Reply" actionListener="#{enquiryManagerManagedBean.redirectToReplyCase}" ajax="true">
                            <f:setPropertyActionListener target="#{enquiryManagerManagedBean.caseId}" value="#{enquiryCase.caseId}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </h:body>
</html>

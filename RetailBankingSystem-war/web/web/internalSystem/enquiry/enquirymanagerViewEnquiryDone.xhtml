<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/internalSystemTemplate.xhtml">


    <ui:define name="content">  
    <h:body>
        <h:form>
            <br/>
                <p:dataTable var="enquiryCase" value="#{enquiryManagerManagedBean.pendingCases}" 
                             paginator="true" rows="10" emptyMessage="No Pending Cases">
                    <f:facet name="header">
                                Pending Customer Enquiry
                            </f:facet>
                    <p:column headerText="Case ID" >
                        <h:outputText value="#{enquiryCase.caseId}" /> 
                    </p:column>

                    <p:column headerText="Created Time">
                        <h:outputText value="#{enquiryCase.createdTime}" />
                    </p:column>

                    <p:column headerText="Detail" >
                        <h:outputText value="#{enquiryCase.caseDetail}" /> 
                    </p:column>

                    <p:column headerText="Status"> 
                        <h:outputText value="#{enquiryCase.caseStatus}" />
                    </p:column>

                    <p:column headerText="Issue Created"> 
                        <h:outputText value="#{enquiryManagerManagedBean.caseIssueCreated(enquiryCase.caseId)}" />
                    </p:column>

                    <p:column headerText="All Issues Replied"> 
                        <h:outputText value="#{enquiryManagerManagedBean.caseIssueReplied(enquiryCase.caseId)}" />
                    </p:column>

                    <p:column > 
                        <p:commandButton value="Reply" actionListener="#{enquiryManagerManagedBean.redirectToReplyCase}" ajax="true">
                            <f:setPropertyActionListener target="#{enquiryManagerManagedBean.caseId}" value="#{enquiryCase.caseId}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
                <br/>
              
        
                <p:dataTable var="followUp" value="#{enquiryManagerManagedBean.pendingFollowUps}" 
                             paginator="true" rows="10" emptyMessage="No Pending Follow-Ups">
                <f:facet name="header">
                                Pending Customer Follow-Ups
                            </f:facet>
                    <p:column headerText="Follow-Up ID" >
                        <h:outputText value="#{followUp.followUpId}" /> 
                    </p:column>

                    <p:column headerText="Case ID" >
                        <h:outputText value="#{followUp.enquiryCase.caseId}" /> 
                    </p:column>

                    <p:column headerText="Created Time">
                        <h:outputText value="#{followUp.sendTime}" />
                    </p:column>

                    <p:column headerText="Detail" >
                        <h:outputText value="#{followUp.followUpDetail}" /> 
                    </p:column>

                    <p:column headerText="Status"> 
                        <h:outputText value="#{followUp.followUpStatus}" />
                    </p:column>

                    <p:column headerText="Issue Created"> 
                        <h:outputText value="#{enquiryManagerManagedBean.followUpIssueCreated(followUp.followUpId)}" />
                    </p:column>

                    <p:column headerText="All Issues Replied"> 
                        <h:outputText value="#{enquiryManagerManagedBean.followUpIssueReplied(followUp.followUpId)}" />
                    </p:column>

                    <p:column > 
                        <p:commandButton value="Reply" actionListener="#{enquiryManagerManagedBean.redirectToReplyFollowUp}">
                            <f:setPropertyActionListener target="#{enquiryManagerManagedBean.followUpId}" value="#{followUp.followUpId}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
           <br/>
        </h:form>
    </h:body>
    </ui:define>
</ui:composition>

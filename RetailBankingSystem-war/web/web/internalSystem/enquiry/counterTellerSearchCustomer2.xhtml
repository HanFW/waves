<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/internalSystemTemplate.xhtml">

    <ui:define name="content">

        <h:form>
            <div align="center">
                <h:outputText value="You have logged in as: Counter Teller"/>
                <br/>

                <h:outputText value="&lt;br /&gt;" escape="false" /> 
                <h:outputText value="&lt;br /&gt;" escape="false" /> 
                <p:outputLabel for="customerID"  value="Customer NRIC/Passport:" />

                <h:panelGrid columns="1" id="matchGrid" cellpadding="5" styleClass="ui-panelgrid-blank form-group">                  
                    <p:inputText id="customerID" value="#{counterTellerSearchCustomerManagedBean.identificationNum}" />
                    <p:commandButton value="Show Customer" actionListener="#{counterTellerSearchCustomerManagedBean.retieveCustomerByIdentification}" update="@form"/>
                </h:panelGrid>


                <p:panelGrid rendered="#{counterTellerSearchCustomerManagedBean.visible}" >

                    <p:row>
                        <p:column colspan="2">
                            <h:outputText value="Customer Basic Information" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:outputText value="Salutation:" />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{counterTellerSearchCustomerManagedBean.cb.customerSalutation}" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:outputText value="Name:" />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{counterTellerSearchCustomerManagedBean.cb.customerName}" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:outputText value="NRIC/Passport:" />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{counterTellerSearchCustomerManagedBean.cb.customerIdentificationNum}" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:outputText value="Customer Online Banking Acc. Num.:" />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{counterTellerSearchCustomerManagedBean.cb.customerOnlineBankingAccountNum}" />
                        </p:column>
                    </p:row>
                    <h:panelGrid columns="1" cellpadding="5" styleClass="ui-panelgrid-blank form-group">                  

                        <p:commandButton value="Update Customer Profile" actionListener="#{counterTellerSearchCustomerManagedBean.helpCustomerChangeBasicInfo}">
                            <f:setPropertyActionListener target="#{employeeUpdateBasicProfileManagedBean.cb}" value="#{counterTellerSearchCustomerManagedBean.cb}" />
                        </p:commandButton>
                    </h:panelGrid>
                </p:panelGrid>
            </div>
        </h:form>
    </ui:define>
</ui:composition>

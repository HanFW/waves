<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/internalSystemTemplate.xhtml">


    <ui:define name="content">
        <h:body>
            <h:form>
                <p:menubar>
                    <p:submenu label="Home">
                        <p:menuitem value="Home" url="/web/internalSystem/infrastructure/employeeCounterTellerMainPage.xhtml"/>
                    </p:submenu>

                    <p:submenu label="Log Out">
                        <p:menuitem value="Logout" actionListener="#{employeeLoginManagedBean.doLogOut}" />
                    </p:submenu>
                </p:menubar>
            </h:form>

            <h:outputText value="Welcome #{employeeAccountManagedBean.userName} !"/>
            <h:outputText value="Your Department: #{employeeAccountManagedBean.userDepartment}"/>
            <h:outputText value="Your Position: #{employeeAccountManagedBean.userPosition}"/>
            <h:outputText value="You have logged in as: Counter Teller"/>

            <h:form id="formMain">
           
            <p:menubar>
                <p:submenu label="Deposit">
                    <p:menuitem value="Home" url="/web/index.xhtml" />
                    <p:menuitem value="Open Account" url="/web/internalSystem/deposit/employeeOpenAccount.xhtml" />
                    <p:menuitem value="Close Account" url="/web/internalSystem/deposit/employeeCloseAccount.xhtml" />
                    <p:menuitem value="Cash Deposit" url="/web/internalSystem/deposit/employeeCashDeposit.xhtml" />
                    <p:menuitem value="Cash Withdraw" url="/web/internalSystem/deposit/employeeCashWithdraw.xhtml" />
                    <p:menuitem value="Fund Transfer" url="/web/internalSystem/deposit/employeeTransfer.xhtml" />
                    <p:menuitem value="View Account" url="/web/internalSystem/deposit/employeeViewAccount.xhtml" />
                    <p:menuitem value="View Transaction" url="/web/internalSystem/deposit/employeeViewTransaction.xhtml" />
                    <p:menuitem value="View Statement" url="/web/internalSystem/deposit/employeeViewStatement.xhtml" />
                    <p:menuitem value="Change Deposit Account Password" url="/web/internalSystem/deposit/employeeChangeBankAccountPwd.xhtml" />
                    <p:menuitem value="Forgot Deposit Account Password" url="/web/internalSystem/deposit/employeeForgotDepositPassword.xhtml" />
                    <p:menuitem value="Activate Fixed Deposit Account" url="/web/internalSystem/deposit/employeeActivateFixedDeposit.xhtml" />
                    <p:menuitem value="Change Daily Transfer Limit" url="/web/internalSystem/deposit/employeeChangeDailyTransferLimit.xhtml" />
                </p:submenu>
            </p:menubar>
        </h:form>
        <h:form>
            <br/>
            <p:panel id="panel" header="Fund Transfer"> 
                <p:messages />

                <p:panelGrid style="margin-bottom:10px">
                    <p:outputLabel style="font-weight: bold" value="From" />
                </p:panelGrid>
                <br/>
                <p:panelGrid style="margin-bottom: 10px">
                    <p:row>
                        <p:column>
                            <p:outputLabel for="transferFromAccount" style="font-weight: bold" value="Account: " />
                        </p:column>
                        <p:column>
                            <p:inputText required="true" label="Amount" requiredMessage="Required Field" id="transferFromAccount"
                                         value="#{employeeTransferDoneManagedBean.fromAccount}" converterMessage="Invalid input">
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="transferFromAccount" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="transferFromCurrency" style="font-weight: bold" value="Currency: " />
                        </p:column>
                        <p:column>
                            <p:selectOneMenu id="transferFromCurrency" value="#{employeeTransferDoneManagedBean.fromCurrency}" 
                                             style="width:125px" required="true">
                                <f:selectItem itemLabel="Singapore Dollar" itemValue="SGD - Singapore Dollar" />
                            </p:selectOneMenu>
                        </p:column>
                        <p:column>
                            <p:message for="transferFromCurrency" />
                        </p:column>
                    </p:row>
                </p:panelGrid>
                <br/>
                <p:panelGrid style="margin-bottom:10px">
                    <p:outputLabel style="font-weight: bold" value="To" />
                </p:panelGrid>
                <br/>
                <p:panelGrid style="margin-bottom: 10px">
                    <p:row>
                        <p:column>
                            <p:outputLabel for="transferToAccount" style="font-weight: bold" value="Account: " />
                        </p:column>
                        <p:column>
                            <p:inputText required="true" label="Amount" requiredMessage="Required Field" id="transferToAccount"
                                         value="#{employeeTransferDoneManagedBean.toAccount}" converterMessage="Invalid input">
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="transferToAccount" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="transferToCurrency" style="font-weight: bold" value="Currency: " />
                        </p:column>
                        <p:column>
                            <p:selectOneMenu id="transferToCurrency" value="#{employeeTransferDoneManagedBean.toCurrency}" 
                                             style="width:125px" required="true">
                                <f:selectItem itemLabel="Singapore Dollar" itemValue="SGD - Singapore Dollar" />
                            </p:selectOneMenu>
                        </p:column>
                        <p:column>
                            <p:message for="transferToCurrency" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="transferAmt" style="font-weight: bold" value="Amount: " />
                        </p:column>
                        <p:column>
                            <p:inputText required="true" label="Amount" requiredMessage="Amount is required." id="transferAmt"
                                         value="#{employeeTransferDoneManagedBean.transferAmt}" converterMessage="Invalid input">
                                <f:validateDoubleRange minimum="0.0" maximum="99999999.0" />
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="transferAmt" />
                        </p:column>
                    </p:row>
                </p:panelGrid> 
                <p:commandButton id="cancelBtn" action="/web/onlineBanking/deposit/customerDepositIndex.xhtml" value="Cancel" update="panel" immediate = "true">
                    <p:confirm header="Cancel" message="Are you sure?" />
                </p:commandButton>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" action="/web/onlineBanking/deposit/customerDepositIndex.xhtml"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" />
                </p:confirmDialog>

                <p:commandButton id="nextBtn" value="Next" update="panel" 
                                 actionListener="#{employeeTransferDoneManagedBean.transfer}" ajax="true"/>
            </p:panel>
        </h:form>
    </h:body>
    </ui:define>
</ui:composition>

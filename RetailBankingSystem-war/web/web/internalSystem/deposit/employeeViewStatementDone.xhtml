<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/internalSystemTemplate.xhtml">

    <ui:define name="content">
    <h:body>
        <h:form>
            <p:menubar>
                <p:submenu label="Home">
                    <p:menuitem value="Home" url="/web/internalSystem/infrastructure/employeeCounterTellerMainPage.xhtml"/>
                </p:submenu>

                <p:submenu label="Log Out">
                    <p:menuitem value="Logout" actionListener="#{employeeLoginManagedBean.doLogOut}" />
                </p:submenu>
            </p:menubar>
        </h:form>

        <h:form id="formMain">
           <div class="ui-g ui-fluid">
                    <div class="ui-g-12 ui-lg-12">
                        <div class="card card-w-title"> 
                            <div align="center">
                                <h:outputText value="Welcome " />
                                <h:outputText value="#{employeeAccountManagedBean.userName}!"/>
                                <br/>
                                <h:outputText value="Your Department: #{employeeAccountManagedBean.userDepartment}"/>
                                <br/>
                                <h:outputText value="Your Position: #{employeeAccountManagedBean.userPosition}"/>
                                <br/>
                                <h:outputText value="You have logged in as: Counter Teller"/>
                                <br/>
                           
            <br/>
            <p:panel header="View My Statement">
                <p:dataTable var="bankAccount" value="#{employeeViewAccountStatementManagedBean.bankAccount}" 
                             paginator="true" rows="10" emptyMessage="No Account" >

                    <p:column headerText="Bank Account Type"> 
                        <p:commandLink process="@this" action="/web/internalSystem/deposit/employeeViewStatementFinish.xhtml">
                            <h:outputText value="#{bankAccount.bankAccountType}" />
                            <f:setPropertyActionListener value="#{bankAccount.bankAccountNum}" target="#{employeeViewStatementDoneManagedBean.bankAccountNum}" />
                        </p:commandLink>
                    </p:column>

                    <p:column headerText="Bank Account Number" >
                        <p:commandLink process="@this" action="/web/internalSystem/deposit/employeeViewStatementFinish.xhtml" >
                            <h:outputText value="#{bankAccount.bankAccountNum}" /> 
                            <f:setPropertyActionListener value="#{bankAccount.bankAccountNum}" target="#{employeeViewStatementDoneManagedBean.bankAccountNum}" />
                        </p:commandLink>
                    </p:column>

                    <p:column headerText="Balance"> 
                        <p:commandLink process="@this" action="/web/internalSystem/deposit/employeeViewStatementFinish.xhtml" >
                            <h:outputText value="S$#{bankAccount.bankAccountBalance}" />
                            <f:setPropertyActionListener value="#{bankAccount.bankAccountNum}" target="#{employeeViewStatementDoneManagedBean.bankAccountNum}" />
                        </p:commandLink>
                    </p:column>

                </p:dataTable>
            </p:panel>
            
                            </div>
                        </div>
                    </div>
                </div>
        </h:form>
    </h:body>
    </ui:define>
</ui:composition>

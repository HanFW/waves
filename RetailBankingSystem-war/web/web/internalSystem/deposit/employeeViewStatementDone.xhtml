<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/internalSystemTemplate.xhtml">

    <ui:define name="content">
        <h:form id="formMain"> 
            <div align="center">
                <br/>
                <p:panel>
                    <p:dataTable var="bankAccount" value="#{employeeViewAccountStatementManagedBean.bankAccount}" 
                                 paginator="true" reflow="true" rows="10" emptyMessage="No Account" >

                        <p:column headerText="Bank Account Type"> 
                            <p:commandLink process="@this" action="/web/internalSystem/deposit/employeeViewStatementFinish.xhtml?faces-redirect=true">
                                <h:outputText value="#{bankAccount.bankAccountType}" />
                                <f:setPropertyActionListener value="#{bankAccount.bankAccountNum}" target="#{employeeViewStatementDoneManagedBean.bankAccountNum}" />
                            </p:commandLink>
                        </p:column>

                        <p:column headerText="Bank Account Number" >
                            <p:commandLink process="@this" action="/web/internalSystem/deposit/employeeViewStatementFinish.xhtml?faces-redirect=true" >
                                <h:outputText value="#{bankAccount.bankAccountNum}" /> 
                                <f:setPropertyActionListener value="#{bankAccount.bankAccountNum}" target="#{employeeViewStatementDoneManagedBean.bankAccountNum}" />
                            </p:commandLink>
                        </p:column>

                        <p:column headerText="Available Balance"> 
                            <p:commandLink process="@this" action="/web/internalSystem/deposit/employeeViewStatementFinish.xhtml?faces-redirect=true" >
                                <h:outputText value="S$#{bankAccount.availableBankAccountBalance}" />
                                <f:setPropertyActionListener value="#{bankAccount.bankAccountNum}" target="#{employeeViewStatementDoneManagedBean.bankAccountNum}" />
                            </p:commandLink>
                        </p:column>
                        
                        <p:column headerText="Total Balance"> 
                            <p:commandLink process="@this" action="/web/internalSystem/deposit/employeeViewStatementFinish.xhtml?faces-redirect=true" >
                                <h:outputText value="S$#{bankAccount.totalBankAccountBalance}" />
                                <f:setPropertyActionListener value="#{bankAccount.bankAccountNum}" target="#{employeeViewStatementDoneManagedBean.bankAccountNum}" />
                            </p:commandLink>
                        </p:column>

                    </p:dataTable>
                </p:panel>
            </div>
        </h:form>
    </ui:define>
</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/internalSystemTemplate.xhtml">

    <ui:define name="content">
        <h:form id="formMain">
            <div align="center">
<!--                <h:outputText value="You have logged in as: Counter Teller "/>-->
                <br/>                   
                <p:panel id="panel" header="View Transaction">
                    <p:messages globalOnly="true"/>
                    <h:panelGrid columns="1" cellpadding="5" styleClass="ui-panelgrid-blank form-group">                  
                        <p:row>
                            <p:column>
                                <p:outputLabel for="customerName" style="font-weight: bold" value="Name: " />
                                <p:outputLabel style="font-weight: bold" value="(As per NRIC/Passport): " />
                            </p:column>
                            <p:column>
                                <p:inputText label="Customer Name" id="customerName" value="#{employeeViewTransactionManagedBean.customerName}"
                                             required="true" requiredMessage="Required Field">
                                </p:inputText>
                            </p:column>
                            <p:column>
                                <p:message for="customerName" />
                            </p:column>
                        </p:row>
                    </h:panelGrid>
                </p:panel>
            </div>
        </h:form>
    </ui:define>
</ui:composition>

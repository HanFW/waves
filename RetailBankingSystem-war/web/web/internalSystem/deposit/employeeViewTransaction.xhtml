<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>View Transaction</title>
        <style type="text/css">
            .gritter-notice-wrapper {
                left:200px;
                top: 50px;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="formMain">
            <h1>Welcome to Merlion Bank</h1>
            <p:menubar>
                <p:submenu label="My Account">
                    <p:menuitem value="Home" url="/web/index.xhtml" />
                    <p:menuitem value="Open Account" url="/web/internalSystem/deposit/employeeOpenAccount.xhtml" />
                    <p:menuitem value="Cash Deposit" url="/web/internalSystem/deposit/employeeCashDeposit.xhtml" />
                    <p:menuitem value="Cash Withdraw" url="/web/internalSystem/deposit/employeeCashWithdraw.xhtml" />
                    <p:menuitem value="View Account" url="/web/internalSystem/deposit/employeeViewAccount.xhtml" />
                    <p:menuitem value="View Transaction" url="/web/internalSystem/deposit/employeeViewTransaction.xhtml" />
                    <p:menuitem value="View Statement" url="/web/internalSystem/deposit/employeeViewStatement.xhtml" />
                    <p:menuitem value="Change Deposit Account Password" url="/web/internalSystem/deposit/employeeChangeBankAccountPwd.xhtml" />
                </p:submenu>
            </p:menubar>
        </h:form>

        <h:form>
            <br/>
            <p:panel id="panel" header="View Transaction">
                <p:messages globalOnly="true"/>

                <p:panelGrid style="margin-bottom:10px">
                    <p:row>
                        <p:column>
                            <p:outputLabel for="customerName" style="font-weight: bold" value="Name: " />
                            <p:outputLabel style="font-weight: bold" value="(As per NRIC/Passport): " />
                        </p:column>
                        <p:column>
                            <p:inputText label="Customer Name" id="customerName" value="#{employeeViewTransactionManagedBean.customerName}"
                                         required="true" requiredMessage="Required Field">
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="customerName" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="customerIdentificationNum" style="font-weight: bold" value="Identification Number: " />
                        </p:column>
                        <p:column>
                            <p:inputText label="Customer Identification Number" id="customerIdentificationNum" value="#{employeeViewTransactionManagedBean.customerIdentificationNum}"
                                         required="true" requiredMessage="Required Field">
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="customerIdentificationNum" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="customerDateOfBirth" style="font-weight: bold" value="Date Of Birth: " />
                        </p:column>
                        <p:column>
                            <p:calendar id="customerDateOfBirth" value="#{employeeViewTransactionManagedBean.customerDateOfBirth}" 
                                        showOn="button" locale="de" navigator="true" pattern="dd/MM/yyyy" 
                                        yearRange="c-200:c+200" required="true" requiredMessage="Required Field"/>
                        </p:column>
                        <p:column>
                            <p:message for="customerDateOfBirth" />
                        </p:column>
                    </p:row>

                </p:panelGrid>

                <p:commandButton id="cancelBtn" action="/web/index.xhtml" value="Cancel" update="panel" immediate = "true">
                    <p:confirm header="Cancel" message="Are you sure?" />
                </p:commandButton>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Yes" styleClass="ui-confirmdialog-yes" action="/web/index.xhtml"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" />
                </p:confirmDialog>

                <p:commandButton id="submitBtn" value="Submit" update="panel"
                                 action="#{employeeViewTransactionManagedBean.submit}" ajax="true"/>

            </p:panel>
        </h:form>
    </h:body>
</html>

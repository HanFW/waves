<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/onlineBankingTemplate.xhtml">


    <ui:define name="content">

    <h:body>
        <h:form id="formMain">
            <h1>Welcome to Merlion Bank</h1>
            <p:menubar>
                <p:submenu label="My Account">
                    <p:menuitem value="Home" url="/web/index.xhtml" />
                    <p:menuitem value="Open Account" url="/web/internalSystem/deposit/employeeOpenAccount.xhtml" />
                    <p:menuitem value="Close Account" url="/web/internalSystem/deposit/employeeCloseAccount.xhtml" />
                    <p:menuitem value="Cash Deposit" url="/web/internalSystem/deposit/employeeCashDeposit.xhtml" />
                    <p:menuitem value="Cash Withdraw" url="/web/internalSystem/deposit/employeeCashWithdraw.xhtml" />
                    <p:menuitem value="Fund Transfer" url="/web/internalSystem/deposit/employeeTransfer.xhtml" />
                    <p:menuitem value="View Account" url="/web/internalSystem/deposit/employeeViewAccount.xhtml" />
                    <p:menuitem value="View Transaction" url="/web/internalSystem/deposit/employeeViewTransaction.xhtml" />
                    <p:menuitem value="View Statement" url="/web/internalSystem/deposit/employeeViewStatement.xhtml" />
                    <p:menuitem value="Change Deposit Account Password" url="/web/internalSystem/deposit/employeeChangeBankAccountPwd.xhtml" />
                    <p:menuitem value="Forgot Deposit Account Password" url="/web/internalSystem/deposit/employeeForgotDepositPassword.xhtml" />
                    <p:menuitem value="Activate Fixed Deposit Account" url="/web/internalSystem/deposit/employeeActivateFixedDeposit.xhtml" />
                    <p:menuitem value="Change Daily Transfer Limit" url="/web/internalSystem/deposit/employeeChangeDailyTransferLimit.xhtml" />
                </p:submenu>
            </p:menubar>
        </h:form>
        <h:form>
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card"> 
            <br/>
            <div algin="center">
            <p:panel id="panel" header="Cash Deposit">
                <p:messages globalOnly="true"/>
                
                <p:panelGrid style="margin-bottom:10px" styleClass="ui-panelgrid-blank form-group">

                    <p:row>
                        <p:column>
                            <p:outputLabel for="depositAmt" style="font-weight: bold" value="Deposit Amount(S$): " />
                        </p:column>
                        <p:column>
                            <p:inputText required="true" label="Deposit Amount" requiredMessage="Deposit amount is required." id="depositAmt"
                                         value="#{cashManagedBean.depositAmt}" converterMessage="Invalid input">
                                <f:validateDoubleRange minimum="0.0" maximum="99999999.0" />
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="depositAmt" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="depositAccountNum" style="font-weight: bold" value="Account Number: " />
                        </p:column>
                        <p:column>
                            <p:inputText required="true" label="Deposit Account Number" requiredMessage="Account number is required." id="depositAccountNum"
                                         value="#{cashManagedBean.depositAccountNum}">
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="depositAccountNum" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="depositAccountPwd" style="font-weight: bold" value="Account Password: " />
                        </p:column>
                        <p:column>
                            <p:password id="depositAccountPwd" value="#{cashManagedBean.depositAccountPwd}" match="confirmDepositAccountPwd"
                                        required="true" requiredMessage="Account password is required."/>
                        </p:column>
                        <p:column>
                            <p:message for="depositAccountPwd" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for ="confirmDepositAccountPwd" style="font-weight:bold" value="Confirm Password: " />
                        </p:column>
                        <p:column>
                            <p:password id="confirmDepositAccountPwd" value="#{cashManagedBean.confirmDepositAccountPwd}" 
                                        label="Confirm Password" required="true" />
                        </p:column>
                    </p:row>

                </p:panelGrid>
                <br/>
                <p:commandButton id="cancelBtn" action="/web/index.xhtml" value="Cancel" update="panel" immediate = "true">
                    <p:confirm header="Cancel" message="Are you sure?" />
                </p:commandButton>

              
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" action="/web/index.xhtml"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" />
                </p:confirmDialog>

                <p:commandButton id="depositBtn" value="Deposit" update="panel" 
                                 actionListener="#{cashManagedBean.cashDeposit}" ajax="true" />
            </p:panel>
                        </div>
                </div>
                </div>
            </div>
        </h:form>
    </h:body>
   </ui:define>
</ui:composition>

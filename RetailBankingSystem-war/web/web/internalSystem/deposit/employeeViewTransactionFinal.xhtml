<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>View Transaction</title>
        <style type="text/css">
            .gritter-notice-wrapper {
                left:200px;
                top: 50px;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="formMain">
            <h1>Welcome to Merlion Bank</h1>
            <p:menubar>
                <p:submenu label="My Account">
                    <p:menuitem value="Home" url="/web/onlineBanking/deposit/customerDepositIndex.xhtml" />
                    <p:menuitem value="Open Account" url="/web/internalSystem/deposit/employeeOpenAccount.xhtml" />
                    <p:menuitem value="Cash Deposit" url="/web/internalSystem/deposit/employeeCashDeposit.xhtml" />
                    <p:menuitem value="Cash Withdraw" url="/web/internalSystem/deposit/employeeCashWithdraw.xhtml" />
                    <p:menuitem value="View Account" url="/web/internalSystem/deposit/employeeViewAccount.xhtml" />
                    <p:menuitem value="View Transaction" url="/web/internalSystem/deposit/employeeViewTransaction.xhtml" />
                    <p:menuitem value="View Statement" url="/web/internalSystem/deposit/employeeViewStatement.xhtml" />
                    <p:menuitem value="Change Deposit Account Password" url="/web/internalSystem/deposit/employeeChangeBankAccountPwd.xhtml" />
                </p:submenu>
            </p:menubar>
        </h:form>
        <h:form>
            <br/>
            <p:panel header="View Transaction History">
                <p:dataTable var="accTransaction" value="#{employeeViewTransactionFinalManagedBean.accTransaction}" 
                             paginator="true" rows="20" emptyMessage="No Transaction Record">

                    <p:column headerText="Transaction ID">
                        <h:outputText value="#{accTransaction.transactionId}" /> 
                    </p:column>

                    <p:column headerText="Transaction Date">
                        <h:outputText value="#{accTransaction.transactionDate}" />
                    </p:column>

                    <p:column headerText="Transaction Code"> 
                        <h:outputText value="#{accTransaction.transactionCode}" />
                    </p:column>

                    <p:column headerText="Transaction Ref"> 
                        <h:outputText value="#{accTransaction.transactionRef}" />
                    </p:column>

                    <p:column headerText="Account Debit(Withdrawal)"> 
                        <h:outputText value="#{accTransaction.accountDebit}">
                            <f:convertNumber type="currency" currencyCode="$" minFractionDigits="2" />
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Account Credit(Deposit)"> 
                        <h:outputText value="#{accTransaction.accountCredit}">
                            <f:convertNumber type="currency" currencyCode="SGD" />
                        </h:outputText>
                    </p:column>

                </p:dataTable>
            </p:panel>
        </h:form>
    </h:body>
</html>

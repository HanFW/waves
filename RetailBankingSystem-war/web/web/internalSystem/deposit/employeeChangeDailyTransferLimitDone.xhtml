<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"                                                                                                           
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Activate Fixed Deposit Account</title>
        <style type="text/css">
            .gritter-notice-wrapper {
                left:200px;
                top: 50px; }
            </style>   
        </h:head>
        <h:body>
            <h:form id="formMain">
            <h1>Welcome to Merlion Bank</h1>
            <p:menubar>
                <p:submenu label="Deposit">
                    <p:menuitem value="Home" url="/web/index.xhtml" />
                    <p:menuitem value="Open Account" url="/web/internalSystem/deposit/employeeOpenAccount.xhtml" />
                    <p:menuitem value="Close Account" url="/web/internalSystem/deposit/employeeCloseAccount.xhtml" />
                    <p:menuitem value="Cash Deposit" url="/web/internalSystem/deposit/employeeCashDeposit.xhtml" />
                    <p:menuitem value="Cash Withdraw" url="/web/internalSystem/deposit/employeeCashWithdraw.xhtml" />
                    <p:menuitem value="Fund Transfer" url="/web/internalSystem/deposit/employeeTransfer.xhtml" />
                    <p:menuitem value="View Account" url="/web/internalSystem/deposit/employeeViewAccount.xhtml" />
                    <p:menuitem value="View Transaction" url="/web/internalSystem/deposit/employeeViewTransaction.xhtml" />
                    <p:menuitem value="View Statement" url="/web/internalSystem/deposit/employeeViewStatement.xhtml" />
                    <p:menuitem value="Change Deposit Account Password" url="/web/internalSystem/deposit/employeeChangeBankAccountPwd.xhtml" />
                    <p:menuitem value="Forgot Deposit Account Password" url="/web/internalSystem/deposit/employeeForgotDepositPassword.xhtml" />
                    <p:menuitem value="Activate Fixed Deposit Account" url="/web/internalSystem/deposit/employeeActivateFixedDeposit.xhtml" />
                    <p:menuitem value="Change Daily Transfer Limit" url="/web/internalSystem/deposit/employeeChangeDailyTransferLimit.xhtml" />
                </p:submenu>
            </p:menubar>
        </h:form>
        <h:form>
            <br/>
            <p:panel id="panel" header="Activate Fixed Deposit Account"> 
                <p:messages />

                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="bankAccountNum" style="font-weight: bold" value="Account Number: " />
                        </p:column>
                        <p:column>
                            <p:selectOneMenu id="bankAccountNum" value="#{employeeChangeDailyTransferLimitDone.bankAccountNumWithType}" effect="fold" editable="true">
                                <f:selectItems value="#{employeeChangeDailyTransferLimitDone.myBankAccounts}" />
                            </p:selectOneMenu>
                        </p:column>
                        <p:column>
                            <p:message for="bankAccountNum" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="dailyTransferLimit" style="font-weight: bold" value="Daily Transfer Limit(S$): " />
                        </p:column>
                        <p:column>
                            <p:selectOneMenu id="dailyTransferLimit" value="#{employeeChangeDailyTransferLimitDone.dailyTransferLimit}" 
                                             style="width:125px">
                                <f:selectItem itemLabel="Please Select" itemValue=" " />
                                <f:selectItem itemLabel="1000" itemValue="1000" />
                                <f:selectItem itemLabel="2000" itemValue="2000" />
                                <f:selectItem itemLabel="3000" itemValue="3000" />
                                <f:selectItem itemLabel="4000" itemValue="4000" />
                                <f:selectItem itemLabel="5000" itemValue="5000" />
                                <f:selectItem itemLabel="6000" itemValue="6000" />
                                <f:selectItem itemLabel="7000" itemValue="7000" />
                                <f:selectItem itemLabel="8000" itemValue="8000" />
                                <f:selectItem itemLabel="9000" itemValue="9000" />
                                <f:selectItem itemLabel="10000" itemValue="10000" />
                            </p:selectOneMenu>
                        </p:column>
                        <p:column>
                            <p:message for="dailyTransferLimit" />
                        </p:column>
                    </p:row>

                </p:panelGrid>
                <br/>
                <p:commandButton id="cancelBtn" action="/web/onlineBanking/deposit/customerDepositIndex.xhtml" value="Cancel" update="panel" immediate = "true">
                    <p:confirm header="Cancel" message="Are you sure?" />
                </p:commandButton>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Yes" styleClass="ui-confirmdialog-yes" action="depositIndex"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" />
                </p:confirmDialog>

                <p:commandButton id="submitBtn" value="Submit" actionListener="#{employeeChangeDailyTransferLimitDone.submit}" 
                                 ajax="true" update="panel"/>

            </p:panel>
        </h:form>
    </h:body>
</html>

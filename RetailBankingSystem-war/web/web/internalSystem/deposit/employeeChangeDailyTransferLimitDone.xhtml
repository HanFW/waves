<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/internalSystemTemplate.xhtml">

    <ui:define name="content">
        <h:form>
            <div align="center">
                <br/>
                <p:panel id="panel"> 
                    <p:messages />

                    <h:panelGrid columns="1" cellpadding="5">

                        <p:outputLabel for="bankAccountNum" style="font-weight: bold" value="Account Number: " />

                        <p:selectOneMenu id="bankAccountNum" value="#{employeeChangeDailyTransferLimitDone.bankAccountNumWithType}" 
                                         effect="fold" editable="false">
                            <f:selectItem itemLabel="Please Select One" itemValue="" />
                            <f:selectItems value="#{employeeChangeDailyTransferLimitDone.myBankAccounts}" />
                        </p:selectOneMenu>

                        <p:message for="bankAccountNum" />

                        <p:outputLabel for="dailyTransferLimit" style="font-weight: bold" value="Daily Transfer Limit(S$): " />

                        <p:selectOneMenu id="dailyTransferLimit" value="#{employeeChangeDailyTransferLimitDone.dailyTransferLimit}" >
                            <f:selectItem itemLabel="Please Select" itemValue=" " />
                            <f:selectItem itemLabel="1000" itemValue="1000" />
                            <f:selectItem itemLabel="2000" itemValue="2000" />
                            <f:selectItem itemLabel="3000" itemValue="3000" />
                            <f:selectItem itemLabel="4000" itemValue="4000" />
                            <f:selectItem itemLabel="5000" itemValue="5000" />
                            <f:selectItem itemLabel="6000" itemValue="6000" />
                            <f:selectItem itemLabel="7000" itemValue="7000" />
                            <f:selectItem itemLabel="8000" itemValue="8000" />
                            <f:selectItem itemLabel="9000" itemValue="9000" />
                            <f:selectItem itemLabel="10000" itemValue="10000" />
                        </p:selectOneMenu>
                        <p:message for="dailyTransferLimit" />
                    </h:panelGrid>

                    <h:panelGrid columns="2" styleClass="ui-panelgrid-blank form-group">
                        <p:commandButton id="cancelBtn" value="Cancel" update="panel" immediate = "true">
                            <p:confirm header="Cancel" message="Are you sure?" />
                        </p:commandButton>
                        <p:commandButton id="submitBtn" value="Submit" actionListener="#{employeeChangeDailyTransferLimitDone.submit}" 
                                         ajax="true" update="panel"/>
                    </h:panelGrid>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true">
                        <p:commandButton value="Yes" styleClass="ui-confirmdialog-yes" action="/RetailBankingSystem-war/web/internalSystem/infrastructure/employeeMainPage.xhtml?faces-redirect=true"/>
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" />
                    </p:confirmDialog>

                </p:panel>
            </div>
        </h:form>
    </ui:define>
</ui:composition>

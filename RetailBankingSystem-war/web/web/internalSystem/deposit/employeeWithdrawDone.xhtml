<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"                                                                                                       
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cash Withdraw</title>
        <style type="text/css">
            .gritter-notice-wrapper {
                left:200px;
                top: 50px; }
            </style>

        </h:head>
        <h:body>
            <h:form id="formMain">
            <h1>Welcome to Merlion Bank</h1>
            <p:menubar>
                <p:submenu label="My Account">
                    <p:menuitem value="Home" url="/web/index.xhtml" />
                    <p:menuitem value="Open Account" url="/web/internalSystem/deposit/employeeOpenAccount.xhtml" />
                    <p:menuitem value="Close Account" url="/web/internalSystem/deposit/employeeCloseAccount.xhtml" />
                    <p:menuitem value="Cash Deposit" url="/web/onlineBanking/deposit/customerCashDeposit.xhtml" />
                    <p:menuitem value="Cash Withdraw" url="/web/internalSystem/deposit/employeeCashWithdraw.xhtml" />
                    <p:menuitem value="View Account" url="/web/internalSystem/deposit/employeeViewAccount.xhtml" />
                    <p:menuitem value="View Transaction" url="/web/internalSystem/deposit/employeeViewTransaction.xhtml" />
                    <p:menuitem value="View Statement" url="/web/internalSystem/deposit/employeeViewStatement.xhtml" />
                    <p:menuitem value="Change Deposit Account Password" url="/web/internalSystem/deposit/employeeChangeBankAccountPwd.xhtml" />
                    <p:menuitem value="Forgot Deposit Account Password" url="/web/internalSystem/deposit/employeeForgotDepositPassword.xhtml" />
                </p:submenu>
            </p:menubar>
        </h:form>
        <h:form>
            <br/>
            <p:panel id="panel" header="Cash Withdraw"> 
                <p:panelGrid>

                    <p:messages />

                    <h:form id="formMain">
                        <h:outputText style="font-weight: bold" value="Transaction Id: "/>
                        <h:outputText value="#{withdrawDoneManagedBean.transactionId}"/>
                        <br/>
                        <h:outputText style="font-weight: bold" value="Status Message: " />
                        <h:outputText value="#{withdrawDoneManagedBean.statusMessage}" />
                        <br/>
                        <h:outputText style="font-weight: bold" value="Bank Account Number: "/>
                        <h:outputText value="#{withdrawDoneManagedBean.withdrawAccountNum}"/>
                        <br/>
                        <h:outputText style="font-weight: bold" value="Withdraw Amount: "/>
                        <h:outputText value="#{withdrawDoneManagedBean.withdrawAmt}"/>
                    </h:form>
                </p:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>

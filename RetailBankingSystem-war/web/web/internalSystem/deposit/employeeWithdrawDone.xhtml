<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/internalSystemTemplate.xhtml">

    <ui:define name="internalSystemMenu">

        <ui:include src="/WEB-INF/internalSystemMenuCounterTeller.xhtml" />

    </ui:define>

    <ui:define name="content">
        <h:body>
            <h:form>
                <p:menubar>
                    <p:submenu label="Home">
                        <p:menuitem value="Home" url="/web/internalSystem/infrastructure/employeeCounterTellerMainPage.xhtml"/>
                    </p:submenu>

                    <p:submenu label="Log Out">
                        <p:menuitem value="Logout" actionListener="#{employeeLoginManagedBean.doLogOut}" />
                    </p:submenu>
                </p:menubar>
            </h:form>

            <h:form id="formMain">
                <div align="center">
                    <h:outputText value="Welcome " />
                    <h:outputText value="#{employeeAccountManagedBean.userName}!"/>
                    <br/>
                    <h:outputText value="Your Department: #{employeeAccountManagedBean.userDepartment}"/>
                    <br/>
                    <h:outputText value="Your Position: #{employeeAccountManagedBean.userPosition}"/>
                    <br/>
                    <h:outputText value="You have logged in as: Counter Teller"/>
                    <br/>
                    <br/>
                    <p:panel id="panel" header="Cash Withdraw"> 
                        <p:panelGrid>

                            <p:messages />

                            <h:form id="formMain">
                                <h:outputText style="font-weight: bold" value="Transaction Id: "/>
                                <h:outputText value="#{employeeWithdrawDoneManagedBean.transactionId}"/>
                                <br/>
                                <h:outputText style="font-weight: bold" value="Status Message: " />
                                <h:outputText value="#{employeeWithdrawDoneManagedBean.statusMessage}" />
                                <br/>
                                <h:outputText style="font-weight: bold" value="Bank Account Number: "/>
                                <h:outputText value="#{employeeWithdrawDoneManagedBean.withdrawAccountNum}"/>
                                <br/>
                                <h:outputText style="font-weight: bold" value="Withdraw Amount: "/>
                                <h:outputText value="#{employeeWithdrawDoneManagedBean.withdrawAmt}"/>
                            </h:form>
                        </p:panelGrid>
                    </p:panel>
                </div>
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>

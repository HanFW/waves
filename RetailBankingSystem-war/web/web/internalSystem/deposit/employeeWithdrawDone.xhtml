<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/internalSystemTemplate.xhtml">

    <ui:define name="content">
            <h:form id="formMain">
                <div align="center">
                    <br/>
                    <p:panel id="panel" header="Cash Withdraw"> 
                        <p:panelGrid>

                            <p:messages />

                            <h:form id="formMain">
                                <h:outputText style="font-weight: bold" value="Transaction Id: "/>
                                <h:outputText value="#{employeeWithdrawDoneManagedBean.transactionId}"/>
                                <br/>
                                <h:outputText style="font-weight: bold" value="Status Message: " />
                                <h:outputText value="#{employeeWithdrawDoneManagedBean.statusMessage}" />
                                <br/>
                                <h:outputText style="font-weight: bold" value="Bank Account Number: "/>
                                <h:outputText value="#{employeeWithdrawDoneManagedBean.withdrawAccountNum}"/>
                                <br/>
                                <h:outputText style="font-weight: bold" value="Withdraw Amount: "/>
                                <h:outputText value="#{employeeWithdrawDoneManagedBean.withdrawAmt}"/>
                            </h:form>
                        </p:panelGrid>
                    </p:panel>
                </div>
            </h:form>
    </ui:define>
</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cash Deposit</title>
        <style type="text/css">
            .gritter-notice-wrapper {
                left:200px;
                top: 50px;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="formMain">
            <h1>Welcome to Merlion Bank</h1>
            <p:menubar>
                <p:submenu label="My Account">
                    <p:menuitem value="Home" url="/web/index.xhtml" />
                    <p:menuitem value="Open Account" url="/web/internalSystem/deposit/employeeOpenAccount.xhtml" />
                    <p:menuitem value="Close Account" url="/web/internalSystem/deposit/employeeCloseAccount.xhtml" />
                    <p:menuitem value="Cash Deposit" url="/web/internalSystem/deposit/employeeCashDeposit.xhtml" />
                    <p:menuitem value="Cash Withdraw" url="/web/internalSystem/deposit/employeeCashWithdraw.xhtml" />
                    <p:menuitem value="Fund Transfer" url="/web/internalSystem/deposit/employeeTransfer.xhtml" />
                    <p:menuitem value="View Account" url="/web/internalSystem/deposit/employeeViewAccount.xhtml" />
                    <p:menuitem value="View Transaction" url="/web/internalSystem/deposit/employeeViewTransaction.xhtml" />
                    <p:menuitem value="View Statement" url="/web/internalSystem/deposit/employeeViewStatement.xhtml" />
                    <p:menuitem value="Change Deposit Account Password" url="/web/internalSystem/deposit/employeeChangeBankAccountPwd.xhtml" />
                    <p:menuitem value="Forgot Deposit Account Password" url="/web/internalSystem/deposit/employeeForgotDepositPassword.xhtml" />
                    <p:menuitem value="Activate Fixed Deposit Account" url="/web/internalSystem/deposit/employeeActivateFixedDeposit.xhtml" />
                    <p:menuitem value="Change Daily Transfer Limit" url="/web/internalSystem/deposit/employeeChangeDailyTransferLimit.xhtml" />
                </p:submenu>
            </p:menubar>
        </h:form>
        <h:form>
            <br/>
            <p:panel id="panel" header="Activate Fixed Deposit Account">
                <p:messages globalOnly="true"/>

                <p:panelGrid style="margin-bottom:10px">
                    <p:row>
                        <p:column>
                            <p:outputLabel for="fixedDepositAccountNum" style="font-weight: bold" value="Account: " />
                        </p:column>
                        <p:column>
                            <p:selectOneMenu id="fixedDepositAccountNum" value="#{employeeActivateFixedDepositDoneManagedBean.fixedDepositAccountWithType}" 
                                             effect="fold" editable="true">
                                <f:selectItems value="#{employeeActivateFixedDepositDoneManagedBean.fixedDepositAccounts}" />
                            </p:selectOneMenu>
                        </p:column>
                        <p:column>
                            <p:message for="fixedDepositAccountNum" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="fixedDepositPeriod" style="font-weight: bold" value="Deposit Period: " />
                        </p:column>
                        <p:column>
                            <p:selectOneMenu id="fixedDepositPeriod" value="#{employeeActivateFixedDepositDoneManagedBean.fixedDepositPeriod}" 
                                             style="width:125px">
                                <f:selectItem itemLabel="Please Select" itemValue=" " />
                                <f:selectItem itemLabel="1 Month" itemValue="1 Month" />
                                <f:selectItem itemLabel="2 Month" itemValue="2 Month" />
                                <f:selectItem itemLabel="3 Month" itemValue="3 Month" />
                                <f:selectItem itemLabel="4 Month" itemValue="4 Month" />
                                <f:selectItem itemLabel="5 Month" itemValue="5 Month" />
                                <f:selectItem itemLabel="6 Month" itemValue="6 Month" />
                                <f:selectItem itemLabel="7 Month" itemValue="7 Month" />
                                <f:selectItem itemLabel="8 Month" itemValue="8 Month" />
                                <f:selectItem itemLabel="9 Month" itemValue="9 Month" />
                                <f:selectItem itemLabel="10 Month" itemValue="10 Month" />
                                <f:selectItem itemLabel="11 Month" itemValue="11 Month" />
                                <f:selectItem itemLabel="12 Month" itemValue="12 Month" />
                                <f:selectItem itemLabel="18 Month" itemValue="18 Month" />
                                <f:selectItem itemLabel="24 Month" itemValue="24 Month" />
                                <f:selectItem itemLabel="36 Month" itemValue="36 Month" />
                            </p:selectOneMenu>
                        </p:column>
                        <p:column>
                            <p:message for="fixedDepositPeriod" />
                        </p:column>
                    </p:row>

                </p:panelGrid>
                <br/>
                <p:commandButton id="cancelBtn" action="/web/index.xhtml" value="Cancel" update="panel" immediate = "true">
                    <p:confirm header="Cancel" message="Are you sure?" />
                </p:commandButton>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" action="/web/index.xhtml"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" />
                </p:confirmDialog>

                <p:commandButton id="confirmBtn" value="Confirm" update="panel" 
                                 actionListener="#{employeeActivateFixedDepositDoneManagedBean.confirm}" ajax="true"/>
            </p:panel>
        </h:form>
    </h:body>
</html>

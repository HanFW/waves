<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/internalSystemTemplate.xhtml">

    <ui:define name="content">
        <h:body>
            <h:form id="formMain">
                <div class="ui-g ui-fluid">
                    <div class="ui-g-12 ui-lg-12">
                        <div class="card card-w-title"> 
                            <div align="center">
                                <h:outputText value="Welcome " />
                                <h:outputText value="#{employeeAccountManagedBean.userName}!"/>
                                <br/>
                                <h:outputText value="Your Department: #{employeeAccountManagedBean.userDepartment}"/>
                                <br/>
                                <h:outputText value="Your Position: #{employeeAccountManagedBean.userPosition}"/>
                                <br/>
                                <h:outputText value="You have logged in as: Counter Teller"/>
                                <br/>

                                <br/>
                                <p:panel id="panel" header="View Statement"> 
                                    <p:messages />

                                    <p:dataTable var="statement" paginator="true" rows="10"
                                                 value="#{employeeViewStatementDoneManagedBean.statement}"
                                                 emptyMessage="No Statement">

                                        <p:column headerText="Date"> 
                                            <h:outputText value="#{statement.statementDate}" />
                                        </p:column>

                                        <p:column headerText="Statemenet Type(s)"> 
                                            <h:outputText value="#{statement.statementType}" />
                                        </p:column>

                                        <p:column headerText="Account Details"> 
                                            <h:outputText value="#{statement.accountDetails}" />
                                        </p:column>

                                        <p:column headerText="View" style="width: 10%"> 
                                            <center>
                                                <p:commandButton ajax="false" process="@this" action="#{employeeViewStatementFinishManagedBean.viewStatement}" icon="ui-icon-document">
                                                    <f:setPropertyActionListener value="#{statement.statementId}" target="#{employeeViewStatementFinishManagedBean.statementId}" />
                                                </p:commandButton>
                                            </center>
                                        </p:column>

                                    </p:dataTable>
                                </p:panel>

                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>

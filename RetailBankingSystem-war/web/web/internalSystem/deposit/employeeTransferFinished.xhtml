<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/internalSystemTemplate.xhtml">

    <ui:define name="content">
    <h:body>
        <h:form>
            <p:menubar>
                <p:submenu label="Home">
                    <p:menuitem value="Home" url="/web/internalSystem/infrastructure/employeeCounterTellerMainPage.xhtml"/>
                </p:submenu>

                <p:submenu label="Log Out">
                    <p:menuitem value="Logout" actionListener="#{employeeLoginManagedBean.doLogOut}" />
                </p:submenu>
            </p:menubar>
        </h:form>

        <h:form id="formMain">
          <div class="ui-g ui-fluid">
                    <div class="ui-g-12 ui-lg-12">
                        <div class="card card-w-title"> 
                            <div align="center">
                                <h:outputText value="Welcome " />
                                <h:outputText value="#{employeeAccountManagedBean.userName}!"/>
                                <br/>
                                <h:outputText value="Your Department: #{employeeAccountManagedBean.userDepartment}"/>
                                <br/>
                                <h:outputText value="Your Position: #{employeeAccountManagedBean.userPosition}"/>
                                <br/>
                                <h:outputText value="You have logged in as: Counter Teller"/>
                                <br/>
                                <br/>
            <br/>
            <p:panel header="Fund Transfer">
                <panelGrid>
                    <h:form id="formMain">
                        <h:outputText value="#{employeeTransferFinishedManagedBean.statusMessage}" style="font-size: 24px"/>
                        <br/>
                        <br/>
                        <br/>
                        <h:outputText style="font-weight: bold" value="Please note this transaction reference number
                                      for your records: " />
                        <h:outputText value="#{employeeTransferFinishedManagedBean.transactionId}" />
                        <br/>
                        <h:outputText style="font-weight: bold" value="To Account Number: "/>
                        <h:outputText value="#{employeeTransferFinishedManagedBean.toBankAccountNumWithType}"/>
                        <br/>
                        <h:outputText style="font-weight: bold" value="Transfer Amount: "/>
                        <h:outputText value="#{employeeTransferFinishedManagedBean.transferAmt}"/>
                        <br/>
                        <br/>
                        <p:accordionPanel activeIndex="-1" style="">
                            <p:tab title="View Transaction Details">
                                <h:outputText value="From" style="font-size: 24px" />
                                <p:separator />
                                <br/>
                                <br/>
                                <h:outputText style="font-weight: bold" value="Account Number: "/>
                                <h:outputText value="#{employeeTransferFinishedManagedBean.fromBankAccountNumWithType}"/>
                                <br/>
                                <h:outputText style="font-weight: bold" value="Lastest Account Balance: "/>
                                <h:outputText value="#{employeeTransferFinishedManagedBean.fromBankAccountBalance}"/>
                                <br/>
                                <br/>
                                <h:outputText value="To" style="font-size: 24px" />
                                <p:separator />
                                <br/>
                                <br/>
                                <h:outputText style="font-weight: bold" value="Account Number: "/>
                                <h:outputText value="#{employeeTransferFinishedManagedBean.toBankAccountNumWithType}"/>
                                <br/>
                                <h:outputText style="font-weight: bold" value="Lastest Account Balance: "/>
                                <h:outputText value="#{employeeTransferFinishedManagedBean.toBankAccountBalance}"/>
                                <br/>
                                <h:outputText style="font-weight: bold" value="Transfer Amount: "/>
                                <h:outputText value="#{employeeTransferFinishedManagedBean.transferAmt}"/>
                                <br/>
                                <h:outputText style="font-weight: bold" value="Transaction Reference Number: "/>
                                <h:outputText value="#{employeeTransferFinishedManagedBean.transactionId}" />
                            </p:tab>
                        </p:accordionPanel>
                    </h:form>
                </panelGrid>
            </p:panel>
            
                            </div>
                        </div>
                    </div>
                </div>

        </h:form>
    </h:body>
    </ui:define>
</ui:composition>

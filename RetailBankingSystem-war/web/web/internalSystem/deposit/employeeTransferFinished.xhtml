<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Fund Transfer</title>
        <style type="text/css">
            .gritter-notice-wrapper {
                left:200px;
                top: 50px;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <p:menubar>
                <p:submenu label="Home">
                    <p:menuitem value="Home" url="/web/internalSystem/infrastructure/employeeCounterTellerMainPage.xhtml"/>
                </p:submenu>

                <p:submenu label="Log Out">
                    <p:menuitem value="Logout" actionListener="#{employeeLoginManagedBean.doLogOut}" />
                </p:submenu>
            </p:menubar>
        </h:form>

        <h:outputText value="Welcome #{employeeAccountManagedBean.userName} !"/>
        <h:outputText value="Your Department: #{employeeAccountManagedBean.userDepartment}"/>
        <h:outputText value="Your Position: #{employeeAccountManagedBean.userPosition}"/>
        <h:outputText value="You have logged in as: Counter Teller"/>

        <h:form id="formMain">
            <h1>Welcome to Merlion Bank</h1>
            <p:menubar>
                <p:submenu label="Deposit">
                    <p:menuitem value="Home" url="/web/index.xhtml" />
                    <p:menuitem value="Open Account" url="/web/internalSystem/deposit/employeeOpenAccount.xhtml" />
                    <p:menuitem value="Close Account" url="/web/internalSystem/deposit/employeeCloseAccount.xhtml" />
                    <p:menuitem value="Cash Deposit" url="/web/internalSystem/deposit/employeeCashDeposit.xhtml" />
                    <p:menuitem value="Cash Withdraw" url="/web/internalSystem/deposit/employeeCashWithdraw.xhtml" />
                    <p:menuitem value="Fund Transfer" url="/web/internalSystem/deposit/employeeTransfer.xhtml" />
                    <p:menuitem value="View Account" url="/web/internalSystem/deposit/employeeViewAccount.xhtml" />
                    <p:menuitem value="View Transaction" url="/web/internalSystem/deposit/employeeViewTransaction.xhtml" />
                    <p:menuitem value="View Statement" url="/web/internalSystem/deposit/employeeViewStatement.xhtml" />
                    <p:menuitem value="Change Deposit Account Password" url="/web/internalSystem/deposit/employeeChangeBankAccountPwd.xhtml" />
                    <p:menuitem value="Forgot Deposit Account Password" url="/web/internalSystem/deposit/employeeForgotDepositPassword.xhtml" />
                    <p:menuitem value="Activate Fixed Deposit Account" url="/web/internalSystem/deposit/employeeActivateFixedDeposit.xhtml" />
                    <p:menuitem value="Change Daily Transfer Limit" url="/web/internalSystem/deposit/employeeChangeDailyTransferLimit.xhtml" />
                </p:submenu>
            </p:menubar>
        </h:form>
        <h:form>
            <br/>
            <p:panel header="Fund Transfer">
                <panelGrid>
                    <h:form id="formMain">
                        <h:outputText value="#{employeeTransferFinishedManagedBean.statusMessage}" style="font-size: 24px"/>
                        <br/>
                        <br/>
                        <br/>
                        <h:outputText style="font-weight: bold" value="Please note this transaction reference number
                                      for your records: " />
                        <h:outputText value="#{employeeTransferFinishedManagedBean.transactionId}" />
                        <br/>
                        <h:outputText style="font-weight: bold" value="To Account Number: "/>
                        <h:outputText value="#{employeeTransferFinishedManagedBean.toBankAccountNumWithType}"/>
                        <br/>
                        <h:outputText style="font-weight: bold" value="Transfer Amount: "/>
                        <h:outputText value="#{employeeTransferFinishedManagedBean.transferAmt}"/>
                        <br/>
                        <br/>
                        <p:accordionPanel activeIndex="-1" style="">
                            <p:tab title="View Transaction Details">
                                <h:outputText value="From" style="font-size: 24px" />
                                <p:separator />
                                <br/>
                                <br/>
                                <h:outputText style="font-weight: bold" value="Account Number: "/>
                                <h:outputText value="#{employeeTransferFinishedManagedBean.fromBankAccountNumWithType}"/>
                                <br/>
                                <h:outputText style="font-weight: bold" value="Lastest Account Balance: "/>
                                <h:outputText value="#{employeeTransferFinishedManagedBean.fromBankAccountBalance}"/>
                                <br/>
                                <br/>
                                <h:outputText value="To" style="font-size: 24px" />
                                <p:separator />
                                <br/>
                                <br/>
                                <h:outputText style="font-weight: bold" value="Account Number: "/>
                                <h:outputText value="#{employeeTransferFinishedManagedBean.toBankAccountNumWithType}"/>
                                <br/>
                                <h:outputText style="font-weight: bold" value="Lastest Account Balance: "/>
                                <h:outputText value="#{employeeTransferFinishedManagedBean.toBankAccountBalance}"/>
                                <br/>
                                <h:outputText style="font-weight: bold" value="Transfer Amount: "/>
                                <h:outputText value="#{employeeTransferFinishedManagedBean.transferAmt}"/>
                                <br/>
                                <h:outputText style="font-weight: bold" value="Transaction Reference Number: "/>
                                <h:outputText value="#{employeeTransferFinishedManagedBean.transactionId}" />
                            </p:tab>
                        </p:accordionPanel>
                    </h:form>
                </panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>

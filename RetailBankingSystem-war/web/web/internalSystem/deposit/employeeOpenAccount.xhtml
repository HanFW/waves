<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/onlineBankingTemplate.xhtml">


    <ui:define name="content">
    <h:head>
        <title>Open Account</title>
    </h:head>
    <h:body>
        <h:form>
            <p:menubar>
                <p:submenu label="Home">
                    <p:menuitem value="Home" url="/web/internalSystem/infrastructure/employeeCounterTellerMainPage.xhtml"/>
                </p:submenu>

                <p:submenu label="Log Out">
                    <p:menuitem value="Logout" actionListener="#{employeeLoginManagedBean.doLogOut}" />
                </p:submenu>
            </p:menubar>
        </h:form>

        <h:outputText value="Welcome #{employeeAccountManagedBean.userName} !"/>
        <h:outputText value="Your Department: #{employeeAccountManagedBean.userDepartment}"/>
        <h:outputText value="Your Position: #{employeeAccountManagedBean.userPosition}"/>
        <h:outputText value="You have logged in as: Counter Teller"/>

        <h:form id="formMain">
            <h1>Welcome to Merlion Bank</h1>
            <p:menubar>
                <p:submenu label="Deposit">
                    <p:menuitem value="Home" url="/web/index.xhtml" />
                    <p:menuitem value="Open Account" url="/web/internalSystem/deposit/employeeOpenAccount.xhtml" />
                    <p:menuitem value="Close Account" url="/web/internalSystem/deposit/employeeCloseAccount.xhtml" />
                    <p:menuitem value="Cash Deposit" url="/web/onlineBanking/deposit/customerDepositIndex.xhtml" />
                    <p:menuitem value="Cash Withdraw" url="/web/internalSystem/deposit/employeeCashWithdraw.xhtml" />
                    <p:menuitem value="Fund Transfer" url="/web/internalSystem/deposit/employeeTransfer.xhtml" />
                    <p:menuitem value="View Account" url="/web/internalSystem/deposit/employeeViewAccount.xhtml" />
                    <p:menuitem value="View Transaction" url="/web/internalSystem/deposit/employeeViewTransaction.xhtml" />
                    <p:menuitem value="View Statement" url="/web/internalSystem/deposit/employeeViewStatement.xhtml" />
                    <p:menuitem value="Change Deposit Account Password" url="/web/internalSystem/deposit/employeeChangeBankAccountPwd.xhtml" />
                    <p:menuitem value="Forgot Deposit Account Password" url="/web/internalSystem/deposit/employeeForgotDepositPassword.xhtml" />
                    <p:menuitem value="Activate Fixed Deposit Account" url="/web/internalSystem/deposit/employeeActivateFixedDeposit.xhtml" />
                    <p:menuitem value="Change Daily Transfer Limit" url="/web/internalSystem/deposit/employeeChangeDailyTransferLimit.xhtml" />
                </p:submenu>
            </p:menubar>
        </h:form>
        <h:form>
            <p:ajaxStatus style="width:16px;height:16px;">
                <f:facet name="start">
                    <h:graphicImage value="/resources/images/spinner.gif" />
                </f:facet>
                <f:facet name="complete">
                    <h:outputText value="" />
                </f:facet>
            </p:ajaxStatus>

            <p:growl id="growl" sticky="true" showDetail="true"/>

            <p:wizard flowListener="#{employeeOpenAccountManagedBean.onFlowProcess}">
                <p:tab id="personal" title="Personal Information">
                    <p:panel header="Personal Information"> 
                        
                        <p:messages globalOnly="true"/>

                        <p:panelGrid style="margin-bottom:10px" styleClass="ui-panelgrid-blank form-group">
                            <p:outputLabel style="font-size: 20px;font-weight: bold" value="Eligibility"/>
                            <br/>
                            <p:outputLabel style="font-size: 20px" value="Singaporeans, Singapore PRs and foreigners age 16 and above"/>
                            <br/>
                            <br/>
                            <p:row>
                                <p:column>
                                    <p:outputLabel style="font-weight: bold" value="Existing Customer of Merlion Bank: " />
                                </p:column>
                                <p:column>
                                    <p:selectOneRadio id="existingCustomer" value="#{employeeOpenAccountManagedBean.existingCustomer}"
                                                      required="true" requiredMessage="Required Field">
                                        <f:selectItem itemLabel="Yes" itemValue="Yes" />
                                        <f:selectItem itemLabel="No" itemValue="No" />
                                    </p:selectOneRadio>
                                </p:column>
                                <p:column>
                                    <p:message for="existingCustomer" />
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column>
                                    <p:outputLabel for="customerSalutation" style="font-weight: bold" value="Salutation: " />
                                </p:column>
                                <p:column>
                                    <p:selectOneMenu id="customerSalutation" value="#{employeeOpenAccountManagedBean.customerSalutation}" 
                                                     style="width:125px" required="true" requiredMessage="Required Field">
                                        <f:selectItem itemLabel="Please Select" itemValue="" noSelectionOption="true"/>
                                        <f:selectItem itemLabel="Dr" itemValue="Dr" />
                                        <f:selectItem itemLabel="Mr" itemValue="Mr" />
                                        <f:selectItem itemLabel="Mrs" itemValue="Mrs" />
                                        <f:selectItem itemLabel="Ms" itemValue="Ms" />
                                        <f:selectItem itemLabel="Mdm" itemValue="Mdm" />
                                        <f:selectItem itemLabel="Others" itemValue="Others" />
                                        <p:ajax event="change" update="panelCustomerSalutationOthers" listener="#{employeeOpenAccountManagedBean.show()}"/>
                                    </p:selectOneMenu>
                                    <p:panel style="border: none;" id="panelCustomerSalutationOthers" visible="#{employeeOpenAccountManagedBean.visible}">
                                        <p:inputText label="Customer Salutation" id="customerSalutationOthers" requiredMessage="Required Field"
                                                     value="#{employeeOpenAccountManagedBean.customerSalutationOthers}" required="#{employeeOpenAccountManagedBean.salutationRender}"/>  
                                    </p:panel>
                                </p:column>
                                <p:column>
                                    <p:message for="customerSalutation" />
                                    <p:message for="panelCustomerSalutationOthers" />
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column>
                                    <p:outputLabel for="customerName" style="font-weight: bold" value="Name: " />
                                    <p:outputLabel style="font-weight: bold" value="(As per NRIC/Passport): " />
                                </p:column>
                                <p:column>
                                    <p:inputText label="Customer Name" id="customerName" value="#{employeeOpenAccountManagedBean.customerName}"
                                                 required="true" requiredMessage="Required Field">
                                    </p:inputText>
                                </p:column>
                                <p:column>
                                    <p:message for="customerName" />
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column>
                                    <p:outputLabel for="customerDateOfBirth" style="font-weight: bold" value="Date Of Birth: " />
                                </p:column>
                                <p:column>
                                    <p:calendar id="customerDateOfBirth" value="#{employeeOpenAccountManagedBean.customerDateOfBirth}" 
                                                showOn="button" locale="de" navigator="true" pattern="dd/MM/yyyy" 
                                                yearRange="c-200:c+200" required="true" requiredMessage="Required Field"/>
                                </p:column>
                                <p:column>
                                    <p:message for="customerDateOfBirth" />
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column>
                                    <p:outputLabel for="customerGender" style="font-weight: bold" value="Gender: " />
                                </p:column>
                                <p:column>
                                    <p:selectOneRadio id="customerGender" value="#{employeeOpenAccountManagedBean.customerGender}"
                                                      required="true" requiredMessage="Required Field">
                                        <f:selectItem itemLabel="Male" itemValue="Male" />
                                        <f:selectItem itemLabel="Female" itemValue="Female" />
                                    </p:selectOneRadio>
                                </p:column>
                                <p:column>
                                    <p:message for="customerGender" />
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column>
                                    <p:outputLabel for="customerMobile" style="font-weight: bold" value="Mobile Number: " />
                                </p:column>
                                <p:column>
                                    <p:inputText label="Mobile Number" id="customerMobile" value="#{employeeOpenAccountManagedBean.customerMobile}"
                                                 required="true" requiredMessage="Required Field" validatorMessage="Invalid Moblie Number"
                                                 converterMessage="Invalid Input">
                                        <f:validateDoubleRange minimum="10000000" maximum="99999999" />
                                    </p:inputText>
                                </p:column>
                                <p:column>
                                    <p:message for="customerMobile" />
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column>
                                    <p:outputLabel for="customerEmail" style="font-weight: bold" value="Email: " />
                                </p:column>
                                <p:column>
                                    <p:inputText label="Email" id="customerEmail" validatorMessage="Invalid email format"
                                                 value="#{employeeOpenAccountManagedBean.customerEmail}" required="true" requiredMessage="Required Field">
                                        <f:validateRegex
                                            pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                    </p:inputText>
                                </p:column>
                                <p:column>
                                    <p:message for="customerEmail" />
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:panel>
                </p:tab>

                            <p:outputLabel value="Please provide softcopy of your identification (Only gif,jpeg and png)" />

                                          value="#{employeeOpenAccountManagedBean.file}" mode="advanced" skinSimple="true"
                                          sizeLimit="10000000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" 
                                          fileUploadListener="#{employeeOpenAccountManagedBean.upload}"/>
                        </p:panel>
                        </div>

                        <p:outputLabel value="Please provide your signature"/>

                        <p:signature id="input" style="width:400px;height:200px" widgetVar="sig" value="#{signatureViewManagedBean.customerSignature}" 
                                     guideline="true"/>
                        </div>
                       
                        
                        <div style="margin:20px 0">
                            <p:commandButton process="@this input output" value="Submit" icon="ui-icon-check" update="output"/>

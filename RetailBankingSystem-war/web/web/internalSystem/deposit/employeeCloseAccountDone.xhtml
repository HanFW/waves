<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Close Account</title>
        <style type="text/css">
            .gritter-notice-wrapper {
                left:200px;
                top: 50px;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="formMain">
            <h1>Welcome to Merlion Bank</h1>
            <p:menubar>
                <p:submenu label="Deposit">
                    <p:menuitem value="Home" url="/web/index.xhtml" />
                    <p:menuitem value="Open Account" url="/web/internalSystem/deposit/employeeOpenAccount.xhtml" />
                    <p:menuitem value="Close Account" url="/web/internalSystem/deposit/employeeCloseAccount.xhtml" />
                    <p:menuitem value="Cash Deposit" url="/web/internalSystem/deposit/employeeCashDeposit.xhtml" />
                    <p:menuitem value="Cash Withdraw" url="/web/internalSystem/deposit/employeeCashWithdraw.xhtml" />
                    <p:menuitem value="Fund Transfer" url="/web/internalSystem/deposit/employeeTransfer.xhtml" />
                    <p:menuitem value="View Account" url="/web/internalSystem/deposit/employeeViewAccount.xhtml" />
                    <p:menuitem value="View Transaction" url="/web/internalSystem/deposit/employeeViewTransaction.xhtml" />
                    <p:menuitem value="View Statement" url="/web/internalSystem/deposit/employeeViewStatement.xhtml" />
                    <p:menuitem value="Change Deposit Account Password" url="/web/internalSystem/deposit/employeeChangeBankAccountPwd.xhtml" />
                    <p:menuitem value="Forgot Deposit Account Password" url="/web/internalSystem/deposit/employeeForgotDepositPassword.xhtml" />
                    <p:menuitem value="Activate Fixed Deposit Account" url="/web/internalSystem/deposit/employeeActivateFixedDeposit.xhtml" />
                    <p:menuitem value="Change Daily Transfer Limit" url="/web/internalSystem/deposit/employeeChangeDailyTransferLimit.xhtml" />
                </p:submenu>
            </p:menubar>
        </h:form>

        <h:form>
            <br/>
            <p:panel id="panel" header="Close Account">
                <p:messages globalOnly="true"/>

                <p:panelGrid style="margin-bottom:10px">

                    <p:row>
                        <p:column>
                            <p:outputLabel for="bankAccountNum" style="font-weight: bold" value="Account Number: " />
                        </p:column>
                        <p:column>
                            <p:selectOneMenu id="bankAccountNum" value="#{employeeCloseAccountDoneManagedBean.bankAccountNumWithType}" effect="fold" editable="true"
                                             required="true" requiredMessage="Required Field">
                                <f:selectItems value="#{employeeCloseAccountDoneManagedBean.myBankAccounts}" />
                            </p:selectOneMenu>
                        </p:column>
                        <p:column>
                            <p:message for="bankAccountNum" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="bankAccountPwd" style="font-weight: bold" value="Account Password: " />
                        </p:column>
                        <p:column>
                            <p:password id="bankAccountPwd" value="#{employeeCloseAccountDoneManagedBean.bankAccountPwd}" match="confirmBankAccountPwd" 
                                        required="true" requiredMessage="Required Field">
                                <f:validateLength minimum="6" maximum="6" />
                            </p:password>
                        </p:column>
                        <p:column>
                            <p:message for="bankAccountPwd" />
                        </p:column>
                    </p:row>   

                    <p:row>
                        <p:column>
                            <p:outputLabel for ="confirmBankAccountPwd" style="font-weight:bold" value="Confirm Password: " />
                        </p:column>
                        <p:column>
                            <p:password id="confirmBankAccountPwd" value="#{employeeCloseAccountDoneManagedBean.confirmBankAccountPwd}" 
                                        label="Confirm Password" required="true" maxlength="6">
                                <f:validateLength minimum="6" maximum="6" />
                            </p:password>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="onlyOneAccount" style="font-weight: bold" value="Do you have more than one accounts?" />
                        </p:column>
                        <p:column>
                            <p:selectOneRadio id="onlyOneAccount" value="#{employeeCloseAccountDoneManagedBean.onlyOneAccount}"
                                              required="true" requiredMessage="Required Field">
                                <f:selectItem itemLabel="Yes" itemValue="Yes" />
                                <f:selectItem itemLabel="No" itemValue="No" />
                            </p:selectOneRadio>
                        </p:column>
                        <p:column>
                            <p:message for="onlyOneAccount" />
                        </p:column>
                    </p:row>
                </p:panelGrid>
                <br/>
                <p:commandButton id="cancelBtn" action="/web/onlineBanking/deposit/customerDepositIndex.xhtml" value="Cancel" update="panel" immediate = "true">
                    <p:confirm header="Cancel" message="Are you sure?" />
                </p:commandButton>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" action="/web/onlineBanking/deposit/customerDepositIndex.xhtml"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" />
                </p:confirmDialog>

                <p:commandButton id="deleteBtn" value="Delete Account" update="panel" 
                                 actionListener="#{employeeCloseAccountDoneManagedBean.deleteAccount}" ajax="true" />
            </p:panel>
        </h:form>
    </h:body>
</html>

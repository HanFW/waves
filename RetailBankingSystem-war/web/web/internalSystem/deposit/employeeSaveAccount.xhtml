<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/onlineBankingTemplate.xhtml">


    <ui:define name="content">   
    <h:head>
        <title>Open Account</title>
        <style type="text/css">
            .gritter-notice-wrapper {
                left:200px;
                top: 50px; }
            </style>

        </h:head>
        <h:body>
           
        <h:form>
            <br/>
            <p:panel id="panel" header="Save Account"> 
                <p:panelGrid>
                    <h:form id="formMain">
                        <br/>
                        <h:outputText style="font-weight: bold" value="Status Message: " />
                        <h:outputText value="#{employeeSaveAccountManagedBean.statusMessage}" />
                        <br/>
                        <br/>
                        <h:outputText style="font-weight: bold" value="Bank Account Id: "/>
                        <h:outputText value="#{employeeSaveAccountManagedBean.bankAccountId}"/>
                        <br/>
                        <br/>
                        <h:outputText style="font-weight: bold" value="Customer basic Id: "/>
                        <h:outputText value="#{employeeSaveAccountManagedBean.customerBasicId}"/>
                        <br/>
                        <br/>
                        <h:outputText style="font-weight: bold" value="Bank Account Num: "/>
                        <h:outputText value="#{employeeSaveAccountManagedBean.bankAccountNum}"/>
                        <br/>
                        <br/>
                        <h:outputText style="font-weight: bold" value="Bank Account Type: "/>
                        <h:outputText value="#{employeeSaveAccountManagedBean.bankAccountType}"/>
                        <br/>
                        <br/>
                    </h:form>
                </p:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
   </ui:define>
</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/internalSystemTemplate.xhtml">

    <ui:define name="content">
        <h:form id="formMain">
            <div align="center">
                <br/>
                <p:panel id="panel">
                    <p:messages globalOnly="true"/>

                    <h:panelGrid columns="1" cellpadding="5" styleClass="ui-panelgrid-blank form-group">     
                        <p:row>
                            <p:column>
                                <p:outputLabel for="withdrawAmt" style="font-weight: bold" value="Withdraw Amount(S$): " />
                            </p:column>
                            <p:column>
                                <p:inputText required="true" label="Withdraw Amount" requiredMessage="Withdraw amount is required." id="withdrawAmt"
                                             value="#{employeeCashManagedBean.withdrawAmt}" converterMessage="Invalid input">
                                    <f:validateDoubleRange minimum="0.0" maximum="99999999.0" />
                                </p:inputText>
                            </p:column>
                            <p:column>
                                <p:message for="withdrawAmt" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="withdrawAccountNum" style="font-weight: bold" value="Account Number: " />
                            </p:column>
                            <p:column>
                                <p:inputText required="true" label="Withdraw Account Number" requiredMessage="Account number is required." id="withdrawAccountNum"
                                             value="#{employeeCashManagedBean.withdrawAccountNum}">
                                </p:inputText>
                            </p:column>
                            <p:column>
                                <p:message for="withdrawAccountNum" />
                            </p:column>
                        </p:row>
                    </h:panelGrid>
                    <br/>
                    <h:panelGrid columns="2" styleClass="ui-panelgrid-blank form-group">  

                        <p:commandButton id="cancelBtn" value="Cancel" update="panel" immediate = "true"> 
                            <p:confirm header="Cancel" message="Are you sure?" />
                        </p:commandButton>
                        
                         <p:commandButton id="withdrawBtn" value="Withdraw" update="panel" 
                                         actionListener="#{employeeCashManagedBean.cashWithdraw}" ajax="true" />

                         <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true">
                             <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" action="/RetailBankingSystem-war/web/internalSystem/infrastructure/employeeMainPage.xhtml?faces-redirect=true"/>
                             <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" />
                         </p:confirmDialog>

                    </h:panelGrid>

                </p:panel>
            </div>
        </h:form>
    </ui:define>
</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/onlineBankingTemplate.xhtml">


    <ui:define name="content">
    <h:body>
   
        <h:form>
             <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card"> 
            <br/>
            <p:panel id="panel" header="Cash Withdraw">
                <p:messages globalOnly="true"/>
                    
                <p:panelGrid style="margin-bottom:10px" styleClass="ui-panelgrid-blank form-group">
                    <p:row>
                        <p:column>
                            <p:outputLabel for="withdrawAmt" style="font-weight: bold" value="Withdraw Amount(S$): " />
                        </p:column>
                        <p:column>
                            <p:inputText required="true" label="Withdraw Amount" requiredMessage="Withdraw amount is required." id="withdrawAmt"
                                         value="#{cashManagedBean.withdrawAmt}" converterMessage="Invalid input">
                                <f:validateDoubleRange minimum="0.0" maximum="99999999.0" />
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="withdrawAmt" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="withdrawAccountNum" style="font-weight: bold" value="Withdraw Number: " />
                        </p:column>
                        <p:column>
                            <p:inputText required="true" label="Withdraw Account Number" requiredMessage="Account number is required." id="withdrawAccountNum"
                                         value="#{cashManagedBean.withdrawAccountNum}">
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="withdrawAccountNum" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="withdrawAccountPwd" style="font-weight: bold" value="Account Password: " />
                        </p:column>
                        <p:column>
                            <p:password id="withdrawAccountPwd" value="#{cashManagedBean.withdrawAccountPwd}" match="confirmWithdrawAccountPwd"
                                        required="true" requiredMessage="Account password is required."/>
                        </p:column>
                        <p:column>
                            <p:message for="withdrawAccountPwd" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for ="confirmWithdrawAccountPwd" style="font-weight:bold" value="Confirm Password: " />
                        </p:column>
                        <p:column>
                            <p:password id="confirmWithdrawAccountPwd" value="#{cashManagedBean.confirmWithdrawAccountPwd}" 
                                        label="Confirm Password" required="true" />
                        </p:column>
                    </p:row>    
                </p:panelGrid>
                <br/>
                <p:commandButton id="cancelBtn" action="/web/onlineBanking/deposit/customerDepositIndex.xhtml" value="Cancel" update="panel" immediate = "true"> 
                    <p:confirm header="Cancel" message="Are you sure?" />
                </p:commandButton>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" action="/web/onlineBanking/deposit/customerDepositIndex.xhtml"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" />
                </p:confirmDialog>

                <p:commandButton id="withdrawBtn" value="Withdraw" update="panel" 
                                 actionListener="#{cashManagedBean.cashWithdraw}" ajax="true" />
            </p:panel>
                      </div>
                </div>
            </div>
        </h:form>
    </h:body>
    </ui:define>
</ui:composition>

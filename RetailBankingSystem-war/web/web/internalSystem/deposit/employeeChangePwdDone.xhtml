<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>View Account</title>
        <style type="text/css">
            .gritter-notice-wrapper {
                left:200px;
                top: 50px;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="formMain">
            <h1>Welcome to Merlion Bank</h1>
            <p:menubar>
                <p:submenu label="Change Depopsit Account Password">
                    <p:menuitem value="Home" url="/web/index.xhtml" />
                    <p:menuitem value="Open Account" url="/web/internalSystem/deposit/employeeOpenAccount.xhtml" />
                    <p:menuitem value="Close Account" url="/web/internalSystem/deposit/employeeCloseAccount.xhtml" />
                    <p:menuitem value="Cash Deposit" url="/web/internalSystem/deposit/employeeCashDeposit.xhtml" />
                    <p:menuitem value="Cash Withdraw" url="/web/internalSystem/deposit/employeeCashWithdraw.xhtml" />
                    <p:menuitem value="Fund Transfer" url="/web/internalSystem/deposit/employeeTransfer.xhtml" />
                    <p:menuitem value="View Account" url="/web/internalSystem/deposit/employeeViewAccount.xhtml" />
                    <p:menuitem value="View Transaction" url="/web/internalSystem/deposit/employeeViewTransaction.xhtml" />
                    <p:menuitem value="View Statement" url="/web/internalSystem/deposit/employeeViewStatement.xhtml" />
                    <p:menuitem value="Change Deposit Account Password" url="/web/internalSystem/deposit/employeeChangeBankAccountPwd.xhtml" />
                    <p:menuitem value="Forgot Deposit Account Password" url="/web/internalSystem/deposit/employeeForgotDepositPassword.xhtml" />
                    <p:menuitem value="Activate Fixed Deposit Account" url="/web/internalSystem/deposit/employeeActivateFixedDeposit.xhtml" />
                    <p:menuitem value="Change Daily Transfer Limit" url="/web/internalSystem/deposit/employeeChangeDailyTransferLimit.xhtml" />
                </p:submenu>
            </p:menubar>
        </h:form>

        <h:form>
            <br/>
            <p:panel id="panel" header="Change Deposit Account Password">
                <p:messages globalOnly="true"/>

                <p:panelGrid style="margin-bottom:10px">

                    <p:row>
                        <p:column>
                            <p:outputLabel for="bankAccountNum" style="font-weight: bold" value="Account Number: " />
                        </p:column>
                        <p:column>
                            <p:selectOneMenu id="bankAccountNum" value="#{employeeChangePwdDoneManagedBean.bankAccountNumWithType}" effect="fold" editable="true">
                                <f:selectItems value="#{employeeChangePwdDoneManagedBean.bankAccountNums}" />
                            </p:selectOneMenu>
                        </p:column>
                        <p:column>
                            <p:message for="bankAccountNum" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="oldBankAccountPwd" style="font-weight: bold" value="Old Password: " />
                        </p:column>
                        <p:column>
                            <p:password id="oldBankAccountPwd" value="#{employeeChangePwdDoneManagedBean.oldPassword}"
                                        required="true" requiredMessage="Required Field">
                                <f:validateLength minimum="6" maximum="6" />
                            </p:password>
                        </p:column>
                        <p:column>
                            <p:message for="oldBankAccountPwd" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="newBankAccountPwd" style="font-weight: bold" value="New Password: " />
                        </p:column>
                        <p:column>
                            <p:password id="newBankAccountPwd" value="#{employeeChangePwdDoneManagedBean.newPassword}" match="confirmBankAccountPwd" 
                                        required="true" requiredMessage="Required Field">
                                <f:validateLength minimum="6" maximum="6" />
                            </p:password>
                        </p:column>
                        <p:column>
                            <p:message for="newBankAccountPwd" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="confirmBankAccountPwd" style="font-weight: bold" value="Confirm Password: " />
                        </p:column>
                        <p:column>
                            <p:password id="confirmBankAccountPwd" value="#{employeeChangePwdDoneManagedBean.confirmPwd}" 
                                        label="Confirm Password" maxlength="6" required="true" requiredMessage="Required Field">
                                <f:validateLength minimum="6" maximum="6" />
                            </p:password>
                        </p:column>
                        <p:column>
                            <p:message for="confirmBankAccountPwd" />
                        </p:column>
                    </p:row>
                </p:panelGrid>

                <p:commandButton id="cancelBtn" action="/web/index.xhtml" value="Cancel" update="panel" immediate = "true">
                    <p:confirm header="Cancel" message="Are you sure?" />
                </p:commandButton>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Yes" styleClass="ui-confirmdialog-yes" action="/web/index.xhtml"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" />
                </p:confirmDialog>

                <p:commandButton id="submitBtn" value="Submit" update="panel" 
                                 actionListener="#{employeeChangePwdDoneManagedBean.submit}" ajax="true"/>

            </p:panel>
        </h:form>
    </h:body>
</html>

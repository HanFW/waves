<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/internalSystemTemplate.xhtml">

    <ui:define name="content">
        <h:form id="formMain">
            <div align="center">
                <h:outputText value="You have logged in as: Counter Teller"/>
                <br/>
                <p:panel header="View Account">
                    <p:dataTable var="bankAccount" value="#{employeeViewAccountDoneManagedBean.bankAccount}" 
                                 paginator="true" rows="10" emptyMessage="No Account">

                        <p:column headerText="Bank Account Type"> 
                            <h:outputText value="#{bankAccount.bankAccountType}" />
                        </p:column>

                        <p:column headerText="Bank Account Number" >
                            <h:outputText value="#{bankAccount.bankAccountNum}" /> 
                        </p:column>

                        <p:column headerText="Balance"> 
                            <h:outputText value="S$#{bankAccount.bankAccountBalance}" />
                        </p:column>

                        <p:column headerText="Authorised Daily Limit"> 
                            <h:outputText value="S$#{bankAccount.transferDailyLimit}" />
                        </p:column>

                        <p:column headerText="Remaining Daily Limit"> 
                            <h:outputText value="S$#{bankAccount.transferBalance}" />
                        </p:column>

                    </p:dataTable>
                </p:panel>
            </div>
        </h:form>
    </ui:define>
</ui:composition>

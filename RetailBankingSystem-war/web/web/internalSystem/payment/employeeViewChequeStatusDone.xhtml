<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/internalSystemTemplate.xhtml">

    <ui:define name="content">
        <h:form>
            <p:messages globalOnly="true"/>
            <br/>
            <br/>
            <p:outputLabel value="View Issued Cheque Status"/>
            <br/>
            <br/>
            <p:dataTable var="issuedCheque" value="#{employeeViewChequeStatusDoneManagedBean.issuedCheque}" 
                         reflow="true" paginator="true" rows="10" emptyMessage="No Recipient">

                <p:column headerText="Cheque Number" >
                    <h:outputText value="#{issuedCheque.chequeNum}" /> 
                </p:column>

                <p:column headerText="Transaction Date" >
                    <h:outputText value="#{issuedCheque.transactionDate}" /> 
                </p:column>

                <p:column headerText="Transaction Amount(S$)" >
                    <h:outputText value="#{issuedCheque.transactionAmt}" /> 
                </p:column>

                <p:column headerText="Cheque Status" >
                    <h:outputText value="#{issuedCheque.issuedChequeStatus}" /> 
                </p:column>

            </p:dataTable>
            <br/>
            <br/>
            <p:outputLabel value="View Received Cheque Status"/>
            <br/>
            <br/>
            <p:dataTable var="receivedCheque" value="#{employeeViewChequeStatusDoneManagedBean.receivedCheque}" 
                         reflow="true" paginator="true" rows="10" emptyMessage="No Recipient">

                <p:column headerText="Cheque Number" >
                    <h:outputText value="#{receivedCheque.chequeNum}" /> 
                </p:column>

                <p:column headerText="Transaction Date" >
                    <h:outputText value="#{receivedCheque.transactionDate}" /> 
                </p:column>

                <p:column headerText="Transaction Amount(S$)" >
                    <h:outputText value="#{receivedCheque.transactionAmt}" /> 
                </p:column>

                <p:column headerText="Cheque Status" >
                    <h:outputText value="#{receivedCheque.receivedChequeStatus}" /> 
                </p:column>

            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>

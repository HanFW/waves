<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/internalSystemTemplate.xhtml">

    <ui:define name="content">
        <h:form>
            <p:messages globalOnly="true"/>
            <br/>
            <p:outputLabel value="If customer GIRO arrangement status is rejected, please check customer bill reference number"
                           style="font-weight: bold"/>
            <br/>
            <br/>
            <div align="center">
                <h1>View GRIO Arrangement</h1>  
            </div>
            <p:dataTable var="standingGIRO" value="#{employeeDeleteStandingGIRODoneManagedBean.standingGIROs}" 
                         reflow="true" paginator="true" rows="10" 
                         emptyMessage="No GIRO Arrangement">
                <p:column headerText="Billing Organization" style="width: 18%">
                    <h:outputText value="#{standingGIRO.billingOrganizationName}" /> 
                </p:column>

                <p:column headerText="Bill Reference No" style="width: 16%">
                    <h:outputText value="#{standingGIRO.billReference}" /> 
                </p:column>

                <p:column headerText="Payment Limit(S$)" style="width: 13%">
                    <h:outputText value="#{standingGIRO.paymentLimit}" />
                </p:column>

                <p:column headerText="Status" style="width: 10%">
                    <center>
                        <h:outputText value="#{standingGIRO.standingGiroStatus}" /> 
                    </center>
                </p:column>

                <p:column headerText="Account" style="width: 22%">
                    <h:outputText value="#{standingGIRO.bankAccountNumWithType}" /> 
                </p:column>

                <p:column headerText="Action" style="width: 10%"> 
                    <center>
                        <p:commandButton process="@this" action="#{employeeDeleteStandingGIRODoneManagedBean.deleteStandingGIRO()}"
                                         icon="ui-icon-trash" ajax="false">
                            <f:setPropertyActionListener target="#{employeeDeleteStandingGIRODoneManagedBean.giroId}" value="#{standingGIRO.giroId}" />
                        </p:commandButton>
                    </center>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/internalSystemTemplate.xhtml">
    <ui:define name="content">
        <h:form id="oneTimeGIROForm"> 

            <p:panel>
                <p:outputLabel value="Welcome "/>
                <p:outputLabel value="#{customerLoginManagedBean.customer.customerName}"/>
            </p:panel>
            <p:messages globalOnly="true"/>
            <div align="center">
            <h1>Pay Bills</h1>
            </div>
            <p:outputLabel value="One Time Payment" style="font-weight: bold"/>
            <br/>
            <br/>
            <p:dataTable var="oneTimeGiro" value="#{employeeNonStandingGIROTransferDoneManagedBean.oneTimeGIROs}" 
                         reflow="true" paginator="true" rows="10" emptyMessage="No Recipient">
                <p:column headerText="Billing Organization" >
                    <h:outputText value="#{oneTimeGiro.billingOrganizationName}" /> 
                </p:column>

                <p:column headerText="Reference no." >
                    <h:outputText value="#{oneTimeGiro.billReference}" /> 
                </p:column>

                <p:column headerText="Transfer Frequency" >
                    <h:outputText value="#{oneTimeGiro.paymentFrequency}" /> 
                </p:column>

                <p:column headerText="Action">
                    <center>
                        <p:commandButton action="/web/internalSystem/payment/employeeNonStandingGIROTransferFinished.xhtml?faces-redirect=true"
                                         value="Transfer" update="oneTimeGIROForm" style="width: 50%">
                            <f:setPropertyActionListener target="#{employeeNonStandingGIROTransferFinishedManagedBean.giroId}" value="#{oneTimeGiro.giroId}" />
                        </p:commandButton>
                    </center>
                </p:column>
            </p:dataTable>
        </h:form>

        <h:form id="recurrentGIROForm">
            <br/>
            <br/>
            <p:outputLabel value="Recurrent Payment" style="font-weight: bold"/>
            <br/>
            <br/>
            <p:dataTable var="recurrentGIRO" value="#{employeeNonStandingGIROTransferDoneManagedBean.recurrentGIROs}" 
                         reflow="true" paginator="true" rows="10" emptyMessage="No Recipient">
                <p:column headerText="Billing Organization" >
                    <h:outputText value="#{recurrentGIRO.billingOrganizationName}" /> 
                </p:column>

                <p:column headerText="Reference no." >
                    <h:outputText value="#{recurrentGIRO.billReference}" /> 
                </p:column>

                <p:column headerText="Transfer Frequency" >
                    <h:outputText value="#{recurrentGIRO.paymentFrequency}" /> 
                </p:column>

                <p:column headerText="Action">
                    <center>
                        <p:commandButton action="/web/internalSystem/payment/employeeNonStandingGIROTransferFinished.xhtml?faces-redirect=true"
                                         value="Transfer" update="recurrentGIROForm" style="width: 50%">
                            <f:setPropertyActionListener target="#{employeeNonStandingGIROTransferFinishedManagedBean.giroId}" value="#{recurrentGIRO.giroId}" />
                        </p:commandButton>
                    </center>
                </p:column>

            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>

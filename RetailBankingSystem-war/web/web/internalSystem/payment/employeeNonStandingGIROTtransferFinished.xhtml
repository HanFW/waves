<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/internalSystemTemplate.xhtml">

    <ui:define name="content">
        <h:form>
            <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                <p:messages globalOnly="true"/>
            </p:panelGrid>

            <p:panel id="panel">
                <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group" class="ui-lg-6">
                    <p:outputLabel value="Billing Organization: " style="font-weight: bold" />
                    <p:outputLabel value="#{employeeNonStandingGIROTransferFinishedManagedBean.billingOrganizationName}"/>

                    <p:outputLabel value="Bill Reference: " style="font-weight: bold" />
                    <p:outputLabel value="#{employeeNonStandingGIROTransferFinishedManagedBean.billReference}"/>

                    <p:outputLabel value="Transfer Frequency: " style="font-weight: bold" />
                    <p:outputLabel value="#{employeeNonStandingGIROTransferFinishedManagedBean.transferFrequency}"/>

                    <p:outputLabel value="Account: " style="font-weight: bold" />
                    <p:outputLabel value="#{employeeNonStandingGIROTransferFinishedManagedBean.bankAccountNumWithType}"/>

                </p:panelGrid>

                <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group" class="ui-lg-6">

                    <p:outputLabel value="Payment Amount(S$): " style="font-weight: bold" />
                    <p:inputText label="transfer amount" id="paymentAmt" 
                                 value="#{employeeNonStandingGIROTransferFinishedManagedBean.paymentAmt}"
                                 required="true" requiredMessage="Required Field">
                    </p:inputText>
                    <p:message for="paymentAmt" />
                </p:panelGrid>

                <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group" class="ui-lg-6">
                    <p:commandButton id="saveBtn" value="Submit" update="panel"
                                     actionListener="#{employeeNonStandingGIROTransferFinishedManagedBean.nonStandingGIROTransfer()}" 
                                     ajax="true"/>
                </p:panelGrid>
            </p:panel>

        </h:form>
    </ui:define>
</ui:composition>

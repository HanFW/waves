<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/internalSystemTemplate.xhtml">

    <ui:define name="content">
        <h:form id="formMain">
            <div align="center">
                <br/>
                <p:panel>
                    <p:dataTable var="customerBasic" value="#{employeeViewLoanRFM.customerBasic}" 
                                 paginator="true" reflow="true" rows="20" emptyMessage="No Record">

                        <p:column headerText="Customer Name" > 
                            <p:commandLink process="@this" action="/web/internalSystem/BI/viewLoanRFMDone.xhtml?faces-redirect=true">
                                <h:outputText value="#{customerBasic.customerName}" />
                                <f:setPropertyActionListener value="#{customerBasic.customerIdentificationNum}" 
                                                             target="#{employeeViewLoanDoneManagedBean.customerIdentificationNum}" />
                            </p:commandLink>
                        </p:column>

                        <p:column headerText="Customer Mobile" > 
                            <p:commandLink process="@this" action="/web/internalSystem/BI/viewLoanRFMDone.xhtml?faces-redirect=true">
                                <h:outputText value="#{customerBasic.customerMobile}" />
                                <f:setPropertyActionListener value="#{customerBasic.customerIdentificationNum}" 
                                                             target="#{employeeViewLoanDoneManagedBean.customerIdentificationNum}" />
                            </p:commandLink>
                        </p:column>

                        <p:column headerText="Customer Email"> 
                            <p:commandLink process="@this" action="/web/internalSystem/BI/viewLoanRFMDone.xhtml?faces-redirect=true">
                                <h:outputText value="#{customerBasic.customerEmail}" />
                                <f:setPropertyActionListener value="#{customerBasic.customerIdentificationNum}" 
                                                             target="#{employeeViewLoanDoneManagedBean.customerIdentificationNum}" />
                            </p:commandLink>
                        </p:column>

                    </p:dataTable>
                </p:panel>
            </div>
        </h:form>
    </ui:define>
</ui:composition>

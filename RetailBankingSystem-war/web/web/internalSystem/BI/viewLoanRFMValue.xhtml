<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/internalSystemTemplate.xhtml">

    <ui:define name="content">
        <h:form id="formMain">
            <div align="center">
                <br/>
                <p:panel>
                    <p:dataTable var="customerBasic" value="#{employeeViewLoanRFM.customerBasic}" 
                                 paginator="true" reflow="true" rows="20" emptyMessage="No Record">

                        <p:column headerText="Customer Name"> 
                            <h:outputText value="#{customerBasic.customerName}" />
                        </p:column>

                        <p:column headerText="Customer Mobile"> 
                            <h:outputText value="#{customerBasic.customerMobile}" />
                        </p:column>

                        <p:column headerText="Customer Email"> 
                            <h:outputText value="#{customerBasic.customerEmail}" />
                        </p:column>

                        <p:column headerText="RFM Type"> 
                            <h:outputText value="#{customerBasic.customerRFM.RFMType}" />
                        </p:column>

                        <p:column headerText="Recency"> 
                            <h:outputText value="#{customerBasic.customerRFM.getrValue}" />
                        </p:column>

                        <p:column headerText="Frequency"> 
                            <h:outputText value="#{customerBasic.customerRFM.getfValue}" />
                        </p:column>

                        <p:column headerText="Monetary"> 
                            <h:outputText value="#{customerBasic.customerRFM.getmValue}" />
                        </p:column>

                        <p:column headerText="Total RFM Value"> 
                            <h:outputText value="#{customerBasic.customerRFM.totalRFMValue}" />
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </div>
        </h:form>
    </ui:define>
</ui:composition>

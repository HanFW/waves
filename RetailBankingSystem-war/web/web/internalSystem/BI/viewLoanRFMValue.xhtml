<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/internalSystemTemplate.xhtml">

    <ui:define name="content">
        <h:form id="formMain">
            <div align="center">
                <br/>
                <p:panel>
                    <p:dataTable var="customerBasic" value="#{employeeViewLoanRFM.customerBasic}" 
                                 paginator="true" reflow="true" rows="20" emptyMessage="No Record">

                        <p:column headerText="Customer Name" style="width: 16%"> 
                            <h:outputText value="#{customerBasic.customerName}" />
                        </p:column>

                        <p:column headerText="Customer Mobile" style="width: 10%"> 
                            <h:outputText value="#{customerBasic.customerMobile}" />
                        </p:column>

                        <p:column headerText="Customer Email"> 
                            <h:outputText value="#{customerBasic.customerEmail}" />
                        </p:column>

                        <p:column headerText="RFM Type" style="width: 11%"> 
                            <h:outputText value="#{customerBasic.customerRFM.RFMType}" />
                        </p:column>

                        <p:column headerText="Recency" style="width: 9%"> 
                            <h:outputText value="#{customerBasic.customerRFM.getrValue}" />
                        </p:column>

                        <p:column headerText="Frequency" style="width: 9%"> 
                            <h:outputText value="#{customerBasic.customerRFM.getfValue}" />
                        </p:column>

                        <p:column headerText="Monetary" style="width: 9%"> 
                            <h:outputText value="#{customerBasic.customerRFM.getmValue}" />
                        </p:column>

                        <p:column headerText="Total RFM Value" style="width: 15%"> 
                            <h:outputText value="#{customerBasic.customerRFM.totalRFMValue}" />
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </div>
        </h:form>
    </ui:define>
</ui:composition>

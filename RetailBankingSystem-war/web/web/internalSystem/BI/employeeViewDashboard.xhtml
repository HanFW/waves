<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/internalSystemTemplate.xhtml">
    <ui:define name="content">
        <h:form id="formMain">
            <div align="center">
                <br/>
                <p:messages globalOnly="true" />

                <p:panel id="panel">
                    <br/>
                    <p:chart type="line" model="#{employeeViewDashboardManagedBean.acqAttLineModel}" 
                             style="height:400px;"/>
                    <br/>
                    <br/>
                    <p:chart type="bar" model="#{employeeViewDashboardManagedBean.barModel}" 
                             style="height:400px"/>
                    <br/>
                    <br/>
                    <p:chart type="line" model="#{employeeViewDashboardManagedBean.netAcqAttLineModel}" 
                             style="height:400px;"/>
                    <br/>
                    <br/>
                    <p:outputLabel value="#{employeeViewDashboardManagedBean.updateDate}" 
                                   style="font-size: 20px;font-weight: bold" />
                    <br/>
                    <br/>
                    <p:chart type="pie" model="#{employeeViewDashboardManagedBean.accountClosureReasonPieModel}" 
                             style="width:750px;height:350px" />
                </p:panel>
            </div>
        </h:form>
    </ui:define>
</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/internalSystemTemplate.xhtml">

    <ui:define name="content">
        <h:body>
            <h:form>
                <p:menubar>
                    <p:submenu label="Home">
                        <p:menuitem value="Home" url="/web/internalSystem/infrastructure/employeeRelationshipManagerMainPage.xhtml"/>
                    </p:submenu>

                    <p:submenu label="Log Out">
                        <p:menuitem value="Logout" actionListener="#{employeeLoginManagedBean.doLogOut}" />
                    </p:submenu>
                </p:menubar>
            </h:form>

            <h:form>
                <div class="ui-g ui-fluid">
                    <div class="ui-g-12 ui-lg-12">
                        <div class="card card-w-title"> 
                            <div align="center">
                                <h:outputText value="Welcome " />
                                <h:outputText value="#{employeeAccountManagedBean.userName}!"/>
                                <br/>
                                <h:outputText value="Your Department: #{employeeAccountManagedBean.userDepartment}"/>
                                <br/>
                                <h:outputText value="Your Position: #{employeeAccountManagedBean.userPosition}"/>
                                <br/>
                                <h:outputText value="You have logged in as: Relationship Manager"/>
                                <br/>
                                <p:dataTable var="customerAdvanced" value="#{rMSearchCustomerAdvancedManagedBean.customerListFromEmployeeId}" paginator="true" rows="10"
                                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                             id="customerAdvancedTable" >

                                    <p:column headerText="Customer Name" sortBy="#{customerAdvanced.customerBasic.customerName}" filterBy="#{customerAdvanced.customerBasic.customerName}">
                                        <h:outputText value="#{customerAdvanced.customerBasic.customerName}" /> 
                                    </p:column>

                                    <p:column headerText="Gender" sortBy="#{customerAdvanced.customerBasic.customerGender}">
                                        <h:outputText value="#{customerAdvanced.customerBasic.customerGender}" /> 
                                    </p:column>

                                    <p:column headerText="Identification No." filterBy="#{customerAdvanced.customerBasic.customerIdentificationNum}">
                                        <h:outputText value="#{customerAdvanced.customerBasic.customerIdentificationNum}" /> 
                                    </p:column>

                                    <p:column headerText="Employment Details" sortBy="#{customerAdvanced.customerEmploymentDetails}" filterBy="#{customerAdvanced.customerEmploymentDetails}">
                                        <h:outputText value="#{customerAdvanced.customerEmploymentDetails}" />
                                    </p:column>
                                    <p:column headerText="Family Info" sortBy="#{customerAdvanced.customerFamilyInfo}" filterBy="#{customerAdvanced.customerFamilyInfo}">
                                        <h:outputText value="#{customerAdvanced.customerFamilyInfo}" />
                                    </p:column>
                                    <p:column headerText="CreditReport" sortBy="#{customerAdvanced.customerCreditReport}" filterBy="#{customerAdvanced.customerCreditReport}">
                                        <h:outputText value="#{customerAdvanced.customerCreditReport}" />
                                    </p:column>
                                    <p:column headerText="Financial Risk Rating" sortBy="#{customerAdvanced.customerFinancialRiskRating}" filterBy="#{customerAdvanced.customerFinancialRiskRating}">
                                        <h:outputText value="#{customerAdvanced.customerFinancialRiskRating}" />
                                    </p:column>
                                    <p:column headerText="Finanacial Goals" sortBy="#{customerAdvanced.customerFinanacialGoals}" filterBy="#{customerAdvanced.customerFinanacialGoals}">
                                        <h:outputText value="#{customerAdvanced.customerFinanacialGoals}"/>
                                    </p:column>
                                    <p:column headerText="Finanacial Assets" sortBy="#{customerAdvanced.customerFinanacialAssets}" filterBy="#{customerAdvanced.customerFinanacialAssets}">
                                        <h:outputText value="#{customerAdvanced.customerFinanacialAssets}"/>
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/internalSystemTemplate.xhtml">

    <ui:define name="content">
        <h:form>
            <div align="center">
                <br/>
                <p:dataTable var="customerAdvanced" value="#{rMSearchCustomerAdvancedManagedBean.customerAdvanceds}" paginator="true" rows="10"
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                             id="customerAdvancedTable">

                    <p:column headerText="Customer Name" sortBy="#{customerAdvanced.customerBasic.customerName}" filterBy="#{customerAdvanced.customerBasic.customerName}">
                        <h:outputText value="#{customerAdvanced.customerBasic.customerName}" /> 
                    </p:column>

                    <p:column headerText="Gender" sortBy="#{customerAdvanced.customerBasic.customerGender}">
                        <h:outputText value="#{customerAdvanced.customerBasic.customerGender}" /> 
                    </p:column>

                    <p:column headerText="Identification No." filterBy="#{customerAdvanced.customerBasic.customerIdentificationNum}">
                        <h:outputText value="#{customerAdvanced.customerBasic.customerIdentificationNum}" /> 
                    </p:column>

                    <p:column headerText="Employment Details" sortBy="#{customerAdvanced.employmentStatus}" filterBy="#{customerAdvanced.employmentStatus}">
                        <h:outputText value="#{customerAdvanced.employmentStatus}"/>
                    </p:column>
                    
                    <p:column headerText="Family Info(Number of Dependent)" sortBy="#{customerAdvanced.numOfDependent}" filterBy="#{customerAdvanced.numOfDependent}">
                        <h:outputText value="#{customerAdvanced.numOfDependent}"/>
                    </p:column>

                    <p:column headerText="Risk Tolerance Rating" sortBy="#{customerAdvanced.customerBasic.riskProfile.level}" filterBy="#{customerAdvanced.customerBasic.riskProfile.level}">
                        <h:outputText value="#{customerAdvanced.customerBasic.riskProfile.level}"/>
                    </p:column>
                    
                    <p:column headerText="Portfolios">
                        <p:commandButton value="View Portfolios" action="/web/internalSystem/wealth/RMViewCustomerPortfolio.xhtml"/>
                    </p:column>      
                                        
                    <p:column headerText="Action">
                        <p:commandButton value="Update Profile" actionListener="#{rMSearchCustomerAdvancedManagedBean.updateCustomerAdvancedProfile(customerAdvanced.customerAdvancedId)}"/>
                    </p:column>  
                </p:dataTable>
            </div>
        </h:form>
    </ui:define>
</ui:composition>

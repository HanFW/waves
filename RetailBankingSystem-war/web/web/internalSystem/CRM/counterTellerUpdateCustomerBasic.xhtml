<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/internalSystemTemplate.xhtml">

    <ui:define name="content">
        <h:form>
            <div align="center">
<!--                <h:outputText value="You have logged in as: Counter Teller"/>-->
                <br/>
                <p:dataList id="customerCurrentBasicProfile" value="#{employeeUpdateBasicProfileManagedBean.customerBasicInfo}" type="definition">
                    <p:panel >
                        <p:messages />

                        <h:panelGrid id="BasicProfile" columns="2" cellpadding="5" >

                            <p:outputLabel for="customerNationality"  value="Nationality:" />
                            <p:inputText id="customerNationality" value="#{employeeUpdateBasicProfileManagedBean.customerNationality}" required="true" />

                            <p:outputLabel for="customerCountryOfResidence"  value="Country of Residence:" />
                            <p:inputText id="customerCountryOfResidence" value="#{employeeUpdateBasicProfileManagedBean.customerCountryOfResidence}" required="true"  />

                            <p:outputLabel for="customerMaritalStatus"  value="Marital Status:" />
                            <p:inputText id="customerMaritalStatus" value="#{employeeUpdateBasicProfileManagedBean.customerMaritalStatus}" required="true"  />

                            <p:outputLabel for="customerOccupation"  value="Occupation:" />
                            <p:inputText id="customerOccupation" value="#{employeeUpdateBasicProfileManagedBean.customerOccupation}" required="true"  />

                            <p:outputLabel for="customerCompany"  value="Company:" />

                            <p:inputText id="customerCompany" value="#{employeeUpdateBasicProfileManagedBean.customerCompany}" required="true"  />

                            <p:outputLabel for="customerMobileNumber"  value="Mobile Number:" />
                            <p:inputText id="customerMobileNumber" value="#{employeeUpdateBasicProfileManagedBean.replacedCustomerMobile}" required="true"  />

                            <p:outputLabel for="customerEmailAddress"  value="Email Address:" />
                            <p:inputText id="customerEmailAddress" value="#{employeeUpdateBasicProfileManagedBean.replacedCustomerEmail}" required="true"  />

                            <p:outputLabel for="customerStreet"  value="Residential Street Name: " />
                            <p:inputText id="customerStreet" value="#{employeeUpdateBasicProfileManagedBean.streetName}" required="true"  />

                            <p:outputLabel for="customerUnitNum"  value="Residential Unit No.: " />
                            <p:inputText id="customerUnitNum" value="#{employeeUpdateBasicProfileManagedBean.unitNum}" required="true"  />

                            <p:outputLabel for="customerBlockNum"  value="Residential Block/House No.: " />
                            <p:inputText id="customerBlockNum" value="#{employeeUpdateBasicProfileManagedBean.blockNum}" required="true"  />

                            <p:outputLabel for="customerPostalCode"  value="Postal Code:" />
                            <p:inputText id="customerPostalCode" value="#{employeeUpdateBasicProfileManagedBean.customerPostal}" required="true"  />

                        </h:panelGrid>   
                    </p:panel>

                    <h:panelGrid columns="2" cellpadding="5" >

                        <p:commandButton value="Reset" type="reset" />

                        <p:commandButton value="Update" actionListener="#{employeeUpdateBasicProfileManagedBean.updateCustomerBasicProfile}" ajax="false"/>
                    </h:panelGrid>
                </p:dataList>
            </div>
        </h:form>
    </ui:define>
</ui:composition>

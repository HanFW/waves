<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/internalSystemTemplate.xhtml">

    <ui:define name="internalSystemMenu">

        <ui:include src="/WEB-INF/internalSystemMenuCounterTeller.xhtml" />

    </ui:define>

    <ui:define name="content">

        <h:form>
            <p:menubar>
                <p:submenu label="Home">
                    <p:menuitem value="Home" url="/web/internalSystem/infrastructure/employeeCounterTellerMainPage.xhtml"/>
                </p:submenu>

                <p:submenu label="Log Out">
                    <p:menuitem value="Logout" actionListener="#{employeeLoginManagedBean.doLogOut}" />
                </p:submenu>
            </p:menubar>
        </h:form>

        <h:form>
            <div align="center">
                <h:outputText value="Welcome " />
                <h:outputText value="#{employeeAccountManagedBean.userName}!"/>
                <br/>
                <h:outputText value="Your Department: #{employeeAccountManagedBean.userDepartment}"/>
                <br/>
                <h:outputText value="Your Position: #{employeeAccountManagedBean.userPosition}"/>
                <br/>
                <h:outputText value="You have logged in as: Counter Teller"/>
                <br/>
                <p:dataList id="customerCurrentBasicProfile" value="#{employeeRecordEnquiryManagedBean.customerBasicInfo}" type="definition">
                    <p:panel >
                        <p:messages />

                        <h:panelGrid id="BasicProfile" columns="2" cellpadding="5" >

                            <p:outputLabel for="customerNationality"  value="Nationality:" />
                            <p:inputText id="customerNationality" value="#{employeeRecordEnquiryManagedBean.customerNationality}" required="true" />


                            <p:outputLabel for="customerCountryOfResidence"  value="Country of Residence:" />
                            <p:inputText id="customerCountryOfResidence" value="#{employeeRecordEnquiryManagedBean.customerCountryOfResidence}" required="true"  />


                            <p:outputLabel for="customerCompany"  value="Company:" />

                            <p:outputLabel for="customerMaritalStatus"  value="Marital Status:" />
                            <p:inputText id="customerMaritalStatus" value="#{employeeRecordEnquiryManagedBean.customerMaritalStatus}" required="true"  />

                            <p:outputLabel for="customerOccupation"  value="Occupation:" />
                            <p:inputText id="customerOccupation" value="#{employeeRecordEnquiryManagedBean.customerOccupation}" required="true"  />



                            <p:inputText id="customerCompany" value="#{employeeRecordEnquiryManagedBean.customerCompany}" required="true"  />

                            <p:outputLabel for="customerMobileNumber"  value="Mobile Number:" />
                            <p:inputText id="customerMobileNumber" value="#{employeeRecordEnquiryManagedBean.replacedCustomerMobile}" required="true"  />


                        </h:panelGrid>   
                    </p:panel>

                            <p:outputLabel for="customerEmailAddress"  value="Email Address:" />
                            <p:inputText id="customerEmailAddress" value="#{employeeRecordEnquiryManagedBean.replacedCustomerEmail}" required="true"  />
            </div>
        </h:form>
    </ui:define>
</ui:composition>

                            <p:inputText id="customerStreet" value="#{employeeRecordEnquiryManagedBean.streetName}" required="true"  />

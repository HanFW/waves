<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/internalSystemTemplate.xhtml">

    <ui:define name="content">
        <h:form>
            <div align="center">
                <h:outputText value="Welcome " />
                <h:outputText value="#{employeeAccountManagedBean.userName}!"/>
                <br/>
                <h:outputText value="Your Department: #{employeeAccountManagedBean.userDepartment}"/>
                <br/>
                <h:outputText value="Your Position: #{employeeAccountManagedBean.userPosition}"/>
                <br/>
                <h:outputText value="You have logged in as: Relationship Manager"/>
                <br/>
                <p:panel header="My Current Customers">
                    <p:dataTable var="customerAdvanced" value="#{rMUpdateCustomerAdvancedManagedBean.customerListFromEmployeeId}" 
                                 paginator="true" rows="10" emptyMessage="No Customer Assigned">
                        <p:column headerText="Customer Name" >
                            <h:outputText value="#{customerAdvanced.customerBasic.customerName}" /> 
                        </p:column>

                        <p:column headerText="Gender" >
                            <h:outputText value="#{customerAdvanced.customerBasic.customerGender}" /> 
                        </p:column>

                        <p:column headerText="Identification No." >
                            <h:outputText value="#{customerAdvanced.customerBasic.customerIdentificationNum}" /> 
                        </p:column>

                        <p:column > 
                            <p:commandButton value="Update Advanced Profile" actionListener="#{rMUpdateCustomerAdvancedManagedBean.redirectToViewAdvanced}" ajax="false">
                                <f:setPropertyActionListener target="#{rMUpdateCustomerAdvancedManagedBean.customerAdvancedId}" value="#{customerAdvanced.customerAdvancedId}" />
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </div>
        </h:form>
    </ui:define>
</ui:composition>

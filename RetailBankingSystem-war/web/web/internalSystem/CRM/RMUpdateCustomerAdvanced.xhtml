<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/internalSystemTemplate.xhtml">

    <ui:define name="content">
        <h:form>
            <div align="center">
                <br/>  
                <p:panel >
                    <p:messages id="msg" autoUpdate="true"/>

                    <h:panelGrid id="AdvancedProfile" columns="2" cellpadding="5" >

                        <p:outputLabel for="customerName"  value="Customer Name:" />
                        <p:outputLabel id="customerName" value="#{rMUpdateCustomerAdvancedManagedBean.customer.customerBasic.customerName}"/>

                        <p:outputLabel for="customerIncome"  value="Monthly Fixed Income:" />
                        <p:inputText required="true" requiredMessage="Please input customer fixed monthly income" id="customerIncome" value="#{rMUpdateCustomerAdvancedManagedBean.fixedIncomeMonthly}"/>

                        <p:outputLabel for="customerOtherIncome"  value="Monthly Other Income:" />
                        <p:inputText required="true" requiredMessage="Please input customer other monthly income" id="customerOtherIncome" value="#{rMUpdateCustomerAdvancedManagedBean.otherIncomeMonthly}"/>


                        <p:outputLabel for="customerJobStatus"  value="Job Status:" />
                        <p:selectOneMenu id="customerJobStatus" value="#{rMUpdateCustomerAdvancedManagedBean.jobStatus}"
                                         required="true" requiredMessage="Please select job status">
                            <f:selectItem itemLabel="Please Select" itemValue="" />
                            <f:selectItem itemLabel="Employee" itemValue="Employee" />
                            <f:selectItem itemLabel="Self-Employed" itemValue="Self-Employed" />
                            <f:selectItem itemLabel="Unemployed" itemValue="Unemployed" />
                        </p:selectOneMenu>

                        <p:outputLabel for="customerOccupation"  value="Occupation:" />
                        <p:selectOneMenu id="customerOccupation" value="#{rMUpdateCustomerAdvancedManagedBean.occupation}" 
                                         required="true" requiredMessage="Please select customer occupation">
                            <f:selectItem itemLabel="Please Select" itemValue="" />
                            <f:selectItem itemLabel="Accountant" itemValue="Accountant" />
                            <f:selectItem itemLabel="Architect" itemValue="Architect" />
                            <f:selectItem itemLabel="Armed Forces" itemValue="Armed Forces" />
                            <f:selectItem itemLabel="Auditor" itemValue="Auditor" />
                            <f:selectItem itemLabel="Cook/Baker/Chef" itemValue="Cook/Baker/Chef" />
                            <f:selectItem itemLabel="Clerical/Admin" itemValue="Clerical/Admin" />
                            <f:selectItem itemLabel="Construction Worker" itemValue="Construction Worker" />
                            <f:selectItem itemLabel="Consultant" itemValue="Consultant" />
                            <f:selectItem itemLabel="Diplomat" itemValue="Diplomat" />
                            <f:selectItem itemLabel="Director" itemValue="Director" />
                            <f:selectItem itemLabel="Electrician" itemValue="Electrician" />
                            <f:selectItem itemLabel="Engineer" itemValue="Engineer" />
                            <f:selectItem itemLabel="Fund Manager" itemValue="Fund Manager" />
                            <f:selectItem itemLabel="Headmaster/Principal" itemValue="Headmaster/Principal" />
                            <f:selectItem itemLabel="Insurance Agent" itemValue="Insurance Agent" />
                            <f:selectItem itemLabel="IT Systems Analyst/Programmer" itemValue="IT Systems Analyst/Programmer" />
                            <f:selectItem itemLabel="Journalist/Reporter" itemValue="Journalist/Reporter" />
                            <f:selectItem itemLabel="Lawyer" itemValue="Lawyer" />
                            <f:selectItem itemLabel="Lecturer" itemValue="Lecturer" />
                            <f:selectItem itemLabel="Legal Advisor (of a company)" itemValue="Legal Advisor (of a company)" />
                            <f:selectItem itemLabel="Medical Professional" itemValue="Medical Professional" />
                            <f:selectItem itemLabel="Managerial(AVP,VP ETC)" itemValue="Managerial(AVP,VP ETC)" />
                            <f:selectItem itemLabel="Pawnbrokers" itemValue="Pawnbrokers" />
                            <f:selectItem itemLabel="Pilot/Ship Master" itemValue="Pilot/Ship Master" />
                            <f:selectItem itemLabel="Politician" itemValue="Politician" />
                            <f:selectItem itemLabel="Sales/Marketing Exclusive" itemValue="Sales/Marketing Exclusive" />
                            <f:selectItem itemLabel="Student" itemValue="Student" />
                            <f:selectItem itemLabel="Teacher" itemValue="Teacher" />
                            <f:selectItem itemLabel="Technician/Mechanics" itemValue="Technician/Mechanics" />
                            <f:selectItem itemLabel="Tutor" itemValue="Tutor" />
                        </p:selectOneMenu>

                        <p:outputLabel for="customerIndustry"  value="Job Industry:" />
                        <p:selectOneMenu id="customerIndustry" value="#{rMUpdateCustomerAdvancedManagedBean.jobIndustry}"
                                         required="true" requiredMessage="Please select customer industry">
                            <f:selectItem itemLabel="Please Select" itemValue="" />
                            <f:selectItem itemLabel="Banking/Finance" itemValue="Banking/Finance" />
                            <f:selectItem itemLabel="Building/Construction" itemValue="Building/Construction" />
                            <f:selectItem itemLabel="Government" itemValue="Government" />
                            <f:selectItem itemLabel="IT/Communications" itemValue="IT/Communications" />
                            <f:selectItem itemLabel="Manufacturing" itemValue="Manufacturing" />
                            <f:selectItem itemLabel="Retail/F&amp;B" itemValue="Retail/F&amp;B" />
                            <f:selectItem itemLabel="Travel/Hospitality" itemValue="Travel/Hospitality" />
                            <f:selectItem itemLabel="Shipping/Transport" itemValue="Shipping/Transport" />
                            <f:selectItem itemLabel="Entertainment" itemValue="Entertainment" />
                            <f:selectItem itemLabel="Others" itemValue="Others" />
                        </p:selectOneMenu>

                        <p:outputLabel for="customerNumDepend"  value="Number of Dependent:" />
                        <p:inputText required="true" requiredMessage="Please input number of dependent" id="customerNumDepend" value="#{rMUpdateCustomerAdvancedManagedBean.numOfDependents}"/>

                    </h:panelGrid>   
                </p:panel>
                <p:commandButton value="Reset" type="reset" />

                <p:commandButton value="Update" actionListener="#{rMUpdateCustomerAdvancedManagedBean.updateCustomerAdvanced}" ajax="false" update="msg"/>
            </div>
        </h:form>
    </ui:define>
</ui:composition>

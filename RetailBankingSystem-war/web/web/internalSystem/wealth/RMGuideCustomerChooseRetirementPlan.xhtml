<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/internalSystemTemplate.xhtml"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">
    <ui:define name="content">

        <h:body>

            <div align="center">
                <h:form>
                    <p:panel>
                        <p:outputLabel value="Welcome "/>
                        <p:outputLabel value="#{customerLoginManagedBean.customer.customerName}"/>
                    </p:panel>
                    
                    <p:messages id="msg" autoUpdate="true"/>

                    <h:panelGrid columns="2" class="ui-lg-6"> 
                        <p:outputLabel value="Risk Level: "/>
                        <p:outputLabel value="#{customerLoginManagedBean.customer.riskProfile.level}"/>

                        <p:outputLabel value="Wealth Plan"/>
                        <p:outputLabel value="Retirement Plan"/>

                        <p:outputLabel value="Annual Rate of Return"/>
                        <p:selectOneMenu value="#{chooseRetirementPlanManagedBean.rate}" required="true" requiredMessage="Please select annual rate of return">
                            <f:selectItem itemLabel="Please Select" itemValue="" />
                            <f:selectItem itemLabel="6%" itemValue="0.06" />
                            <f:selectItem itemLabel="8%" itemValue="0.08" />
                            <f:selectItem itemLabel="10%" itemValue="0.1" /> 
                        </p:selectOneMenu>

                    </h:panelGrid>

                    <h:panelGrid columns="3" class="ui-lg-6">

                        <p:outputLabel value="Your starting balance($)"/>
                        <p:outputLabel value="$"/>
                        <p:inputText value="#{chooseRetirementPlanManagedBean.startingBalance}"/>

                        <p:outputLabel value="Monthly contribution"/>
                        <p:outputLabel value="$"/>
                        <p:inputText value="#{chooseRetirementPlanManagedBean.monthlyContribution}"/>

                        <p:outputLabel value="Contribute duration"/>
                        <p:inputText value="#{chooseRetirementPlanManagedBean.contributeDuration}"/>
                        <p:outputLabel value="years"/>

                        <p:outputLabel value="Investment period"/>
                        <p:inputText value="#{chooseRetirementPlanManagedBean.worthYear}"/>
                        <p:outputLabel value="years"/>

                        <p:outputLabel value="Target Value"/>
                        <p:outputLabel value="$"/>
                        <p:inputText value="#{chooseRetirementPlanManagedBean.amountExpected}"/>
                    </h:panelGrid>

                    <p:commandButton value="Submit" type="submit" actionListener="#{chooseRetirementPlanManagedBean.chooseWealthPlan}" style="width:150px" update="msg"/>

                </h:form>

            </div>
        </h:body>
    </ui:define>
</ui:composition>

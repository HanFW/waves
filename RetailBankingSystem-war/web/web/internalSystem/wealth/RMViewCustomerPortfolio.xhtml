<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/internalSystemTemplate.xhtml">
    <ui:define name="content"> 
        <div align="center">
            <h:form>

                <p:dataTable var="portfolio" value="#" paginator="true" rows="10"
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                             id="potfolioTable">
                    <p:column headerText="Wealth Plan" sortBy="#{customerAdvanced.customerBasic.customerName}" filterBy="#{customerAdvanced.customerBasic.customerName}">
                        <h:outputText value="#{customerAdvanced.customerBasic.customerName}" /> 
                    </p:column>

                    <p:column headerText="End Date" sortBy="#{customerAdvanced.customerBasic.customerName}" filterBy="#{customerAdvanced.customerBasic.customerName}">
                        <h:outputText value="#{customerAdvanced.customerBasic.customerName}" /> 
                    </p:column>

                    <p:column headerText="starting Balance" sortBy="#{customerAdvanced.customerBasic.customerName}" filterBy="#{customerAdvanced.customerBasic.customerName}">
                        <h:outputText value="#{customerAdvanced.customerBasic.customerName}" /> 
                    </p:column>

                    <p:column headerText="Monthly Contribution" sortBy="#{customerAdvanced.customerBasic.customerName}" filterBy="#{customerAdvanced.customerBasic.customerName}">
                        <h:outputText value="#{customerAdvanced.customerBasic.customerName}" /> 
                    </p:column>

                    <p:column headerText="Contribute Duration" sortBy="#{customerAdvanced.customerBasic.customerName}" filterBy="#{customerAdvanced.customerBasic.customerName}">
                        <h:outputText value="#{customerAdvanced.customerBasic.customerName}" /> 
                    </p:column>

                    <p:column headerText="Investment Period" sortBy="#{customerAdvanced.customerBasic.customerName}" filterBy="#{customerAdvanced.customerBasic.customerName}">
                        <h:outputText value="#{customerAdvanced.customerBasic.customerName}" /> 
                    </p:column>

                    <p:column headerText="Starting Date" sortBy="#{customerAdvanced.customerBasic.customerName}" filterBy="#{customerAdvanced.customerBasic.customerName}">
                        <h:outputText value="#{customerAdvanced.customerBasic.customerName}" /> 
                    </p:column>

                    <p:column headerText="End Date" sortBy="#{customerAdvanced.customerBasic.customerName}" filterBy="#{customerAdvanced.customerBasic.customerName}">
                        <h:outputText value="#{customerAdvanced.customerBasic.customerName}" /> 
                    </p:column>
                </p:dataTable>

            </h:form>
        </div>
    </ui:define>
</ui:composition>

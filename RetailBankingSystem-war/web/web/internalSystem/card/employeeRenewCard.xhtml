<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/internalSystemTemplate.xhtml">

    <ui:define name="content">
        <h:body>
            <h:form>
                <div align="center">
                    <h1>Renew Expiring Card</h1>
                    <h:panelGrid columns="1" class="ui-lg-5">
                        <p:outputLabel style="font-size: 20px;font-weight: bold" value="Important"/>
                        <p:outputLabel style="font-size: 20px" value="If you request to renew an expiring card,"/>
                        <br/>
                        <p:outputLabel style="font-size: 20px" value="We will arrange a new card and send the card to you in 2 - 3 working days."/>
                        <br/>
                        <p:outputLabel style="font-size: 20px" value="You may proceed to activate the new card, and the old card will no longer be activated."/>
                    </h:panelGrid>
                    <br/>
                    <p:messages autoUpdate="true"/>


                    <h:panelGrid columns="2" class="ui-lg-4"> 

                        <p:outputLabel value="Card Type:"/>
                        <p:outputLabel value="Debit Card"/>

                        <p:outputLabel value="Debit Card:"/>
                        <p:selectOneMenu id="selectDebitCard" required="true" requiredMessage="Please select a debit card" style="text-align:left" value="#{employeeRenewCardDoneManagedBean.selectedDebitCard}">
                            <f:selectItem itemLabel="Please select..." itemValue=""/>
                            <f:selectItems value="#{employeeRenewCardDoneManagedBean.debitCards}"/> 
                        </p:selectOneMenu>

                        <p:outputLabel value="Card Password:" />
                        <p:inputText type="password" validatorMessage="Card password is 6-digit" required="true" requiredMessage="Please input your card password" id="cardPwd" value="#{employeeRenewCardDoneManagedBean.debitCardPwd}">
                            <f:validateLength minimum="6" maximum="6" /> 
                        </p:inputText>                      
                    </h:panelGrid>
                    <p:commandButton value="Confirm" actionListener="#{employeeRenewCardDoneManagedBean.requestForCardReplacement}" style="width:150px"/>
             
                </div>
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>

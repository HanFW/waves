                                    <p:outputLabel style="font-weight: bold;" value="Nationality: "/>
                                    <p:outputLabel value="#{creditCardManagerProcessManagedBean.customerNationality}"/>

                            </p:tab>
                            <p:tab title="Customer Details">

                                    <p:outputLabel value="#{creditCardManagerProcessManagedBean.customerEducation}"/>

                                </p:panelGrid>
                            </p:tab>
                            <p:tab title="Employment Details">

                                    <p:outputLabel style="font-weight: bold;" value="Occupation: "/>

                                    <p:outputLabel style="font-weight: bold;" value="Company Name: "/>

                                    <p:outputLabel style="font-weight: bold;" value="Company Address: "/>

                                    <p:outputLabel style="font-weight: bold;" value="Company Postal Code: "/>
                                    <p:outputLabel value="#{creditCardManagerProcessManagedBean.customerPostal}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Current Position: "/>
                                    <p:outputLabel value="#{creditCardManagerProcessManagedBean.customerCurrentPosition}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Current Job Title: "/>
                                    <p:outputLabel value="#{creditCardManagerProcessManagedBean.customerCurrentJobTitle}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Length of Current Job: "/>
                                    <p:outputLabel value="#{creditCardManagerProcessManagedBean.customerLengthOfCurrentJob}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Monthly Fixed Income: "/>
                                    <p:outputLabel value="#{creditCardManagerProcessManagedBean.customerMonthlyFixedIncome}"/>
                                </p:panelGrid>
                            </p:tab>
                        </p:accordionPanel>
                    </p:tab>

                    <p:tab title="Documents">
                        <p:accordionPanel multiple="true" activeIndex="-1">

                            </p:tab>
                            <p:tab title="Proof of Income" rendered="true">
                                <p:media value="/Users/aaa/Desktop/supportingDoc/#{creditCardManagerProcessManagedBean.customerIdentificationNum}-income.pdf" width="100%" height="300px"/>  
                            </p:tab>                                 
                        </p:accordionPanel>
                    </p:tab>

                    <p:tab title="Processing">
                        <p:accordionPanel multiple="true">
                            <p:tab title="Result">
                                <p:panelGrid>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel style="font-weight: bold;" value="Maximum Interval: "/>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="#{creditCardManagerProcessManagedBean.maxMin} , #{creditCardManagerProcessManagedBean.maxMax}"/>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel style="font-weight: bold;" value="Risk: "/>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="#{creditCardManagerProcessManagedBean.riskRatio}"/>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel style="font-weight: bold;" value="Suggested Interval: "/>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="#{creditCardManagerProcessManagedBean.suggestedMin} , #{creditCardManagerProcessManagedBean.suggestedMax}"/>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel style="font-weight: bold;" value="Tenure: "/>
                                        </p:column>
                                        <p:column>

            <div class="ui-g-2">

                    <p:outputLabel  style="font-weight: bold;" value="Credit Limit"/>

                <p:panelGrid>
                    <p:commandButton value="Approve" actionListener="#{creditCardManagerProcessManagedBean.approveRequest}" />

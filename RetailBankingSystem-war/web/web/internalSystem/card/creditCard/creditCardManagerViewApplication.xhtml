<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/internalSystemTemplate.xhtml">

    <ui:define name="content">
        <h1>Credit Card Application </h1>
        <p:dataTable var="principalCard" value="#{creditCardManagerViewManagedBean.principalCards}">
            <p:column headerText="Applicant">
                <h:outputText value="#{principalCard.cardHolderName}" />
            </p:column>
            <p:column headerText="Card Type">
                <h:outputText value="#{principalCard.creditCardType.creditCardTypeName}" />
            </p:column>
            <p:column headerText="Credit Limit">
                <h:outputText value="#{principalCard.creditLimit}" />
            </p:column>
            <p:column headerText="Status">
                <h:outputText value="#{principalCard.status}" />
            </p:column>
            <p:column>
                <p:commandButton value="Process" action="#{creditCardManagerViewManagedBean.viewApplication(principalCard.cardId)}"/>
            </p:column>
        </p:dataTable>
        
        <h1>Supplementary Card Application </h1>
        <p:dataTable var="supplementaryCard" value="#{creditCardManagerViewManagedBean.supplementaryCards}">
            <p:column headerText="Applicant">
                <h:outputText value="#{supplementaryCard.cardHolderName}" />
            </p:column>
            <p:column headerText="Card Type">
                <h:outputText value="#{supplementaryCard.creditCardType.creditCardTypeName}" />
            </p:column>
            <p:column headerText="Relationship">
                <h:outputText value="#{supplementaryCard.relationship}" />
            </p:column>
            <p:column headerText="Status">
                <h:outputText value="#{supplementaryCard.status}" />
            </p:column>
            <p:column>
                <p:commandButton value="Process" action="#{creditCardManagerViewManagedBean.viewSupplementaryApplication(supplementaryCard.cardId)}"/>
            </p:column>
        </p:dataTable>
        
    </ui:define>
</ui:composition>

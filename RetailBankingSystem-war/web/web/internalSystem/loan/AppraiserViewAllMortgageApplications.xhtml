<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/internalSystemTemplate.xhtml">

    <ui:define name="content">
        <p:dataTable var="loanApplication" reflow="true" value="#{appraiserViewAllMortgageApplicationsManagedBean.applications}">
            <p:column headerText="Applicant">
                <h:outputText value="#{loanApplication.customerBasic.customerName}" />
            </p:column>
            <p:column headerText="Type">
                <h:outputText value="#{loanApplication.loanType}" />
            </p:column>
            <p:column headerText="Application Time">
                <h:outputText value="#{loanApplication.applicationDate}" />
            </p:column>
            <p:column headerText="Purchase Price">
                <h:outputText value="#{loanApplication.propertyPurchasePrice}" />
            </p:column>
            <p:column>
                <p:commandButton value="View" action="#{appraiserViewAllMortgageApplicationsManagedBean.viewApplication(loanApplication.loanApplicationId)}"/>
            </p:column>
        </p:dataTable>
    </ui:define>
</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"

    <ui:define name="content">
        <h:form>

                    <p:tab title="Application Information">

                            <p:tab title="Basic Information">
                                <p:panelGrid columns="4">
                                    <p:outputLabel style="font-weight: bold;" value="Salutation: "/>

                                    <p:outputLabel style="font-weight: bold;" value="Name:"/>
                                    <p:outputLabel value="#{loanOfficerProcessMortgageRefinancingApplicationManagedBean.customerName}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Date of Birth: "/>
                                    <p:outputLabel value="#{loanOfficerProcessMortgageRefinancingApplicationManagedBean.customerDateOfBirth}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Gender: "/>
                                    <p:outputLabel value="#{loanOfficerProcessMortgageRefinancingApplicationManagedBean.customerGender}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Nationality: "/>
                                    <p:outputLabel value="#{loanOfficerProcessMortgageRefinancingApplicationManagedBean.customerNationality}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Idenfincation Number: "/>
                                    <p:outputLabel value="#{loanOfficerProcessMortgageRefinancingApplicationManagedBean.customerIdentificationNum}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Country of Residence: "/>
                                    <p:outputLabel value="#{loanOfficerProcessMortgageRefinancingApplicationManagedBean.customerCountryOfResidence}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Race: "/>

                                    <p:outputLabel style="font-weight: bold;" value="Mobie: "/>
                                    <p:outputLabel value="#{loanOfficerProcessMortgageRefinancingApplicationManagedBean.customerMobile}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Email"/>
                                    <p:outputLabel value="#{loanOfficerProcessMortgageRefinancingApplicationManagedBean.customerEmail}"/>
                                </p:panelGrid>
                            </p:tab>
                            <p:tab title="Customer Details">
                                <p:panelGrid columns="4">
                                    <p:outputLabel style="font-weight: bold;" value="Education: "/>
                                    <p:outputLabel value="#{loanOfficerProcessMortgageRefinancingApplicationManagedBean.customerEducation}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Marital Status: "/>
                                    <p:outputLabel value="#{loanOfficerProcessMortgageRefinancingApplicationManagedBean.customerMaritalStatus}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Number of Dependents: "/>
                                    <p:outputLabel value="#{loanOfficerProcessMortgageRefinancingApplicationManagedBean.customerNumOfDependents}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Home Address: "/>
                                    <p:outputLabel value="#{loanOfficerProcessMortgageRefinancingApplicationManagedBean.customerAddress}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Postal Code:"/>
                                    <p:outputLabel value="#{loanOfficerProcessMortgageRefinancingApplicationManagedBean.customerPostal}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Residential Status: "/>
                                    <p:outputLabel value="#{loanOfficerProcessMortgageRefinancingApplicationManagedBean.customerResidentialStatus}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Residential Type: "/>
                                    <p:outputLabel value="#{loanOfficerProcessMortgageRefinancingApplicationManagedBean.customerResidentialType}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Length of Residence: "/>
                                    <p:outputLabel value="#{loanOfficerProcessMortgageRefinancingApplicationManagedBean.customerLengthOfResidence}"/>
                                </p:panelGrid>
                            </p:tab>
                            <p:tab title="Employment Details">
                                <p:panelGrid columns="4">
                                    <p:outputLabel style="font-weight: bold;" value="Employment Status: "/>
                                    <p:outputLabel value="#{loanOfficerProcessMortgageRefinancingApplicationManagedBean.customerEmploymentStatus}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Industry: "/>
                                    <p:outputLabel value="#{loanOfficerProcessMortgageRefinancingApplicationManagedBean.customerIndustryType}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Occupation: "/>
                                    <p:outputLabel value="#{loanOfficerProcessMortgageRefinancingApplicationManagedBean.customerOccupation}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Company Name: "/>
                                    <p:outputLabel value="#{loanOfficerProcessMortgageRefinancingApplicationManagedBean.customerCompanyName}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Company Address: "/>
                                    <p:outputLabel value="#{loanOfficerProcessMortgageRefinancingApplicationManagedBean.customerCompanyAddress}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Company Postal Code: "/>
                                    <p:outputLabel value="#{loanOfficerProcessMortgageRefinancingApplicationManagedBean.customerPostal}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Current Position: "/>
                                    <p:outputLabel value="#{loanOfficerProcessMortgageRefinancingApplicationManagedBean.customerCurrentPosition}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Current Job Title: "/>
                                    <p:outputLabel value="#{loanOfficerProcessMortgageRefinancingApplicationManagedBean.customerCurrentJobTitle}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Length of Current Job: "/>
                                    <p:outputLabel value="#{loanOfficerProcessMortgageRefinancingApplicationManagedBean.customerLengthOfCurrentJob}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Previous Company Name: "/>
                                    <p:outputLabel value="#{loanOfficerProcessMortgageRefinancingApplicationManagedBean.customerPreviousCompany}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Length of Previous Job: "/>
                                    <p:outputLabel value="#{loanOfficerProcessMortgageRefinancingApplicationManagedBean.customerLengthOfPreviousJob}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Monthly Fixed Income: "/>
                                    <p:outputLabel value="#{loanOfficerProcessMortgageRefinancingApplicationManagedBean.customerMonthlyFixedIncome}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Other Monthly Income: "/>
                                    <p:outputLabel value="#{loanOfficerProcessMortgageRefinancingApplicationManagedBean.customerOtherMonthlyIncome}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Souce of Other Income: "/>
                                    <p:outputLabel value="#{loanOfficerProcessMortgageRefinancingApplicationManagedBean.customerOtherMonthlyIncomeSource}"/>
                                </p:panelGrid>
                            </p:tab>
                            <p:tab title="Financial Commitments">
                                <p:dataTable value="#{loanOfficerProcessMortgageRefinancingApplicationManagedBean.debts}" var="debt">
                                    <p:column headerText="Facility Type">
                                        <h:outputText value="#{debt.facilityType}"/>
                                    </p:column>
                                    <p:column headerText="Financial Institution">
                                        <h:outputText value="#{debt.financialInstitution}"/>
                                    </p:column>
                                    <p:column headerText="Loan Amount/Credit Limit">
                                        <h:outputText value="#{debt.totalAmount}"/>
                                    </p:column>
                                    <p:column headerText="Monthly Instalment">
                                        <h:outputText value="#{debt.monthlyInstalment}"/>
                                    </p:column>
                                </p:dataTable>
                            </p:tab>
                            <p:tab title="Property Details">
                                <p:panelGrid columns="4">
                                    <p:outputLabel style="font-weight: bold;" value="Property Address: "/>
                                    <p:outputLabel value="#{loanOfficerProcessMortgageRefinancingApplicationManagedBean.customerPropertyAddress}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Property Postal: "/>
                                    <p:outputLabel value="#{loanOfficerProcessMortgageRefinancingApplicationManagedBean.customerPropertyPostal}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Property Owners"/>
                                    <p:column>
                                        <p:dataList value="#{loanOfficerProcessMortgageRefinancingApplicationManagedBean.customerPropertyOwners}" var="owner">
                                            #{owner}  
                                        </p:dataList>
                                    </p:column>

                                    <p:outputLabel style="font-weight: bold;" value="Property Type: "/>
                                    <p:outputLabel value="#{loanOfficerProcessMortgageRefinancingApplicationManagedBean.customerPropertyType}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Built-up Area: "/>
                                    <p:outputLabel value="#{loanOfficerProcessMortgageRefinancingApplicationManagedBean.customerPropertyBuiltUpArea}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Land Area: "/>
                                    <p:outputLabel value="#{loanOfficerProcessMortgageRefinancingApplicationManagedBean.customerPropertyLandArea}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Property Status: "/>
                                    <p:outputLabel value="#{loanOfficerProcessMortgageRefinancingApplicationManagedBean.customerPropertyStatus}"/>

                                    <p:outputLabel style="font-weight: bold;" value="TOP Date: "/>
                                    <p:outputLabel value="#{loanOfficerProcessMortgageRefinancingApplicationManagedBean.customerPropertyTOPDate}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Property Usage: "/>
                                    <p:outputLabel value="#{loanOfficerProcessMortgageRefinancingApplicationManagedBean.customerPropertyUsage}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Tenure Type: "/>
                                    <p:outputLabel value="#{loanOfficerProcessMortgageRefinancingApplicationManagedBean.customerPropertyTenureType}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Tenure Duration: "/>
                                    <p:outputLabel value="#{loanOfficerProcessMortgageRefinancingApplicationManagedBean.customerPropertyTenureDuration}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Tenure Start From: "/>
                                    <p:outputLabel value="#{loanOfficerProcessMortgageRefinancingApplicationManagedBean.customerPropertyTenureFromYear}"/>
                                </p:panelGrid>
                            </p:tab>
                            <p:tab title="Loan Request - New Purchase">
                                <p:panelGrid columns="4">
                                    <p:outputLabel style="font-weight: bold;" value="Existing Financer: "/>
                                    <p:outputLabel value="#{loanOfficerProcessMortgageRefinancingApplicationManagedBean.customerExistingFinancer}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Outstanding Loan Balance: "/>
                                    <p:outputLabel value="#{loanOfficerProcessMortgageRefinancingApplicationManagedBean.customerOutstandingLoan}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Loan Outstanding Period "/>
                                    <p:outputLabel value="#{loanOfficerProcessMortgageRefinancingApplicationManagedBean.customerOutstandingYear} Years 
                                                   #{loanOfficerProcessMortgageRefinancingApplicationManagedBean.customerOutstandingMonth} Months"/>

                                    <p:outputLabel style="font-weight: bold;" value="Total CPF Withdrawl: "/>
                                    <p:outputLabel value="#{loanOfficerProcessMortgageRefinancingApplicationManagedBean.customerTotalCPFWithdrawal}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Interest Package: "/>
                                    <p:outputLabel value="#{loanOfficerProcessMortgageRefinancingApplicationManagedBean.customerInterestPackage}"/>
                                </p:panelGrid>
                            </p:tab>
                        </p:accordionPanel>
                    </p:tab>

                    <p:tab title="Documents">
                        <p:accordionPanel multiple="true" activeIndex="-1">
                            <p:tab title="Identification" rendered="#{loanOfficerProcessMortgageRefinancingApplicationManagedBean.docs.get('identification')}">
                                <p:media value="/Users/hanfengwei/Desktop/customerDocuments/#{loanOfficerProcessMortgageRefinancingApplicationManagedBean.customerIdentificationNum}.pdf" width="100%" height="300px"/>  
                            </p:tab>
                            <p:tab title="Option to Purchase/Sale" rendered="#{loanOfficerProcessMortgageRefinancingApplicationManagedBean.docs.get('otp')}">
                                <p:media value="/Users/hanfengwei/Desktop/customerDocuments/#{loanOfficerProcessMortgageRefinancingApplicationManagedBean.customerIdentificationNum}-otp.pdf" width="100%" height="300px"/>  
                            </p:tab>
                            <p:tab title="Purchase Agreement" rendered="#{loanOfficerProcessMortgageRefinancingApplicationManagedBean.docs.get('purchaseAgreement')}">
                                <p:media value="/Users/hanfengwei/Desktop/customerDocuments/#{loanOfficerProcessMortgageRefinancingApplicationManagedBean.customerIdentificationNum}-purchase_agreement.pdf" width="100%" height="300px"/>  
                            </p:tab>
                            <p:tab title="Evidence of Sale of Existing Property" rendered="#{loanOfficerProcessMortgageRefinancingApplicationManagedBean.docs.get('evidenceOfSale')}">
                                <p:media value="/Users/hanfengwei/Desktop/customerDocuments/#{loanOfficerProcessMortgageRefinancingApplicationManagedBean.customerIdentificationNum}-evidence_of_sale.pdf" width="100%" height="300px"/>  
                            </p:tab>
                            <p:tab title="Tenancy Agreement" rendered="#{loanOfficerProcessMortgageRefinancingApplicationManagedBean.docs.get('tenancy')}">
                                <p:media value="/Users/hanfengwei/Desktop/customerDocuments/#{loanOfficerProcessMortgageRefinancingApplicationManagedBean.customerIdentificationNum}-tenancy.pdf" width="100%" height="300px"/>  
                            </p:tab>
                            <p:tab title="Employee Income Tax Assessment" rendered="#{loanOfficerProcessMortgageRefinancingApplicationManagedBean.docs.get('employeeTax')}">
                                <p:media value="/Users/hanfengwei/Desktop/customerDocuments/#{loanOfficerProcessMortgageRefinancingApplicationManagedBean.customerIdentificationNum}-employee_tax.pdf" width="100%" height="300px"/>  
                            </p:tab>
                            <p:tab title="Employee CPF Statement" rendered="#{loanOfficerProcessMortgageRefinancingApplicationManagedBean.docs.get('employeeCPF')}">
                                <p:media value="/Users/hanfengwei/Desktop/customerDocuments/#{loanOfficerProcessMortgageRefinancingApplicationManagedBean.customerIdentificationNum}-employee_cpf.pdf" width="100%" height="300px"/>  
                            </p:tab>
                            <p:tab title="Self-employed Income Tax Assessment" rendered="#{loanOfficerProcessMortgageRefinancingApplicationManagedBean.docs.get('selfEmployedTax')}">
                                <p:media value="/Users/hanfengwei/Desktop/customerDocuments/#{loanOfficerProcessMortgageRefinancingApplicationManagedBean.customerIdentificationNum}-self-employed_tax.pdf" width="100%" height="300px"/>  
                            </p:tab>
                        </p:accordionPanel>
                    </p:tab>

                    <p:tab title="Credit Report">
                        <p:panel header="Account Status" toggleable="true">
                            <p:dataTable value="#{loanOfficerProcessMortgageRefinancingApplicationManagedBean.accountStatus}" var="as">
                                <p:column headerText="Product Type">
                                    <h:outputText value="#{as.productType}"/>
                                </p:column>
                                <p:column headerText="Grantor Bank">
                                    <h:outputText value="#{as.grantorBank}"/>
                                </p:column>
                                <p:column headerText="Date Open">
                                    <h:outputText value="#{as.dateOpen}"/>
                                </p:column>
                                <p:column headerText="Date Close">
                                    <h:outputText value="#{as.dateClose}"/>
                                </p:column>
                                <p:column headerText="Overdue Balance">
                                    <h:outputText value="#{as.overdueBalance}"/>
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                        <p:panel header="Default Records" toggleable="true">
                            <p:dataTable value="#{loanOfficerProcessMortgageRefinancingApplicationManagedBean.defaultRecords}" var="dr">
                                <p:column headerText="Product Type">
                                    <h:outputText value="#{dr.productType}"/>
                                </p:column>
                                <p:column headerText="Client">
                                    <h:outputText value="#{dr.productType}"/>
                                </p:column>
                                <p:column headerText="Date Loaded">
                                    <h:outputText value="#{dr.dateLoaded}"/>
                                </p:column>
                                <p:column headerText="Original Amount">
                                    <h:outputText value="#{dr.originalAmount}"/>
                                </p:column>
                                <p:column headerText="Outstanding Balance">
                                    <h:outputText value="#{dr.outstandingBalance}"/>
                                </p:column>
                                <p:column headerText="Status">
                                    <h:outputText value="#{dr.status}"/>
                                </p:column>
                                <p:column headerText="Status Date">
                                    <h:outputText value="#{dr.statusDate}"/>
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                        <p:panel header="Bureau Score" toggleable="true">
                            <p:panelGrid columns="2">
                                <p:outputLabel style="font-weight: bold;" value="Bureau Score: "/>
                                <h:outputText value="#{loanOfficerProcessMortgageRefinancingApplicationManagedBean.bureauScore}"/>

                                <p:outputLabel style="font-weight: bold;" value="Risk Grade: "/>
                                <h:outputText value="#{loanOfficerProcessMortgageRefinancingApplicationManagedBean.riskGrade}"/>

                                <p:outputLabel style="font-weight: bold;" value="Probability of Default: "/>
                                <h:outputText value="#{loanOfficerProcessMortgageRefinancingApplicationManagedBean.probabilityOfDefault}"/>
                            </p:panelGrid>
                        </p:panel>
                    </p:tab>

                    <p:tab title="Processing">
                        <p:accordionPanel multiple="true">
                            <p:tab title="Result">
                                
                            </p:tab>
                            <p:tab title="Highlights">

                            </p:tab>
                        </p:accordionPanel>
                    </p:tab>
                </p:tabView>
            </div>
            <div class="ui-g-2">
                <p:panelGrid columns="1">
                    <p:outputLabel style="font-weight: bold;" value="Request"/>
                    #{loanOfficerProcessMortgageRefinancingApplicationManagedBean.customerOutstandingLoan} / #{loanOfficerProcessMortgageRefinancingApplicationManagedBean.customerLoanTenure}
                    <p:outputLabel  style="font-weight: bold;" value="Tenure"/>
                    <p:inputText value="#{loanOfficerProcessMortgageRefinancingApplicationManagedBean.periodSuggested}"/>
                    <p:outputLabel style="font-weight: bold;" value="Instalment"/>
                    <p:outputLabel id="instalment" value="#{loanOfficerProcessMortgageRefinancingApplicationManagedBean.instalmentSuggested}"/>
                </p:panelGrid>
                <p:panelGrid>
                    <p:commandButton value="Calculate" actionListener="#{loanOfficerProcessMortgageRefinancingApplicationManagedBean.calculateInstalment}" update="instalment"/>
                    <p:commandButton value="Approve" onclick="PF('approveDialog').show();" />
                    <p:commandButton value="Reject" onclick="PF('rejectDialog').show();"/>
                </p:panelGrid>
            </div>
        </h:form>
        
        <h:form>
            <p:confirmDialog widgetVar="approveDialog" header="Loan Approval" message="Are you sure to approve this application?">
                <p:commandButton value="Approve" actionListener="#{loanOfficerProcessMortgageRefinancingApplicationManagedBean.approveLoanRequest}"/>
                <p:commandButton value="Cancel" onclick="PF('approveDialog').hide();" />
            </p:confirmDialog>
        </h:form>
        
        <h:form>
            <p:confirmDialog widgetVar="rejectDialog" header="Loan Rejection" message="Are you sure to reject this application?">
                <p:commandButton value="Reject" actionListener="#{loanOfficerProcessMortgageRefinancingApplicationManagedBean.rejectLoanRequest}"/>
                <p:commandButton value="Cancel" onclick="PF('rejectDialog').hide();" />
            </p:confirmDialog>
        </h:form>

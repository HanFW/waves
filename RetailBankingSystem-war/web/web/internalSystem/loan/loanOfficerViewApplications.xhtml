<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/internalSystemTemplate.xhtml">

    <ui:define name="content">
        <p:dataTable var="loanApplication" value="#{loanOfficerViewLoanApplicationsManagedBean.loanApplications}">
            <p:column headerText="Applicant">
                <h:outputText value="#{loanApplication.customerBasic.customerName}" />
            </p:column>
            <p:column headerText="Type">
                <h:outputText value="#{loanApplication.loanType}" />
            </p:column>
            <p:column headerText="Application Time">
                <h:outputText value="#{loanApplication.applicationDate}" />
            </p:column>
            <p:column headerText="Amount">
                <h:outputText value="#{loanApplication.amountRequired}" />
            </p:column>
            <p:column headerText="Period">
                <h:outputText value="#{loanApplication.periodRequired}" />
            </p:column>
            <p:column headerText="Status">
                <h:outputText value="#{loanApplication.applicationStatus}" />
            </p:column>
            <p:column>
                <p:commandButton value="View" action="#{loanOfficerViewLoanApplicationsManagedBean.viewApplication(loanApplication.loanApplicationId, loanApplication.loanType)}"/>
            </p:column>
        </p:dataTable>
    </ui:define>
</ui:composition>

                                    </p:dataTable>
                                </p:panel>
                                <p:panel header="Bureau Score" toggleable="true">
                                    <p:panelGrid columns="2">
                                        <p:outputLabel style="font-weight: bold;" value="Bureau Score: "/>
                                        <h:outputText value="#{loanOfficerProcessMortgagePurchaseApplicationManagedBean.bureauScore}"/>

                                        <p:outputLabel style="font-weight: bold;" value="Risk Grade: "/>
                                        <h:outputText value="#{loanOfficerProcessMortgagePurchaseApplicationManagedBean.riskGrade}"/>

                                        <p:outputLabel style="font-weight: bold;" value="Probability of Default: "/>
                                        <h:outputText value="#{loanOfficerProcessMortgagePurchaseApplicationManagedBean.probabilityOfDefault}"/>
                                    </p:panelGrid>
                                </p:panel>
                            </p:tab>
                            <p:tab title="Joint Applicant">
                                <p:panel visible="#{loanOfficerProcessMortgagePurchaseApplicationManagedBean.noJoint}">
                                    <p:outputLabel style="font-weight: bold;" value="No Joint Applicant"/>
                                </p:panel>
                                <p:panel visible="#{loanOfficerProcessMortgagePurchaseApplicationManagedBean.hasJoint}">
                                    <p:panel header="Account Status" toggleable="true">
                                        <p:dataTable value="#{loanOfficerProcessMortgagePurchaseApplicationManagedBean.jointAccountStatus}" var="jointAS">
                                            <p:column headerText="Product Type">
                                                <h:outputText value="#{jointAS.productType}"/>
                                            </p:column>
                                            <p:column headerText="Grantor Bank">
                                                <h:outputText value="#{jointAS.grantorBank}"/>
                                            </p:column>
                                            <p:column headerText="Date Open">
                                                <h:outputText value="#{jointAS.dateOpen}"/>
                                            </p:column>
                                            <p:column headerText="Date Close">
                                                <h:outputText value="#{jointAS.dateClose}"/>
                                            </p:column>
                                            <p:column headerText="Overdue Balance">
                                                <h:outputText value="#{jointAS.overdueBalance}"/>
                                            </p:column>
                                        </p:dataTable>
                                    </p:panel>
                                    <p:panel header="Default Records" toggleable="true">
                                        <p:dataTable value="#{loanOfficerProcessMortgagePurchaseApplicationManagedBean.jointDefaultRecords}" var="jointDR">
                                            <p:column headerText="Product Type">
                                                <h:outputText value="#{jointDR.productType}"/>
                                            </p:column>
                                            <p:column headerText="Client">
                                                <h:outputText value="#{jointDR.productType}"/>
                                            </p:column>
                                            <p:column headerText="Date Loaded">
                                                <h:outputText value="#{jointDR.dateLoaded}"/>
                                            </p:column>
                                            <p:column headerText="Original Amount">
                                                <h:outputText value="#{jointDR.originalAmount}"/>
                                            </p:column>
                                            <p:column headerText="Outstanding Balance">
                                                <h:outputText value="#{jointDR.outstandingBalance}"/>
                                            </p:column>
                                            <p:column headerText="Status">
                                                <h:outputText value="#{jointDR.status}"/>
                                            </p:column>
                                            <p:column headerText="Status Date">
                                                <h:outputText value="#{jointDR.statusDate}"/>
                                            </p:column>
                                        </p:dataTable>
                                    </p:panel>
                                    <p:panel header="Bureau Score" toggleable="true">
                                        <p:panelGrid columns="2">
                                            <p:outputLabel style="font-weight: bold;" value="Bureau Score: "/>
                                            <h:outputText value="#{loanOfficerProcessMortgagePurchaseApplicationManagedBean.jointBureauScore}"/>

                                            <p:outputLabel style="font-weight: bold;" value="Risk Grade: "/>
                                            <h:outputText value="#{loanOfficerProcessMortgagePurchaseApplicationManagedBean.jointRiskGrade}"/>

                                            <p:outputLabel style="font-weight: bold;" value="Probability of Default: "/>
                                            <h:outputText value="#{loanOfficerProcessMortgagePurchaseApplicationManagedBean.jointProbabilityOfDefault}"/>
                                        </p:panelGrid>
                                    </p:panel>
                                </p:panel> 
                            </p:tab>
                        </p:tabView>
                    </p:tab>

                    <p:tab title="Processing">
                        <p:accordionPanel multiple="true">
                            <p:tab title="Suggestion">
                                <p:panelGrid>
                                    <p:row rendered="#{loanOfficerProcessMortgagePurchaseApplicationManagedBean.noJoint}">
                                        <p:column >
                                            <p:outputLabel style="font-weight: bold;" value="Applicant's Age: "/>
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="#{loanOfficerProcessMortgagePurchaseApplicationManagedBean.customerAge}"/>
                                        </p:column>
                                    </p:row>
                                    <p:row rendered="#{loanOfficerProcessMortgagePurchaseApplicationManagedBean.hasJoint}">
                                        <p:column>
                                            <p:outputLabel style="font-weight: bold;" value="Average Age: "/>
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="#{loanOfficerProcessMortgagePurchaseApplicationManagedBean.averageAge}"/>
                                        </p:column>
                                        <p:column >
                                            <p:outputLabel style="font-weight: bold;" value="Applicant's Age: "/>
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="#{loanOfficerProcessMortgagePurchaseApplicationManagedBean.customerAge}"/>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel style="font-weight: bold;" value="Joint Applicant's Age: "/>
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="#{loanOfficerProcessMortgagePurchaseApplicationManagedBean.customerAge}"/>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel style="font-weight: bold;" value="Suggested Amount: "/>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="#{loanOfficerProcessMortgagePurchaseApplicationManagedBean.amountMin} , #{loanOfficerProcessMortgagePurchaseApplicationManagedBean.amountMax}"/>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel style="font-weight: bold;" value="Suggested Tenure: "/>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="#{loanOfficerProcessMortgagePurchaseApplicationManagedBean.tenureMin}, #{loanOfficerProcessMortgagePurchaseApplicationManagedBean.tenureMax}"/>
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                            </p:tab>
                            <p:tab title="Result">
                                <p:panelGrid>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel style="font-weight: bold;" value="Risk: "/>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="#{loanOfficerProcessMortgagePurchaseApplicationManagedBean.riskRatio}"/>
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                            </p:tab>
                            <p:tab title="Highlights">

                            </p:tab>
                        </p:accordionPanel>
                    </p:tab>
                </p:tabView>
            </div>
            <div class="ui-g-2">
                <p:panelGrid columns="1">
                    <p:outputLabel style="font-weight: bold;" value="Request"/>
                    #{loanOfficerProcessMortgagePurchaseApplicationManagedBean.customerLoanAmountRequired} / #{loanOfficerProcessMortgagePurchaseApplicationManagedBean.customerLoanTenure}
                    <p:outputLabel  style="font-weight: bold;" value="Amount"/>
                    <p:inputText value="#{loanOfficerProcessMortgagePurchaseApplicationManagedBean.amountGranted}"/>
                    <p:outputLabel  style="font-weight: bold;" value="Tenure"/>
                    <p:inputText value="#{loanOfficerProcessMortgagePurchaseApplicationManagedBean.periodSuggested}"/>
                    <p:outputLabel style="font-weight: bold;" value="Instalment"/>
                    <p:outputLabel id="instalment" value="#{loanOfficerProcessMortgagePurchaseApplicationManagedBean.instalmentSuggested}"/>
                </p:panelGrid>
                <p:panelGrid>
                    <p:commandButton value="Calculate" actionListener="#{loanOfficerProcessMortgagePurchaseApplicationManagedBean.calculateInstalment}" update="instalment"/>
                    <p:commandButton value="Approve" onclick="PF('approveDialog').show();" />
                    <p:commandButton value="Reject" onclick="PF('rejectDialog').show();"/>
                </p:panelGrid>
            </div>
        </h:form>

        <h:form>
            <p:confirmDialog widgetVar="approveDialog" header="Loan Approval" message="Are you sure to approve this application?">
                <p:commandButton value="Approve" actionListener="#{loanOfficerProcessMortgagePurchaseApplicationManagedBean.approveLoanRequest}"/>
                <p:commandButton value="Cancel" onclick="PF('approveDialog').hide();" />
            </p:confirmDialog>
        </h:form>

        <h:form>
            <p:confirmDialog widgetVar="rejectDialog" header="Loan Rejection" message="Are you sure to reject this application?">
                <p:commandButton value="Reject" actionListener="#{loanOfficerProcessMortgagePurchaseApplicationManagedBean.rejectLoanRequest}"/>
                <p:commandButton value="Cancel" onclick="PF('rejectDialog').hide();" />
            </p:confirmDialog>
        </h:form>
    </ui:define>
</ui:composition>

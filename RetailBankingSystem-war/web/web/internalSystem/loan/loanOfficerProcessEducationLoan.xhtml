<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/internalSystemTemplate.xhtml">

    <ui:define name="content">
        <h:form>
            <div class="ui-g-10">
                <p:tabView>
                    <p:tab title="Application Information">
                        <p:accordionPanel multiple="true">
                            <p:tab title="Basic Information">
                                <p:panelGrid columns="4">
                                    <p:outputLabel style="font-weight: bold;" value="Salutation: "/>
                                    <p:outputLabel value="#{loanOfficerProcessCarLoanApplicationManagedBean.customerSalutation}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Name:"/>
                                    <p:outputLabel value="#{loanOfficerProcessCarLoanApplicationManagedBean.customerName}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Date of Birth: "/>
                                    <p:outputLabel value="#{loanOfficerProcessCarLoanApplicationManagedBean.customerDateOfBirth}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Gender: "/>
                                    <p:outputLabel value="#{loanOfficerProcessCarLoanApplicationManagedBean.customerGender}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Nationality: "/>
                                    <p:outputLabel value="#{loanOfficerProcessCarLoanApplicationManagedBean.customerNationality}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Idenfincation Number: "/>
                                    <p:outputLabel value="#{loanOfficerProcessCarLoanApplicationManagedBean.customerIdentificationNum}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Country of Residence: "/>
                                    <p:outputLabel value="#{loanOfficerProcessCarLoanApplicationManagedBean.customerCountryOfResidence}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Race: "/>
                                    <p:outputLabel value="#{loanOfficerProcessCarLoanApplicationManagedBean.customerRace}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Mobie: "/>
                                    <p:outputLabel value="#{loanOfficerProcessCarLoanApplicationManagedBean.customerMobile}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Email"/>
                                    <p:outputLabel value="#{loanOfficerProcessCarLoanApplicationManagedBean.customerEmail}"/>
                                </p:panelGrid>
                            </p:tab>
                            <p:tab title="Customer Details">
                                <p:panelGrid columns="4">
                                    <p:outputLabel style="font-weight: bold;" value="Education: "/>
                                    <p:outputLabel value="#{loanOfficerProcessCarLoanApplicationManagedBean.customerEducation}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Marital Status: "/>
                                    <p:outputLabel value="#{loanOfficerProcessCarLoanApplicationManagedBean.customerMaritalStatus}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Number of Dependents: "/>
                                    <p:outputLabel value="#{loanOfficerProcessCarLoanApplicationManagedBean.customerNumOfDependents}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Home Address: "/>
                                    <p:outputLabel value="#{loanOfficerProcessCarLoanApplicationManagedBean.customerAddress}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Postal Code:"/>
                                    <p:outputLabel value="#{loanOfficerProcessCarLoanApplicationManagedBean.customerPostal}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Residential Status: "/>
                                    <p:outputLabel value="#{loanOfficerProcessCarLoanApplicationManagedBean.customerResidentialStatus}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Residential Type: "/>
                                    <p:outputLabel value="#{loanOfficerProcessCarLoanApplicationManagedBean.customerResidentialType}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Length of Residence: "/>
                                    <p:outputLabel value="#{loanOfficerProcessCarLoanApplicationManagedBean.customerLengthOfResidence}"/>
                                </p:panelGrid>
                            </p:tab>
                            <p:tab title="Employment Details">
                                <p:panelGrid columns="4">
                                    <p:outputLabel style="font-weight: bold;" value="Employment Status: "/>
                                    <p:outputLabel value="#{loanOfficerProcessCarLoanApplicationManagedBean.customerEmploymentStatus}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Industry: "/>
                                    <p:outputLabel value="#{loanOfficerProcessCarLoanApplicationManagedBean.customerIndustryType}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Occupation: "/>
                                    <p:outputLabel value="#{loanOfficerProcessCarLoanApplicationManagedBean.customerOccupation}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Company Name: "/>
                                    <p:outputLabel value="#{loanOfficerProcessCarLoanApplicationManagedBean.customerCompanyName}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Company Address: "/>
                                    <p:outputLabel value="#{loanOfficerProcessCarLoanApplicationManagedBean.customerCompanyAddress}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Company Postal Code: "/>
                                    <p:outputLabel value="#{loanOfficerProcessCarLoanApplicationManagedBean.customerPostal}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Current Position: "/>
                                    <p:outputLabel value="#{loanOfficerProcessCarLoanApplicationManagedBean.customerCurrentPosition}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Current Job Title: "/>
                                    <p:outputLabel value="#{loanOfficerProcessCarLoanApplicationManagedBean.customerCurrentJobTitle}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Length of Current Job: "/>
                                    <p:outputLabel value="#{loanOfficerProcessCarLoanApplicationManagedBean.customerLengthOfCurrentJob}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Previous Company Name: "/>
                                    <p:outputLabel value="#{loanOfficerProcessCarLoanApplicationManagedBean.customerPreviousCompany}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Length of Previous Job: "/>
                                    <p:outputLabel value="#{loanOfficerProcessCarLoanApplicationManagedBean.customerLengthOfPreviousJob}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Monthly Fixed Income: "/>
                                    <p:outputLabel value="#{loanOfficerProcessCarLoanApplicationManagedBean.customerMonthlyFixedIncome}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Other Monthly Income: "/>
                                    <p:outputLabel value="#{loanOfficerProcessCarLoanApplicationManagedBean.customerOtherMonthlyIncome}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Souce of Other Income: "/>
                                    <p:outputLabel value="#{loanOfficerProcessCarLoanApplicationManagedBean.customerOtherMonthlyIncomeSource}"/>
                                </p:panelGrid>
                            </p:tab>
                           
                            <p:tab title="Car Details">
                                <p:panelGrid columns="4">
                                    <p:outputLabel style="font-weight: bold;" value="New Car: "/>
                                    <p:outputLabel value="#{loanOfficerProcessCarLoanApplicationManagedBean.isNewCar}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Make / Model: "/>
                                    <p:outputLabel value="#{loanOfficerProcessCarLoanApplicationManagedBean.customerCarMake} / #{loanOfficerProcessCarLoanApplicationManagedBean.customerCarModel}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Chassis: "/>
                                    <p:outputLabel value="#{loanOfficerProcessCarLoanApplicationManagedBean.customerChassis}"/>

                                    <p:outputLabel style="font-weight: bold;" value="Year of Manufacture: "/>
                                    <p:outputLabel value="#{loanOfficerProcessCarLoanApplicationManagedBean.customerCarYearOfManufacture}"/>
                                    
                                    <p:outputLabel style="font-weight: bold;" value="Purchase Price: "/>
                                    <p:outputLabel value="#{loanOfficerProcessCarLoanApplicationManagedBean.customerCarPurchasePrice}"/>
                                </p:panelGrid>
                            </p:tab>
                        </p:accordionPanel>
                    </p:tab>

                    <p:tab title="Documents">
                        <p:accordionPanel multiple="true" activeIndex="-1">
                            <p:tab title="Identification" rendered="#{loanOfficerProcessCarLoanApplicationManagedBean.docs.get('identification')}">
                                <p:media value="https://localhost:8181/#{loanOfficerProcessCarLoanApplicationManagedBean.customerIdentificationNum}.pdf" width="100%" height="300px"/>  
                            </p:tab>
                            <p:tab title="Employee Income Tax Assessment" rendered="#{loanOfficerProcessCarLoanApplicationManagedBean.docs.get('employeeTax')}">
                                <p:media value="https://localhost:8181/#{loanOfficerProcessCarLoanApplicationManagedBean.customerIdentificationNum}-employee_tax.pdf" width="100%" height="300px"/>  
                            </p:tab>
                            <p:tab title="Self-employed Income Tax Assessment" rendered="#{loanOfficerProcessCarLoanApplicationManagedBean.docs.get('selfEmployedTax')}">
                                <p:media value="https://localhost:8181/#{loanOfficerProcessCarLoanApplicationManagedBean.customerIdentificationNum}-self-employed_tax.pdf" width="100%" height="300px"/>  
                            </p:tab>
                            <p:tab title="Sales/Purchase Order from supplier " rendered="#{loanOfficerProcessCarLoanApplicationManagedBean.docs.get('order')}">
                                <p:media value="https://localhost:8181/#{loanOfficerProcessCarLoanApplicationManagedBean.customerIdentificationNum}-car_order.pdf" width="100%" height="300px"/>  
                            </p:tab>
                            <p:tab title="Copy of Registration/COE Card" rendered="#{loanOfficerProcessCarLoanApplicationManagedBean.docs.get('registration')}">
                                <p:media value="https://localhost:8181/#{loanOfficerProcessCarLoanApplicationManagedBean.customerIdentificationNum}-car_registration.pdf" width="100%" height="300px"/>  
                            </p:tab>
                        </p:accordionPanel>
                    </p:tab>

                    <p:tab title="Credit Report">
                        <p:panel header="Account Status" toggleable="true">
                            <p:dataTable value="#{loanOfficerProcessCarLoanApplicationManagedBean.accountStatus}" var="as">
                                <p:column headerText="Product Type">
                                    <h:outputText value="#{as.productType}"/>
                                </p:column>
                                <p:column headerText="Grantor Bank">
                                    <h:outputText value="#{as.grantorBank}"/>
                                </p:column>
                                <p:column headerText="Date Open">
                                    <h:outputText value="#{as.dateOpen}"/>
                                </p:column>
                                <p:column headerText="Date Close">
                                    <h:outputText value="#{as.dateClose}"/>
                                </p:column>
                                <p:column headerText="Overdue Balance">
                                    <h:outputText value="#{as.overdueBalance}"/>
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                        <p:panel header="Default Records" toggleable="true">
                            <p:dataTable value="#{loanOfficerProcessCarLoanApplicationManagedBean.defaultRecords}" var="dr">
                                <p:column headerText="Product Type">
                                    <h:outputText value="#{dr.productType}"/>
                                </p:column>
                                <p:column headerText="Client">
                                    <h:outputText value="#{dr.productType}"/>
                                </p:column>
                                <p:column headerText="Date Loaded">
                                    <h:outputText value="#{dr.dateLoaded}"/>
                                </p:column>
                                <p:column headerText="Original Amount">
                                    <h:outputText value="#{dr.originalAmount}"/>
                                </p:column>
                                <p:column headerText="Outstanding Balance">
                                    <h:outputText value="#{dr.outstandingBalance}"/>
                                </p:column>
                                <p:column headerText="Status">
                                    <h:outputText value="#{dr.status}"/>
                                </p:column>
                                <p:column headerText="Status Date">
                                    <h:outputText value="#{dr.statusDate}"/>
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                        <p:panel header="Bureau Score" toggleable="true">
                            <p:panelGrid columns="2">
                                <p:outputLabel style="font-weight: bold;" value="Bureau Score: "/>
                                <h:outputText value="#{loanOfficerProcessCarLoanApplicationManagedBean.bureauScore}"/>

                                <p:outputLabel style="font-weight: bold;" value="Risk Grade: "/>
                                <h:outputText value="#{loanOfficerProcessCarLoanApplicationManagedBean.riskGrade}"/>

                                <p:outputLabel style="font-weight: bold;" value="Probability of Default: "/>
                                <h:outputText value="#{loanOfficerProcessCarLoanApplicationManagedBean.probabilityOfDefault}"/>
                            </p:panelGrid>
                        </p:panel>
                    </p:tab>

                    <p:tab title="Processing">
                        <p:accordionPanel multiple="true">
                            <p:tab title="Suggestion">
                                <p:panelGrid>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel style="font-weight: bold;" value="Suggested Action: "/>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="#{loanOfficerProcessCarLoanApplicationManagedBean.suggestedAction}"/>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel style="font-weight: bold;" value="Maximum Suggested Amount: "/>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="#{loanOfficerProcessCarLoanApplicationManagedBean.maxAmountGranted}"/>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel style="font-weight: bold;" value="Minimum Tenure: "/>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="#{loanOfficerProcessCarLoanApplicationManagedBean.minTenure}"/>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel style="font-weight: bold;" value="Maximum Instalment: "/>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="#{loanOfficerProcessCarLoanApplicationManagedBean.maxInstalment}"/>
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                            </p:tab>
                            <p:tab title="Remarks">
                                <p:panelGrid>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel style="font-weight: bold;" value="Risk: "/>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="#{loanOfficerProcessCarLoanApplicationManagedBean.riskRatio}"/>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column colspan="2">
                                            <p:outputLabel style="font-weight: bold;" value="Maximum Allowable Amount: "/>
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="#{loanOfficerProcessCarLoanApplicationManagedBean.maxAllowableAmount}"/>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column colspan="2">
                                            <p:outputLabel style="font-weight: bold;" value="Open Market Value: "/>
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="#{loanOfficerProcessCarLoanApplicationManagedBean.carOpenMarketValue}"/>
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                            </p:tab>
                            <p:tab title="Highlights">
                                <p:panelGrid>
                                    <p:row>
                                        <p:column colspan="2">
                                            <p:outputLabel style="font-weight: bold;" value="Total Amount Overdue: "/>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="#{loanOfficerProcessCarLoanApplicationManagedBean.totalAmountOverdue}"/>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column colspan="2">
                                            <p:outputLabel style="font-weight: bold;" value="Education:"/>
                                        </p:column>
                                        <p:column> 
                                            <p:outputLabel value="#{loanOfficerProcessCarLoanApplicationManagedBean.customerEducation}"/>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column colspan="2">
                                            <p:outputLabel style="font-weight: bold;" value="Number of Dependents: "/>
                                        </p:column>
                                        <p:column>    
                                            <p:outputLabel value="#{loanOfficerProcessCarLoanApplicationManagedBean.customerNumOfDependents}"/>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column colspan="2">
                                            <p:outputLabel style="font-weight: bold;" value="Employment Status: "/>
                                        </p:column>
                                        <p:column>    
                                            <p:outputLabel value="#{loanOfficerProcessCarLoanApplicationManagedBean.customerEmploymentStatus}"/>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel style="font-weight: bold;" value="Monthly Income: "/>
                                        </p:column>
                                        <p:column>    
                                            <p:outputLabel value="#{loanOfficerProcessCarLoanApplicationManagedBean.customerMonthlyFixedIncome}"/>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel style="font-weight: bold;" value="Other Income: "/>
                                        </p:column>
                                        <p:column>    
                                            <p:outputLabel value="#{loanOfficerProcessCarLoanApplicationManagedBean.customerOtherMonthlyIncome}"/>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel style="font-weight: bold;" value="Other Income Source: "/>
                                        </p:column>
                                        <p:column>    
                                            <p:outputLabel value="#{loanOfficerProcessCarLoanApplicationManagedBean.customerOtherMonthlyIncomeSource}"/>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel style="font-weight: bold;" value="Current Job: "/>
                                        </p:column>
                                        <p:column>    
                                            <p:outputLabel value="#{loanOfficerProcessCarLoanApplicationManagedBean.customerLengthOfCurrentJob}Years"/>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel style="font-weight: bold;" value="Previous Job: "/>
                                        </p:column>
                                        <p:column>    
                                            <p:outputLabel value="#{loanOfficerProcessCarLoanApplicationManagedBean.customerLengthOfPreviousJob}Years"/>
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                            </p:tab>
                        </p:accordionPanel>
                    </p:tab>
                </p:tabView>
            </div>
            <div class="ui-g-2">
                <p:panelGrid columns="1">
                    <p:outputLabel style="font-weight: bold;" value="#{loanOfficerProcessCarLoanApplicationManagedBean.loanType}"/>
                    <p:outputLabel style="font-weight: bold;" value="Request"/>
                    #{loanOfficerProcessCarLoanApplicationManagedBean.customerLoanAmountRequired} / #{loanOfficerProcessCarLoanApplicationManagedBean.customerLoanTenure}
                    <p:outputLabel  style="font-weight: bold;" value="Amount"/>
                    <p:inputText value="#{loanOfficerProcessCarLoanApplicationManagedBean.amountGranted}"/>
                    <p:outputLabel  style="font-weight: bold;" value="Tenure"/>
                    <p:inputText value="#{loanOfficerProcessCarLoanApplicationManagedBean.periodSuggested}"/>
                    <p:outputLabel style="font-weight: bold;" value="Instalment"/>
                    <p:outputLabel id="instalment" value="#{loanOfficerProcessCarLoanApplicationManagedBean.instalmentSuggested}"/>
                </p:panelGrid>
                <p:panelGrid>
                    <p:commandButton value="Calculate" actionListener="#{loanOfficerProcessCarLoanApplicationManagedBean.calculateInstalment}" update="instalment"/>
                    <p:commandButton value="Approve" onclick="PF('approveDialog').show();" />
                    <p:commandButton value="Reject" onclick="PF('rejectDialog').show();"/>
                </p:panelGrid>
            </div>
        </h:form>

        <h:form>
            <p:confirmDialog widgetVar="approveDialog" header="Loan Approval" message="Are you sure to approve this application?">
                <p:commandButton value="Approve" actionListener="#{loanOfficerProcessCarLoanApplicationManagedBean.approveLoanRequest}"/>
                <p:commandButton value="Cancel" onclick="PF('approveDialog').hide();" />
            </p:confirmDialog>
        </h:form>

        <h:form>
            <p:confirmDialog widgetVar="rejectDialog" header="Loan Rejection" message="Are you sure to reject this application?">
                <p:commandButton value="Reject" actionListener="#{loanOfficerProcessCarLoanApplicationManagedBean.rejectLoanRequest}"/>
                <p:commandButton value="Cancel" onclick="PF('rejectDialog').hide();" />
            </p:confirmDialog>
        </h:form>
    </ui:define>
</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/internalSystemTemplate.xhtml">

    <ui:define name="content">     
        <h:form>

            <div align="center">
                <p:messages globalOnly="true"/>
                <h:panelGrid columns="1" id="matchGrid" class="ui-lg-4">

                    <h:outputLabel for="pwd1" value="Your Current Password: *" />

                    <p:password validatorMessage="Length is less than allowable minimum of '8'" id="pwd1" value="#{employeePasswordManagedBean.currentPassword}" label="Password 1" required="true">
                        <f:validateLength minimum="8" maximum="8" /> 
                    </p:password>

                    <p:message for="pwd1" />


                    <h:outputLabel for="pwd2" value="New Password *" />

                    <p:password validatorMessage="Length is less than allowable minimum of '8'" id="pwd2" value="#{employeePasswordManagedBean.newPassword}" match="pwd3" label="Password 2" required="true" feedback="true">
                        <f:validateLength minimum="8" maximum="8" /> 
                    </p:password>

                    <p:message for="pwd2" />

                    <h:outputLabel for="pwd3" value="Confirm Password: *" />

                    <p:password validatorMessage="Length is less than allowable minimum of '8'" id="pwd3" value="#{employeePasswordManagedBean.newPassword}" label="Password 3" required="true" feedback="true">
                        <f:validateLength minimum="8" maximum="8" /> 
                    </p:password>

                    <p:message for="pwd3" />

                </h:panelGrid>

                <h:panelGrid columns="2" class="ui-lg-4">
                    <p:button outcome="/web/internalSystem/infrastructure/employeeMainPage.xhtml" value="Return">
                    </p:button>
                    <p:commandButton value="Change my password" type="submit" actionListener="#{employeePasswordManagedBean.changePassword}" update="@form"/>
                </h:panelGrid>
            </div>

        </h:form>
    </ui:define>
</ui:composition>

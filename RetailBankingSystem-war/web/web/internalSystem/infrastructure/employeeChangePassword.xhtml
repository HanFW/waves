<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
                
    <ui:define name="title">Forms</ui:define>
                
    <ui:define name="content">
    
        <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-lg-6">
                <!-- Left Side -->
                <div class="card card-w-title">
    <f:view>
        <h:head>
            <title>Forget Password</title>
        </h:head>
        <div align="center">
        <h:body> 
            <div align='center'>
            <h:form>
                <h1>Forget Password</h1>
             <div align='center'>
                <p:panel header="Forget Password">
                    <p:messages/>
                     
                    <p:panelGrid>
                        
                        <br/>
                        <h:outputLabel for="pwd1" value="Your Current Password: *" />
                        <p:password id="pwd1" value="#{employeeAccountManagedBean.currentPassword}" label="Password 1" required="true" />

                        <br/>
                        <br/>
                        <br/>
                        <h:outputLabel for="pwd2" value="New Password *" />
                        <p:password id="pwd2" value="#{employeeAccountManagedBean.newPassword}" match="pwd3" label="Password 2" required="true" />

                        <br/>   
                        <br/>
                        <br/>
                        <h:outputLabel for="pwd3" value="Confirm Password: *" />
                        <p:password id="pwd3" value="#{employeeAccountManagedBean.newPassword}" label="Password 3" required="true" />

                        <br/>
                       <br/>
                          <p:commandButton value="Change my password" type="submit" actionListener="#{employeeAccountManagedBean.changePassword}" update="@form"/>
                           
                    </p:panelGrid>
                  
                </p:panel>
    </div>
            </h:form>
            </div>
        </h:body>
                </div>
    </f:view>
                </div>
            </div>
        </div>
        
    </ui:define>

</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/onlineBankingTemplate.xhtml"
    xmlns:b="http://bootsfaces.net/ui">


    <ui:define name="content">

        <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-lg-6">
                <p:row>
                    <p:column>
                        <p:commandButton value="Change my password" type="submit" actionListener="#{employeeAccountManagedBean.changePassword}" update="@form"/>
                    </p:column>
                    <p:column>
                        <p:button outcome="/web/internalSystem/infrastructure/employeeUserAccountManagement.xhtml" value="Return">
                        </p:button>
                    </p:column>
                </p:row>

                <div class="card card-w-title">
                    <f:view>
                        <h:head>
                            <title>Forget Password</title>
                        </h:head>
                        <div align="center">
                            <h:body> 
                                <div align='center'>
                                    <h:form>
                                        <h1>Change Password</h1>
                                        <p:panel header="Change Password">
                                            <p:messages globalOnly="true"/>
                                            <p:panelGrid styleClass="ui-panelgrid-blank form-group">
                                                <p:row>
                                                    <p:column>
                                                        <h:outputLabel for="pwd1" value="Your Current Password: *" />
                                                    </p:column>
                                                    <p:column>
                                                        <p:password validatorMessage="Length is less than allowable minimum of '8'" id="pwd1" value="#{employeeAccountManagedBean.currentPassword}" label="Password 1" required="true">
                                                            <f:validateLength minimum="8" maximum="8" /> 
                                                        </p:password>
                                                    </p:column>
                                                    <p:column>
                                                        <p:message for="pwd1" />
                                                    </p:column>
                                                </p:row>


                                                <p:row>
                                                    <p:column>
                                                        <h:outputLabel for="pwd2" value="New Password *" />
                                                    </p:column>
                                                    <p:column>
                                                        <p:password validatorMessage="Length is less than allowable minimum of '8'" id="pwd2" value="#{employeeAccountManagedBean.newPassword}" match="pwd3" label="Password 2" required="true" feedback="true">
                                                            <f:validateLength minimum="8" maximum="8" /> 
                                                        </p:password>
                                                    </p:column>
                                                    <p:column>
                                                        <p:message for="pwd2" />
                                                    </p:column>
                                                </p:row>

                                                <p:row>
                                                    <p:column>
                                                        <h:outputLabel for="pwd3" value="Confirm Password: *" />
                                                    </p:column>
                                                    <p:column>
                                                        <p:password validatorMessage="Length is less than allowable minimum of '8'" id="pwd3" value="#{employeeAccountManagedBean.newPassword}" label="Password 3" required="true" feedback="true">
                                                            <f:validateLength minimum="8" maximum="8" /> 
                                                        </p:password>
                                                    </p:column>
                                                    <p:column>
                                                        <p:message for="pwd3" />
                                                    </p:column>
                                                </p:row>


                                                <p:row>
                                                    <p:column>
                                                        <p:commandButton value="Change my password" type="submit" actionListener="#{employeeAccountManagedBean.changePassword}" update="@form"/>
                                                    </p:column>
                                                    <p:column>
                                                        <p:button outcome="/web/internalSystem/infrastructure/employeeLogin.xhtml" value="Log in with my new password">
                                                        </p:button>
                                                    </p:column>
                                                </p:row>
                                            </p:panelGrid>
                                        </p:panel>

                                    </h:form>
                                </div>
                            </h:body>
                        </div>
                    </f:view>
                </div>

            </div>
        </div>
    </ui:define>

</ui:composition>

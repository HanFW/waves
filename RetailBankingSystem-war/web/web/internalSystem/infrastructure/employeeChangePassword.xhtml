<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view>
        <h:head>
            <title>Forget Password</title>
        </h:head>
        <h:body>        
            <h:form>
                <h1>Change Password</h1>
                <p:panel header="Change Password">
                    <p:messages globalOnly="true"/>
                    <p:panelGrid>
                        <p:row>
                            <p:column>
                                <h:outputLabel for="pwd1" value="Your Current Password: *" />
                            </p:column>
                            <p:column>
                                <p:password validatorMessage="Length is less than allowable minimum of '8'" id="pwd1" value="#{employeeAccountManagedBean.currentPassword}" label="Password 1" required="true">
                                    <f:validateLength minimum="8" maximum="8" /> 
                                </p:password>
                            </p:column>
                            <p:column>
                                <p:message for="pwd1" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputLabel for="pwd2" value="New Password *" />
                            </p:column>
                            <p:column>
                                <p:password validatorMessage="Length is less than allowable minimum of '8'" id="pwd2" value="#{employeeAccountManagedBean.newPassword}" match="pwd3" label="Password 2" required="true" feedback="true">
                                    <f:validateLength minimum="8" maximum="8" /> 
                                </p:password>
                            </p:column>
                            <p:column>
                                <p:message for="pwd2" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputLabel for="pwd3" value="Confirm Password: *" />
                            </p:column>
                            <p:column>
                                <p:password validatorMessage="Length is less than allowable minimum of '8'" id="pwd3" value="#{employeeAccountManagedBean.newPassword}" label="Password 3" required="true" feedback="true">
                                    <f:validateLength minimum="8" maximum="8" /> 
                                </p:password>
                            </p:column>
                            <p:column>
                                <p:message for="pwd3" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:commandButton value="Change my password" type="submit" actionListener="#{employeeAccountManagedBean.changePassword}" update="@form"/>
                            </p:column>
                            <p:column>
                                <p:button outcome="/web/internalSystem/infrastructure/employeeUserAccountManagement.xhtml" value="Return">
                                </p:button>
                            </p:column>
                        </p:row>


                    </p:panelGrid>

                </p:panel>
            </h:form>
        </h:body>
    </f:view>
</html>

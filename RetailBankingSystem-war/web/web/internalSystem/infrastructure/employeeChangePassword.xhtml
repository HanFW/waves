<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
                
    <ui:define name="title">Forms</ui:define>
                
    <ui:define name="content">
    
        <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-lg-6">
                <!-- Left Side -->
                <div class="card card-w-title">
    <f:view>
        <h:head>
            <title>Forget Password</title>
        </h:head>
        <div align="center">
        <h:body> 
            <div align='center'>
            <h:form>
                <h1>Change Password</h1>
                <p:panel header="Change Password">
                    <p:messages globalOnly="true"/>
                    <p:panelGrid>
                        <p:row>
                            <p:column>
                                <h:outputLabel for="pwd1" value="Your Current Password: *" />
                            </p:column>
                            <p:column>
                                <p:password validatorMessage="Length is less than allowable minimum of '8'" id="pwd1" value="#{employeeAccountManagedBean.currentPassword}" label="Password 1" required="true">
                                    <f:validateLength minimum="8" maximum="8" /> 
                                </p:password>
                            </p:column>
                            <p:column>
                                <p:message for="pwd1" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputLabel for="pwd2" value="New Password *" />
                            </p:column>
                            <p:column>
                                <p:password validatorMessage="Length is less than allowable minimum of '8'" id="pwd2" value="#{employeeAccountManagedBean.newPassword}" match="pwd3" label="Password 2" required="true" feedback="true">
                                    <f:validateLength minimum="8" maximum="8" /> 
                                </p:password>
                            </p:column>
                            <p:column>
                                <p:message for="pwd2" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputLabel for="pwd3" value="Confirm Password: *" />
                            </p:column>
                            <p:column>
                                <p:password validatorMessage="Length is less than allowable minimum of '8'" id="pwd3" value="#{employeeAccountManagedBean.newPassword}" label="Password 3" required="true" feedback="true">
                                    <f:validateLength minimum="8" maximum="8" /> 
                                </p:password>
                            </p:column>
                            <p:column>
                                <p:message for="pwd3" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:commandButton value="Change my password" type="submit" actionListener="#{employeeAccountManagedBean.changePassword}" update="@form"/>
                            </p:column>
                            <p:column>
                                <p:button outcome="login.xhtml" value="Log in with my new password">
                                </p:button>
                            </p:column>
                        </p:row>


                    </p:panelGrid>
                  
                </p:panel>
    </div>
            </h:form>
            </div>
        </h:body>
                </div>
    </f:view>
                </div>
            </div>
        </div>
        
    </ui:define>

</ui:composition>

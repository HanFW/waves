<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <link rel="shortcut icon" href="#{resource['ultima-layout:images/favicon.png']}"/>   
        <title>MB Internal System</title>
        <h:outputScript name="js/ripple.js" library="ultima-layout" />
        <h:outputScript name="js/layout.js" library="ultima-layout" />  
    </h:head>
    <h:body styleClass="login-body">  

        <h:form>
            <div class="card login-panel ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <h1>Change Password</h1>

                        <p:messages globalOnly="true"/>
                        <p:panelGrid columns="1" styleClass="ui-panelgrid-blank form-group">
                            <p:row>
                                <p:column>
                                    <h:outputLabel for="pwd1" value="Your Current Password: *" />
                                </p:column>
                                <p:column>
                                    <p:password validatorMessage="Length is less than allowable minimum of '8'" id="pwd1" value="#{employeeAccountManagedBean.currentPassword}" label="Password 1" required="true">
                                        <f:validateLength minimum="8" maximum="8" /> 
                                    </p:password>
                                </p:column>
                                <p:column>
                                    <p:message for="pwd1" />
                                </p:column>
                            </p:row>


                            <p:row>
                                <p:column>
                                    <h:outputLabel for="pwd2" value="New Password *" />
                                </p:column>
                                <p:column>
                                    <p:password validatorMessage="Length is less than allowable minimum of '8'" id="pwd2" value="#{employeeAccountManagedBean.newPassword}" match="pwd3" label="Password 2" required="true" feedback="true">
                                        <f:validateLength minimum="8" maximum="8" /> 
                                    </p:password>
                                </p:column>
                                <p:column>
                                    <p:message for="pwd2" />
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column>
                                    <h:outputLabel for="pwd3" value="Confirm Password: *" />
                                </p:column>
                                <p:column>
                                    <p:password validatorMessage="Length is less than allowable minimum of '8'" id="pwd3" value="#{employeeAccountManagedBean.newPassword}" label="Password 3" required="true" feedback="true">
                                        <f:validateLength minimum="8" maximum="8" /> 
                                    </p:password>
                                </p:column>
                                <p:column>
                                    <p:message for="pwd3" />
                                </p:column>
                            </p:row>


                            <p:row>
                                <p:column>
                                    <p:commandButton value="Change my password" type="submit" actionListener="#{employeeAccountManagedBean.changePassword}" update="@form"/>
                                </p:column>
                                <p:column>
                                    <p:button outcome="/web/internalSystem/infrastructure/employeeLogin.xhtml" value="Log in with my new password">
                                    </p:button>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </div>
                </div>
            </div>
 <h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
            <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="ultima-layout" />
        </h:form>

    </h:body>
</html>

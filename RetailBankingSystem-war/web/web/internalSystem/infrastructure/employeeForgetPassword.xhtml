<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/onlineBankingTemplate.xhtml"
   >


    <ui:define name="content">
    <f:view>
        <h:head>
            <title>Forget Password</title>
        </h:head>
        <h:body>        
        
            <h:form>
                <p:messages globalOnly="true"/>
                 <p:panel>
                <p:panelGrid styleClass="ui-panelgrid-blank form-group">
                    <p:row>
                        <p:column>
                            <p:outputLabel for="employeeNRIC" value="Your NRIC Number: "/>
                        </p:column>
                        <p:column>
                            <p:inputText type="text" id="employeeNRIC" value="#{employeeAccountManagedBean.employeeNRIC}" required="true" requiredMessage="Please enter your NRIC number.">
                                <f:validateLength minimum="9" maximum="9" /> 
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="employeeNRIC" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="employeeEmail" value="Your Registered Email Address: "/>
                        </p:column>
                        <p:column>
                            <p:inputText validatorMessage="Please enter a valid email address" type="text" id="employeeEmail" value="#{employeeAccountManagedBean.employeeEmail}" required="true" requiredMessage="Please enter your Email Address.">
                                <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="employeeEmail" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <div align="center">
                        <p:column colspan="2">
                            <p:commandButton value="Retrieve my password" type="submit" actionListener="#{employeeAccountManagedBean.resetPassword}" update="@form"/>
                        </p:column>
                        </div>
                    </p:row>
                </p:panelGrid>

                </p:panel>
            </h:form>
        </h:body>
    </f:view>
    </ui:define>
</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <link rel="shortcut icon" href="#{resource['ultima-layout:images/favicon.png']}"/>   
        <title>MB Internal System</title>
        <h:outputScript name="js/ripple.js" library="ultima-layout" />
        <h:outputScript name="js/layout.js" library="ultima-layout" />  
    </h:head>
    <h:body styleClass="login-body">        
     

        <h:form>
            <div class="card login-panel ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <p:graphicImage name="images/login/logo.png" library="ultima-layout" style="width:100px;height:100px" />
                        <br/>
                        <label style="font-family: Eurostile;font-size:16px; color:#022A5A">Forget your password?</label>
                    </div>
                    <p:messages globalOnly="true"/>

                   <h:panelGrid columns="3" id="matchGrid" cellpadding="5" styleClass="ui-panelgrid-blank form-group">
                        
                                <p:outputLabel for="employeeNRIC" value="Your NRIC Number: "/>
                            
                                <p:inputText type="text" id="employeeNRIC" value="#{employeePasswordManagedBean.employeeNRIC}" required="true" requiredMessage="Please enter your NRIC number.">
                                    <f:validateLength minimum="9" maximum="9" /> 
                                </p:inputText>
                           
                                <p:message for="employeeNRIC" />
                            

                       
                                <p:outputLabel for="employeeEmail" value="Registered Email: "/>
                            
                                <p:inputText validatorMessage="Please enter a valid email address" type="text" id="employeeEmail" value="#{employeePasswordManagedBean.employeeEmail}" required="true" requiredMessage="Please enter your Email Address.">
                                    <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                </p:inputText>
                            
                                <p:message for="employeeEmail" />
        
                    </h:panelGrid>
                  
                     <h:panelGrid columns="2" styleClass="ui-panelgrid-blank form-group">
                    
                          <p:button value="Back" outcome="/web/internalSystem/infrastructure/employeeLogin.xhtml?faces-redirect=true"/>
                          <p:commandButton value="Retrieve my password" type="submit" actionListener="#{employeePasswordManagedBean.resetPassword}" update="@form"/>
                      
                     </h:panelGrid>
               
                </div>
            </div>

            <h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
            <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="ultima-layout" />


        </h:form>
    </h:body>

</html>

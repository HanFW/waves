<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/onlineBankingTemplate.xhtml">
       <ui:define name="content">
    <f:view>
        <h:head>
            <title>MBS Bank Internal System</title>
        </h:head>
        <h:body>        
            <h:form id="formMain">
           
                <p:panel header="Login">
                    <p:messages/>
                    <p:panelGrid styleClass="ui-panelgrid-blank form-group">
                        <p:row>
                            <p:column>
                                <p:outputLabel for="employeeAccountNum" value="Account number: "/>
                            </p:column>
                            <p:column>
                                <p:inputText type="text" id="employeeAccountNum" value="#{employeeLoginManagedBean.employeeAccountNum}" required="true" requiredMessage="Please enter your account number."/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel for="employeePassword" value="Password: "/>
                            </p:column>
                            <p:column>
                                <p:inputText type="password" id= "employeePassword" value="#{employeeLoginManagedBean.employeePassword}" required="true" requiredMessage="Please enter your password."/>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column colspan="2">
                                <div align="center">
                                <p:commandButton value="submit" type="submit" actionListener="#{employeeLoginManagedBean.doLogin}" update="@form"/>
                                </div>
                            </p:column>
                        </p:row>

                        <p:row>
                            
                            <p:column colspan="2">
                                <div align="center">
                                <p:commandLink value="Forget Pasword" type="submit" actionListener="#{employeeLoginManagedBean.forgetPassword}" update="@form"/>
                                </div>
                            </p:column>
                            
                        </p:row>
                    </p:panelGrid>
                </p:panel>
            </h:form>
        </h:body>
    </f:view>
</ui:define>
</ui:composition>

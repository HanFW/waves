<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/internalSystemTemplate.xhtml">

    <ui:define name="internalSystemMenu">

        <ui:include src="/WEB-INF/internalSystemMenuLoanOfficer.xhtml" />

    </ui:define>
    <ui:define name="content">

        <h:body>

            <h:form>

                <p:menubar>            
                    <p:submenu label="Manage My Account">
                        <p:menuitem value="Change Password" actionListener="#{employeeLoginManagedBean.changePassword}" />
                    </p:submenu>               

                    <p:submenu label="Log Out">
                        <p:menuitem value="Logout" actionListener="#{employeeLoginManagedBean.doLogOut}" />
                    </p:submenu>                           
                </p:menubar> 
                <div align="center">
                    <h:outputText value="Welcome " />
                    <h:outputText value="#{employeeAccountManagedBean.userName}!"/>
                    <br/>
                    <h:outputText value="Your Department: #{employeeAccountManagedBean.userDepartment}"/>
                    <br/>
                    <h:outputText value="Your Position: #{employeeAccountManagedBean.userPosition}"/>
                    <br/>
                    <h:outputText value="You have logged in as: Loan Officer "/>
                    <br/>
                </div>
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>

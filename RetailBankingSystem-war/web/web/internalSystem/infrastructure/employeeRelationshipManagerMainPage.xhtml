<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/internalSystemTemplate.xhtml">

    <ui:define name="content">
        <h:body>
            <h:form>

                <p:menubar>  
                    <p:submenu label="Home">
                        <p:menuitem value="Home" url="/web/internalSystem/infrastructure/employeeMainPage.xhtml?faces-redirect=true"/>
                    </p:submenu>

                    <p:submenu label="Task">
                        <p:menuitem value="My Customers" url="/web/internalSystem/CRM/RMViewCustomerList.xhtml?faces-redirect=true"/>
                        <p:menuitem value="Update Custmer Advanced Information" url="/web/internalSystem/CRM/RMSearchCustomer.xhtml?faces-redirect=true"/>
                    </p:submenu>
                    <p:submenu label="Manage My Account">
                        <p:menuitem value="Change Password" actionListener="#{employeeLoginManagedBean.changePassword}" />
                    </p:submenu>


                    <p:submenu label="Log Out">
                        <p:menuitem value="Logout" actionListener="#{employeeLoginManagedBean.doLogOut}" />
                    </p:submenu>
                </p:menubar>
                <div class="ui-g ui-fluid">
                    <div class="ui-g-12 ui-lg-12">
                        <div class="card card-w-title"> 
                            <div align="center">
                                <h:outputText value="Welcome " />
                                <h:outputText value="#{employeeAccountManagedBean.userName}!"/>
                                <br/>
                                <h:outputText value="Your Department: #{employeeAccountManagedBean.userDepartment}"/>
                                <br/>
                                <h:outputText value="Your Position: #{employeeAccountManagedBean.userPosition}"/>
                                <br/>
                                <h:outputText value="You have logged in as: Relationship Manager"/>
                                <br/>                    
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>

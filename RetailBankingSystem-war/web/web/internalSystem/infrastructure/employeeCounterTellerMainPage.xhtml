<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/internalSystemTemplate.xhtml">

    <ui:define name="internalSystemMenu">

        <ui:include src="/WEB-INF/internalSystemMenuCounterTeller.xhtml" />

    </ui:define>

    <ui:define name="content">
        <h:body>

            <h:form>
                <p:menubar>
                    <p:submenu label="Home">
                        <p:menuitem value="Home" url="/web/internalSystem/infrastructure/employeeMainPage.xhtml"/>
                    </p:submenu>
                    <p:submenu label="Manage My Account">
                        <p:menuitem value="Change Password" actionListener="#{employeeLoginManagedBean.changePassword}" />
                    </p:submenu>

                    <p:submenu label="Log Out">
                        <p:menuitem value="Logout" actionListener="#{employeeLoginManagedBean.doLogOut}" />
                    </p:submenu>
                </p:menubar>
            </h:form>

            <h:form id="form">  
                <div align="center">
                    <h:outputText value="Welcome " />
                    <h:outputText value="#{employeeAccountManagedBean.userName}!"/>
                    <br/>
                    <h:outputText value="Your Department: #{employeeAccountManagedBean.userDepartment}"/>
                    <br/>
                    <h:outputText value="Your Position: #{employeeAccountManagedBean.userPosition}"/>
                    <br/>
                    <h:outputText value="You have logged in as: Counter Teller "/>
                    <br/>

                    <p:growl id="msgs" showDetail="true" />


                    <p:accordionPanel>
                        <p:ajax event="tabChange" listener="#{tabbedView.onTabChange}" update=":form:msgs" />
                        <p:ajax event="tabClose" listener="#{tabbedView.onTabClose}" update=":form:msgs" />

                        <p:tab title="Customer Management">
                            <h:panelGrid columns="2" cellpadding="10">
                                <p:commandButton value="View Enquiry Case" action="/web/internalSystem/enquiry/counterTellerSearchCustomer.xhtml"/>
                                <p:commandButton value="Create Enquiry Case" action="/web/internalSystem/enquiry/counterTellerSearchCustomer.xhtml"/>
                                <p:commandButton value="Search Enquiry" action="/web/internalSystem/enquiry/counterTellerSearchCaseByID.xhtml"/>
                                <p:commandButton value="Update Customer Basic Information" action="/web/internalSystem/enquiry/counterTellerSearchCustomer2.xhtml"/>
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Deposit">
                            <h:panelGrid columns="2" cellpadding="10">
                                <p:commandButton value="View Transaction History" action="/web/internalSystem/deposit/employeeViewTransaction.xhtml"/>
                                <p:commandButton value="View Bank Statement" action="/web/internalSystem/deposit/employeeViewStatement.xhtml"/>
                                <p:commandButton value="Fund Transfer" action="/web/internalSystem/deposit/employeeTransfer.xhtml"/>
                                <p:commandButton value="Cash Deposit" action="/web/internalSystem/deposit/employeeCashDeposit.xhtml"/>
                                <p:commandButton value="Cash Withdraw" action="/web/internalSystem/deposit/employeeCashWithdraw.xhtml"/>
                                <p:commandButton value="Open Account" action="/web/internalSystem/deposit/employeeOpenAccount.xhtml"/>
                                <p:commandButton value="Delete Account" action="/web/internalSystem/deposit/employeeCloseAccount.xhtml"/>
                                <p:commandButton value="Change Deposit Account Password" action="/web/internalSystem/deposit/employeeChangeBankAccountPwd.xhtml"/>
                                <p:commandButton value="Retrieve Deposit Account Password" action="/web/internalSystem/deposit/employeeForgotDepositPassword.xhtml"/>
                                <p:commandButton value="Activate Fixed Deposit" action="/web/internalSystem/deposit/employeeActivateFixedDeposit.xhtml"/>
                                <p:commandButton value="View Customer Accounts Infornation" action="/web/internalSystem/deposit/employeeViewAccount.xhtml"/>
                                <p:commandButton value="Change Daily Transfer Limit" action="/web/internalSystem/deposit/employeeChangeDailyTransferLimit.xhtml"/>
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Loan">
                            <h:panelGrid columns="2" cellpadding="10">

                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Card">
                            <h:panelGrid columns="2" cellpadding="10">

                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Billing and Payment">
                            <h:panelGrid columns="2" cellpadding="10">

                            </h:panelGrid>
                        </p:tab>
                    </p:accordionPanel>
                </div>
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>

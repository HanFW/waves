<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"

                xmlns:ui="http://java.sun.com/jsf/facelets"

                template="/WEB-INF/internalSystemTemplate.xhtml">

    <ui:define name="content">
        <h:form>
            <p:tabView>
                <p:tab title="Customer">
                    <p:dataTable var="customerLog" reflow="true" value="#{employeeViewLoggingManagedBean.customerLogging}" paginator="true" rows="20"
                                 widgetVar="customerLog" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}" lazy="true">
                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="Search all fields:" />
                                <p:inputText id="globalFilter" onkeyup="PF('customerLog').filter()" style="width:150px" placeholder="Enter keyword"/>
                            </p:outputPanel>
                        </f:facet>
                        <p:column headerText="Time" sortBy="#{customerLog.logTime}" filterBy="#{customerLog.logTime}" >
                            <h:outputText value="#{customerLog.logTime}"/>
                        </p:column>
                        <p:column headerText="Log Person Id" sortBy="#{customerLog.logPerson}" filterBy="#{customerLog.logPerson}" >
                            <h:outputText value="#{customerLog.logPerson}" />
                        </p:column>
                        <p:column headerText="Activity" sortBy="#{customerLog.logActivity}" filterBy="#{customerLog.logActivity}" >
                            <h:outputText value="#{customerLog.logActivity}" />
                        </p:column>
                        <p:column headerText="Result" sortBy="#{customerLog.logResult}" filterBy="#{customerLog.logResult}">
                            <h:outputText value="#{customerLog.logResult}" />
                        </p:column>
                        <p:column headerText="Remarks" filterBy="#{customerLog.logRemarks}" >
                            <h:outputText value="#{customerLog.logRemarks}" />
                        </p:column>
                    </p:dataTable>
                </p:tab>
                <p:tab title="Employee">
                    <p:dataTable var="employeeLog" reflow="true" value="#{employeeViewLoggingManagedBean.employeeLogging}" paginator="true" rows="20"
                                 widgetVar="employeeLog" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}" lazy="true">
                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="Search all fields:" />

                        </p:column>
                        <p:column headerText="Activity" sortBy="#{employeeLog.logActivity}" filterBy="#{employeeLog.logActivity}">
                            <h:outputText value="#{employeeLog.logActivity}" />
                        </p:column>
                        <p:column headerText="Result" sortBy="#{employeeLog.logResult}" filterBy="#{employeeLog.logResult}" >
                            <h:outputText value="#{employeeLog.logResult}" />
                        </p:column>
                        <p:column headerText="Remarks" filterBy="#{employeeLog.logRemarks}">
                            <h:outputText value="#{employeeLog.logRemarks}" />
                        </p:column>
                    </p:dataTable>
                </p:tab>
                <p:tab title="System">
                    <p:dataTable var="systemLog" reflow="true" value="#{employeeViewLoggingManagedBean.systemLogging}" paginator="true" rows="20"
                                 widgetVar="systemLog" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}" lazy="true">
                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="Search all fields:" />

                            </p:outputPanel>

                        <p:column headerText="Time" sortBy="#{systemLog.logTime}" filterBy="#{systemLog.logTime}" >

                        </p:column>
                        <p:column headerText="Activity" sortBy="#{systemLog.logActivity}" filterBy="#{systemLog.logActivity}" >
                            <h:outputText value="#{systemLog.logActivity}" />
                        </p:column>
                        <p:column headerText="Result" sortBy="#{systemLog.logResult}" filterBy="#{systemLog.logResult}" >
                            <h:outputText value="#{systemLog.logResult}" />
                        </p:column>
                        <p:column headerText="Remarks" filterBy="#{systemLog.logRemarks}" >
                            <h:outputText value="#{systemLog.logRemarks}" />
                        </p:column>
                    </p:dataTable>
                </p:tab>
            </p:tabView>
        </h:form>
    </ui:define>
</ui:composition>

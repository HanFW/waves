<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/internalSystemTemplate.xhtml">

    <ui:define name="content">
        <div align="center">
            <h:form id="searchCustomerForm">
                <p:panelGrid columns="1" class="ui-lg-3">
                    <p:messages autoUpdate="true" showDetail="false"/>
                    <p:outputLabel style="font-weight: bold" value="Customer NRIC/Passport:" for="customerId"/>   
                    <p:inputText value="#{employeeUnlockIBAccountManagedBean.customerIdentificationNum}" id="customerId" required="true"/>
                    <p:commandButton value="Search Customer" actionListener="#{employeeUnlockIBAccountManagedBean.showCustomer}" update="customerInfoForm"/>
                </p:panelGrid>
            </h:form>
            <h:form id="customerInfoForm">
                <p:panelGrid columns="2" rendered="#{employeeUnlockIBAccountManagedBean.displayCustomer}">
                    <p:outputLabel value="Salutation: " for="customerSalutation"/>
                    <h:outputText value="#{employeeUnlockIBAccountManagedBean.customer.customerSalutation}" id="customerSalutation"/>

                    <p:outputLabel value="Name: " for="customerName"/>
                    <h:outputText value="#{employeeUnlockIBAccountManagedBean.customer.customerName}" id="customerName"/>

                    <p:outputLabel value="Mobile: " for="customerMobile"/>
                    <h:outputText value="#{employeeUnlockIBAccountManagedBean.customer.customerMobile}" id="customerMobile"/>

                    <p:outputLabel value="Online banking account: " for="customerAccount"/>
                    <h:outputText value="#{employeeUnlockIBAccountManagedBean.customer.customerOnlineBankingAccountNum}" id="customerAccount"/>

                    <p:outputLabel value="Online Banking Account Status: " for="customerIBAccountStatus"/>
                    <h:outputText value="#{employeeUnlockIBAccountManagedBean.customer.customerStatus}" id="customerIBAccountStatus"/>

                    <p:outputLabel value="Online Banking Account Lock Status: " for="customerIBAccountLockStatus"/>
                    <p:column>
                        <h:outputText value="#{employeeUnlockIBAccountManagedBean.customer.customerOnlineBankingAccountLocked}" id="customerIBAccountLockStatus"/>
                        <p:commandButton value="Unlock" type="submit" actionListener="#{employeeUnlockIBAccountManagedBean.unlockAccount}" rendered="#{employeeUnlockIBAccountManagedBean.customer.customerOnlineBankingAccountLocked=='yes'}" update="customerInfoForm"/>
                    </p:column>
                </p:panelGrid>            
            </h:form>
        </div>
    </ui:define>
</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Edit User Account Info</title>
    </h:head>
    <h:body>
        <h1>Edit User Account Information</h1>
        <h:form>
            <p:menubar>
                <p:submenu label="Home">
                    <p:menuitem value="Home" action="userAccountManagement.xhtml"/>
                </p:submenu>

                <p:submenu label="Log Out">
                    <p:menuitem value="Logout" actionListener="#{employeeLoginManagedBean.doLogOut}" />
                </p:submenu>
            </p:menubar>
        </h:form>

        <br>
        </br>

        <h:form id="form">
            <!--<p:dataList  value="#{employeeAccountManagedBean.employee}" var="employee" >-->

                <h:panelGrid cellpadding="5" id="userInfo">

                    <p:row>
                        <p:column>
                            <p:outputLabel  for="employeeName" value="Name: "/>
                        </p:column>
                        <p:column>
                            <p:inputText id="employeeName" value="#{employeeAccountManagedBean.employee.employeeName}"/> 
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="employeeDepartment" value="Department:" /> 
                        </p:column>
                        <p:column>
                            <p:selectOneMenu id="employeeDepartment" value="#{employee.employee.employeeDepartment}" 
                                             style="width:125px">
                                <f:selectItems value="#{employeeAccountManagedBean.departments}" var="department" itemLabel="#{department}" itemValue="#{department}" />
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="employeePosition" value="Position:" />
                        </p:column>
                        <p:column>
                            <p:selectOneMenu id="employeePosition" value="#{employee.employee.employeePosition}" 
                                             style="width:125px">
                                <f:selectItems  value="#{employeeAccountManagedBean.positions}" var="position" itemLabel="#{position}" itemValue="#{position}" />
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="employeeMobileNum" value="Mobile Number:" />
                        </p:column>
                        <p:column>
                            <p:inputText id="employeeMobileNum" value="#{employeeAccountManagedBean.employee.employeeMobileNum}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="employeeEmail" value="Email Address:" />
                        </p:column>
                        <p:column>
                            <p:inputText id="employeeEmail" value="#{employeeAccountManagedBean.employee.employeeEmail}" />
                        </p:column>
                    </p:row>


                    <p:row>
                        <p:column width="100px">
                            <h:outputLabel for="role" value="Role:" />
                        </p:column>
                        <p:column width="100px">
                            <p:selectCheckboxMenu id="role" style="margin-left: 40px" value="#{employeeAccountManagedBean.selectedRoles}" label="Select"
                                                  filter="true" filterMatchMode="startsWith" panelStyle="width:500px">
                                <f:selectItems value="#{employeeAccountManagedBean.roles}" />
                            </p:selectCheckboxMenu>
                        </p:column>
                        <p:column>
                            <p:commandLink process="@this" value="Confirm" action="#{employeeAccountManagedBean.setUpdatedRoles}" update="display">
                            </p:commandLink>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:outputPanel id="display" >
                            <p:dataList value="#{employeeAccountManagedBean.selectedRoles}" var="role">
                                #{role}
                            </p:dataList>
                        </p:outputPanel>
                    </p:row>

                </h:panelGrid>
                <p:commandButton value="Update" actionListener="#{employeeAccountManagedBean.updateAccountInfo}" ajax="false" />

            <!--</p:dataList>-->
        </h:form>
    </h:body>
</html>

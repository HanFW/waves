<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/internalSystemTemplate.xhtml">

    <ui:define name="content">
        <h:body>
            <h1>Edit User Account Information</h1>
            <h:form>
                <p:menubar>
                    <p:submenu label="Home">
                        <p:menuitem value="Home" action="userAccountManagement.xhtml"/>
                    </p:submenu>

                    <p:submenu label="Log Out">
                        <p:menuitem value="Logout" actionListener="#{employeeLoginManagedBean.doLogOut}" />
                    </p:submenu>
                </p:menubar>
            </h:form>


            <h:form id="form">
                <div align="center">
                    <h:outputText value="Welcome " />
                    <h:outputText value="#{employeeAccountManagedBean.userName}!"/>
                    <br/>
                    <h:outputText value="Your Department: #{employeeAccountManagedBean.userDepartment}"/>
                    <br/>
                    <h:outputText value="Your Position: #{employeeAccountManagedBean.userPosition}"/>
                    <br/>
                    <h:outputText value="You have logged in as: System Admin"/>
                    <br/>
                    <p:messages autoUpdate="true"/>

                    <h:panelGrid columns="2" id="userInfo" cellpadding="5" styleClass="ui-panelgrid-blank form-group">

                        <p:outputLabel  for="employeeName" value="Name: "/>

                        <p:inputText id="employeeName" value="#{systemAdminEditUserAccountManagedBean.targetEmployeeName}"/> 

                        <p:outputLabel for="employeeDepartment" value="Department:" /> 

                        <p:selectOneMenu id="employeeDepartment" value="#{systemAdminEditUserAccountManagedBean.targetEmployeeDepartment}"
                                         >
                            <f:selectItems value="#{systemAdminEditUserAccountManagedBean.departments}" var="department" itemLabel="#{department}" itemValue="#{department}" />
                        </p:selectOneMenu>

                        <p:outputLabel for="employeePosition" value="Position:" />

                        <p:selectOneMenu id="employeePosition" value="#{systemAdminEditUserAccountManagedBean.targetEmployeePosition}" 
                                         >
                            <f:selectItems  value="#{systemAdminEditUserAccountManagedBean.positions}" var="position" itemLabel="#{position}" itemValue="#{position}" />
                        </p:selectOneMenu>

                        <p:outputLabel for="employeeMobileNum" value="Mobile Number:" />

                        <p:inputText id="employeeMobileNum" value="#{systemAdminEditUserAccountManagedBean.targetEmployeeMobile}" />

                        <p:outputLabel for="employeeEmail" value="Email Address:" />

                        <p:inputText id="employeeEmail" value="#{systemAdminEditUserAccountManagedBean.targetEmployeeEmail}" />

                        <p:outputLabel for="role" value="Role:" />

                        <p:selectCheckboxMenu id="role" value="#{systemAdminEditUserAccountManagedBean.selectedRoles}" label="Select"
                                              filter="true" filterMatchMode="startsWith" panelStyle="width:300px">
                            <f:selectItems value="#{systemAdminEditUserAccountManagedBean.roles}" />
                        </p:selectCheckboxMenu>

                        <p:commandButton value="Return" type="submit" action="/web/internalSystem/infrastructure/employeeUserAccountManagement.xhtml" immediate="true"/>
                        <p:commandButton value="Update" actionListener="#{systemAdminEditUserAccountManagedBean.updateAccountInfo}"/>

                    </h:panelGrid>
                </div>
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>

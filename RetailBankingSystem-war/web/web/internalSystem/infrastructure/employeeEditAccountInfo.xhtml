<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Edit User Account Info</title>
    </h:head>
    <h:body>
        <h1>Edit User Account Information</h1>
        <h:form>
            <p:menubar>
                <p:submenu label="Home">
                    <p:menuitem value="Home" action="userAccountManagement.xhtml"/>
                </p:submenu>

                <p:submenu label="Log Out">
                    <p:menuitem value="Logout" actionListener="#{employeeLoginManagedBean.doLogOut}" />
                </p:submenu>
            </p:menubar>
        </h:form>

        <h:outputText value="Welcome #{employeeAccountManagedBean.userName} !"/>
        <h:outputText value="Your Department: #{employeeAccountManagedBean.userDepartment}"/>
        <h:outputText value="Your Position: #{employeeAccountManagedBean.userPosition}"/>
        <h:outputText value="You have logged in as: System Admin"/>

        <br>
        </br>

        <h:form id="form">

            <p:messages autoUpdate="true" globalOnly="true"/>
            <h:panelGrid cellpadding="5" id="userInfo">
                <p:row>
                    <p:column>
                        <p:outputLabel  for="employeeName" value="Name: "/>
                    </p:column>
                    <p:column>
                        <p:inputText id="employeeName" value="#{systemAdminEditUserAccountManagedBean.targetEmployeeName}"/> 
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel for="employeeDepartment" value="Department:" /> 
                    </p:column>
                    <p:column>
                        <p:selectOneMenu id="employeeDepartment" value="#{systemAdminEditUserAccountManagedBean.targetEmployeeDepartment}"
                                         style="width:125px">
                            <f:selectItems value="#{systemAdminEditUserAccountManagedBean.departments}" var="department" itemLabel="#{department}" itemValue="#{department}" />
                        </p:selectOneMenu>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel for="employeePosition" value="Position:" />
                    </p:column>
                    <p:column>
                        <p:selectOneMenu id="employeePosition" value="#{systemAdminEditUserAccountManagedBean.targetEmployeePosition}" 
                                         style="width:125px">
                            <f:selectItems  value="#{systemAdminEditUserAccountManagedBean.positions}" var="position" itemLabel="#{position}" itemValue="#{position}" />
                        </p:selectOneMenu>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel for="employeeMobileNum" value="Mobile Number:" />
                    </p:column>
                    <p:column>
                        <p:inputText converterMessage="invalid input" validatorMessage="Please provide a valid mobile number" id="employeeMobileNum" value="#{systemAdminEditUserAccountManagedBean.targetEmployeeMobile}" />
                        <f:validateLength minimum="8" maximum="8"/>
                    </p:column>
                    <p:column>
                        <p:message for="employeeMobileNum"/>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel for="employeeEmail" value="Email Address:" />
                    </p:column>
                    <p:column>
                        <p:inputText id="employeeEmail" validatorMessage="Please provide a valid email address" value="#{systemAdminEditUserAccountManagedBean.targetEmployeeEmail}" />
                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                    </p:column>
                    <p:column>
                        <p:message for="employeeEmail" />
                    </p:column>
                </p:row>


                <p:row>
                    <p:column width="100px">
                        <p:outputLabel for="role" value="Role:" />
                    </p:column>
                    <p:column width="100px">
                        <p:selectCheckboxMenu id="role" style="margin-left: 40px" value="#{systemAdminEditUserAccountManagedBean.selectedRoles}" label="Select"
                                              filter="true" filterMatchMode="startsWith" panelStyle="width:500px">
                            <f:selectItems value="#{systemAdminEditUserAccountManagedBean.roles}" />
                        </p:selectCheckboxMenu>
                    </p:column>                 
                </p:row>

            </h:panelGrid>
            <p:commandButton value="Update" actionListener="#{systemAdminEditUserAccountManagedBean.updateAccountInfo}"/>
            <p:commandButton value="Return" type="submit" action="/web/internalSystem/infrastructure/employeeUserAccountManagement.xhtml" immediate="true"/>

        </h:form>
    </h:body>
</html>

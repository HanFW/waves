<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/internalSystemTemplate.xhtml">

    <ui:define name="content">
        <h:body>
            <h:form>
                <p:menubar>
                    <p:submenu label="Home">
                        <p:menuitem value="Home" action="/web/internalSystem/infrastructure/employeeMainPage.xhtml?faces-redirect=true"/>
                    </p:submenu>

                    <p:submenu label="Task">
                        <p:menuitem value="View Logging" url="/web/internalSystem/infrastructure/employeeViewLogging.xhtml?faces-redirect=true"/>
                        <p:menuitem value="Assign Permisison to role" url="/web/internalSystem/infrastructure/employeeSystemAdminAssignPermission.xhtml?faces-redirect=true"/>
                    </p:submenu>

                    <p:submenu label="Manage My Account">
                        <p:menuitem value="Change Password" actionListener="#{employeeLoginManagedBean.changePassword}" />
                    </p:submenu>

                    <p:submenu label="Log Out">
                        <p:menuitem value="Logout" actionListener="#{employeeLoginManagedBean.doLogOut}" />
                    </p:submenu>

                </p:menubar>
            </h:form>

            <h:form>
                <div class="ui-g ui-fluid">
                    <div class="ui-g-12 ui-lg-12">
                        <div class="card card-w-title"> 
                            <div align="center">
                                <h:outputText value="Welcome " />
                                <h:outputText value="#{employeeAccountManagedBean.userName}!"/>
                                <br/>
                                <h:outputText value="Your Department: #{employeeAccountManagedBean.userDepartment}"/>
                                <br/>
                                <h:outputText value="Your Position: #{employeeAccountManagedBean.userPosition}"/>
                                <br/>
                                <h:outputText value="You have logged in as System Admin"/>
                                <br/>

                                <p:tabView id='tabview' cache="false" dynamic='true' >
                                    <p:tab title="Current Employee" id='currentTab'>

                                        <p:growl id="msgs" showDetail="true"/>

                                        <p:dataTable var="employee" id="userAccountTable" editable="true" value="#{employeeAccountManagedBean.employees}" style="margin-bottom:20px" widgetVar="userAccounts" filteredValue="#{employeeAccountManagedBean.filteredEmployees}">
                                            <f:facet name="header">
                                                Current Employee
                                            </f:facet>

                                            <p:column headerText="Name">
                                                <h:outputText value="#{employee.employeeName}" />
                                            </p:column>                                           

                                            <p:column filterBy="#{employee.employeeDepartment}" style="width:15%" filterMatchMode="in">
                                                <f:facet name="filter">
                                                    <p:selectCheckboxMenu label="Department" onchange="PF('userAccounts').filter()" panelStyle="width:125px" scrollHeight="150">
                                                        <f:selectItems value="#{employeeAccountManagedBean.departments}" />
                                                    </p:selectCheckboxMenu>
                                                </f:facet>
                                                <h:outputText value="#{employee.employeeDepartment}" />
                                            </p:column>

                                            <p:column filterBy="#{employee.employeePosition}" style="width:15%" filterMatchMode="in">
                                                <f:facet name="filter">
                                                    <p:selectCheckboxMenu label="Position" onchange="PF('userAccounts').filter()" panelStyle="width:125px" scrollHeight="150">
                                                        <f:selectItems value="#{employeeAccountManagedBean.positions}" />
                                                    </p:selectCheckboxMenu>
                                                </f:facet>
                                                <h:outputText value="#{employee.employeePosition}" />
                                            </p:column>

                                            <p:column headerText="Mobile Number">
                                                <h:outputText value="#{employee.employeeMobileNum}" />
                                            </p:column>

                                            <p:column headerText="Email" style="width: 20%">
                                                <h:outputText value="#{employee.employeeEmail}" />
                                            </p:column>

                                            <p:column style="width: 10%">
                                                <p:commandButton value="Edit" action="/web/internalSystem/infrastructure/employeeEditAccountInfo.xhtml?faces-redirect=true" icon="ui-icon-pencil">
                                                    <f:setPropertyActionListener value="#{employee.employeeId}" target="#{systemAdminEditUserAccountManagedBean.employeeId}"/>
                                                </p:commandButton>
                                            </p:column>Â  

                                            <p:column style="width: 10%">
                                                <p:growl showDetail="true" />
                                                <p:commandButton id="delete" value="Archive" icon="ui-icon ui-icon-trash" action="#{employeeDeleteUserAccountManagedBean.deleteAccount(employee)}">
                                                </p:commandButton>
                                            </p:column>
                                        </p:dataTable>

                                        <h:form>
                                            <p:row>
                                                <p:button outcome="/web/internalSystem/infrastructure/employeeCreateAccount" style="width:50%" value="Add">
                                                </p:button>
                                            </p:row>
                                        </h:form>

                                    </p:tab>
                                    <p:tab title="Archived Employee" id='archiveTab'>
                                        <p:dataTable var="employee" id="archivedUserAccountTable" editable="true" value="#{employeeDisplayArchivedEmployeesManagedBean.archivedEmployees}" style="margin-bottom:20px" widgetVar="archivedUserAccounts">
                                            <f:facet name="header">
                                                Archived Employee
                                            </f:facet>
                                            <p:column headerText="Name" style="width: 20%">
                                                <h:outputText value="#{employee.employeeName}" />
                                            </p:column>
                                            <p:column filterBy="#{employee.employeeDepartment}" style="width:15%" filterMatchMode="in">
                                                <f:facet name="filter">
                                                    <p:selectCheckboxMenu label="Department" onchange="PF('archivedUserAccounts').filter()" panelStyle="width:125px" scrollHeight="150">
                                                        <f:selectItems value="#{employeeAccountManagedBean.departments}" />
                                                    </p:selectCheckboxMenu>
                                                </f:facet>
                                                <h:outputText value="#{employee.employeeDepartment}" />
                                            </p:column>
                                            <p:column filterBy="#{employee.employeePosition}" style="width:15%" filterMatchMode="in">
                                                <f:facet name="filter">
                                                    <p:selectCheckboxMenu label="Position" onchange="PF('userAccounts').filter()" panelStyle="width:125px" scrollHeight="150">
                                                        <f:selectItems value="#{employeeAccountManagedBean.positions}" />
                                                    </p:selectCheckboxMenu>
                                                </f:facet>
                                                <h:outputText value="#{employee.employeePosition}" />
                                            </p:column>
                                            <p:column headerText="Mobile Number">
                                                <h:outputText value="#{employee.employeeMobileNum}" />
                                            </p:column>
                                            <p:column headerText="Email">
                                                <h:outputText value="#{employee.employeeEmail}" />
                                            </p:column>
                                        </p:dataTable>
                                    </p:tab>
                                </p:tabView>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>

        </h:body>
    </ui:define>
</ui:composition>

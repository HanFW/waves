      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Open Account</title>
        <style type="text/css">
            .gritter-notice-wrapper {
                left:200px;
                top: 50px; }
            </style>       
        </h:head>
        <h:body>
            <h:form id="formMain">
            <h1>Welcome to Merlion Bank</h1>
            <p:menubar>
                <p:submenu label="Home">
                    <p:menuitem value="Home" url="depositIndex.xhtml" />
                    <p:menuitem value="login" url="../IB/login.xhtml"/>
                </p:submenu>
                    
                <p:submenu label="My Account">
                    <p:menuitem value="Open Account" url="openAccount.xhtml" />
                </p:submenu>
                    
            </p:menubar>
            <br/>
                
            <p:panel id="panel" header="Open Account"> 
                <p:ajaxStatus style="width:16px;height:16px;">
                    <f:facet name="start">
                        <h:graphicImage value="/images/spinner.gif" />
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value="" />
                    </f:facet>
                </p:ajaxStatus>
                <p:messages />
                    
                <p:panelGrid style="margin-bottom:10px">
                    <p:row>
                        <p:column colspan="10" style="font-weight: bold">Personal Information</p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="existingCustomer" style="font-weight: bold" value="Existing Customer of Merlion Bank: " />
                        </p:column>
                        <p:column>
                            <p:selectOneRadio id="existingCustomer" value="#{accountManagedBean.existingCustomer}"
                                              required="true">
                                <f:selectItem itemLabel="Yes" itemValue="Yes" />
                                <f:selectItem itemLabel="No" itemValue="No" />
                            </p:selectOneRadio>
                        </p:column>
                        <p:column>
                            <p:message for="existingCustomer" />
                        </p:column>
                    </p:row>
                        
                    <p:row>
                        <p:column>
                            <p:outputLabel for="customerSalutation" style="font-weight: bold" value="Salutation: " />
                        </p:column>
                        <p:column>
                            <p:selectOneMenu id="customerSalutation" value="#{accountManagedBean.customerSalutation}" 
                                             style="width:125px" required="true">
                                <f:selectItem itemLabel="Please Select" itemValue="" />
                                <f:selectItem itemLabel="Dr" itemValue="Dr" />
                                <f:selectItem itemLabel="Mr" itemValue="Mr" />
                                <f:selectItem itemLabel="Mrs" itemValue="Mrs" />
                                <f:selectItem itemLabel="Ms" itemValue="Ms" />
                                <f:selectItem itemLabel="Mdm" itemValue="Mdm" />
                                <f:selectItem itemLabel="Others" itemValue="Others" />
                                <p:ajax event="change" update="panelCustomerSalutationOthers" listener="#{accountManagedBean.show()}"/>
                            </p:selectOneMenu>
                            <p:panel style="border: none;" id="panelCustomerSalutationOthers" visible="#{accountManagedBean.visible}">
                                <p:inputText label="Customer Salutation" requiredMessage="Customer salutation is required." id="customerSalutationOthers"
                                             value="#{accountManagedBean.customerSalutationOthers}" />  
                            </p:panel>
                        </p:column>
                        <p:column>
                            <p:message for="customerSalutation" />
                        </p:column>
                    </p:row>
                        
                    <p:row>
                        <p:column>
                            <p:outputLabel for="customerName" style="font-weight: bold" value="Name: " />
                            <p:outputLabel style="font-weight: bold" value="(As per NRIC/Passport): " />
                        </p:column>
                        <p:column>
                            <p:inputText required="true" label="Customer Name" requiredMessage="Customer name is required." id="customerName"
                                         value="#{accountManagedBean.customerName}">
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="customerName" />
                        </p:column>
                    </p:row>
                        
                    <p:row>
                        <p:column>
                            <p:outputLabel for="customerDateOfBirth" style="font-weight: bold" value="Date Of Birth: " />
                        </p:column>
                        <p:column>
                            <p:calendar id="customerDateOfBirth" value="#{accountManagedBean.customerDateOfBirth}" 
                                        showOn="button" required="true" locale="de" navigator="true" pattern="dd/mm/yyyy"/>
                        </p:column>
                        <p:column>
                            <p:message for="customerDateOfBirth" />
                        </p:column>
                    </p:row>
                        
                    <p:row>
                        <p:column>

                        </p:column>
                        <p:column>

                                              required="true">
                                <f:selectItem itemLabel="Male" itemValue="Male" />
                                <f:selectItem itemLabel="Female" itemValue="Female" />
                            </p:selectOneRadio>
                        </p:column>
                        <p:column>
                            <p:message for="customerGender" />
                        </p:column>
                    </p:row>
                        
                    <p:row>
                        <p:column>
                            <p:outputLabel for="customerMobile" style="font-weight: bold" value="Mobile Number: " />
                        </p:column>
                        <p:column>
                            <p:inputText required="true" label="Mobile Number" requiredMessage="Mobile number is required." id="customerMobile"

                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="customerMobile" />
                        </p:column>
                    </p:row>
                        
                    <p:row>
                        <p:column>

                                         id="customerEmail" validatorMessage="Invalid email format"
                                         value="#{accountManagedBean.customerEmail}">
                                <f:validateRegex
                                    pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="customerEmail" />
                        </p:column>
                    </p:row>

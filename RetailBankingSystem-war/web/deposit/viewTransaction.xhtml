<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>View Transaction History</title>
        <style type="text/css">
            .gritter-notice-wrapper {
                left:200px;
                top: 50px;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="formMain">
            <h1>Welcome to Merlion Bank</h1>
            <p:menubar>
                <p:submenu label="Home">
                    <p:menuitem value="Home" url="index.xhtml" />
                </p:submenu>
                
                <p:submenu label="View Transaction History">
                    <p:menuitem value="Open Account" url="openAccount.xhtml" />
                    <p:menuitem value="Close Account" url="closeAccount.xhtml" />
                    <p:menuitem value="View Account" url="viewAccount.xhtml" />
                    <p:menuitem value="Cash Deposit" url="cashDeposit.xhtml" />
                    <p:menuitem value="Cash Withdraw" url="cashWithdraw.xhtml" />
                    <p:menuitem value="View Transaction" url="viewTransaction.xhtml" />
                </p:submenu>
                
                <p:submenu label="Transfer" >
                    <p:menuitem value="To My Account" url="toMyAccount.xhtml" />
                    <p:menuitem value="To Other Merlion Accounts" url="toOthersAccount.xhtml" />
                    <p:menuitem value="To Other Merlion Accuonts(One-time)" url="oneTimeTransfer.xhtml" />
                    <p:menuitem value="Add Recipient" url="addRecipient.xhtml" />
                    <p:menuitem value="Delete Recipient" url="deleteRecipient.xhtml" />
                    <p:menuitem value="Change Daily Transfer Limit" url="dailyTransferLimit.xhtml" />
                </p:submenu>
            </p:menubar>
            <br/>
            <p:panel id="panel" header="View Transaction History">
                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="bankAccountNum" style="font-weight: bold" value="Bank Account Number: " />
                        </p:column>
                        <p:column>
                            <p:inputText required="true" label="Bank Account Number" requiredMessage="Bank account number is required." id="bankAccountNum"
                                         value="#{transactionManagedBean.bankAccountNum}">
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="bankAccountNum" />
                        </p:column>
                    </p:row>
                    
                    <h:outputText style="font-weight: bold" value="Status Message: " />
                    <h:outputText value="#{transactionManagedBean.statusMessage}" />
                    <br/>
                </p:panelGrid>
                <br/>
                <p:commandButton id="cancelBtn" action="index.xhtml" value="Cancel" update="panel" immediate = "true">
                    <p:confirm header="Cancel" message="Are you sure?" />
                </p:commandButton>
                    
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" action="index.xhtml"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" />
                </p:confirmDialog>
                    
                <p:commandButton id="viewBtn" value="View Account" action="viewTransactionDone.xhtml" update="panel" 
                                 actionListener="#{transactionManagedBean.getTransaction}" ajax="true"/>
            </p:panel>
        </h:form>
    </h:body>
</html>

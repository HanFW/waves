<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <f:view>
            <h:form>
                <p:poll interval="600" oncomplete="PF('timeoutDialog').show();"/>
                <p:confirmDialog widgetVar="timeoutDialog" header="Session Timeout" message="Your session will be terminated soon. Do you still want to continue?">
                    <p:commandButton value="Logout" actionListener="#{customerLoginManagedBean.doLogout}"/>
                    <p:commandButton value="Continue" onclick="PF('timeoutDialog').hide();"/>
                </p:confirmDialog>
                <p:idleMonitor timeout="900000">
                    <p:ajax event="idle" listener="#{customerLoginManagedBean.timeoutLogout}"/>
                </p:idleMonitor>
            </h:form>
        </f:view>
    </cc:implementation>
</html>

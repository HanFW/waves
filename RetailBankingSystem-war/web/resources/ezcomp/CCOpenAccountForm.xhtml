<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="formName" required="true" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <f:view>
            <h:form id="openAccountForm">
                <h2><h:outputLabel value="#{cc.attrs.formName}"/></h2>
                
                <h:outputText style="font-weight: bold" value="Name: "/>
                
                <h:inputText required="true" requiredMessage="Field is required."
                             id="customerName" value="#{accountManagedBean.customerName}">
                </h:inputText>
            </h:form>
        </f:view>
    </cc:implementation>
</html>
